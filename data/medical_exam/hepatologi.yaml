  question: Primär biliär kolangit är en autoimmun kolestatisk leversjukdom som drabbar de små gallvägarna. Vilket läkemedel används som förstahandsbehandling?
  image: null
  options:
  - text: Bezafibrat (Bezalip)
    correct: false
    feedback: Bezafibrat är ett fibrat som studerats för PBC men är inte etablerad förstahandsbehandling.
  - text: Elafibranor (Iqirvo)
    correct: false
    feedback: Elafibranor är ett nyare preparat under utredning och inte standard förstahandsbehandling.
  - text: Seladelpar (Livdelzi)
    correct: false
    feedback: Seladelpar är under utvärdering och används inte som rutinmässig förstahandsbehandling.
  - text: Ursodeoxycholsyra, UDCA (Ursofalk)
    correct: true
    feedback: UDCA är etablerad förstahandsbehandling som förbättrar kolestatisk leverbiokemi och långsiktig prognos.
  - text: Obeticholsyra (Ocaliva)
    correct: false
    feedback: Obeticholsyra används som tillägg eller andrahandsval vid otillräckligt svar på UDCA.
  explanation: Ursodeoxycholsyra (UDCA) är förstahandsbehandling vid primär biliär kolangit och förbättrar kolestatiska laboratorievärden samt prognos. Om svar på UDCA är otillräckligt kan obeticholsyra eller andra terapier övervägas; flera fibrater och nya läkemedel utvärderas i studier.
