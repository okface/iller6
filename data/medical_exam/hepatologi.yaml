  question: Vilket laboratorievärde är mest specifikt för leverns syntesförmåga?
  image: null
  options:
  - text: Bilirubin
    correct: false
    feedback: Bilirubin speglar främst utsöndring och konjugation samt påverkas av hemolys, inte leverns synteskapacitet.
  - text: ASAT
    correct: false
    feedback: ASAT indikerar hepatocellulär skada och är inte ett mått på syntesförmåga.
  - text: ALAT
    correct: false
    feedback: ALAT är en markör för levercellsödem/skada snarare än syntetisk funktion.
  - text: PK (INR)
    correct: true
    feedback: PK/INR reflekterar leverns produktion av vitamin K‑beroende koagulationsfaktorer och förlängs vid nedsatt syntes.
  - text: ALP
    correct: false
    feedback: ALP stiger vid kolestas eller benpåverkan och är inte ett direkt mått på syntes.
  explanation: PK/INR är det mest specifika provet för leverns syntes eftersom det mäter produktionen av koagulationsfaktorer som bildas i levern. Bilirubin, ASAT/ALAT och ALP speglar i stället utsöndring, hepatocellulär skada respektive kolestas.
