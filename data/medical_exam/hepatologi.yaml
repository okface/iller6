  question: En 52-årig man med 15 års anamnes på ulcerös kolit har ikterus, klåda och förhöjt alkaline phosphatase (ALP). Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Alkoholorsakad leverskada
    correct: false
    feedback: Alkoholskada ger ofta förhöjda transaminaser (AST/ALT) och kräver en relevant alkoholanamnes; bilden är inte typisk för långvarig UC med cholestas.
  - text: Primär biliär kolangit (PBC)
    correct: false
    feedback: PBC drabbar huvudsakligen medelålders kvinnor och är inte typiskt associerad med ulcerös kolit.
  - text: Autoimmun hepatit
    correct: false
    feedback: Autoimmun hepatit ger oftast en hepatocellulär bild med markant förhöjda transaminaser snarare än en cholestatisk bild.
  - text: Gallsten
    correct: false
    feedback: Gallstenssjukdom ger ofta episodisk biliär smärta och kan orsaka akut obstruktion, men förklarar inte kronisk cholestas kopplad till UC.
  - text: Primär skleroserande kolangit (PSC)
    correct: true
    feedback: PSC är starkt associerad med ulcerös kolit och ger cholestatiska leverprover (förhöjt ALP), ikterus och klåda.
  explanation: Primär skleroserande kolangit är en kronisk inflammatorisk sjukdom i intra- och extrahepatiska gallgångar, ofta hos män med samtidig ulcerös kolit. Den ger en cholestatisk labsbild (högt ALP), ikterus och klåda, och utreds med MRCP/ERCP samt riskerar progress till cirros och behov av levertransplantation.
