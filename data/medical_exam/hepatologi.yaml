  question: Primär skleroserande kolangit (PSC) är en vanlig indikation för levertransplantation i Norden. Vilken av följande komplikationer är i regel inte en indikation för att genomgå levertransplantation vid PSC?
  image: null
  options:
  - text: Återkommande bakteriella infektioner i gallvägarna
    correct: false
    feedback: Upprepade biliära infektioner ger svår morbiditet och kan motivera transplantation.
  - text: Klåda som inte svarar på medicinsk behandling
    correct: false
    feedback: Refraktär klåda kan ge allvarligt nedsatt livskvalitet och är en indikation till transplantation.
  - text: Utveckling av intrahepatisk kolangiocellulär cancer
    correct: true
    feedback: Etablerad intrahepatisk kolangiocellulär cancer hos vuxna ger oftast dåliga posttransplantationsresultat och hög recidivrisk, så transplantation rekommenderas vanligen inte.
  - text: Utveckling av dekompenserad cirros
    correct: false
    feedback: Dekompenserad cirros är en klassisk och tydlig indikation för levertransplantation.
  - text: Tecken till dysplasi i gallvägarna
    correct: false
    feedback: Påvisad dysplasi kan innebära hög malignitetsrisk och motivera transplantation eller annan kurativ åtgärd.
  explanation: PSC leder till cholestatiska skador, återkommande cholangit, klåda och risk för cirros och malignitet. Transplantation övervägs vid dekompensation, svår refraktär klåda, återkommande infektioner eller höggradig dysplasi, medan etablerad intrahepatisk kolangiocellulär cancer vanligtvis inte är en transplantationsindikation hos vuxna p.g.a. sämre överlevnad och hög recidivrisk.
  id: med-hep-b334a6
