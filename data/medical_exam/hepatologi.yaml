  question: 'En patient med känd dekompenserad levercirros och ascites blir inlagd med encefalopati grad 2. Inom några dagar försämras hon snabbt: kreatinin 216 µmol/L, bilirubin >400 µmol/L, PK-INR 5,3, CRP stiger från 12 till 90 mg/L. Hon intuberas för att säkra luftvägarna vid encefalopati grad 3–4 och behöver vasopressorbehandling. Vilken diagnos är mest korrekt?'
  image: null
  options:
  - text: Akut dekompenserad levercirros
    correct: false
    feedback: Beskriver akut försämring av cirros men fångar inte multipel organsvikt och hög mortalitet som ses vid ACLF.
  - text: Akut-på-kronisk leversvikt (ACLF)
    correct: true
    feedback: Akut försämring hos en patient med kronisk leversjukdom med flera organsvikt (lever, njure, koagulation, encefalopati) och ofta utlösts av infektion.
  - text: Akut leversvikt (ALF)
    correct: false
    feedback: ALF innebär akut leversvikt utan tidigare kronisk leversjukdom.
  - text: Hepatorenalt syndrom
    correct: false
    feedback: Hepatorenalt syndrom är primärt en funktionell njursvikt sekundärt till avancerad leversjukdom, inte ett tillstånd med flertalet organsvikt inklusive svår koagulopati och hyperbilirubinemi.
  - text: Svår sepsis
    correct: false
    feedback: Sepsis kan utlösa ACLF men termen beskriver inte specifikt akut försämring av kronisk leversjukdom med multipla organsvikt.
  explanation: ACLF är en akut försämring hos patienter med kronisk leversjukdom som leder till dysfunktion i ett eller flera organ och hög mortalitet; vanliga fynd är mycket högt bilirubin, stigande kreatinin, koagulopati och svår encefalopati. Tillståndet skiljer sig från ALF (ingen kronisk sjukdom) och från hepatorenalt syndrom (isoleringränkt njursvikt).
