  question: En 60-årig man med känd leversjukdom utvecklar konfusion, asterixis och somnolens. Vilket tillstånd är mest sannolikt?
  image: null
  options:
  - text: Hyponatremi
    correct: false
    feedback: Hyponatremi kan ge förvirring men förklarar mindre väl asterixis och är inte typiskt kopplat till leversjukdomens neurotoxiska mekanismer.
  - text: Leverencefalopati
    correct: true
    feedback: Konfusion, asterixis och somnolens är kliniska kännetecken för hepatisk encefalopati vid leverns oförmåga att avgifta ammoniak och andra toxiner.
  - text: Hypoglykemi
    correct: false
    feedback: Hypoglykemi ger ofta snabbinsättande symtom och autonoma tecken och orsakar vanligen inte asterixis.
  - text: Subaraknoidalblödning
    correct: false
    feedback: Subaraknoidalblödning ger typiskt akut svår huvudvärk och fokala neurologiska tecken snarare än asterixis.
  - text: Sepsis
    correct: false
    feedback: Sepsis kan ge encefalopati men brukar föregås av feber och systemiska inflammatoriska tecken och förklarar inte specifikt asterixis.
  explanation: Hepatisk encefalopati uppstår när levern inte kan avgifta ämnen som ammoniak, vilket leder till neuropsykiatriska och neuromuskulära symtom såsom konfusion, somnolens och asterixis. Behandling riktas mot att identifiera precipitans och minska ammoniakproduktionen (t.ex. laktulos, antibiotika).
