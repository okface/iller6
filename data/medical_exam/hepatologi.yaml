  question: En patient har förhöjd totalbilirubin med normala S‑ASAT, S‑ALAT och S‑ALP. Samtidigt ses sänkt serumhaptoglobin och förhöjt antal retikulocyter. Vilket tillstånd talar analysresultaten mest för?
  image: null
  options:
  - text: Gallsten
    correct: false
    feedback: Gallsten ger ofta kolestas med förhöjt ALP och konjugerat bilirubin, inte sänkt haptoglobin/retikulocytos.
  - text: Gilberts sjukdom
    correct: false
    feedback: Ger okonjugerad hyperbilirubin men normalt haptoglobin och ingen uttalad retikulocytos.
  - text: Crigler–Najjar syndrom
    correct: false
    feedback: Är en medfödd svår okonjugerad hyperbilirubinemi med tidig debut, men saknar tecken på hemolys (sänkt haptoglobin/retikulocytos).
  - text: Levercirrhos
    correct: false
    feedback: Cirrhos ger ofta avvikande leverprover och tecken på kronisk leverpåverkan snarare än isolerad hemolysbild.
  - text: Hemolys
    correct: true
    feedback: Sänkt haptoglobin och ökad retikulocytproduktion är typiska tecken på intravasal hemolys som förklarar hyperbilirubinemin.
  explanation: Sänkt haptoglobin beror på att fritt hemoglobin binds och förbrukas vid intravasal hemolys, och retikulocytos är benmärgens kompensation för ökad erytrocyt‑destruktion. Isolerad okonjugerad hyperbilirubinemi vid Gilbert eller Crigler–Najjar saknar typiskt dessa hemolysmarkörer, medan gallstenspåverkan och cirrhos ofta ger avvikande ALAT/ASAT/ALP eller kolestatiska tecken.
