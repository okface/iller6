  question: Vilken är den lägsta HVPG-nivån (hepatic venous pressure gradient) som definieras som kliniskt signifikant portahypertension (CSPH) hos patienter med levercirros?
  image: null
  options:
  - text: ≥ 10 mmHg
    correct: true
    feedback: CSPH definieras kliniskt som HVPG ≥10 mmHg.
  - text: ≥ 20 mmHg
    correct: false
    feedback: Detta är mycket högre än definitionsgränsen; höga värden (≥12–20 mmHg) ökar blödnings- och komplikationsrisk.
  - text: ≥ 6 mmHg
    correct: false
    feedback: För lågt; normalt HVPG är <5 mmHg och 6 mmHg räknas inte som CSPH.
  - text: ≥ 12 mmHg
    correct: false
    feedback: ≥12 mmHg är kopplat till ökad risk för varixblödning men gränsen för CSPH är 10 mmHg.
  - text: ≥ 16 mmHg
    correct: false
    feedback: Indikerar svår portalhypertension men är högre än den kliniskt signifikanta tröskeln.
  explanation: CSPH definieras som HVPG ≥10 mmHg och är tröskeln vid vilken komplikationer som ascites och varixblödning blir sannolika. HVPG mäts invasivt och värden ≥12 mmHg särskilt associeras med ökad risk för esofagusvarixblödning, medan normalt HVPG är <5 mmHg.
