  question: Icke-selektiva betablockerare används som profylax mot esofagusvaricer. Enligt Baveno-rekommendationerna, vilken betablockerare rekommenderas i första hand för att sänka portatrycket och minska risken för varixkomplikationer och död?
  image: null
  options:
  - text: Carvedilol
    correct: true
    feedback: Carvedilol är icke-selektiv och har extra alfa‑1‑blockad, vilket ger större reduktion av portatrycket och bättre prevention av varixblödning.
  - text: Nadolol
    correct: false
    feedback: Nadolol är icke-selektiv och kan användas men saknar alfa‑1‑blockad och ger mindre portatrycksreduktion än carvedilol.
  - text: Propranolol
    correct: false
    feedback: Propranolol är icke-selektiv och ett etablerat alternativ men saknar alfa‑1‑effekt, vilket gör det mindre effektivt än carvedilol för portatryckssänkning.
  - text: Metoprolol
    correct: false
    feedback: Metoprolol är β1‑selektiv och saknar den β2‑ och alfa‑1‑blockad som krävs för effektiv sänkning av portatrycket.
  - text: Bisoprolol
    correct: false
    feedback: Bisoprolol är β1‑selektiv och är därför inte lämplig för att reducera portatrycket och förebygga varixblödning.
  explanation: Carvedilol rekommenderas i första hand vid portahypertension eftersom dess kombinerade icke‑selektiva beta‑blockad och alfa‑1‑blockad ger en större reduktion av portatrycket och bättre prevention av varixblödning. Nadolol och propranolol är icke‑selektiva och kan användas som alternativ men saknar alfa‑1‑effekt. Betablockerare selektiva för β1 (t.ex. metoprolol, bisoprolol) är inte effektiva för att sänka portatrycket.
