  question: Vilket tillstånd kan förekomma till följd av tiaminbrist (vitamin B1)?
  image: null
  options:
  - text: Postpartum psykos
    correct: false
    feedback: Postpartumpsykos är relaterat till postpartum hormonella/psykiska faktorer, inte typiskt orsakad av tiaminbrist.
  - text: Wernickes encefalopati
    correct: true
    feedback: Wernickes encefalopati är klassiskt orsakad av tiaminbrist, särskilt hos patienter med alkoholmissbruk.
  - text: Alkoholpsykos
    correct: false
    feedback: Alkoholpsykos (alkoholhallucinos) beror på alkoholens effekter; tiaminbrist kan bidra till vissa encefalopatier men är inte den primära orsaken.
  - text: Abstinenssyndrom
    correct: false
    feedback: Abstinenssyndrom orsakas av plötslig upphörande av alkohol/benzos, inte direkt av tiaminbrist.
  - text: Autism i barndomen
    correct: false
    feedback: Autism är en neuropsykiatrisk utvecklingsstörning, inte en konsekvens av tiaminbrist.
  explanation: 'Tiaminbrist ger nedsatt cerebral glukosmetabolism och kan leda till Wernickes encefalopati (triad: konfussion, ataxi, ögonmotorikstörningar). Obehandlad kan detta utvecklas till Korsakoffs amnesisyndrom; akut behandling är parenteralt tiamin.'
