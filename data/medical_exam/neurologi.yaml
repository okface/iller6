  question: MS behandlas med immundämpande behandling. Vilken annan neurologisk sjukdom behandlas också med immundämpande behandling mot orsaken?
  image: null
  options:
  - text: ALS
    correct: false
    feedback: ALS är en neurodegenerativ sjukdom utan etablerad orsaksriktad immundämpande behandling.
  - text: Stroke
    correct: false
    feedback: Stroke är en vaskulär händelse; behandling är akut reperfusion och sekundär prevention, inte immundämpning.
  - text: Myastenia gravis
    correct: true
    feedback: Myastenia gravis är en autoimmun sjukdom mot neuromuskulära synapsen och behandlas med immundämpande läkemedel (t.ex. kortison, azatioprin, rituximab) och ibland thymektomi.
  - text: Parkinsons sjukdom
    correct: false
    feedback: Parkinson är en neurodegenerativ sjukdom med dopaminbrist; behandling är huvudsakligen dopaminerg och inte immundämpande.
  - text: Epilepsi
    correct: false
    feedback: Epilepsi behandlas med antiepileptika, kirurgi eller neuromodulation; immundämpning är inte standard för de flesta epilepsier.
  explanation: Myastenia gravis är en autoimmun sjukdom där antikroppar riktas mot komponenter i den postsynaptiska neuromuskulära junctionen, varför immunmodulerande/immundämpande behandling är en grundpelare. De andra alternativen är huvudsakligen neurodegenerativa eller vaskulära till sin natur och behandlas inte med immundämpning som orsaksriktad terapi.
