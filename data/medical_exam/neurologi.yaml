  question: Vilka av följande neurologiska bortfallssymtom är tydligast för kärlengagemang i karotisområdet?
  image: null
  options:
  - text: Dysartri utan dysfasi
    correct: false
    feedback: Kan ses vid olika lesioner (inklusive hjärnstam eller lacunära infarkter) och är inte specifikt för karotisdominerad hemisfärsskada.
  - text: Perifer facialispares
    correct: false
    feedback: Tyder på perifer nerv- eller kärnskada i facialisnerven, inte på supratentoriellt karotisengagemang.
  - text: Svaghet och ryckigt rörelsemönster i ena armen och benet
    correct: false
    feedback: Kan förenliggöra med contralateral hemisfärspåverkan och förekomma vid karotisengagemang, men är mindre komplett och mindre typisk än fullständiga hemisymtom.
  - text: Bortfall av motorik och sensorik i ena kroppshalvan (s k hemisymtom)
    correct: true
    feedback: Korrekt — kontralateralt motoriskt och sensoriskt bortfall är klassiskt vid karotisförsörjda hemisfärslesioner.
  - text: Balansstörningar
    correct: false
    feedback: Mer typiskt för bakre cirkulationen (vertebrobasilaris) och cerebellära lesioner, inte för karotisområdet.
  explanation: Karotisförsörjningen täcker stora delar av cerebral hemisfär; därför är kontralaterala hemisymtom med motoriskt och sensoriskt bortfall mest karakteristiska för karotisengagemang. Posterior cirkulation ger i stället balans- och hjärnstams-/cerebellära symtom, och perifer facialispares indikerar perifer nervskada.
