  question: Vilket av följande fynd är typiskt vid vestibularisneurit?
  image: null
  options:
  - text: Dystaxi vid test av finger-näs
    correct: false
    feedback: Finger-näs-dysmetri tyder på cerebellär (central) påverkan, inte perifer vestibular dysfunktion.
  - text: Riktningsväxlande nystagmus
    correct: false
    feedback: Riktningsväxlande nystagmus är ett tecken på central lesion, medan perifer vestibulär skada ger unidirektionell nystagmus.
  - text: Hörselnedsättning
    correct: false
    feedback: Hörselnedsättning talar för labyrintit eller annan inneröronspåverkan, medan vestibularisneurit oftast har bevarad hörsel.
  - text: Positivt impulstest
    correct: true
    feedback: Ett patologiskt head-impulse-test (abnormal VOR) är typiskt för perifer vestibulär dysfunktion som vestibularisneurit.
  - text: Positiv test of skew
    correct: false
    feedback: Skew deviation är mer förenligt med central skada i hjärnstam eller cerebellum än med perifer vestibulär sjukdom.
  explanation: Vestibularisneurit är en perifer vestibulopati som ger akut långvarig perifer vertigo med unidirektionell nystagmus och ett positivt head-impulse-test; hörseln är vanligen intakt och centrala tecken (riktningsväxling, skew, cerebellära ataxi) saknas.
