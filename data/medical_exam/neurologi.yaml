  question: Vilken behandling är förstahandsåtgärd vid misstänkt Wernicke-Korsakoff-syndrom?
  image: null
  options:
  - text: Antiepileptika
    correct: false
    feedback: Behandlar inte den bakomliggande tiaminbristen; kan vara aktuellt vid kramper men är inte första åtgärd.
  - text: Tiamin i injektionsform
    correct: true
    feedback: Parenteralt tiamin ska ges snarast för att stoppa och förebygga fortsatt neurologisk skada vid Wernicke.
  - text: Neuroleptika i depotform
    correct: false
    feedback: Behandlar inte tiaminbristen och är olämplig som akut behandling eftersom effekt är långsam och icke-specifik.
  - text: ECT
    correct: false
    feedback: Elektrisk stimulering påverkar inte tiaminbristen; används för vissa psykiatriska tillstånd, inte för Wernicke-Korsakoff.
  - text: Intravenös lorazepam (temesta)
    correct: false
    feedback: Kan ge sedation men behandlar inte tiaminbrist och riskerar att förvilla bilden samt fördröja korrekt behandling.
  explanation: Wernicke-Korsakoff orsakas av tiaminbrist och kräver omedelbart parenteralt tiamintillskott för att begränsa neurologisk skada. Ge tiamin före eller samtidigt som glukos för att undvika förvärring av symtomen.
