  question: Vilken kombination av statusfynd är typisk för klassisk ALS?
  image: null
  options:
  - text: Känselnedsättning och atrofi.
    correct: false
    feedback: Sensorisk bortfall är inte typiskt för ALS även om muskelatrofi förekommer.
  - text: Pares, känselnedsättning, reflexstegring.
    correct: false
    feedback: Reflexstegring kan förekomma men förekomst av känselnedsättning talar emot ALS.
  - text: Pareser i alla extremiteter, reflexer som är blandat starka (central skada) och svaga (perifer skada), muskelatrofi.
    correct: true
    feedback: ALS ger kombinerade övre och nedre motorneuronsymtom (spasticitet/hyperreflexi + atrofi/fascikulationer) med bevarad känsel.
  - text: Pares, känselnedsättning, svaga reflexer.
    correct: false
    feedback: Enbart perifer motorisk bild med sensorisk påverkan stämmer inte med klassisk ALS.
  - text: Pares, känselnedsättning.
    correct: false
    feedback: Avsaknad av sensorisk påverkan är karakteristisk för ALS, så känselnedsättning talar emot diagnosen.
  explanation: Klassisk ALS innebär samtidig påverkan på övre och nedre motorneuron vilket ger pareser, spasticitet/hyperreflexi och samtidigt muskelförtvining med svaga reflexer i de regioner där nedre motorneuron är drabbade. Sensorisk funktion är vanligtvis sparad, vilket skiljer ALS från många perifera neuropatier.
