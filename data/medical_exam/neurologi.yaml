  question: Vilka tre huvuddrag utgör den klassiska triaden vid Parkinsons sjukdom?
  image: null
  options:
  - text: Tremor, bradykinesi och spasticitet
    correct: false
    feedback: Spasticitet är ett tecken på övre motorneuronskada och inte typiskt för Parkinsons sjukdom.
  - text: Tremor, ataxi, hyporeflexitet
    correct: false
    feedback: Ataxi och hyporeflexi tyder på cerebellär eller perifer nervpåverkan, inte Parkinsons sjukdom.
  - text: Tremor, hyperkinesi och rigiditet
    correct: false
    feedback: Hyperkinesi (överdrivna oavsiktliga rörelser) ses inte som en del av Parkinsons klassiska triad.
  - text: Tremor, hyperkinesi och spasticitet
    correct: false
    feedback: Varken hyperkinesi eller spasticitet är karaktäristiska för Parkinsons sjukdom.
  - text: Tremor, bradykinesi och rigiditet
    correct: true
    feedback: Vilotremor, bradykinesi (rörelseseghet) och muskelrigiditet utgör den klassiska triaden vid Parkinsons sjukdom.
  explanation: Den klassiska triaden är vilotremor, bradykinesi och rigiditet; postural instabilitet räknas ofta som ett fjärde tecken. Dessa motoriska symtom beror framför allt på förlust av dopaminerga neuron i substantia nigra och dysregulation i basala ganglierna.
