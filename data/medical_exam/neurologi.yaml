  question: Du träffar en patient med skada i den ickedominanta (vanligen högra) hjärnhalvan. Vilket av följande bör du vara särskilt noggrann med att undersöka om patienten har?
  image: null
  options:
  - text: Ataxi
    correct: false
    feedback: Ataxi tyder på cerebellär skada eller skador i cerebellära banor, inte typiskt för cortical ickedominant hemisfär.
  - text: Svårigheter med inövade rörelsemönster (apraxi)
    correct: false
    feedback: Apraxi är oftare kopplat till skador i dominant hemisfär (vanligen vänster) som påverkar planering av motorik.
  - text: Sväljningssvårigheter (dysfagi)
    correct: false
    feedback: Dysfagi ses mer vid hjärnstamslesioner eller bilaterala motorbaneskador och är inte ett typiskt tecken på ickedominant cortical skada.
  - text: Språksvårigheter (afasi)
    correct: false
    feedback: Afasi uppstår vid skador i dominant hemisfär (vanligen vänster) och är därför mindre sannolik vid enbart ickedominant skada.
  - text: Oförmåga att tolka intryck från vänstra kroppshalvan (neglekt)
    correct: true
    feedback: Skada i ickedominant (ofta höger) hemisfär ger ofta unilateral negllekt med försummelse av vänstersidiga intryck.
  explanation: Skada i ickedominant (vanligen höger) hjärnhalva ger typiskt unilateral spatial negllekt där patienten inte uppmärksammar stimuli på vänster sida. Afasi och apraxi förknippas istället med dominant hemisfär, ataxi med cerebellum och dysfagi med hjärnstam eller motorbanor.
