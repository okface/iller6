  question: Man 25 år med synnedsättning i höger öga och smärta vid ögonrörelse. Tidigare haft övergående domningar i armar/ben. Troligaste diagnos?
  image: null
  options:
  - text: Dystoni
    correct: false
    feedback: Dystoni är en rörelsestörning med ofrivilliga muskelkontraktioner och förklarar varken optisk smärta eller övergående sensoriska bortfall.
  - text: ALS
    correct: false
    feedback: ALS är en motorneuronsjukdom utan tidiga sensoriska symptom eller optikusneurit.
  - text: Retinalartärocklusion och diskbråck
    correct: false
    feedback: Retinal artärocklusion ger plötslig, oftast smärtfri, monoculär synförlust och diskbråck förklarar inte smärta vid ögonrörelse eller tidigare övergående parestesier.
  - text: Multipel skleros
    correct: true
    feedback: Optikusneurit (synnedsättning + smärta vid ögonrörelse) hos ung vuxen tillsammans med tidigare övergående neurologiska symtom är typiskt för MS.
  - text: Fabrys sjukdom
    correct: false
    feedback: Fabry ger småfiberneuropati, angiokeratom och njur/kärlpåverkan, men inte typisk optikusneurit och övergående fokala CNS-episoder i ung ålder.
  explanation: Symtomen (synnedsättning med smärta vid ögonrörelse) är typiska för optikusneurit, ofta ett tidigt tecken på multipel skleros hos unga vuxna. Tidigare övergående domningar talar för multipla demyeliniserande episoder; utredning med MR-hjärna och lumbalpunktion bekräftar diagnosen.
