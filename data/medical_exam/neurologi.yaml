  question: Vilka av följande funktioner brukar huvudsakligen förläggas till frontalloben?
  image: null
  options:
  - text: Minne, hörsel, lukt
    correct: false
    feedback: Dessa funktioner är främst lokaliserade i temporalloben (minne, hörsel) och luktbulben/mediala temporala strukturer.
  - text: Rumslig uppfattningsförmåga, känselupplevelser, räkneförmåga
    correct: false
    feedback: Detta beskriver parietallobens funktioner (rumslig perception, somatosensorik, numerisk bearbetning).
  - text: Personlighet, styrning av viljemässig motorisk aktivitet, impulskontroll
    correct: true
    feedback: Frontalloben (särskilt prefrontala cortex och motorområden) ansvarar för personlighet, exekutiva funktioner och viljemässig motorik.
  - text: Syn, balans, koordination
    correct: false
    feedback: Synprocessning ligger i occipitalloben och balans/koordination involverar cerebellum och vestibulära system.
  - text: Vaken- och sömncykel samt minne
    correct: false
    feedback: Vakenhetsreglering styrs av hjärnstammens retikulära formation medan minne främst kopplas till temporalloben och hippocampus.
  explanation: Frontalloben styr exekutiva funktioner, personlighetsdrag och viljemässig motorik genom prefrontala cortex och motorområden. Andra funktioner i alternativen hör i huvudsak hemma i temporalloben (minne, hörsel), parietalloben (somatosensorik, rumslig förmåga), occipitalloben (syn) eller cerebellum/hjärnstam (balans, vakenhet).
