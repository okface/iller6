  question: Vilket av följande ämnen är inte associerat med Alzheimers sjukdom?
  image: null
  options:
  - text: Beta-amyloid
    correct: false
    feedback: Beta-amyloid bildar extracellulära plack och är centralt i Alzheimers patologi.
  - text: Tau
    correct: false
    feedback: Tau-protein bildar intracellulära neurofibrillära trådar (tangles) som är karakteristiska för sjukdomen.
  - text: Apolipoprotein E
    correct: false
    feedback: APOE, särskilt ε4-allelen, ökar risken för Alzheimers och påverkar amyloidhantering.
  - text: Leptin
    correct: true
    feedback: Leptin är ett hormon som reglerar aptit och energi och är inte en etablerad patogen komponent i Alzheimers sjukdom.
  - text: Neurofibrillära trådar
    correct: false
    feedback: Neurofibrillära trådar består av hyperfosforylerat tau och är ett histopatologiskt kännetecken vid Alzheimers.
  explanation: Alzheimers sjukdom kännetecknas av extracellulära beta-amyloid-plack och intracellulära neurofibrillära tangles av tau; APOE ε4 påverkar risken och amyloidmetabolismen. Leptin är ett aptit- och energireglerande hormon och ingår inte i de klassiska patogenetiska mekanismerna.
