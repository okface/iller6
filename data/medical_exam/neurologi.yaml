  question: Kvinna 83 år fick plötsliga bortfall i arm/ben och sluddrigt tal kl 10:13. Vid ambulansankomst kl 11:40 var bortfallen försvunna. Vad är rätt beträffande TIA/AIS?
  image: null
  options:
  - text: Detta är en AIS oavsett förbättringen. Snabbt till sjukhus (trombolys).
    correct: false
    feedback: Om symtomen har helt försvunnit är trombolys normalt inte indicerat; man måste utreda akut men AIS är inte automatisk.
  - text: Detta kan vara en TIA - utredas fort men kan lämnas hemma och söka nästa dag.
    correct: false
    feedback: TIA har hög risk för tidig recidiv och ska utredas och bedömas omedelbart, inte skjutas upp till nästa dag.
  - text: Detta kan vara en TIA som måste utredas akut och patienten bör följa med ambulansen direkt till sjukhus.
    correct: true
    feedback: Övergående fokala neurologiska bortfall kräver akut sjukhusutredning (imaging, kardiell utredning, sekundärprevention).
  - text: Det måste vara en AIS och kan inte vara en intracerebral blödning med så lindriga symtom.
    correct: false
    feedback: Intracerebral blödning kan också ge lindriga eller övergående symtom; endast bilddiagnostik kan skilja ischemisk stroke från blödning.
  - text: Det är så typiska bortfall att det inte kan vara något annat än TIA eller stroke.
    correct: false
    feedback: Många mimics finns (t.ex. hypoglykemi, epileptisk postiktal pares, migrän, funktionella störningar) som måste övervägas och uteslutas.
  explanation: Plötsliga fokala neurologiska bortfall som har försvunnit talar för TIA, men risken för tidig stroke är hög och patienten ska bedömas akut på sjukhus med hjärnavbildning, kärlutredning och kardiell utredning. Trombolys ges i regel bara om kvarstående neurologiska bortfall finns och inga kontraindikationer föreligger.
