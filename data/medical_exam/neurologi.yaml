  question: Vad är den primära orsaken till Wernicke-Korsakoffs syndrom hos alkoholister?
  image: null
  options:
  - text: Zinkoverskott
    correct: false
    feedback: Zinköverskott ger andra kliniska problem, inte den typiska Wernicke‑encefalopatin.
  - text: Folatbrist
    correct: false
    feedback: Folatbrist orsakar främst makrocytär anemi och ger inte karakteristiska Wernicke‑Korsakoff‑symtom.
  - text: Tiaminbrist (vitamin B₁)
    correct: true
    feedback: Tiaminbrist leder till akut Wernickes encefalopati och kan utvecklas till kronisk Korsakoffs amnesi, särskilt vid alkoholmissbruk.
  - text: Järnbrist
    correct: false
    feedback: Järnbrist ger järnbristanemi och trötthet, inte Wernicke‑Korsakoff.
  - text: Proteinbrist
    correct: false
    feedback: Proteinbrist orsakar malnutrition och muskelförluster men förklarar inte de typiska hjärnskadorna vid Wernicke‑Korsakoff.
  explanation: Wernicke‑Korsakoffs syndrom orsakas primärt av tiaminbrist, ofta förvärrad av alkoholmissbruk som ger dåligt näringsintag och nedsatt upptag. Akut Wernickes encefalopati (konfusion, ataxi, okulomotoriusstörningar) kan, om obehandlad, övergå i kronisk Korsakoffs amnesi med uttalad minnesstörning och konfabulering.
