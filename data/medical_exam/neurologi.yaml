  question: Vilken del av hjärnan är vanligen skadad vid klassisk apraxi?
  image: null
  options:
  - text: Höger temporallob
    correct: false
    feedback: Ger främst problem med hörsel, minne och språkförståelse på höger sida snarare än praxisstörning.
  - text: Hjärnstammen
    correct: false
    feedback: Påverkar vitala funktioner och kranialnerver; orsakar inte selektiv svårighet att utföra viljestyrda handlingar (apraxi).
  - text: Lillhjärnan
    correct: false
    feedback: Lillhjärnan ger koordinations- och balansstörningar (ataxi), inte typisk apraxi.
  - text: Vänster fronto-parietallob
    correct: true
    feedback: Korrekt — denna region innehåller motorisk planering och representationssystem för praxis, och skada ger typiskt apraxi.
  - text: Vänster occipitallob
    correct: false
    feedback: Occipitalloben är huvudsakligen visuell; skada där ger syndefekter snarare än praxisproblem.
  explanation: Klassisk apraxi beror oftast på skada i vänster fronto-parietallob där motorisk planering och praxisrepresentation finns. Patienten kan förstå uppgiften och ha intakta motoriska möjligheter men kan inte utföra viljemässiga komplexa handlingar.
