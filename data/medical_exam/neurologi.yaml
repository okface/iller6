  question: Vilket stämmer bäst om MMSE vid misstänkt demens?
  image: null
  options:
  - text: MMSE är avgörande för att ställa diagnosen demens
    correct: false
    feedback: MMSE är ett screeningtest och kan inte ensam fastställa en demensdiagnos.
  - text: MMSE poäng under 24 tyder på demenssjukdom
    correct: true
    feedback: Ett vanligt gränsvärde är <24/30 vilket tyder på kognitiv nedsättning, men det bekräftar inte ensam demens.
  - text: MMSE poäng påverkas inte av utbildningsnivå
    correct: false
    feedback: Poängen påverkas av utbildningsnivå, ålder och språklig bakgrund.
  - text: MMSE kan användas för urskilja demens från pseudodemens
    correct: false
    feedback: MMSE kan ge indikationer men kan inte pålitligt skilja demens från pseudodemens (t.ex. depression).
  - text: MMSE måste genomföras av läkare
    correct: false
    feedback: MMSE kan utföras av utbildad sjukvårdspersonal (t.ex. sjuksköterska eller psykolog), inte nödvändigtvis läkare.
  explanation: MMSE är ett kort screeninginstrument för kognitiv funktion; ett vanligt cut-off är <24 som indikerar kognitiv nedsättning men inte ensam bekräftar demens. Resultaten påverkas av ålder, utbildning och språk och kan inte säkert skilja demens från pseudodemens, varför vidare utredning krävs.
