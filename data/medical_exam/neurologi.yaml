  question: Vilket av följande är INTE associerat med Alzheimers sjukdom?
  image: null
  options:
  - text: Tau
    correct: false
    feedback: Hyperfosforylerat tau bildar neurofibrillära trassel och är centralt i Alzheimers patologi.
  - text: Apolipoprotein E
    correct: false
    feedback: ApoE, särskilt ε4-allelen, ökar risken och påverkar beta-amyloid-aggregation och rensning.
  - text: Litium
    correct: false
    feedback: Litium har visats påverka tau-fosforylering och undersökts för potentiella neuroprotektiva effekter vid Alzheimer.
  - text: Beta-amyloid
    correct: false
    feedback: Beta-amyloid bildar extracellulära plack som är ett av de karakteristiska patologiska dragen vid Alzheimer.
  - text: Ghrelin
    correct: true
    feedback: Ghrelin är en aptithormonsignal och är inte känd som en del av Alzheimers patogenes.
  explanation: Alzheimers sjukdom kännetecknas av extracellulära beta-amyloidplack och intracellulära neurofibrillära trassel av hyperfosforylerat tau; ApoE ε4 ökar risken och påverkar amyloidhantering. Lithium har studerats för sina effekter på tau och potentiell neuroprotektion, medan ghrelin inte är etablerad i sjukdomens patogenes.
