  question: Vid misstanke om akut Wernicke-Korsakoff-syndrom, vilken akut behandling rekommenderas och hur ges den?
  image: null
  options:
  - text: Karbamazepin peroralt
    correct: false
    feedback: Karbamazepin är ett antiepileptikum och har ingen indikationen som akut behandling vid Wernicke-encefalopati.
  - text: Tiamin, parenteralt
    correct: true
    feedback: Akut behandling är parenteral tiamin (vitamin B1) i hög dos (IV/IM) för att snabbt korrigera bristen och förebygga progression.
  - text: Multivitaminpreparat i högdos peroralt
    correct: false
    feedback: Perorala multivitaminer ger inte tillräcklig och snabb tiamintillförsel vid akut Wernicke.
  - text: Bensodiazepiner, t ex diazepam parenteralt
    correct: false
    feedback: Bensodiazepiner kan behandla alkoholabstinens eller agitation men behandlar inte den underliggande tiaminbristen i Wernicke.
  - text: Cyanokobalamin, parenteralt
    correct: false
    feedback: Cyanokobalamin (B12) behandlar B12-brist, vilket är en annan entitet och inte lämplig som akut behandling för Wernicke.
  explanation: Wernicke-encefalopati orsakas av akut tiaminbrist och kräver omedelbar parenteral tiamintillförsel (högdos IV/IM) för att förhindra permanent skada (Korsakoff). Tiamin bör ges före glukos eftersom glukosadministration kan förvärra tiaminbristens effekter; andra läkemedel som karbamazepin, bensodiazepiner eller B12 är inte adekvata akuta åtgärder.
