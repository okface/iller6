  question: Kvinna 53 år med svår yrsel. NIHSS u.a. förutom nystagmus. Nystagmus ökar vid blickriktning men ses spontant. Vilken statusmall är tillämplig?
  image: null
  options:
  - text: HINTS, för att nystagmusen ses vid huvudvridning.
    correct: false
    feedback: HINTS används vid spontan nystagmus i akut vestibulärt syndrom, inte när nystagmus enbart framkallas av huvudvridning/position.
  - text: HINTS, för nystagmusen ses spontant.
    correct: true
    feedback: HINTS (Head impulse, Nystagmus, Test of Skew) är lämpligt vid akut vestibulärt syndrom med spontan nystagmus för att skilja central från perifer orsak.
  - text: Rutinnervstatus, för den skiljer mellan central och perifer vestibularispares.
    correct: false
    feedback: Ett vanligt neurologstatus är viktigt men HINTS har högre sensitivitet/specificitet för att särskilja central vs perifer orsak vid akut vestibulärt syndrom.
  - text: Ingen - NIHSS är positiv för strokesymtom.
    correct: false
    feedback: NIHSS kan vara normal vid bakre cirkulationens stroke; här är HINTS indikerat eftersom nystagmus är spontan.
  - text: Rutinnervstatus...
    correct: false
    feedback: Ofullständig/oklar formulering och rutinnervstatus ersätter inte det riktade HINTS-beslutet vid spontan nystagmus.
  explanation: HINTS används vid akut vestibulärt syndrom med kontinuerlig yrsel och spontan nystagmus för att skilja perifer vestibularispares från central orsakat (stroke). Ett fyndskombination med normalt head‑impulse, riktningförändrande nystagmus eller skew deviation talar för central genes; HINTS kan vara mer känsligt än tidig CT/MR.
