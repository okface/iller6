  question: 82-årig patient som nyligen varit gipsad efter fraktur i vänster fotled inkommer pga kraftig svullnad av vänster underben. Vid undersökning ses ensidig rodnad, ytliga kollateraler, värmeökning, ömhet längs vaden och pittingödem. Vad bör du göra eller beställa härnäst?
  image: null
  options:
  - text: D-dimer
    correct: false
    feedback: D-dimer är ofta positivt hos äldre eller efter trauma/immobilisation och är därför för ospecifikt vid hög klinisk misstanke.
  - text: Ultraljudsundersökning
    correct: true
    feedback: Kompressionsultraljud av benen är förstahandsmetod för att påvisa en djup ventrombos vid hög klinisk misstanke.
  - text: Slätröntgen av benet
    correct: false
    feedback: Slätröntgen visar ben- och frakturläge men kan inte påvisa venös trombos.
  - text: MR
    correct: false
    feedback: MR/MR-venografi kan visa tromboser men är inte förstahandsval vid akut DVT på grund av tillgänglighet och tid.
  - text: CT
    correct: false
    feedback: CT-venografi används sällan för extremitets-DVT och är inte förstahandsmetod i denna situation.
  explanation: Kliniska fynd (ensidig svullnad, rodnad, värmeökning, ömhet och nyligen immobilisering) talar för hög misstanke om DVT; då ska kompressionsultraljud utföras akut. D-dimer används främst för att utesluta DVT vid låg sannolikhet, medan slätröntgen, MR och CT inte är förstahandsval för akut diagnostik av extremitets-DVT.
