  question: Vilken av nedanstående är INTE en riskfaktor för aortadissektion?
  image: null
  options:
  - text: Ehler-Danlos syndrom (vaskulär typ)
    correct: false
    feedback: Vaskulär Ehlers–Danlos ger kollagendefekt och försvagad kärlvägg, vilket ökar risk för dissektion.
  - text: Marfans syndrom
    correct: false
    feedback: Marfans (fibrillin-1) ger aortarotsdilatation och svag aortavägg, en etablerad riskfaktor.
  - text: Hypertoni
    correct: false
    feedback: Långvarig högt blodtryck är den vanligaste riskfaktorn då det ökar mekanisk belastning på aortaväggen.
  - text: Njurartärstenos
    correct: true
    feedback: Även om den kan ge sekundär hypertoni är den inte i sig en klassisk direkt riskfaktor för aortaväggens strukturella svaghet.
  - text: Rökning
    correct: false
    feedback: Rökning associeras med kärlsjukdom och ökad risk för aortasjukdomar, inklusive dissektion.
  explanation: Aortadissektion är främst associerad med tillstånd som ger försvagad aortavägg (t.ex. Marfan, vaskulär Ehlers–Danlos) och med mekanisk belastning från hypertoni. Rökning bidrar också till risk, medan njurartärstenos endast indirekt kan påverka via sekundär hypertoni och inte är en klassisk direkt riskfaktor.
  id: med-aku-8022a7
