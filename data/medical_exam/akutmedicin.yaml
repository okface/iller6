  question: '69-årig man med hypertoni inkommer pga plötslig andfåddhet under en golfrunda. Han upplevde plötsligt att det svartnade framför ögonen samtidigt som det ”högg till i bröstet” och det blev svårt att andas. Nu något bättre men ont vid djupandning. AF 22/min, saturation 95 %, BT 145/68 mmHg, temp 37,8 °C. Hjärta/lungor utan anmärkning. EKG: sinustakykardi 113/min. Vilken diagnos bör misstänkas i första hand?'
  image: null
  options:
  - text: Hjärttamponad
    correct: false
    feedback: Osannolikt — tamponad ger vanligen hypotension, halsvenstas och dämpade hjärtljud (Becks triad), vilket inte ses här.
  - text: Pneumoni
    correct: false
    feedback: Mindre sannolikt — pneumoni brukar ge feber, hosta och fokala auskultationsfynd, inte akut insättande dyspné med enbart sinustakykardi.
  - text: Lungemboli
    correct: true
    feedback: Plötslig dyspné, skarp pleuritisk bröstsmärta och sinustakykardi talar starkt för lungemboli, särskilt vid normal lungauskultation.
  - text: Pleurit
    correct: false
    feedback: Mindre troligt som primär diagnos — pleuritisk smärta förekommer, men ensam pleurit utan underliggande orsak förklarar sällan plötslig dyspné och takykardi.
  - text: Akut koronart syndrom
    correct: false
    feedback: Osannolikt — ACS ger oftast central, ihållande/pressande bröstsmärta och ischemiförändringar på EKG, vilket inte föreligger här.
  explanation: Kliniken med plötslig andfåddhet, pleuritisk bröstsmärta och sinustakykardi är typisk för lungemboli. Utredning bör inkludera klinisk riskbedömning (t.ex. Wells), D-dimer och vid misstanke CT-pulmo; behandling är antikoagulation vid bekräftad eller stark misstanke.
  id: med-aku-8c1918
