  question: Du går nattjour på medicinakuten. Elisabet, 67 år, söker för bröstsmärtor sedan tre veckor. Smärtan är lokaliserad strax ovanför vänster bröst, pekar med ett finger, huggande/stickande och förvärras inte vid ansträngning. Hon förnekar andningspåverkan, lägesberoende, kallsvett eller illamående. Status utan anmärkning. Troponin T <5 ng/L (ref <14), CRP 5 mg/L, normal blodgas och EKG utan ischemitecken. Vilken handläggning är mest adekvat?
  image: null
  options:
  - text: Lungröntgen
    correct: false
    feedback: Ej indicerat utan kliniska tecken på pneumoni, pleuraexsudat eller hjärtsvikt; inte nödvändigt vid fokal muskuloskeletal bröstsmärta.
  - text: CT aorta
    correct: false
    feedback: Inte motiverat då det saknas misstanke om aortadissektion (ingen plötslig rivande smärta, blodtrycksasymmetri eller cirkulatorisk påverkan).
  - text: Inläggning med ischemi-övervakning och troponin-serie
    correct: false
    feedback: Onödigt när initialt troponin och EKG är normala och klinisk sannolikhet för akut koronarsjukdom är låg.
  - text: Kontakt med kardiologjour för ställningstagande till akut PCI
    correct: false
    feedback: Inte indicerat utan ischemitecken eller markant troponinstegring; akut PCI kräver tydliga ischemiska fynd.
  - text: Hemgång med lugnande besked
    correct: true
    feedback: Låg sannolikhet för kardiell orsak givet lokaliserad huggande smärta samt normal EKG och troponin; ge rådgivning och uppmana återbesök vid försämring.
  explanation: Fokal, huggande bröstsmärta som är pekbar och oförändrad vid ansträngning talar för muskuloskelettalt/neuropatiskt ursprung. Normalt EKG och normalt troponin minskar sannolikheten för akut koronarsjukdom, varför ambulatorisk handläggning med information och återkontakt vid förändring är lämplig. Ytterligare bilddiagnostik eller inläggning krävs bara vid nya alarmtecken eller klinisk misstanke om annan allvarlig diagnos.
  id: med-aku-cd9df7
