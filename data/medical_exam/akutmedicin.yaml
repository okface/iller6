  question: Vilket blodprov bör kontrolleras omedelbart hos en medvetslös patient som inkommer till akutmottagningen?
  image: null
  options:
  - text: Kalium
    correct: false
    feedback: Elektrolytavvikelser kan ge arytmier och påverka medvetandet vid extrema nivåer, men kalium är inte det mest akuta testet för att snabbt vända medvetslöshet.
  - text: CRP
    correct: false
    feedback: CRP visar inflammation eller infektion men ger inte snabb vägledning för akut reversibel orsak till medvetslöshet.
  - text: Glukos
    correct: true
    feedback: Hypoglykemi är en snabbt behandlingsbar och potentiellt livshotande orsak till medvetslöshet och ska kontrolleras omedelbart.
  - text: Hb
    correct: false
    feedback: Hb kan indikera anemi eller blödning men är sällan den mest omedelbara och reversibla förklaringen till plötslig medvetslöshet.
  - text: Natrium
    correct: false
    feedback: Allvarliga natriumrubbningar kan påverka medvetandet, men de är mindre troliga att vara snabbt reversibla jämfört med hypoglykemi.
  explanation: Glukosmätning ska göras omedelbart hos medvetslösa patienter eftersom hypoglykemi är en vanlig, snabbt reversibel och potentiellt livshotande orsak. Andra prover (elektrolyter, Hb, CRP) är viktiga för vidare utredning men har lägre omedelbar prioritet.
