    feedback: Osannolikt — lungemboli ger ofta plötslig pleuritisk smärta och takykardi utan uttalat pittingödem eller ortopné som huvudfynd.
  explanation: Fynden (ortopné, hypoxi, bilaterala rassel, pittingödem och förmaksflimmer) är typiska för akut hjärtsvikt med lungstas/pulmonellt ödem. Initial behandling inkluderar syrgas, loopdiuretika och hemodynamisk stabilisering samt rytm/frekvenskontroll vid förmaksflimmer.
