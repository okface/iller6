  question: En 62‑årig kvinna med hypertoni hade igår en övergående episod med vänstersidig bröstsmärta som strålade ut i båda armarna. Smärtan debuterade vid promenad, minskade i vila och återkom vid ansträngning. Nu söker hon åter p.g.a. bröstsmärta efter frukost. I vila är hon opåverkad; vitalparametrar, status, EKG och troponin‑T är normala. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Pleurit
    correct: false
    feedback: Pleuritsmärta är oftast andningskorrelerad och åtföljs av respiratoriska fynd/hosta, inte typiskt ansträngningsutlöst ischemisk bröstsmärta.
  - text: Lungemboli
    correct: false
    feedback: Osannolik — lungemboli ger vanligen plötslig dyspné, pleuritsmärta och ofta avvikande vitalparametrar eller gasutbytespåverkan, inte återkommande ansträngningsutlösta smärtor utan andra fynd.
  - text: Instabil angina pectoris
    correct: true
    feedback: Återkommande ansträngningsutlösta bröstsmärtor med lindring i vila och normala troponin/‑EKG tyder på ischemisk bröstsmärta utan biomarkörstegring (instabil angina).
  - text: NSTEMI
    correct: false
    feedback: NSTEMI förväntas ge förhöjt troponin trots att EKG kan sakna ST‑höjningar.
  - text: Pneumothorax
    correct: false
    feedback: Pneumothorax ger ofta plötslig sidoväldig bröstsmärta och andningspåverkan med fynd vid auskultation, inte typiskt återkommande ansträngningsutlösta symtom.
  explanation: Presentation med ansträngningsutlöst bröstsmärta som lindras i vila och återkommer vid aktivitet, tillsammans med normala troponin och EKG, talar för ischemisk bröstsmärta utan myokardskada (instabil angina). Differentiellt ingår pleurit, lungemboli och pneumothorax som oftare har respiratoriska tecken eller avvikande vitalparametrar, medan NSTEMI ger troponinstegring.
  id: med-aku-7d0824
