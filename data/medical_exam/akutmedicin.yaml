  - Toxikologi
  question: En patient kommer till akutmottagningen medvetslös, andningsfrekvens 9/min, blodtryck 90/50 och små pupiller. Du ser flera små sticksår över venerna i fossa antecubitalis. Vilken är sannolikt den bästa specifika behandlingen?
  image: null
  options:
  - text: Oralt metionin
    correct: false
    feedback: Metionin är inte en akut antidot vid opioidöverdos och används mycket sällan som antidot.
  - text: Intravenös naloxon
    correct: true
    feedback: Naloxon är en opioidantagonist som snabbt reverserar andningsdepression vid opioidöverdos och ges intravenöst eller intranasalt.
  - text: Aktivt kol
    correct: false
    feedback: Aktivt kol är kontraindicerat hos medvetslösa patienter utan skyddad luftväg på grund av aspirationsrisk.
  - text: Intravenöst N-acetylcystein
    correct: false
    feedback: N-acetylcystein är antidot för paracetamolförgiftning, inte för opioidöverdos.
  - text: Intravenös flumazenil
    correct: false
    feedback: Flumazenil antagoniserar bensodiazepiner och kan utlösa kramper vid blandförgiftning; inte lämplig vid misstänkt opioidöverdos.
  explanation: Punktformiga sticksår, mios, andningsdepression och hypotoni talar starkt för opioidöverdos. Naloxon är förstahandsbehandling för att snabbt återställa andningen; upprepa doser kan behövas eftersom naloxon har kortare halveringstid än vissa opioider. Var försiktig med flumazenil och undvik aktivt kol hos medvetslösa utan skyddad luftväg.
  id: med-aku-045305
