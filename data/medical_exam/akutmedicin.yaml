  question: 'Agda, 87 år, inkommer med ökande andfåddhet under några dagar. Har hypertoni, diabetes och är ex-rökare. Nu: AF 30, SpO2 87% på luft, bilaterala rassel, svårt att ligga plant (ortopné), uttalade pittingödem till knänivå, oregelbunden puls (förmaksflimmer) och BT 170/90. Vilken diagnos är mest sannolik orsak till hennes andfåddhet?'
  image: null
  options:
  - text: Hjärtsvikt
    correct: true
    feedback: Korrekt — ortopné, bilaterala rassel, uttalade pittingödem och förmaksflimmer tyder på akut hjärtsvikt/pulmonellt ödem.
  - text: KOL
    correct: false
    feedback: Osannolikt — saknar långvarig svår tobaksdos och de kliniska fynden (utbredda rassel, pittingödem, ortopné) är mer förenliga med kardiell orsak.
  - text: Pneumoni
    correct: false
    feedback: Osannolikt — pneumoni ger oftast feber och fokala auskultationsfynd snarare än bilaterala rassel och generaliserat ödem.
  - text: Pneumothorax
    correct: false
    feedback: Osannolikt — pneumothorax ger typiskt plötslig ensidig andnöd och bortfall av andningsljud, inte bilateral lungstas och perifera ödem.
  - text: Lungemboli
