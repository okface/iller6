  question: 'En man i ca 30 år, okänd identitet, påträffas medvetslös och inkommer med ambulans. Enligt ABCDE: fri luftväg med kantarell, SpO2 96 %, liksidiga andningsljud, normala hjärttoner, BT 186/93 och puls 59. Under D noterar du olikstora pupiller och RLS 6. P-glukos 5,5 mmol/L, temp 36,7 °C. Vilken åtgärd är mest rimlig att gå vidare med?'
  image: null
  options:
  - text: 30 ml 30 %-ig glukos IV
    correct: false
    feedback: P-glukos är normalt (5,5 mmol/L), därför är rutinell IV-glukos inte indicerad.
  - text: Naloxon
    correct: false
    feedback: Naloxon prövas vid misstanke om opioidöverdos, men opioider ger oftast små, inte olikstora, pupiller och förklarar inte fokala neurologiska fynd.
  - text: Lumbalpunktion
    correct: false
    feedback: Lumbalpunktion vid misstanke om subaraknoidalblödning görs först efter avbildning för att utesluta mass-effekt.
