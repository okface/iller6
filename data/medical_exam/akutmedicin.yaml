  - text: Graviditetstest
    correct: true
    feedback: Snabbt, icke‑invasivt och avgörande för fortsatt utredning eftersom graviditet eller hyperemesis kraftigt påverkar handläggningen.
  explanation: Hos kvinnor i reproduktiv ålder med illamående och kräkningar ska graviditet alltid uteslutas först eftersom det är en snabb test som påverkar vidare diagnostik och behandling. Positivt graviditetstest riktar utredningen mot graviditetskomplikationer och undviker onödig exponering för strålning eller läkemedel.
