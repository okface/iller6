  question: 'En patient med känd alkoholrelaterad levercirros söker akut för hematemes. Han står på diuretika för ascites. Temp normal, blodtryck 105/65 mmHg, puls 98/min. Första prover: Hb 88 g/L, CRP 6 mg/L, kreatinin 99 µmol/L. Vilka av följande akuta åtgärder är indicerade?'
  image: null
  options:
  - text: alla åtgärder är indicerade
    correct: false
    feedback: Systematisk transfusion till Hb-mål 100 g/L rekommenderas inte rutinmässigt vid cirrotisk blödning.
  - text: a, b och c är indicerade
    correct: false
    feedback: Inkluderar transfusion till Hb 100 g/L, vilket normalt undviks till förmån för en restriktiv strategi (mål ~70–80 g/L).
  - text: a och b är indicerade
    correct: false
    feedback: Antibiotikaprofylax och ventrikelsond saknas i detta alternativ; transfusion till 100 g/L är dessutom ej rutinindicerad.
  - text: b, c och d är indicerade
    correct: true
    feedback: Vid misstänkt variceal blödning ges vasoaktiv behandling (terlipressin), profylaktisk antibiotika (t.ex. cefotaxim) och ventrikelsond kan användas för aspiration/diagnostik.
  - text: a, c och d är indicerade
    correct: false
    feedback: Inkluderar transfusion till Hb 100 g/L, vilket inte rekommenderas routinemässigt vid cirrotisk blödning om patienten är hemodynamiskt stabil.
  explanation: Vid misstänkt variceal blödning bör man snabbt ge vasoaktiv behandling (t.ex. terlipressin) och profylaktisk bredspektrumantibiotika för att minska infektion och mortalitet; ventrikelsond kan användas för aspiration och diagnostik. Transfusionsstrategin är restriktiv hos cirrotiker med mål Hb omkring 70–80 g/L om inte patienten är instabil.
  id: med-aku-82534c
