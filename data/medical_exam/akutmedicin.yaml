  question: 'En 73-årig rökande kvinna med 3 dagars hosta och uttalad trötthet kommer med ambulans. Status: fri luftväg; takypné 28/min med ansträngt andningsarbete; SpO2 96% på 8 L syrgas; spridda ronki och rassel basalt vänster; puls 120/min; blodtryck 86/60 mmHg; kapillär återfyllnad 4 s, kalla extremiteter; RLS 2; temp 35.9°C; P-glukos 12 mmol/L. Artärgas: pH 7.25, pO2 8.9 kPa, pCO2 11.8 kPa, BE -8. P-laktat 7.6 mmol/L. Ambulans har satt en tunn, blå nål på handryggen. Vad är lämpligaste initiala handläggningen?'
  image: null
  options:
  - text: Konsultera kardiolog- eller PCI-jour
    correct: false
    feedback: Fel; EKG visar sinustakykardi utan tecken på STEMI och prioritet är cirkulationsstabilisering vid misstänkt septisk chock.
  - text: Behandling med CPAP
    correct: false
    feedback: Fel; respiratorisk support kan bli aktuell men patient är cirkulatoriskt instabil och behöver först vätskebolus, access och antibiotika.
  - text: Akut lungröntgen med frågeställning om infiltrat kan ses
    correct: false
    feedback: Fel; lungröntgen är diagnostiskt användbar men får inte fördröja omedelbar sepsisresuscitering med vätska och antibiotika.
  - text: Ordination av två grövre nålar + vätskebolus 500 ml + antibiotika
    correct: true
    feedback: Rätt; patientens fynd talar för septisk chock och initial åtgärd är snabb IV-access, vätskebolus och tidig bredspektrumantibiotika.
  - text: 'CT-hjärna med frågeställning: Blödning? Infarkt?'
    correct: false
    feedback: Fel; ingen tydlig fokalneurologi eller misstanke om intracerebralt tillstånd och CT får inte fördröja akuta sepsisåtgärder.
  explanation: Fynden är förenliga med septisk chock (hypotension, takykardi, kalla extremiteter, hög laktat). Initial behandling enligt 'golden hour' är snabb etablering av stora IV-accesser, vätskebolus och tidig bredspektrumantibiotika samt utredning (blododlingar) och ev. vasopressor om hypotension kvarstår.
