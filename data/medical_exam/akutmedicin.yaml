  - text: Hypoglykemi
    correct: false
    feedback: Hypoglykemi kan orsaka nedsatt medvetande men ger inte typiskt en akut respirationsdepression utlöses av syrgastillförsel.
  - text: Hypoxi
    correct: false
    feedback: Ren hypoxi skulle sannolikt förbättras av syrgas, inte leda till försämring med minskad andningsfrekvens och medvetande.
  - text: Arytmi
    correct: false
    feedback: Allvarlig arytmi kan ge plötslig medvetandeförlust men förklarar inte den direkta respirationsdepressionen efter högt syrgasflöde.
  - text: Koldioxidnarkos (hyperkapni)
    correct: true
    feedback: Hos kroniska lungsjuka kan högflödesoxygen undertrycka hypoxidriven respiration och leda till CO2-retention, sjunkande andningsfrekvens och medvetandepåverkan.
  explanation: Hos patienter med kronisk CO2-retention (t.ex. svår KOL) kan hypoxisk stimulans bidra till andningen. Hög koncentration syrgas minskar denna stimulans och orsakar hypoventilation med ökad PaCO2 (hyperkapni), respiratorisk acidos och medvetandepåverkan.
