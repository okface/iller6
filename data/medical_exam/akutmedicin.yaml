  question: '73-årig man med 60 paketår söker för tilltagande andfåddhet — ''orkar inte ens röka mer''. Hostar mycket. Status: A: fritt. B: AF 30, SpO2 87 % på luft. Inga rassel. Förlängt expirium, bronkiella andningsljud och distansronki bilateralt; symmetriska andningsrörelser. C: Puls 99, BT 140/90, regelbunden rytm. D: RLS 1, ingen nackstelhet, glukos 6,5 mmol/L. E: Temp 37,2, hud ua, kapillärt CRP 5 mg/L. Vilken diagnos är mest sannolik?'
  image: null
  options:
  - text: KOL-exacerbation
    correct: true
    feedback: Korrekt — långdragen expirium, distansronki, kraftig rökexposition och hypoxi utan feber/CRP-stegring talar för exacerbation av KOL.
  - text: Pneumothorax
    correct: false
    feedback: Pneumothorax ger oftast plötslig ensidig andningsnedsättning, ensidigt dämpade andningsljud och ofta bröstsmärta, vilket saknas här.
  - text: Lungemboli
    correct: false
    feedback: Lungemboli ger ofta plötslig dyspné, pleuritsmärta och markant takykardi/hypoxi eller DVT-tecken, inte det progressiva obstruktiva bilden här.
  - text: Hjärtsvikt
    correct: false
    feedback: Hjärtsvikt ger typiskt basal rassel, tecken till vätskeansamling (ödem) och volymöverbelastning, vilket inte noteras här.
  - text: Pneumoni
    correct: false
    feedback: Pneumoni brukar ge fokala rassel, feber och förhöjt CRP, vilket inte föreligger i detta fall.
  explanation: Patientens långvariga rökning, förlängt expirium, utbredda ronki och hypoxi utan feber eller CRP-stegring talar för en exacerbation av KOL. Pneumoni, pneumothorax, lungemboli och hjärtsvikt har ofta andra typiska kliniska tecken som saknas här.
