  question: Vid hyperkalemi kan man få en rad EKG-förändringar. Vilka EKG-förändringar stämmer bäst överens med hyperkalemi?
  image: null
  options:
  - text: ST-sänkningar och T-negativiseringar
    correct: false
    feedback: Dessa fynd är mer typiska för ischemi eller andra tillstånd, inte hyperkalemi.
  - text: T-negativiseringar och ST-höjningar
    correct: false
    feedback: ST-höjningar och T-negativiseringar tyder oftare på infarkt/ischemi än på hyperkalemi.
  - text: Höga T-vågor och breddökade QRS-komplex
    correct: true
    feedback: Hyperkalemi ger karakteristiskt spetsiga/uppstickande T-vågor och kan vid högre kaliumhalter leda till breddökat QRS.
  - text: ST-sänkningar och breddökade QRS-komplex
    correct: false
    feedback: QRS-breddning kan förekomma vid hyperkalemi men ST-sänkningar är inte typiska för hyperkalemi.
  - text: ST-sänkningar och U-vågor
    correct: false
    feedback: U-vågor är klassiskt för hypokalemi, inte hyperkalemi.
  explanation: Hyperkalemi visar tidigt spetsiga, uppstickande T‑vågor och kan progrediera till PR‑förlängning och breddökat QRS med ökande kaliumkoncentration, vilket kan utvecklas till sine‑wave‑mönster och arytmi. U‑vågor ses vid hypokalemi och ST/T‑förändringar i första hand vid ischemiska tillstånd.
