  question: Ambulansen kommer in med en löpare från Göteborgsvarvet en solig dag i maj. Patienten krampar på larmrummet och blodgas visar s‑Na 117 mmol/L. Vilken typ av hyponatremi är mest sannolik?
  image: null
  options:
  - text: Kronisk hypovolem hyponatremi
    correct: false
    feedback: Hypovolem hyponatremi visar tecken på vätskeförlust och utvecklas ofta över tid, inte akut under ett lopp.
  - text: Kronisk hypervolem hyponatremi
    correct: false
    feedback: Hypervolem hyponatremi ses vid hjärtsvikt/lever- eller njursvikt med ödem, inte vid en akut krampande löpare.
  - text: Akut hyponatremi
    correct: true
    feedback: Snabbt sjunkande s‑Na vid överdrivet intag av hypotona vätskor och löpar‑SIADH ger akut symptom som kramper.
  - text: Inget av alternativen
    correct: false
    feedback: Scenariot är typiskt för akut hyponatremi, så ett alternativ är korrekt.
  - text: Kronisk euvolem hyponatremi
    correct: false
    feedback: Kronisk euvolem hyponatremi utvecklas över dagar–veckor och ger inte vanligen plötsliga svåra neurologiska symptom.
  explanation: Akut hyponatremi hos långdistanslöpare orsakas ofta av överdrivet intag av hypotona vätskor och otillräcklig vattenutsöndring (löpar‑SIADH), vilket snabbt kan ge cerebral ödem och kramper. Kroniska former utvecklas gradvis och kännetecknas av andra kliniska fynd och mindre uttalade akuta neurologiska symtom.
