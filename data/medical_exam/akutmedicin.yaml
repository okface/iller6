  question: 'En svårt sjuk man söker för plötsligt påkommen andfåddhet. Vid ankomst: sat 82% samt AF 32/min, syrgas 8 L gav sat 96%. AT: framåtlutad, kallsvettig; BT 150/95; puls 120/min; inga rassel eller ronki över lungor. Höger underben är rodnat och något svullet jämfört med vänster. EKG: HF 120/min (bild saknas). Vilken åtgärd är mest lämplig?'
  image: null
  options:
  - text: Adrenalin 0,5 mg intramuskulärt + Antihistamin intramuskulärt + Kortison intravenöst
    correct: false
