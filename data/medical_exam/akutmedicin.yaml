  question: Hur länge ska en patient som drabbats av lungemboli i samband med ortopedisk kirurgi behandlas med antikoagulantia, om symtomen gått i regress efter 4 månader?
  image: null
  options:
  - text: 6 månader
    correct: true
    feedback: Vid postoperativ (provokerad) lungemboli rekommenderas 6 månaders antikoagulationsbehandling även om symtomen förbättrats tidigare.
  - text: Tillsvidarebehandling
    correct: false
    feedback: Livslång behandling är inte indicerad efter en provokerad postoperativ PE utan återfall eller bestående riskfaktorer.
  - text: Minst 6 månader
    correct: false
    feedback: Felaktig formulering — rekommendationen är fast 6 månader för denna situation; 'minst' kan innebära onödig förlängning utan specifik indikation.
  - text: Behandlingen avslutas efter 4 månader
    correct: false
    feedback: Att avsluta vid 4 månader är otillräckligt vid postoperativ lungemboli; behandlingen ska fullföljas till 6 månader.
  - text: 12 månader
    correct: false
    feedback: 12 månader övervägs främst vid återkommande, oprovocerad eller fortsatt hög trombosrisk, inte rutinellt efter provokerad postoperativ PE.
  explanation: Vid lungemboli i samband med ortopedisk kirurgi betraktas detta som en provokerad VTE där rekommendationen är 6 månaders antikoagulantia. Symptomregression tidigare är inte skäl att förkorta behandlingen; förlängning eller livslång behandling reserveras för återfall eller kvarstående riskfaktorer.
  id: med-aku-6ab9bc
