  question: Vilket av nedanstående förknippas INTE med diagnosen malign hypertoni?
  image: null
  options:
  - text: Ögonbottenförändringar med papillödem
    correct: false
    feedback: Papillödem är ett typiskt tecken vid malign hypertoni och indikerar akut retinal och papillär skada.
  - text: Ett nattligt diastoliskt medelvärde mellan 90–100 mmHg vid 24-timmars blodtrycksmonitorering
    correct: true
    feedback: Ett nattligt diastoliskt medelvärde på 90–100 mmHg är förhöjt men ligger inte i nivå med den mycket höga akutpåverkan som definierar malign hypertoni.
  - text: Ögonbottenförändringar med blödningar
    correct: false
    feedback: Retinala blödningar är vanliga vid svår hypertoni och ses ofta vid malign hypertoni.
  - text: Njurpåverkan (fibrinoid nekros)
    correct: false
    feedback: Akut njurskada med fibrinoid nekros är ett karaktäristiskt tecken på malign hypertoni.
  - text: Blodtryck >180/120 mmHg
    correct: false
    feedback: Ett mycket högt nivå (>180/120 mmHg) är typiskt vid malign hypertoni och ingår i kriterierna.
  explanation: Malign hypertoni definieras av mycket högt blodtryck (vanligen >180/120 mmHg) tillsammans med tecken på akut målsorganskada, särskilt papillödem och retinala blödningar samt akut njurpåverkan (fibrinoid nekros). Ett nattligt diastoliskt medelvärde på 90–100 mmHg är förhöjt men motsvarar snarare måttlig eller okontrollerad kronisk hypertoni än malign hypertoni.
  id: med-aku-768312
