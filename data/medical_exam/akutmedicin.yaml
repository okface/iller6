  question: En 19-årig kvinna inkommer plötsligt andningspåverkad. Du finner stridor, biljud över båda lungor med långt inspirium/expirium, AF 25, SpO2 92 %, blodgas med lågt pCO2 och lågt pO2. Hon har utbrett nässelutslag över hals, bål och extremiteter. Vilken är den viktigaste initiala åtgärden?
  image: null
  options:
  - text: Antihistamin per os
    correct: false
    feedback: Peroralt antihistamin är för långsamt och otillräckligt vid livshotande luftvägs- eller cirkulationspåverkan.
  - text: 0,5 mg adrenalin, intramuskulärt
    correct: true
    feedback: Intramuskulär adrenalin är förstahandsåtgärd vid svår anafylaxi för att snabbt motverka luftvägsödem och cirkulatorisk påverkan.
  - text: Tillkalla IVA-jour för intubation
    correct: false
    feedback: Intubation kan bli nödvändig men bör inte ersätta omedelbar adrenalinbehandling då luftvägssvullnad kan försvåra intubationen.
