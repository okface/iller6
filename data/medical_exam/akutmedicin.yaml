  question: Vilken av följande är den starkaste riskfaktorn för venös tromboembolism (djup ventrombos och lungemboli)?
  image: null
  options:
  - text: Rökning
    correct: false
    feedback: Rökning ger en måttlig ökning av trombosrisk genom endotelpåverkan, men är inte den starkaste riskfaktorn.
  - text: Övervikt
    correct: false
    feedback: Övervikt ökar risken måttligt via inflammatoriska mekanismer och venös stas, men är inte den största enskilda faktorn.
  - text: Fysisk aktivitet
    correct: false
    feedback: Fysisk aktivitet minskar snarare risken genom att förebygga venös stas och förbättra cirkulationen.
  - text: Hög ålder
    correct: false
    feedback: Hög ålder ökar risken betydligt, men malignitet är en ännu starkare enskild riskfaktor.
  - text: Malignitet
    correct: true
    feedback: Malignitet ger en markant hyperkoagulabel tillstånd och behandlingar (kirurgi, cytostatika, centralvenösa katetrar) och är därför den starkaste riskfaktorn.
  explanation: Malignitet är den starkaste riskfaktorn för VTE eftersom cancer ger ökad koagulationsaktivitet, venstas och behandlingar som ytterligare höjer trombosrisken. Ålder, övervikt och rökning höjer risken måttligt medan regelbunden fysisk aktivitet är skyddande.
  id: med-aku-191223
