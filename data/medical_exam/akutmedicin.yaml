  question: 'Du tjänstgör på en mindre akutmottagning och kallas till akutrummet: en tidigare väsentligen frisk man insatt på enalapril för en månad sedan har senaste veckan haft återkommande yrsel och hittas nu medvetslös av ambulanspersonalen. Initialt EKG visar ventrikulär ersättningsrytm ~20/min, manuell HLR påbörjas och atropin ges med pulsökning till 40/min och patienten vaknar (RLS 2). Vid ankomst: saturation 100% på 10 L, AF 12/min, BT systoliskt 80 mmHg, puls 32/min, P-glukos 16 mmol/L. EKG: breddökad ventrikulär rytm. A-punktionsblodgas: pH 7,25, PaO2 18 kPa, PaCO2 9 kPa, BE +2. P-laktat 8 mmol/L. Vilken är den mest sannolika förklaringen till patientens tillstånd?'
  image: null
  options:
  - text: Obstruktiv chock pga stor lungemboli med högerkammarsvikt
    correct: false
    feedback: Stor lungemboli ger oftast hypoxi, takykardi och tecken till högerkammarpåverkan, inte bred QRS-ventrikulär ersättningsrytm med uttalad bradykardi.
  - text: Distributiv chock pga bakteriell infektion med sepsis
    correct: false
    feedback: Sepsis/distributiv chock kännetecknas ofta av vasodilatation och takykardi; det förklarar inte breddökad QRS och uttalad bradyarytmi.
  - text: Anafylaktisk chock pga läkemedelsallergi mot enalapril
    correct: false
    feedback: ACE-hämmare ger främst angioödem via bradykinin och anafylaxi ger vanligen hals/andningssymtom och takykardi snarare än isolerade breda QRS och bradykardi.
  - text: Kardiogen chock pga hyperkalemi med bradykardi
    correct: true
    feedback: ACE-hämmare kan ge hyperkalemi som orsakar breddökade QRS, ventrikulära escape-rytmer och uttalad bradykardi med nedsatt hjärtminutvolym och hypotension.
  - text: Hypovolem chock pga diabetes med ketoacidos
    correct: false
    feedback: DKA ger metabol acidos med kompensatorisk hyperventilation och uttorkning, men förklarar inte breddökad QRS och kraftig bradyarytmi; blodgasens BE +2 talar heller inte för uttalad ketoacidos.
  explanation: Hyperkalemi kan uppstå vid ACE-hämmare och ger successiva EKG-förändringar med smala till breddade QRS, ventrikulära rytmer och svår bradykardi som leder till nedsatt hjärtoutput och kardiogen chock. Hög laktat och hypotension speglar dålig vävnadsprefusion; andra chockorsaker ger typiskt andra kliniska tecken (hypoxi/takykardi vid lungemboli, vasodilatation/takykardi vid sepsis, respiratoriska/allergiska tecken vid anafylaxi, och respiratorisk kompensation vid DKA).
