  - text: Nedsatt andningsljud och dämpade perkussionstoner
    correct: false
    feedback: Kombinationen tyder på pleuravätska eller massiv atelectas snarare än pneumothorax.
  explanation: Pneumothorax ger luft i pleurarummet som dämpar ljudöverföring (nedsatta andningsljud) och ger en hypersonor/tympanisk perkussionston. Rassel och dämpad perkussionton pekar istället på parenkym- eller vätskeorsakad lungsjukdom.
