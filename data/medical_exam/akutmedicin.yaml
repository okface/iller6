    correct: false
    feedback: Ett fullständigt EKG ändrar inte bedömningen när det redan föreligger ihållande asystoli efter långvarig HLR och inga tecken på återställbar rytm.
  - text: Amiodarone intraosseöst
    correct: false
    feedback: Amiodaron används vid refraktär VF/VT, inte vid asystoli; dessutom har patienten redan fått upprepade adrenalin-doser utan respons.
  explanation: Avbrytande av återupplivningsförsök övervägs vid långvarig, icke-reversibel asystoli trots adekvat HLR och läkemedel, särskilt om ETCO2 saknas och pupiller är ljusstela. Defibrillering och amiodaron är endast för defibrillerbara rytmer; andra åtgärder som inhalationer eller ytterligare EKG kommer inte att förbättra prognosen i detta scenario.
