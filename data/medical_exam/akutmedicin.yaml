    correct: false
    feedback: Kombinationen med lågt pCO2 indikerar respiratorisk alkalos och eventuellt samtidig metabolisk acidos, inte akut respiratorisk acidos.
  - text: Högt pCO2 och högt Base excess/bikarbonat
    correct: false
    feedback: Förhöjt BE/bikarbonat tyder på metabol alkalos eller kronisk njurkompensation, vilket inte stämmer för en ren akut respiratorisk acidos.
  explanation: Akut respiratorisk acidos orsakas av hypoventilation som leder till förhöjt pCO2. I akut skede är BE/bikarbonat i stort sett normaal eftersom njurarnas metabola kompensation kräver timmar–dygn för att utvecklas.
