  question: Elektrolytrubbningar är vanliga på akutmottagning. Vid vilket av följande tillstånd är insulin + glukos-dropp mest lämpligt som akut behandling?
  image: null
  options:
  - text: Hyponatremi
    correct: false
    feedback: Hyponatremi behandlas med vätskemanipulation och eventuellt hyperton NaCl, inte insulin.
  - text: Hyperkalemi
    correct: true
    feedback: Insulin med glukos flyttar snabbt kalium intracellulärt och sänker serumkalium akut.
  - text: Hypokalemi
    correct: false
    feedback: Insulin förvärrar hypokalemi genom att flytta kalium in i cellerna; behandling är kaliumtillskott.
  - text: Hypernatremi
    correct: false
    feedback: Hypernatremi kräver kontrollerad vätske- och natriumkorrigering, inte insulin.
  - text: Hyperkalcemi
    correct: false
    feedback: Hyperkalcemi behandlas främst med iv vätska, diuretika, bisfosfonater eller kalcitonin, inte insulin/glukos.
  explanation: Insulin tillsammans med glukos används akut vid hyperkalemi eftersom insulin snabbt stimulerar intracellulärt upptag av kalium och därigenom sänker plasmakalium; glukos ges för att motverka hypoglykemi. Andra elektrolytrubbningar kräver specifika åtgärder som natriumkorrigering, kaliumtillskott eller vätske- och läkemedelsbehandling.
  id: med-aku-758466
- type: multiple_choice
  tags:
  - Alkoholabstinens
  - Krampanfall
  question: 'Ulf, 61 år, kommer med ambulans efter ett bevittnat krampanfall på ungefär 2 minuter i en mataffär. Ambulanspersonalen rapporterar att han var förvirrad för 30 minuter sedan men blev gradvis klarare under transport. Vitalparametrar: POX 96%, AF 15, puls 108, BT 170/100, temp 37,8. Han luktar alkohol och uppger en flaska vin per dag den senaste veckan, sista intaget igår kväll. Han känner sig nu bra och vill gå hem. Vilken handläggning är mest korrekt?'
  image: null
  options:
  - text: Inneliggande behandling med benzodiazepiner i nedtrappning
    correct: true
    feedback: Sannolikt alkoholabstinensutlöst krampanfall som kräver inläggning och bensodiazepintitrering/nedtrappning för att förebygga ytterligare och potentiellt livshotande abstinenskramper.
  - text: Skickas hem med remiss och uppföljning på neurologen
    correct: false
    feedback: Utskrivning är olämplig vid misstänkt alkoholabstinens med nyligt krampanfall eftersom risken för recidiv är hög och akut behandling/övervakning krävs.
  - text: Skickas hem med antiepileptika som krampskydd
    correct: false
    feedback: Antiepileptika är inte första linjen för akut alkoholabstinensseizure; bensodiazepiner är primär behandling och kräver inläggning och övervakad nedtrappning.
  - text: Inneliggande CT hjärna. Om normala fynd påvisas kan Ulf sedan gå hem
    correct: false
    feedback: CT kan övervägas vid första krampanfall men enbart normal CT är inte skäl att skriva ut när risk för abstinenskramper kvarstår; behandling och observation behövs.
  - text: Skickas hem med uppmaning att sluta dricka
    correct: false
    feedback: Rådgivning om alkohol är viktig men otillräcklig akut; patienten behöver omedelbar medicinsk behandling och övervakning för abstinensrisk.
  explanation: Alkoholabstinens kan ge tonisk-kloniska kramper ofta inom 6–48 timmar efter sista intag, och behandlingen är bensodiazepiner i en kontrollerad nedtrappning under inläggning för att förebygga recidiv och allvarliga komplikationer. Bilddiagnostik och långsiktig utredning kan vara aktuella men får inte ersätta akut behandling och observation.
  id: med-aku-8223aa
