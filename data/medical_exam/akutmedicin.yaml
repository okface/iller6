  question: Vilken av följande behandlingar kan vara aktuell vid förgiftning med paracetamol?
  image: null
  options:
  - text: Acetylcystein
    correct: true
    feedback: Acetylcystein är antidot som återställer glutation och förebygger leverskada vid paracetamolförgiftning.
  - text: Flumazenil
    correct: false
    feedback: Flumazenil är antidot för bensodiazepiner, inte för paracetamol.
  - text: Desferal (deferoxamin)
    correct: false
    feedback: Deferoxamin används vid järnförgiftning, inte vid paracetamol.
  - text: Naloxon
    correct: false
    feedback: Naloxon är antidot för opioider, inte för paracetamol.
  - text: Cyanokit (hydroxokobalamin)
    correct: false
    feedback: Hydroxokobalamin används vid cyanidförgiftning, inte vid paracetamol.
  explanation: Paracetamol metaboliseras till den levertoxiska metaboliten NAPQI som förbrukar glutation. Acetylcystein återställer glutation och minskar risken för leversvikt, och är mest effektiv om given tidigt efter intaget.
