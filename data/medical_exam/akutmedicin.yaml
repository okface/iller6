  question: Vilken fruktad komplikation kan uppstå om plasmanatrium höjs för snabbt hos en patient med symptomgivande kronisk hyponatremi?
  image: null
  options:
  - text: Reyes syndrom
    correct: false
    feedback: Reyes syndrom är en sällsynt pediatrisk komplikation associerad med acetylsalicylsyra, inte snabb natriumkorrigering.
  - text: Lungödem
    correct: false
    feedback: Lungödem är inte en typisk direkt följd av snabb höjning av plasmanatrium.
  - text: Akut njursvikt
    correct: false
    feedback: Akut njursvikt är inte den klassiska komplikationen av snabb natriumkorrektion vid kronisk hyponatremi.
  - text: QTc-förlängning
    correct: false
    feedback: QTc‑förlängning är inte den huvudsakliga risken vid för snabb natriumökning.
  - text: Pontin myelinolys (Osmotiskt demyeliniseringssyndrom)
    correct: true
    feedback: Snabb korrigering av kronisk hyponatremi kan orsaka pontin myelinolys med svåra och ofta bestående neurologiska bortfall.
  explanation: Vid kronisk hyponatremi har hjärnan anpassat sig genom förlust av osmoler; snabb höjning av natrium orsakar vattenutflöde från nervceller och kan leda till osmotiskt demyeliniseringssyndrom, särskilt i pons. Tillståndet kan ge dysfagi, dysartri, tetraplegi och koma och kan vara permanent eller dödligt, varför natriumkorrigering måste ske långsamt (vanligtvis begränsad till ≈8 mmol/L första 24 timmarna eller ännu långsammare vid hög risk).
