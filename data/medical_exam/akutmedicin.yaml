    feedback: Vätskebolus ges vid cirkulatorisk instabilitet, men är inte förstahandsåtgärd vid primär luftvägspåverkan vid anafylaxi.
  - text: 8 mg betapred intravenöst
    correct: false
    feedback: IV steroid är en adjunctbehandling som inte ger omedelbar effekt och kan inte ersätta adrenalin i akutskedet.
  explanation: Patienten uppvisar tecken på svår anafylaxi med akut luftvägspåverkan och utbrett nässelutslag; intramuskulärt adrenalin (0,5 mg vuxen) är livräddande och ska ges omedelbart. Antihistaminer och steroider är stödbehandlingar och vätska eller intubation övervägs vid cirkulatorisk kollaps eller svår luftvägspåverkan efter adrenalin.
