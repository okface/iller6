  question: Vilken är den viktigaste omedelbara behandlingen vid en anafylaktisk reaktion?
  image: null
  options:
  - text: Intravenöst adrenalin (epinefrin)
    correct: false
    feedback: IV-adrenalin används endast vid svår cirkulationspåverkan under övervakning på grund av risk för arytmier.
  - text: Intravenös klorfenamin
    correct: false
    feedback: Antihistaminer är adjunktiva och inte livräddande i det akuta skedet.
  - text: Intravenös hydrokortison
    correct: false
    feedback: Steroider ges som stödbehandling men verkar långsamt och är inte första åtgärd vid akut anafylaxi.
  - text: Intramuskulärt adrenalin
    correct: true
    feedback: IM-adrenalin är första linjens omedelbara behandling och reverserar snabbt hypotension och bronkospasm.
  - text: Ingen av ovannämnda
    correct: false
    feedback: IM-adrenalin är korrekt initialbehandling vid anafylaxi.
  explanation: Vid anafylaxi är intramuskulärt adrenalin första åtgärd eftersom det snabbt reducerar luftvägssvullnad, bronkospasm och hypotension. IV-adrenalin reserveras för svåra fall under monitorering; antihistaminer och steroider är tilläggsbehandlingar och inte förstahandsval i det akuta skedet.
  id: med-aku-0888b2
