  question: En mager 70-årig man i ambulans anländer andfådd och försämrad. Ambulanspersonal noterade SpO2 ~89% och gav 15 L syrgas. Under transporten sjönk hans medvetandegrad och andningsfrekvens. Vad är den mest sannolika förklaringen till försämringen under transporten?
