  - text: CPAP-behandling + Nitroglycerin sublingualt + Furosemid intravenöst
    correct: false
    feedback: Denna kombination riktar sig mot kardiogent lungödem/akut hjärtsvikt, vilket inte stämmer med normala lungauskultationer och tecken på DVT.
  - text: Lågmolekylärt heparin + CT thorax med kontrast
    correct: true
    feedback: 'Misstänkt lungemboli: utred med CT-pulmonalangiografi vid stabil patient och påbörja omedelbar antikoagulation (LMWH) före bilddiagnostik om möjligt.'
