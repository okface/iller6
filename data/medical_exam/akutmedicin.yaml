  question: 'Du är jour på akuten. Kollegan har tagit en blodgas på en patient: pH 7,19 (7,35–7,45), pCO2 9,2 kPa (4,6–6,0), pO2 6,9 kPa (10,6–13,8), HCO3 25 mmol/L (22–27), Base excess +2 (−3–3). Vilken tolkning stämmer bäst?'
  image: null
  options:
  - text: Metabol acidos med respiratorisk kompensation
    correct: false
    feedback: Vid metabol acidos förväntas lågt HCO3 och negativ BE; här är HCO3 och BE normala och pCO2 är förhöjt, inte sänkt.
  - text: Respiratorisk alkalos med metabol kompensation
    correct: false
    feedback: Respiratorisk alkalos ger låg pCO2 och ofta alkalisk pH, medan här är pCO2 högt och pH acidos.
  - text: Metabol acidos utan kompensation
    correct: false
    feedback: HCO3 och BE är normala, vilket talar emot metabol acidos.
  - text: Respiratorisk acidos med metabol kompensation
    correct: false
    feedback: Vid kompensation skulle HCO3/BE vara förhöjt; här är de normala, dvs ingen metabol kompensation.
  - text: Respiratorisk acidos utan kompensation
    correct: true
    feedback: Sänkt pH tillsammans med kraftigt förhöjt pCO2 och normal HCO3/BE är typiskt för akut (icke-kompenserad) respiratorisk acidos.
  explanation: Den låga pH-nivån och den höga pCO2 visar primär respiratorisk acidos. Normala HCO3 och BE visar att ingen metabol (renal) kompensation har utvecklats, vilket talar för en akut, icke-kompenserad respiratorisk acidos.
  id: med-aku-ded3cf
