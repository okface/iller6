  question: Vilken av dessa behandlingar är inte ett behandlingsalternativ vid hyperkalemi?
  image: null
  options:
  - text: Insulin-glukos-dropp
    correct: false
    feedback: Förflyttar kalium intracellulärt genom att stimulera Na+/K+-ATPas och sänker snabbt plasmakalium; används akut tillsammans med glukos.
  - text: Hemodialys
    correct: false
    feedback: Tar bort kalium effektivt från kroppen och är behandling vid svår hyperkalemi eller vid njursvikt.
  - text: Calciumglukonat (9mg/ml) 10ml iv
    correct: false
    feedback: Stabiliserar hjärtats membran och minskar risken för arytmi men sänker inte serumkalium.
  - text: Bisfosfonat t.ex Zoledronsyra 4mg iv
    correct: true
    feedback: Används vid hyperkalcemi för att hämma osteoklaster och påverkar inte serumkalium, därför inte lämplig vid hyperkalemi.
  - text: Jonbytare, t.ex Lokelma
    correct: false
    feedback: Binder kalium i tarmen och ökar fecal utsöndring; används för att reducera serumkalium över tid.
  explanation: Akut hyperkalemi hanteras med membranstabilisering (IV kalcium), snabb intracellulär förflyttning av kalium (insulin+glukos, beta-2-agonister) och elimination (hemodialys eller tarmbundna jonbytare). Bisfosfonater behandlar hyperkalcemi och sänker inte serumkalium, därför är de inte ett behandlingsalternativ vid hyperkalemi.
