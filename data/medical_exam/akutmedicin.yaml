  options:
  - text: Nedsatta andningsljud och rassel
    correct: false
    feedback: Rassel talar för parenkympåverkan som pneumoni eller ödem, inte luft i pleurarummet.
  - text: Nedsatta andningsljud och hypersonora perkussionstoner
    correct: true
    feedback: Luft i pleurarummet dämpar andningsljuden och ger hyperresonans (hypersonor ton) vid perkussion.
  - text: Vesikulära andningsljud och ronki
    correct: false
