  question: '69-årig man med diabetes, hypertoni och schizofreni inkommer med feber, allmänpåverkan, dyspné och yrsel. Status: fria luftvägar, AF 32, SpO2 89 %, arteriell blodgas med lågt pO2 och lågt pCO2 samt metabol acidos med hög laktat; HF 121, BT 80/40, blek och kladdig hud, rodnad och svullnad över vänster ben (misstänkt cellulit). Enligt ABCDE-algoritmen, vad bör vara din första åtgärd på akutrummet?'
