    correct: true
    feedback: ODS är främst en risk vid snabb korrigering av kronisk hyponatremi; snabb sänkning av hypernatremi riskerar i stället cerebralt ödem.
  explanation: 'Dehydrering är relativ vattenbrist som ofta ger hypovolemi och hemokoncentration med förhöjda Hb, Na, urea och kreatinin. Vid hypovolemisk hypotension ska snabb volymsubstitution med kristalloider ges. Korrigering av natriumrubbningar kräver olika försiktighetsåtgärder: snabb korrigering av kronisk hyponatremi kan ge osmotiskt demyeliniseringssyndrom, medan snabb sänkning av hypernatremi snarare riskerar cerebralt ödem.'
