  question: En 25-årig man inkommer med nedsatt medvetande, långsam andning och små (miotiska) pupiller. Du misstänker en intoxikation. Vilken behandling är mest lämplig för snabb reversering?
  image: null
  options:
  - text: Diazepam
    correct: false
    feedback: Diazepam är en bensodiazepin och skulle förvärra sedation; det är ingen antidot.
  - text: Acetylcystein
    correct: false
    feedback: Acetylcystein är antidot mot paracetamolförgiftning, inte mot opioider.
  - text: Etanol
    correct: false
    feedback: Etanol är inte en lämplig behandling och skulle förvärra CNS‑depression.
  - text: Flumazenil
    correct: false
    feedback: Flumazenil reverserar bensodiazepiner men kan ge allvarliga biverkningar vid okänd co‑intoxikation.
  - text: Naloxon
    correct: true
    feedback: Naloxon är en opioidantagonist som snabbt reverserar andningsdepression och medvetandesänkning vid opioidöverdos.
  explanation: Kliniken med miotiska pupiller, respirationsdepression och nedsatt medvetande är typisk för opioidöverdos. Naloxon är en specifik opioidantagonist som snabbt återställer respiration och medvetande och kan ges intravenöst eller intranasalt. Andra nämnda preparat är antidoter för andra toxikologiska tillstånd eller kan förvärra situationen.
