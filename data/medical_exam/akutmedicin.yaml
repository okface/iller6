  question: Vilket av följande fynd talar inte för pneumothorax?
  image: null
  options:
  - text: Dämpade perkussionstoner
    correct: true
    feedback: Dämpade perkussionstoner tyder snarare på vätska eller massiv konsolidering (t.ex. pleurautgjutning), inte luft i pleurarummet.
  - text: Andningskorrelerad bröstsmärta
    correct: false
    feedback: Pleuritsmärta som förvärras vid andning är typisk vid pneumothorax.
  - text: Nedsatta andningsljud
    correct: false
    feedback: Luft i pleurahålan dämpar andningsljuden över det drabbade området.
  - text: Hypersonor perkussionston
    correct: false
    feedback: Hypersonor (överresonant) perkussion är karakteristisk för luft i pleurahålan vid pneumothorax.
  - text: Dyspné
    correct: false
    feedback: Dyspné är ett vanligt symtom vid pneumothorax, särskilt vid större kollapser.
  explanation: Vid pneumothorax finns luft i pleurahålan vilket ger hypersonor perkussion, nedsatta andningsljud, pleuritsmärta och dyspné. Dämpade perkussionstoner talar istället för vätska eller massiv konsolidering som vid pleurautgjutning eller konsolidering.
  id: med-aku-d37008
