  question: Du är AT-läkare på nattjour. En 92-årig man med avancerad KOL och tidigare kranskärlsoperationer från ett äldreboende hittades medvetslös efter tilltagande andningssvårigheter. Personal påbörjade omedelbart HLR. Ambulans anländer 10 minuter senare och konstaterar asystoli; en intraosseös nål sätts. Under transport och på akuten har kontinuerliga kompressioner (LUCAS) pågått i minst 30–40 minuter och totalt sex doser adrenalin har givits. Patienten är fortsatt i asystoli, intuberad utan koldioxidutbyte, blåmarmorerad och med ljusstela pupiller. Vad är mest rimligt nu?
  image: null
  options:
  - text: Inhalation av salbutamol och ipratropium
    correct: false
    feedback: Inhalationsbronkodilatatorer hjälper inte vid asystoli och kommer inte återställa cirkulationen i detta läge.
  - text: Defibrillering
    correct: false
    feedback: Defibrillering är indicerad för defibrillerbara rytmer (VF/VT), inte för asystoli.
  - text: Avbryta återupplivningsförsöket
    correct: true
    feedback: Långvarig asystoli trots omfattande HLR och adrenalin, frånvaro av ETCO2 och ljusstela pupiller talar för irreversibel skada och mycket dålig prognos, så avbrytande är rimligt.
