    correct: true
    feedback: Olikstora pupiller och nedsatt medvetandegrad talar för intrakraniell process; akut CT‑hjärna är snabbast för att upptäcka blödning eller annan fokal patologi.
  - text: Förebygga hypotermi
    correct: false
    feedback: Patientens temperatur är normal och hypotermiförebyggande är inte prioriterat jämfört med att omedelbart utreda misstänkt intrakraniell skada.
  explanation: Olikstora pupiller och nedsatt medvetandegrad tyder på fokal intrakraniell sjukdom eller ökat intrakraniellt tryck, vilket kräver snabb avbildning med CT för att identifiera blödning eller annan masspåverkan. Blodsocker och luftväg ska kontrolleras men normalt p‑glukos gör IV‑glukos onödigt. Lumbalpunktion kan användas vid misstanke om subaraknoidalblödning men först efter CT.
