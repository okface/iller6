  question: En 29‑årig kvinna söker för några dagars trötthet, illamående och kräkningar. Hon är feberfri och ingen i hennes omgivning har liknande symtom. Vilken undersökning/test bör utföras först?
  image: null
  options:
  - text: Test för Calici‑infektion
    correct: false
    feedback: Inte första steg — calicivirusutredning är mer aktuell vid misstänkt smittspridning och kräver riktad provtagning; graviditet måste uteslutas först.
  - text: CT buk
    correct: false
    feedback: Inte indicerat som första undersökning — CT är resurskrävande och innebär strålningsrisk, används vid lokala bukfynd eller misstanke om akut buk.
  - text: CT hjärna
    correct: false
