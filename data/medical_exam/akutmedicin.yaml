  question: Vilket av följande orsakar INTE vanligtvis väsande andning (wheezing)?
  image: null
  options:
  - text: Bronkiektasier
    correct: false
    feedback: Bronkiektasier ger sekretansamling och lokal luftvägsobstruktion som ofta ger wheeze.
  - text: Kronisk obstruktiv lungsjukdom
    correct: false
    feedback: KOL involverar små luftvägar och emfysem vilket ofta ger väsande andning vid utandning.
  - text: Astma
    correct: false
    feedback: Astma är en klassisk orsak till episodisk wheezing på grund av bronkokonstriktion och inflammation.
  - text: Lungödem
    correct: false
    feedback: Lungödem kan ge wheeze när vätska och ödemtrådar smalnar de mindre luftvägarna.
  - text: Trakealtumör
    correct: true
    feedback: En trakealtumör ger oftare central luftvägsstenos med stridor, heshet eller lokala symtom snarare än typisk wheeze.
  explanation: Wheezing uppstår främst vid förträngning av små till mellanstora luftvägar (t.ex. astma, KOL, bronkiektasier) eller vid lungödem där vätska smalnar luftvägar. Central trakeal förträngning ger däremot oftare stridor och röstpåverkan snarare än det karakteristiska wheeze.
