  question: Vilken orsak till svimning bör misstänkas i första hand när patienten har återkommande svimningsepisoder före 40 års ålder, episoderna utlöses av obehag, måltid eller hög värme och föregås av svettning, illamående och/eller kräkningar?
  image: null
  options:
  - text: Sinus caroticus-syndrom
    correct: false
    feedback: Ses oftast hos äldre och utlöses av halsmanipulation eller huvudrotation snarare än av obehag, måltid eller värme.
  - text: Ortostatisk synkope
    correct: false
    feedback: Uppträder vid ställningsändring (stående) och har annan klinisk kontext än prodromala autonoma symptom vid värme eller måltid.
  - text: Epilepsi
    correct: false
    feedback: Epileptiska anfall kännetecknas ofta av tonisk-kloniska rörelser eller postiktal förvirring, inte typiska prodromala svettningar och illamående.
  - text: Hypoglykemi (diabetes mellitus)
    correct: false
    feedback: Hypoglykemi kan ge autonoma symptom men är vanligare hos diabetiker och ger ofta även neuroglykopena tecken och annan kontext.
  - text: Vasovagal synkope
    correct: true
    feedback: Typiskt hos yngre patienter, utlöses av emotionellt obehag, värme eller måltid och föregås ofta av svettning, illamående eller kräkning.
  explanation: Vasovagal synkope är en reflexmedierad förlust av medvetande orsakad av ökad vagal ton och/eller vasodilatation, vilket ger hypotension och ibland bradykardi. Den drabbar ofta yngre personer och triggas av emotionell stress, smärta, uttorkning, värme eller postprandialt, med uttalade prodromala autonoma symtom.
