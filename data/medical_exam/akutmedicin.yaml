    correct: false
    feedback: ASA och akut PCI-mobilisering är för ST-höjningsinfarkt; här finns inga tydliga ischemiska hjärtsymtom eller EKG-fynd för detta.
  - text: Blododling + Bredspektrumantibiotika + 500 ml vätskebolus med Ringer-acetat
    correct: false
    feedback: Detta är initial sepsishantering; patienten är afebril och fynden talar mer för tromboembolisk händelse än sepsis.
  explanation: Klinisk bild med plötslig andnöd, takykardi, hypoxi som förbättras med syrgas och tecken till DVT talar starkt för lungemboli. Hos hemodynamiskt stabil patient är förstahandsutredning CT-pulmonalangiografi och samtidig påbörjad antikoagulation (t.ex. LMWH); om instabil, överväg trombolys.
