  question: Vilket alternativ är mest korrekt beträffande äldre och njurfunktion?
  image: null
  options:
  - text: Njurfunktionen (GFR) är ofta halverad vid 80 års ålder
    correct: true
    feedback: GFR minskar med åldern och är hos många 80‑åringar på ungefär halva värdet jämfört med ung vuxen på grund av minskat antal nefron.
  - text: Läkemedel elimineras i ökad omfattning via levern
    correct: false
    feedback: Leverns läkemedelsmetabolism minskar ofta eller förändras med åldern, den ökar inte generellt.
  - text: Måttligt nedsatt njurfunktion ger hög risk för grav njursvikt
    correct: false
    feedback: Måttlig nedsättning är vanligt hos äldre och leder inte nödvändigtvis till svår njursvikt; progression är oftast långsam och varierande.
  - text: S-kreatinin är ett bra mått på njurfunktion
    correct: false
    feedback: S‑kreatinin kan vara normalt hos äldre pga minskad muskelmassa; eGFR är ett bättre mått.
  - text: Risken för förgiftning minskar med åldern.
    correct: false
    feedback: Risken för läkemedelsansamling och förgiftning ökar med åldern pga nedsatt elimination och polyfarmaci.
  explanation: Njurfunktionen minskar normalt med åldern och många 80‑åringar har en GFR som är markant lägre än hos unga vuxna (ofta cirka halverad). S‑kreatinin är missvisande ensam i äldre på grund av minskad muskelmassa, och risk för läkemedelsansamling ökar snarare än minskar.
