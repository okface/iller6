  question: Vilket påstående beskriver bäst vad eGFR är?
  image: null
  options:
  - text: GFR beräknat från ålder, kön, kroppsyta och vikt
    correct: false
    feedback: EGFR beräknas inte primärt från vikt/kroppsyta; vanliga ekvationer använder endogena markörer plus ålder och kön.
  - text: GFR beräknat från endogena filtrationsmarkörer som kreatinin
    correct: true
    feedback: EGFR är en uppskattning av njurens filtrationshastighet baserat på endogena markörer (t.ex. kreatinin eller cystatin C) i ekvationer.
  - text: En uppskattning av GFR baserad på iohexolnivåer
    correct: false
    feedback: Iohexol är en exogen markör som används för mätning av GFR (mGFR), inte för eGFR.
  - text: En uppskattning baserad på kön, muskelmassa och ålder
    correct: false
    feedback: Ålder och kön ingår i ekvationer, men muskelmassa används inte direkt som indata även om den påverkar kreatinin.
  - text: En direkt mätning av GFR
    correct: false
    feedback: EGFR är en uppskattning, medan direkt mätning (mGFR) kräver exogena markörer och clearance-mätning.
  explanation: eGFR (estimated glomerular filtration rate) är en uppskattning av njurens filtrationshastighet beräknad från endogena markörer såsom serumkreatinin och/eller cystatin C med hjälp av standardiserade formler (t.ex. CKD-EPI). Exakt mätning av GFR kräver exogena markörer som iohexol eller inulin.
