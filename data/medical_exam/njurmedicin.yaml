  question: Vilket av följande påståenden om renal anemi är FELAKTIGT?
  image: null
  options:
  - text: Renal anemi är sällsynt vid GFR > 30 ml/min/1,73 m².
    correct: false
    feedback: Anemi uppstår oftare vid GFR < 30; det är ovanligt vid bättre njurfunktion.
  - text: För att ställa diagnosen krävs analys av serumerytropoetin.
    correct: true
    feedback: EPO-analys kan vara vägledande men krävs inte; diagnosen baseras på CKD, hemoglobinvärde och uteslutning av andra orsaker.
  - text: Blodtransfusioner bör undvikas hos patienter som är på väntelistan för njurtransplantation.
    correct: false
    feedback: Transfusioner kan orsaka alloimmunisering och bör i möjligaste mån undvikas hos transplantationskandidater.
  - text: Renal anemi är som regel normocytär och normokrom.
    correct: false
    feedback: Typiskt är normocytär, normokrom anemi vid renal anemi, särskilt i tidiga och medelsvåra stadier.
  - text: Renal anemi är en uteslutningsdiagnos.
    correct: false
    feedback: Andra orsaker till anemi måste uteslutas och diagnosen ställs i samband med dokumenterad CKD och lågt Hb.
  explanation: Renal anemi beror främst på nedsatt erytropoetinproduktion vid kronisk njursvikt och ger oftast normocytär, normokrom anemi. Diagnos baseras på CKD-status, hemoglobinmätning och uteslutning av andra orsaker; EPO-nivåer kan informera behandling men är inte nödvändiga. Transfusioner undviks hos transplantationskandidater för att minska risken för immunisering.
