  question: En 65-årig man med terminal njursvikt som står på hemodialys M, O, F och är anurisk söker på akuten för muskelsvaghet en söndagskväll. P‑Kalium är 7,6 mmol/l och standardbikarbonat 22 mmol/l. EKG visar något höga, toppiga T‑vågor men ej breddökade QRS. Vilken av nedanstående behandlingar kan effektivt sänka P‑Kalium inom 1–2 timmar?
  image: null
  options:
  - text: Insulin‑glukos dropp
    correct: true
    feedback: Insulin flyttar kalium intracellulärt snabbt (30–60 min) när det ges med glukos och sänker plasmakalium inom 1–2 timmar.
  - text: Pulver Resonium per oralt
    correct: false
    feedback: Resinbinder i tarmen verkar långsamt och ger inte snabb sänkning inom 1–2 timmar.
  - text: Furosemid intravenöst
    correct: false
    feedback: Loopdiuretika sänker kalium endast om patienten har diures; vid anuri är det verkningslöst.
  - text: Infusion Natriumbikarbonat
    correct: false
    feedback: Bikarbonat kan ibland skifta K intracellulärt men effekten är osäker och ofta svag när bikarbonatet är normalt.
  - text: Kalcium intravenöst
    correct: false
    feedback: Iv kalcium stabiliserar hjärtcellernas membranproteiner och förebygger arytmi men sänker inte plasmakalium.
  explanation: Akut hyperkalemi behandlas snabbt med åtgärder som flyttar K intracellulärt (insulin+glukos, β2‑agonister) eller stabiliserar hjärtat (iv kalcium); definitiv eliminering sker med hemodialys. Perorala resinpreparat är långsamma och diuretika kräver urinproduktion för effekt.
