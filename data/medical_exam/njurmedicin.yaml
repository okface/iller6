  question: På vilken patient med nyupptäckt njurskada kan vi sätta diagnosen kronisk njursjukdom? (U-ACR = urinalbumin/kreatininkvot)
  image: null
  options:
  - text: Patient med eGFR 40 ml/min/1.73 m² och U-ACR 40 g/mol vid ett och samma provtillfälle.
    correct: false
    feedback: Enstaka avvikelse räcker ej; kronisk njursjukdom kräver bestående förändring ≥3 månader.
  - text: Patient med eGFR 25 och 32 ml/min/1.73 m² mätta med 2 månaders intervall.
    correct: false
    feedback: Trots nedsatt funktion krävs dokumentation över ≥3 månader för att kalla det kroniskt.
  - text: Patient med U-ACR 100 g/mol mätt vid ett tillfälle.
    correct: false
    feedback: Enstaka förhöjd albuminuri kan vara tillfällig och måste upprepas över tid för att påvisa kronicitet.
  - text: Patient med U-ACR 20 och 30 g/mol mätt med 4 månaders intervall.
    correct: true
    feedback: Upprepade förhöjda U-ACR över ≥3 månader visar persistent albuminuri och uppfyller kriteriet för kronisk njursjukdom.
  - text: Patient med eGFR 13 ml/min/1.73 m² mätt vid ett tillfälle.
    correct: false
    feedback: Mycket låg eGFR enbart vid ett tillfälle visar nedsatt funktion men kronicitet kräver observation ≥3 månader.
  explanation: Diagnosen kronisk njursjukdom ställs vid nedsatt njurfunktion eller tecken på njurskada som kvarstår ≥3 månader. Persistenta avvikelser i U-ACR (upprepade mätningar över tid) eller en bestående nedsatt eGFR dokumenterar kronicitet; enstaka mätningar är otillräckliga.
