  question: Vilket fynd ses inte vid pre-renal akut njurskada?
  image: null
  options:
  - text: U-sediment med akantocyter och röda blodkroppscylindrar
    correct: true
    feedback: Akantocyter och RBC-cylindrar tyder på glomerulär (intrarenal) skada, inte pre-renal azotemi.
  - text: U-Natrium < 10 mmol/L
    correct: false
    feedback: Lågt urin-natrium (<10–20 mmol/L) är typiskt för pre-renal skada pga avid natriumretention.
  - text: normal U-albumin/kreatinin-kvot
    correct: false
    feedback: Normalt eller endast lätt förhöjt albumin/kreatinin ses ofta vid pre-renal då glomerulär läckage saknas.
  - text: blodtryck 90/55 mmHg
    correct: false
    feedback: Hypotoni är en vanlig orsak till pre-renal njurskada och förekommer ofta.
  - text: systoliskt blodtryck sjunker >20 mmHg efter 3 minuter i stående
    correct: false
    feedback: Ortostatisk blodtrycksfall tyder på hypovolemi och stödjer en pre-renal orsak.
  explanation: 'Pre-renal akut njurskada karakteriseras av hypoperfusion: lågt urin-natrium, koncentrerat urin och ett relativt blajjinkande sediment utan betydande proteinuri. Förekomst av akantocyter och röda blodkroppscylindrar talar för intrarenal/glomerulär skada och utesluter i praktiken en ren pre-renal orsak.'
