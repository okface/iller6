  question: Vilket av följande påståenden är felaktigt om nefrotiskt syndrom?
  image: null
  options:
  - text: Patienterna har som regel pittingödem
    correct: false
    feedback: Hypoalbuminemi och vätskeansamling ger oftast generaliserat pittingödem.
  - text: Patienterna har höggradig albuminuri
    correct: false
    feedback: Nefrotiskt syndrom definieras av massiv proteinuri (vanligtvis >3,5 g/dygn), huvudsakligen albumin.
  - text: Patienterna kan behöva behandling med antikoagulantia
    correct: false
    feedback: Förlust av antikoagulanter som antitrombin III ger ökad trombosrisk och kan motivera antikoagulation.
  - text: Patienterna har ökad infektionsrisk
    correct: false
    feedback: Förlust av immunglobuliner i urinen och ödem ökar risken för infektioner, till exempel pneumokockperitonit.
  - text: Patienterna har som regel erytrocytcylindrar i urinen
    correct: true
    feedback: Erytrocytcylindrar är typiska för nefritiskt syndrom/aktiv glomerulonefrit och förekommer inte i typisk nefros.
  explanation: Nefrotiskt syndrom karakteriseras av massiv proteinuri, hypoalbuminemi, hyperlipidemi och ödem. Komplikationer inkluderar trombos och ökad infektionskänslighet på grund av urinförluster av antikoagulanter och immunglobuliner. Hematuri med erytrocytcylindrar är typiskt för nefritiskt snarare än nefrotiskt syndrom.
