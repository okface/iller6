  question: Vilken är den vanligaste orsaken till terminal njursvikt (ESRD) i Sverige och globalt?
  image: null
  options:
  - text: Infektions-orsakade njurskador
    correct: false
    feedback: Infektioner kan orsaka akut eller kronisk skada men är inte den vanligaste orsaken till terminal njursvikt.
  - text: Glomerulonefriter
    correct: false
    feedback: Vissa glomerulonefriter leder till terminal svikt men dessa är mindre frekventa än diabetisk njursjukdom.
  - text: Hypertoni
    correct: false
    feedback: Hypertoni är en vanlig riskfaktor och kan orsaka kronisk njurskada, men diabetes är vanligare som orsak till terminal svikt.
  - text: Autosomalt dominant polycystisk njursjukdom (ADPKD)
    correct: false
    feedback: ADPKD är en betydande ärftlig orsak till njursvikt men förekomsten i befolkningen är mindre än för diabetes.
  - text: Diabetisk njursjukdom
    correct: true
    feedback: Diabetes (särskilt typ 2) är idag den vanligaste orsaken till terminal njursvikt på grund av hög prevalens och långsiktiga mikrovasculära skador.
  explanation: Diabetisk njursjukdom är den ledande orsaken till terminal njursvikt globalt och i Sverige, främst p.g.a. den höga förekomsten av typ 2‑diabetes och dess skador på glomeruli och mikrovasculatur. Hypertoni bidrar ofta som riskfaktor och ADPKD är en viktig ärftlig orsak, medan glomerulonefriter och infektioner är mindre frekventa som slutlig orsak.
