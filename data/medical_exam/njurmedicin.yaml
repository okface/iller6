  question: Vilket av följande påståenden är felaktigt?
  image: null
  options:
  - text: eGFR baserat på plasma-kreatinin blir falskt för högt på patienter med liten muskelmassa
    correct: false
    feedback: Sant — låg muskelmassa minskar kreatininsyntesen och ger därmed ett övervärderat eGFR.
  - text: En dubblering av plasma-kreatinin motsvarar ungefär en halvering av GFR
    correct: false
    feedback: Sant — inom kliniska intervall är sambandet grovt omvänt proportionellt, så fördubblat kreatinin tyder på ungefär halverat GFR.
  - text: För att kunna beräkna eGFR måste man veta patientens längd och vikt
    correct: true
    feedback: Felaktigt — vanliga eGFR‑formler (CKD‑EPI, MDRD) använder kreatinin, ålder och kön (ibland ras) men inte längd/vikt; Cockcroft‑Gault kräver vikt.
  - text: Cystatin C‑koncentrationen stiger vid behandling med kortison
    correct: false
    feedback: Sant — glukokortikoider kan öka cystatin C-nivåer och därmed påverka eGFR beräknat från cystatin C.
  - text: Plasmaclearance av iohexol ger ett exakt värde på GFR
    correct: false
    feedback: Sant — plasma‑iohexolclearance är en pålitlig mätmetod för GFR och används som referensmetod.
  explanation: eGFR-estimaten baseras oftast på serumkreatinin med formler som CKD‑EPI eller MDRD (kräver ålder och kön, ej längd/vikt). Kreatinin påverkas av muskelmassa, cystatin C kan påverkas av kortison, och mätningar med exogena markörer som iohexol ger ett mer precist GFR.
