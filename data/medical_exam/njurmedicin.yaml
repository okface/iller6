  question: Du träffar en tidigare frisk 20-årig man på akuten som på en vecka gått upp 5 kg och har uttalade pittingödem bilateralt upp till låren. Du misstänker nefrotiskt syndrom. Vilket prov är viktigast för att fastställa ett nefrotiskt syndrom?
  image: null
  options:
  - text: U-sediment
    correct: false
    feedback: U‑sediment visar celler och cylindrar men kvantifierar inte proteinuri.
  - text: P-albumin
    correct: false
    feedback: Lågt P‑albumin är en konsekvens av kraftig proteinuri men inte ett direkt mått på proteinmängd i urinen.
  - text: U-albumin/kreatinin-kvot
    correct: true
    feedback: Spot‑urinalbumin/kreatininkvot ger snabb, kvantitativ uppskattning av proteinuri och korrelerar med 24‑timmarsprotein.
  - text: U-sticka
    correct: false
    feedback: Urinsticka är användbar för screening men saknar noggrann kvantifiering vid massiv proteinuri.
  - text: P-kreatinin
    correct: false
    feedback: P‑kreatinin speglar njurfunktion, inte mängden protein i urinen.
  explanation: Nefrotiskt syndrom karakteriseras av massiv proteinuri (>3,5 g/24 h), hypoalbuminemi, ödem och hyperlipidemi. Den bästa initiala kvantifieringen av proteinuri är u‑albumin/kreatininkvot i spoturin eller 24‑timmarsurin; P‑albumin är en följd och urinsticka är endast screening.
