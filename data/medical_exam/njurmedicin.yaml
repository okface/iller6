  question: Vilken laboratoriebild ses typiskt vid terminal njursvikt (CKD stadium 5)?
  image: null
  options:
  - text: normalt s-Ca, högt p-fosfat, högt p-PTH, mikrocytär anemi, metabol acidos
    correct: false
    feedback: Kalcium brukar vara lågt eller lågt-normalt och anemin vid CKD är typiskt normocytär, inte mikrocytär.
  - text: lågt s-Ca, högt p-fosfat, högt p-PTH, normocytär anemi, metabol alkalos
    correct: false
    feedback: Bilden stämmer för Ca, fosfat, PTH och anemi men metabol alkalos är osannolik; CKD ger oftast metabol acidos.
  - text: högt s-Ca, högt p-fosfat, högt p-PTH, mikrocytär anemi, metabol acidos
    correct: false
    feedback: Samtidigt förhöjt Ca och fosfat är ovanligt vid vanlig sekundär hyperparatyreoidism, och anemin är inte mikrocytär.
  - text: högt s-Ca, högt p-fosfat, högt p-PTH, normocytär anemi, metabol acidos
    correct: false
    feedback: Hyperkalcemi är inte typiskt vid CKD stadie 5 (vanligtvis lågt Ca pga fosfatretention och minskat aktivt vitamin D).
  - text: lågt s-Ca, högt p-fosfat, högt p-PTH, normocytär anemi, metabol acidos
    correct: true
    feedback: Fosfatretention och minskat aktivt vitamin D ger lågt Ca och sekundär hyperparatyreoidism; EPO-brist ger normocytär anemi och minskad syrautskiljning ger metabol acidos.
  explanation: Vid avancerad njursvikt ses fosfatretention och minskad omvandling till aktivt vitamin D vilket sänker serumkalcium och stimulerar PTH (sekundär hyperparatyreoidism). Nedsatt EPO ger normocytär, normokrom anemi och nedsatt syrautsöndring leder till metabol acidos.
