  question: Vilket läkemedel sänker plasmakalium snabbast vid kronisk njursvikt med acidos och K+ 7,8 mmol/L?
  image: null
  options:
  - text: furosemid intravenöst
    correct: false
    feedback: Loopdiuretika ökar renal utsöndring men kräver fungerande diures och verkar långsammare, särskilt vid njursvikt.
  - text: pulver Resonium per os
    correct: false
    feedback: Jonbytare i tarmen verkar över timmar till dygn och sänker inte snabbt plasmakalium.
  - text: insulin-glukos-infusion
    correct: true
    feedback: Insulin (med glukos) förflyttar snabbt kalium in i cellerna, med effekt inom 10–20 minuter.
  - text: natriumbikarbonat-infusion
    correct: false
    feedback: Kan hjälpa vid uttalad acidos men effekten på plasmakalium är variabel och långsammare än insulin.
  - text: kalcium-glukonat i.v.
    correct: false
    feedback: Kalcium stabiliserar hjärtcellernas membran men sänker inte plasmakalium.
  explanation: Insulin med glukos är snabbast för att sänka plasmakalium genom att öka intracellulärt upptag av kalium (effekt inom 10–20 minuter). Kalcium ges för att stabilisera hjärtat utan att påverka kaliumkoncentrationen, medan diuretika, jonbytare och bikarbonat har långsammare eller variabel effekt.
