  question: Vilket av följande ingår INTE i definitionen av akut njurskada (acute kidney injury, AKI)?
  image: null
  options:
  - text: Ökning av serumkreatinin ≥0,3 mg/dl inom 48 timmar
    correct: false
    feedback: En ökning av s-kreatinin ≥0,3 mg/dl inom 48 timmar är ett av de diagnostiska kriterierna för AKI.
  - text: Ökning av serumkreatinin ≥1,5 gånger från baslinjevärdet inom 7 dagar
    correct: false
    feedback: En ökning till ≥1,5 gånger baslinjen inom 7 dagar ingår i AKI-definitionen.
  - text: Urinproduktion <0,5 ml/kg/timme under de senaste 6 timmarna
    correct: false
    feedback: Oliguri (<0,5 ml/kg/timme under 6 timmar) är ett av kriterierna för AKI.
  - text: Blodtryck >140/90 mmHg under det senaste dygnet
    correct: true
    feedback: Förhöjt blodtryck är inte ett diagnostiskt kriterium för AKI, även om det kan vara associerat med njursjukdom.
  - text: Ingen av ovanstående ingår i definitionen av AKI
    correct: false
    feedback: Flera av alternativen (s-kreatinin-ökningar och oliguri) ingår i definitionen av AKI.
  explanation: AKI definieras av ökning i serumkreatinin (≥0,3 mg/dl inom 48 timmar eller ≥1,5 gånger baslinjen inom 7 dagar) och/eller oliguri (<0,5 ml/kg/timme under 6 timmar). Förhöjt blodtryck kan förekomma vid njursjukdom men är inte ett diagnostiskt kriterium för AKI.
