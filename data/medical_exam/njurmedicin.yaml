  question: En 42-årig rökande man söker för återkommande makroskopisk hematuri. Han tar Xarelto (rivaroxaban) efter tidigare DVT. Två episodier av synlig hematuri, en i samband med influensa för några veckor sedan och en vid lätt luftvägsinfektion nyligen. Ingen dysuri, opåverkad vid undersökning, U-sticka 2+ för blod, U-alb/krea 34 g/mol och P-kreatinin 82 µmol/l. Du misstänker IgA-nefrit och remitterar till njurmedicin — vilken annan initial åtgärd är viktig att göra nu?
  image: null
  options:
  - text: Rekommenderar att hans barn lämnar urinprov
    correct: false
    feedback: Irrelevant för utredning av patientens egen hematuri; barnens urinprov påverkar inte diagnostiken hos honom.
  - text: Skriver remiss enligt SVF cancer i urinblåsa och urinvägar
    correct: false
    feedback: En urologisk cancerutredning kan bli aktuell men bör inte vara första steg innan man utrett hematuriens ursprung med u-sediment och klinisk bedömning.
  - text: Avråder från Xarelto
    correct: false
    feedback: Att stoppa antikoagulantia kan vara skadligt utan klar indikation; först utred hematuriens orsak och rådgör med läkare som handlägger antikoagulantia.
  - text: Säger åt honom att sluta äta rödbetor
    correct: false
    feedback: Rödbetor kan ge rödaktig urin men detta antas sällan orsaka återkommande makroskopisk hematuri och är inte en rimlig förklaring här.
  - text: Tar urinprov för analys av u-sediment (urin-mikroskopering)
    correct: true
    feedback: Korrekt initial åtgärd för att avgöra om blödningen är glomerulär (dysmorfa erytrocyter, röda cellcylindrar) vilket styr vidare handläggning.
  explanation: U-sediment är en enkel och viktig första undersökning vid makroskopisk hematuri för att skilja glomerulär från icke‑glomerulär blödning; fynd som dysmorfa erytrocyter eller röda cellcylindrar talar för glomerulär sjukdom som IgA‑nefrit. Denna undersökning bör göras innan man ändrar antikoagulation eller initierar andra utredningar såsom cancerutredning.
