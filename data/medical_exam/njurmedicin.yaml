  question: Vilket påstående om njurartärstenos är felaktigt?
  image: null
  options:
  - text: Den vanligaste orsaken är ateroskleros
    correct: false
    feedback: Ateroskleros hos äldre är den vanligaste orsaken till njurartärstenos.
  - text: Typiskt vid njurartärstenos är förekomst av erytrocyturi och ökad albuminuri
    correct: true
    feedback: Signifikant erytrocyturi eller uttalad albuminuri är inte typiska fynd vid RAS; proteinuri är oftast låg till måttlig.
  - text: Njurdoppler är en bra screening-undersökning
    correct: false
    feedback: Duplexnjurdoppler är en lämplig icke-invasiv screeningmetod för RAS vid erfaren operatör.
  - text: En stegring av p-kreatinin >50% efter start av ACE-hämmare kan tyda på njurartärstenos
    correct: false
    feedback: Ett markant kreatininstegring efter ACE-hämmare talar för bilateral RAS eller RAS i ensam fungerande njure.
  - text: Unga individer utan ateroskleros kan drabbas av njurartärstenos
    correct: false
    feedback: Fibromuskulär dysplasi ger RAS hos yngre personer, särskilt kvinnor.
  explanation: Ateroskleros är vanligast hos äldre medan fibromuskulär dysplasi orsakar RAS hos yngre. Njurdoppler är ett bra förstahandsval för screening och en >50% stegring av kreatinin efter ACE-hämmare bör väcka misstanke om bilateral RAS eller RAS i ensam fungerande njure. Uttalad erytrocyturi eller albuminuri är däremot inte typiska för RAS.
