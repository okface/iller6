  question: Ibrahim har hypertoni och typ 2‑diabetes. eGFR 53 ml/min/1,73 m2 och U-alb/krea 70 (mikroalbuminuri). Medicinerar metformin, atorvastatin, candesartan/hydroklortiazid och amlodipin. Vilket läkemedel lägger du till för att minska risken för njursvikt?
  image: null
  options:
  - text: insulin
    correct: false
    feedback: Insulin förbättrar glykemin men har inte visat sig specifikt minska risken för progress av njursvikt jämfört med SGLT2‑hämmare.
  - text: SGLT2-hämmare
    correct: true
    feedback: SGLT2‑hämmare minskar risken för progression av kronisk njursjukdom och njursvikt hos T2D‑patienter med albuminuri, utöver RAS‑blockad.
  - text: MRA
    correct: false
    feedback: Nonsteroida MRA (t.ex. finerenon) kan ge njur- och kardiovaskulär nytta vid kvarstående albuminuri men används oftast som tillägg efter RAS‑blockad och är inte förstaval här.
  - text: GLP-1 receptor agonist
    correct: false
    feedback: GLP‑1‑agonister minskar kardiovaskulär risk och kan sänka albuminuri, men evidensen för att förebygga njursvikt är svagare än för SGLT2‑hämmare.
  - text: ACE-hämmare
    correct: false
    feedback: Patienten står redan på en ARB (candesartan); att kombinera ACE‑hämmare med ARB är kontraindicerat på grund av ökad risk för hyperkalemi och njurskada.
  explanation: SGLT2‑hämmare har i stora studier visat minskad progression av kronisk njursjukdom och lägre risk för terminal njursvikt hos personer med typ 2‑diabetes och albuminuri, och rekommenderas som tillägg till RAS‑blockad. Patienten står redan på ARB, varför ACE‑hämmare inte ska kombineras; nonsteroid MRA kan övervägas vid kvarstående albuminuri.
