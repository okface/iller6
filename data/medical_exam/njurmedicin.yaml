  question: 'Du bedömer en 75‑årig kvinna remitterad från primärvården för nyupptäckta avvikande njurvärden. Hon behandlas för hypertoni med candesartan/hydroklortiazid 16/12.5 mg 1+0. Status: måttliga pittingödem bilateralt, blodtryck 167/92 mmHg. Lab: P‑kreatinin 165 µmol/L. Urinsticka: albumin 2+, blod 3+. U‑albumin/kreatinin ~100 (förhöjt). Vad misstänker du i första hand?'
  image: null
  options:
  - text: Nefrotiskt syndrom
    correct: false
    feedback: Nefrotiskt syndrom ger massiv proteinuri och hypoalbuminemi snarare än framträdande hematuri.
  - text: Njurartärstenos
    correct: false
    feedback: Njurartärstenos ger oftast gradvis försämring och svårbehandlad hypertoni, inte akut hematuri och aktivt urin‑sediment.
  - text: Prerenal akut njurskada
    correct: false
    feedback: Prerenal AKI förknippas med hypovolemi/låg perfusion; här finns hypertoni och aktivt urin‑sediment vilket talar emot detta.
  - text: Nefritiskt syndrom
    correct: true
    feedback: Hypertoni, hematuri på urinsticka, måttlig proteinuri och stigande kreatinin är typiskt för ett nefritiskt syndrom.
  - text: Avflödeshinder
    correct: false
    feedback: Avflödeshinder ger ofta urinretention/hydronefros och är mindre förenligt med aktivt urin‑sediment med hematuri.
  explanation: Nefritiskt syndrom kännetecknas av hematuri (ofta med röda blodkroppscylindrar), måttlig proteinuri, hypertension och nedsatt njurfunktion. Akut/subakut hematuri tillsammans med förhöjt kreatinin och ödem hos denna patient gör nefritiskt syndrom mest sannolikt.
