  question: Vilket av följande påståenden är FELAKTIGT om hyponatremi?
  image: null
  options:
  - text: Hyponatremi kan orsakas av läkemedel
    correct: false
    feedback: Vissa läkemedel (t.ex. SSRI, tiazider, karbamazepin) kan ge SIADH eller natriumförluster.
  - text: Kronisk hyponatremi skall korrigeras långsamt
    correct: false
    feedback: Snabb korrektion ökar risken för osmotic demyelinisationssyndrom.
  - text: De flesta patienter med hyponatremi har nedsatt förmåga att koncentrera urinen
    correct: true
    feedback: Många patienter har istället oförmåga att utsöndra fritt vatten och uppvisar inapproprierat koncentrerad urin (högt U-osmolalitet).
  - text: Vid utredning av hyponatremi bör man kontrollera U-osmolalitet
    correct: false
    feedback: U-osmolalitet är viktigt för att skilja mellan oförmåga att utsöndra vatten och överdrivet vattenintag.
  - text: Hyponatremi kan leda till hjärnödem
    correct: false
    feedback: Akut svår hyponatremi kan ge vatteninflux i hjärnan och orsaka hjärnödem.
  explanation: Hyponatremi speglar ofta störd vattenhantering där kroppen inte kan utsöndra fritt vatten, vilket ger inapproprierat hög U-osmolalitet. Utredning innefattar U-osmolalitet och volymsbedömning; kronisk hyponatremi korrigeras långsamt för att undvika demyelinisering medan akut svår hyponatremi kan orsaka hjärnödem.
