  question: Bengt, 78 år. Tidigare BT 125/75 och kreatinin 100 µmol/L. Nu BT 165/90, kreatinin 170 µmol/L, urinsticka 3+ albumin/hemoglobin och perifera ödem. Vilken är den mest sannolika orsaken till sänkt GFR?
  image: null
  options:
  - text: 1. akut interstitiell nefrit
    correct: false
    feedback: Osannolikt — AIN ger oftare feber, hudutslag, eosinofili och pyuri snarare än kraftig albuminuri/hematuri och ödem.
  - text: 2. glomerulonefrit
    correct: true
    feedback: Akut försämring med markant albumin- och blodreaktion på urinsticka tillsammans med ödem talar för en glomerulär sjukdom.
  - text: 3. prerenal njurskada
    correct: false
    feedback: Prerenal njurskada ger vanligen liten eller ingen proteinuri och koncentrerad urin, och förbättras ofta snabbt med volymåterställande.
  - text: 4. hypertoni-orsakad njurskada
    correct: false
    feedback: Hypertensiv njurskada utvecklas vanligen långsamt och ger inte plötsligt höggradig albuminuri och hematuri.
  - text: 5. avflödeshinder
    correct: false
    feedback: Avflödeshinder (postrenal) ger oftast hydronefros och varierande urinfynd men inte typiskt massiv albuminuri och akut ödembildning.
  explanation: Kombinationen av snabbt stigande kreatinin, uttalad albumin/hemoglobin på urinsticka och perifera ödem är mest förenlig med en glomerulär sjukdom (glomerulonefrit). Andra orsaker (prerenal, AIN, kronisk hypertensiv njurskada eller postrenal obstruktion) ger vanligen ett annat kliniskt mönster.
