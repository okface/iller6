  question: Vilket av nedanstående tillstånd klassificeras som en postrenal orsak till akut njurskada (AKI)?
  image: null
  options:
  - text: Trombotisk mikroangiopati
    correct: false
    feedback: Trombotisk mikroangiopati orsakar intrarenal vaskulär skada genom mikrotromboser, inte mekanisk ureterobstruktion.
  - text: Sklerodermi
    correct: false
    feedback: Sklerodermisk renal kris ger oftast intrarenal vaskulär skada och hypertension, inte postrenal obstruktion.
  - text: Tubulointerstitiell nefrit
    correct: false
    feedback: Tubulointerstitiell nefrit är en intrarenal skada som drabbar tubuli och interstitium, inte uretrerobstruktion.
  - text: Malign hypertoni
    correct: false
    feedback: Malign hypertoni orsakar primärt intrarenal vaskulär skada och njurischemi snarare än postrenal obstruktion.
  - text: Retroperitoneal fibros
    correct: true
    feedback: Retroperitoneal fibros kan ge mekanisk kompression av ureter och därmed postrenal akut njurskada.
  explanation: Postrenal AKI beror på hinder i urinvägarna som leder till bakomliggande tryckpåverkan på njurarna; vanlig mekanism är ureterobstruktion. Retroperitoneal fibros kan orsaka sådan mekanisk obstruktion av ureter och därmed ge postrenal njurskada, medan de andra alternativen huvudsakligen ger intrarenal eller vaskulär skada.
