  question: 42-årig man, tidigare DVT och stående på Xarelto, söker för återkommande makroskopisk hematuri i samband med infektioner. Ingen dysuri, blodtryck 140/85, kreatinin 82 µmol/l, U-sticka 2+ för blod och U-alb/krea 34 g/mol. Du misstänker IgA-nefropati och remitterar till njurmedicin. Vilken annan åtgärd är viktig att göra nu?
  image: null
  options:
  - text: Tar urinprov för analys av u-sediment (urin-mikroskopering)
    correct: true
    feedback: U-sediment kan visa dysmorfa erytrocyter eller röda blodkroppscylindrar som talar för glomerulär blödning (t.ex. IgA-nefropati).
  - text: Säger åt honom att sluta äta rödbetor
    correct: false
    feedback: Rödbetor kan färga urinen men är en osannolik förklaring vid återkommande makroskopisk hematuri med positiv U-sticka.
  - text: Skriver remiss enligt SVF cancer i urinblåsa och urinvägar
    correct: false
    feedback: Cancerutredning är mindre prioriterad hos en yngre patient med episodisk hematuri, normal njurfunktion och klinik som talar för glomerulär orsak.
  - text: Rekommenderar att hans barn lämnar urinprov
    correct: false
    feedback: Barnens urinprov är irrelevanta för utredning av denna patients hematuri.
  - text: Avråder från NSAID
    correct: false
    feedback: Delvis rätt men otillräckligt — undvikande av NSAID är rimligt som stödåtgärd men viktigast är att analysera u-sediment för att differentiera glomerulär från urologisk blödning.
  explanation: Vid misstänkt IgA-nefropati är mikroskopering av urin (u-sediment) avgörande för att påvisa dysmorfa erytrocyter eller RBC-cylindrar och därmed bekräfta glomerulär hematuri. Andra åtgärder som att undvika NSAID är rimliga men sekundära; cancerutredning är mindre sannolik i denna kliniska kontext.
