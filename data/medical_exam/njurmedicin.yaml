  question: Vilket av följande ingår INTE i definitionen av nefrotiskt syndrom?
  image: null
  options:
  - text: Hypoalbuminemi
    correct: false
    feedback: Hypoalbuminemi är ett huvudkriterium vid nefrotiskt syndrom och beror på massiv albuminförlust i urinen.
  - text: Hyperlipidemi
    correct: false
    feedback: Hyperlipidemi är typiskt vid nefrotiskt syndrom som kompensation för albuminbrist och förändrad lipoproteinmetabolism.
  - text: Albuminuri > 3g/dag
    correct: false
    feedback: Massiv albuminuri (>3 g/dag) är ett obligatoriskt kriterium för nefrotiskt syndrom.
  - text: Ödem
    correct: false
    feedback: Perifera och ofta generella ödem uppstår sekundärt till hypoalbuminemi och minskat kolloidosmotiskt tryck.
  - text: Enstaka hyalina cylindrar i urinsediment
    correct: true
    feedback: Enstaka hyalina cylindrar är ospecifika och kan ses hos friska eller vid mild dehydrering, ingår inte i definitionen.
  explanation: Nefrotiskt syndrom definieras av massiv albuminuri (>3 g/dag), sekundär hypoalbuminemi, hyperlipidemi och ödem. Urinsediment kan visa olika fynd, men enstaka hyalina cylindrar är icke-specifika och ingår inte i definitionen.
