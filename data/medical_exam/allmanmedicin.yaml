  question: Vem var den förste moderna läkaren som hävdade att sjukdomar inte är ett gudomligt straff (associerat med Hippokrates‑eden)?
  image: null
  options:
  - text: Galenos
    correct: false
    feedback: Galenos (Galen) var en inflytelserik läkare på 100–200‑talet e.Kr., men inte den första som förklarade sjukdomar som naturliga.
  - text: Aristoteles
    correct: false
    feedback: Aristoteles var en filosof, inte den första moderna läkaren som formulerade medicinska förklaringar av sjukdom.
  - text: Platon
    correct: false
    feedback: Platon var filosof och inte känd för att ha formulerat den Hippokratiska synen på sjukdomars naturliga orsaker.
  - text: Hippokrates
    correct: true
    feedback: Hippokrates betraktas som medicinens fader och förknippas med idén att sjukdomar har naturliga orsaker och med Hippokrateseden.
  - text: Sokrates
    correct: false
    feedback: Sokrates var filosof och inte den som introducerade den medicinska idén att sjukdomar inte är gudomliga straff.
  explanation: Hippokrates (ca 460–370 f.Kr.) ses som grundaren av vetenskaplig medicin och betonade naturliga orsaker till sjukdomar, vilket ligger bakom Hippokrates‑eden. De andra namnen är huvudsakligen filosofer eller en senare läkare (Galen).
