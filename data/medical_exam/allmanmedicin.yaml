  question: Vilket av nedanstående påståenden om meta-analyser är mest korrekt?
  image: null
  options:
  - text: är en statistisk sammanvägning av studier och utgör högsta bevisnivå vid utvärdering.
    correct: true
    feedback: En meta-analys kombinerar resultat från flera studier, ofta inom en systematisk översikt, och ger högre precision i effektuppskattningar när studierna är välgjorda.
  - text: är en statistisk metod för att jämföra behandlingseffekten mellan minst tre grupper.
    correct: false
    feedback: Meta-analys handlar om att sammanväga effektstorlekar mellan studier, inte om ett krav på minst tre behandlingsgrupper.
  - text: är en metod som analyserar flera variabler utöver en slutanalys med chi-två-test.
    correct: false
    feedback: Meta-analys är inte samma som multivariat analys; den sammanställer studieresultat och kan göra subgrupps- eller regressionsanalyser men är inte ett enkelt chi-två-verktyg för flera variabler.
  - text: är en metod som görs när materialet är för litet för att göra vanliga statistiska analyser.
    correct: false
    feedback: Även om poolning kan öka statistisk styrka, är meta-analys inte en nödlösning för otillräckligt material och kräver tillräcklig och kvalitativ data.
  - text: är en metod för att göra översiktliga litteratursökningar både snabbare och säkrare.
    correct: false
    feedback: Meta-analys bygger på systematiska litteratursökningar; den sammanställer resultat, men ersätter inte eller förenklar själva sökprocessen.
  explanation: En meta-analys är en statistisk sammanvägning av resultat från flera studier, oftast inom ramen för en systematisk översikt, vilket ökar precisionen i uppskattade effekter. Resultatens tillförlitlighet beror på studiernas kvalitet och heterogenitet; dåliga underliggande studier ger fortfarande svagt bevis.
