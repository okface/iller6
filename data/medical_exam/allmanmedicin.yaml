    correct: false
    feedback: Det är inte en regel om 'manipulation'; fokus är på förståelse, lyssnande och etisk relation.
  explanation: Narrativ medicin betonar lyssnandet på patientens berättelse och den relationella kontexten som föregår och formar behandlingen. Metoden syftar till ökad empati, bättre kommunikation och en mer patientcentrerad vård.
