  question: Ortostatism förekommer ofta hos äldre. Vilket av följande påståenden stämmer bäst?
  image: null
  options:
  - text: Blodtrycksbehandling kan fortsätta utan förändring; endast andra läkemedel behöver omvärderas.
    correct: false
    feedback: Blodtrycksbehandling kan behöva justeras vid ortostatism och en fullständig läkemedelsgenomgång rekommenderas.
  - text: Ortostatiskt blodtryck definieras som ett systoliskt fall ≥10 mmHg eller diastoliskt ≥5 mmHg inom tre minuter efter uppresning.
    correct: false
    feedback: De vedertagna gränserna är ett fall ≥20 mmHg systoliskt eller ≥10 mmHg diastoliskt inom tre minuter.
  - text: Vanliga symptom är yrsel, dubbelseende, svimning, trötthet, sviktande tankeförmåga, illamående, skakningar och huvudvärk.
    correct: false
    feedback: Delvis rätt men ofullständigt — detta listar många vanliga symptom, men uttalandet nämner inte att synpåverkan också kan förekomma och saknar definition samt åtgärder.
  - text: Det saknas kunskap om det går att träna fysiskt för att minska besvären.
    correct: false
    feedback: Det finns stöd för att riktad fysisk träning och balansövningar ibland kan minska symtomen vid ortostatism.
  - text: Ortostatism kan ge yrsel, dubbelseende, svimning, trötthet, kognitiv svikt, illamående, skakningar och huvudvärk; synpåverkan kan förekomma. Definitionen är ett systoliskt fall ≥20 mmHg eller diastoliskt fall ≥10 mmHg inom tre minuter efter uppresning, och läkemedelsgenomgång samt ibland fysisk träning kan minska besvären.
    correct: true
    feedback: Detta sammanfattar symptom, korrekt diagnostisk gräns och lämpliga åtgärder.
  explanation: Ortostatism definieras som ett blodtrycksfall ≥20 mmHg systoliskt eller ≥10 mmHg diastoliskt inom tre minuter efter uppresning. Det ger ofta yrsel, synpåverkan och kognitiva symptom; åtgärder inkluderar läkemedelsgenomgång, volymåtgärder och ibland riktad fysisk träning.
