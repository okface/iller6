  question: Gustav har sökt vårdcentralen tre gånger för svår ryggsmärta som inte förbättrats av NSAID och sjukgymnastik. Misstanke om myelom väcks. Vilka blodprover beställer du för att utreda detta?
  image: null
  options:
  - text: Hb, LPK, TPK, serumelfores, jon Ca och Krea
    correct: false
    feedback: Saknar fria lätta kedjor (FLC) som ofta behövs för att upptäcka monoklonal komponent, därför otillräckligt vid misstänkt myelom.
  - text: Hb, LPK, TPK och neutrofila
    correct: false
    feedback: Endast blodstatus ger information om cytopenier men upptäcker inte monoklonal komponent eller organsvikt vid myelom.
  - text: Hb, LPK, TPK, Diff, Krea, serumelfores
    correct: false
    feedback: Innehåller serumelfores men saknar fria lätta kedjor och joniserat kalcium, vilket kan göra att myelom eller hyperkalcemi missas.
  - text: Hb, LPK, TPK, serumelfores, FLC, jon Ca, Krea
    correct: true
    feedback: Kombination — blodstatus, serumelfores och fria lätta kedjor identifierar monoklonal komponent och joniserat kalcium samt kreatinin bedömer hyperkalcemi och njurpåverkan.
  - text: SR, TSH, fritt T4, FLC, Krea
    correct: false
    feedback: SR och sköldkörtelprover adresserar andra differentialdiagnoser men saknar serumelfores och kalcium, vilket gör utredningen för myelom ofullständig.
  explanation: Vid misstanke om multipelt myelom behövs både detektering av monoklonal komponent (serumelfores och fria lätta kedjor) och bedömning av organsvikt (joniserat kalcium för hyperkalcemi och kreatinin för njurpåverkan), samt blodstatus för anemi eller cytopenier. Saknas FLC eller kalcium/krea kan myelom eller dess komplikationer förbises.
