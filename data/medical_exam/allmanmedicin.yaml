  explanation: Psoriasis är en kronisk, immunmedierad inflammatorisk systemsjukdom som främst ger hud- och ibland ledsymtom och kan associeras med metabolt syndrom och andra komorbiditeter. Diagnosen är klinisk och behandling riktas mot att kontrollera inflammation och symtom.
