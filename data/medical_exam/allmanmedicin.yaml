  question: Äldre personer har ofta bakterier i urinen utan symtom — asymtomatisk bakteriuri (ABU). Vilket påstående stämmer bäst?
  image: null
  options:
  - text: ABU som behandlas kan bidra till antibiotikaresistens.
    correct: true
    feedback: Onödig antibiotikabehandling selekterar resistenta bakterier och bör undvikas vid asymtomatisk bakteriuri.
  - text: ABU ska behandlas med antibiotika.
    correct: false
    feedback: Antibiotika rekommenderas normalt inte för ABU, förutom i specifika situationer (t.ex. graviditet eller innan vissa urologiska ingrepp).
