  question: Vilket är mest rätt om begreppet vetenskap?
  image: null
  options:
  - text: vetenskap är att alltid veta bäst
    correct: false
    feedback: Vetenskap är en process för att ta fram och pröva kunskap, inte en garanti för att alltid 'veta bäst'.
  - text: vetenskaplig kunskap är hållbar över tid
    correct: false
    feedback: Missvisande — vissa vetenskapliga rön består länge, men kunskap kan revideras när nya bevis framkommer.
  - text: det som är vetenskap är alltid sant
    correct: false
    feedback: Vetenskapliga teorier är bästa förklaringar utifrån tillgängliga data men är inte absoluta sanningar och kan ändras.
  - text: vetenskap är organiserad kunskap
    correct: true
    feedback: Vetenskap kännetecknas av systematiserad, prövad och dokumenterad kunskap med etablerade metoder och teorier.
  - text: allt som publiceras i vetenskapliga tidskrifter är vetenskap
    correct: false
    feedback: Publicering kräver granskning men kvaliteten varierar och publicerat material måste bedömas kritiskt.
  explanation: Vetenskap är organiserad kunskap som systematiskt samlas, prövas och förklaras med metoder och teorier. Den är inte ofelbar eller absolut sann; resultat kan revideras och publicering kräver kritisk kvalitetsbedömning.
