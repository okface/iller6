    feedback: Det finns ingen evidens för citronjuice som behandling av ABU.
  - text: ABU är en vanlig orsak till förvirringstillstånd hos äldre.
    correct: false
    feedback: Asymtomatisk bakteriuri orsakar vanligen inte konfusion; förvirring bör utredas för andra orsaker.
  - text: ABU ska följas upp med urinprov en gång i månaden.
    correct: false
    feedback: Rutinmässiga månatliga urinodlingar rekommenderas inte; odling tas endast vid klinisk misstanke om UVI eller behov av utredning.
  explanation: Asymtomatisk bakteriuri innebär bakterier i urin utan symtom och behandlas normalt inte eftersom behandling sällan ger klinisk nytta och ökar risken för antibiotikaresistens. Undantag är exempelvis graviditet och vissa urologiska procedurer där behandling kan vara indicerad.
