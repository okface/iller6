  question: Vilket av följande beskriver bäst vad evidensbaserad medicin är?
  image: null
  options:
  - text: Läkarens egna erfarenheter
    correct: false
    feedback: Individuell erfarenhet är viktig men ensam erfarenhet saknar systematisk vetenskaplig grund och patientens perspektiv.
  - text: Kvalitetsparametrar som mäts för att avgöra kvaliteten på vården
    correct: false
    feedback: Kvalitetsmått bedömer vårdens resultat men utgör inte definitionen av evidensbaserad medicin.
  - text: Resultatet från en enskild vetenskaplig studie
    correct: false
    feedback: Enstaka studier kan vara missvisande; EBM bygger på sammanvägd bästa tillgängliga evidens, inte enstaka studier.
  - text: Patientens krav på utredning och behandling
    correct: false
    feedback: Patientens preferenser är en av tre komponenter men räcker inte ensamt för att vara evidensbaserat beslutsfattande.
  - text: En sammanvägning av bästa tillgängliga evidens från vetenskapliga studier, beprövad erfarenhet och patientens preferenser
    correct: true
    feedback: 'Detta fångar de tre hörnstenarna i evidensbaserad medicin: vetenskaplig evidens, klinisk expertis och patientens värderingar.'
  explanation: Evidensbaserad medicin innebär att kliniska beslut fattas genom att kombinera bästa tillgängliga forskning, klinisk erfarenhet och patientens preferenser. Det kräver kritisk bedömning av studiers kvalitet och anpassning till den enskilde patienten.
  id: med-all-0ea4f5
