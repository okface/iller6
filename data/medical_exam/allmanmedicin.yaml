  question: Vilket är mest rätt om begreppet vetenskap?
  image: null
  options:
  - text: Allt som publiceras i vetenskapliga tidskrifter är vetenskap.
    correct: false
    feedback: Publicering innebär inte automatiskt att en studie är korrekt eller oberoende reproducibel.
  - text: Vetenskaplig kunskap är hållbar över tid.
    correct: false
    feedback: Felaktigt — kunskap kan vara robust men revideras eller förfinas när ny evidens framkommer.
  - text: Vetenskap är organiserad kunskap.
    correct: true
    feedback: Vetenskap bygger på systematiska metoder, empiri och kritisk granskning för att organisera kunskap.
  - text: Det som är vetenskap är alltid sant.
