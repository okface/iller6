  question: 'Märta, 5 år: halsont, feber 38,9 °C, ingen hosta, ömmande käkvinklar och svullna tonsiller. Hur många Centorkriterier uppfylls?'
  image: null
  options:
  - text: '2'
    correct: false
    feedback: Fler kriterier är uppfyllda (feber, avsaknad av hosta, ömande lymfkörtlar och tonsillförändringar).
  - text: '3'
    correct: false
    feedback: Det är inte bara tre; hon har även tonsillpåverkan utöver de andra tre kriterierna.
  - text: '0'
    correct: false
    feedback: Flera typiska Centorkriterier föreligger vid detta tillstånd.
  - text: '4'
    correct: true
    feedback: Feber >38 °C, avsaknad av hosta, ömmande anteriora cervikala lymfkörtlar och tonsillförändringar ger 4 Centorkriterier.
  - text: '1'
    correct: false
    feedback: Fler än ett kriterium är uppfyllt vid patientens symtom.
  explanation: 'De klassiska Centorkriterierna är: feber >38 °C, avsaknad av hosta, ömmande anteriora cervikala lymfkörtlar och tonsillpåverkan (exsudat/svullnad). Märta uppfyller alla fyra. (Obs: McIsaac-modifieraren lägger till ålder, men originala Centor ger här 4 poäng.)'
