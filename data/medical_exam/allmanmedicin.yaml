  question: En 65-årig man vårdas efter operation för höftfraktur. Han är darrig, rastlös och svettig, är feberfri men har hög puls och förhöjt blodtryck. Neurologstatus är utan påtagliga avvikelser och han är fullt orienterad. Vid inkomst påvisades 1,5 promille i utandningsluften. Vilket psykiskt tillstånd har patienten sannolikt utvecklat?
  image: null
  options:
  - text: Alkoholabstinens
    correct: true
    feedback: Tremor, rastlöshet, svettning och sympatikusaktivering efter dokumenterat alkoholbruk är typiskt för alkoholabstinens.
  - text: Posttraumatiskt syndrom
    correct: false
    feedback: PTSD kännetecknas av återupplevelse, undvikande och hyperarousal efter trauma, inte akut autonom abstinensbild.
  - text: Paniksyndrom
    correct: false
    feedback: Panik ger plötsliga intensiva ångestattacker med rädsla och somatiska symtom, men inte kopplat till tidigare alkoholintag här.
  - text: Postoperativ depression
    correct: false
    feedback: Depression ger nedstämdhet och minskad funktion; den förklarar inte de akuta autonoma symptomen och tremorn.
  - text: Delirium tremens
    correct: false
    feedback: Delirium tremens innebär uttalad förvirring, desorientering och ofta hallucinationer, vilket saknas hos denna patient.
  explanation: Alkoholabstinens uppstår när regelbundet alkoholintag abrupt avbryts; vanliga tecken är tremor, svettning, rastlöshet, takykardi och hypertension. Delirium tremens är en svårare form med desorientering och hallucinationer, vilket inte förekommer här, varför enkel abstinens är mest sannolik.
