  image: null
  options:
  - text: CRP är en evidensbaserad metod för att bedöma infektionspatienter i alla åldrar.
    correct: false
    feedback: CRP är ett användbart stöd men fungerar inte som ett universellt, heltäckande beslutstöd i alla åldersgrupper och situationer.
  - text: CRP >50 mg/L är den nivå vid vilken antibiotika alltid rekommenderas.
    correct: false
    feedback: Det finns ingen absolut tröskel; värden >50 mg/L ökar misstanken för bakteriell infektion men antibiotikabeslut ska baseras på helhetsbedömning.
