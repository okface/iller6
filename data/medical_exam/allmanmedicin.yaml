  question: Snabbtest för grupp A-streptokocker (Strep A) används vid bedömning av tonsillit. Vilket påstående stämmer bäst?
  image: null
  options:
  - text: Ett negativt Strep A-test innebär att patienten inte är allvarligt sjuk.
    correct: false
