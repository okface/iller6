  question: Vilket mått är viktigast att få presenterat när du vill veta hur effektiv en ny behandling är jämfört med standardbehandling?
  image: null
  options:
  - text: Antalet ingående patienter
    correct: false
    feedback: Antalet patienter påverkar studiens precision och statistiska styrka men säger inget direkt om behandlingens effekt.
  - text: Den relativa riskreduktionen med konfidensintervall
    correct: false
    feedback: Relativ riskreduktion visar proportionell förändring men kan överdriva klinisk nytta utan kännedom om baslinjerisk; CI ger visserligen osäkerhet men inte absolut effekt.
  - text: Hur mycket behandlingarna som jämförs kostar
    correct: false
    feedback: Kostnad är relevant för ekonomi och prioritering men beskriver inte behandlingseffektivitet i sig.
  - text: Den absoluta riskreduktionen med konfidensintervall
    correct: true
    feedback: Visar den faktiska skillnaden i risk mellan behandlingarna och konfidensintervallet visar osäkerheten, vilket ger ett direkt mått på klinisk nytta.
  - text: P-värdet för jämförelse mellan grupperna
    correct: false
    feedback: P‑värdet anger statistisk signifikans men inte effektstorlek eller klinisk betydelse.
  explanation: Absolut riskreduktion (ARR) med konfidensintervall anger den faktiska minskningen i risk mellan ny och standardbehandling och visar samtidig osäkerhet i skattningen. Relativa mått och p‑värden kan vara vilseledande utan baslinjerisk och säger inte hur stor den kliniska vinsten är.
