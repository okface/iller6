  question: Vilka tre kunskapsformer ingår i Aristoteles begreppssystem för kunskap?
  image: null
  options:
  - text: Farmakon, Daidalos, Phronesis
    correct: false
    feedback: Innehåller irrelevanta namn och termer som inte motsvarar Aristoteles distinktion av kunskapsformer.
