  question: Vilka tre principer utgör de formella prioriteringsprinciperna i svensk hälso- och sjukvård?
  image: null
  options:
  - text: Människovärdesprincipen, behovs- och solidaritetsprincipen samt kostnadseffektivitetsprincipen
    correct: true
    feedback: 'Dessa tre är de formella prioriteringsprinciperna: lika människovärde, fördelning efter behov/solidaritet och kostnadseffektivitet.'
  - text: Människovärdesprincipen, hälso- och sjukvårdsprincipen och tystnadspliktsprincipen
    correct: false
    feedback: Tystnadsplikt och en generell 'hälso- och sjukvårdsprincip' ingår inte som formella prioriteringsprinciper.
  - text: Människovärdesprincipen, eutanasiprincipen och principen om det fria valet
    correct: false
    feedback: Eutanasi och fritt vårdval är inte prioriteringsprinciper för resursfördelning.
  - text: Människovärdesprincipen, behovs- och solidaritetsprincipen samt autonomiprincipen
    correct: false
    feedback: Autonomi är en viktig etisk princip but ingår inte i de formella prioriteringsprinciperna; kostnadseffektivitet är den tredje principen.
  explanation: 'De tre formella prioriteringsprinciperna är: människovärdesprincipen (alla människors lika värde), behovs- och solidaritetsprincipen (resurser fördelas efter behov och solidaritet) samt kostnadseffektivitetsprincipen (insatser ska vara kostnadseffektiva i relation till nyttan). Dessa styr vilka vårdinsatser som prioriteras i systemet.'
