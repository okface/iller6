  question: Bagare Bengtsson är överviktig, snarkar och är trött — troligen obstruktivt sömnapnésyndrom. Vilken sjukdomsrisk är förhöjd förutom diabetes?
  image: null
  options:
  - text: Förmaksflimmer och bältros.
    correct: false
    feedback: OSA ökar visserligen risken för förmaksflimmer men inte för bältros (herpes zoster).
  - text: Arteriell hypertoni och stroke.
    correct: true
    feedback: OSA är starkt kopplat till arteriell hypertoni och ökar risken för cerebrovaskulära händelser som stroke.
  - text: Ulcerös kolit och stroke.
    correct: false
    feedback: Stroke kan vara associerat med OSA men ulcerös kolit har ingen etablerad koppling till sömnapné.
  - text: Arteriell hypertoni och ulcerös kolit.
    correct: false
    feedback: Arteriell hypertoni är korrekt förknippat med OSA, men ulcerös kolit är inte det.
  - text: Bältros och arteriell hypertoni.
    correct: false
    feedback: Arteriell hypertoni är vanlig vid OSA men bältros (herpes zoster) är inte en känd följdsjukdom av sömnapné.
  explanation: Obstruktivt sömnapnésyndrom leder till intermittent hypoxi, ökad sympatikusaktivitet och inflammation som främjar utveckling av arteriell hypertoni och ökar risken för stroke och andra kardiovaskulära komplikationer.
