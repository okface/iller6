  question: Jamila, 28 år, gravid v.17, har sveda och trängningar (misstänkt nedre urinvägsinfektion) och är feberfri. Vilken åtgärd är mest korrekt?
  image: null
  options:
  - text: Tempa, om >38 till gyn.
    correct: false
    feedback: Enbart tempkontroll och remiss vid feber är för passivt eftersom graviditet kräver odling och tidig behandling vid symtom.
  - text: Urinsticka, odling, antibiotika direkt.
    correct: true
    feedback: Vid symtom på UVI i graviditet tas urinsticka och framför allt urinodling och antibiotika påbörjas tidigt efter provtagning.
  - text: Ta CRP, om >50 behandla pyelonefrit.
    correct: false
    feedback: CRP är inte avgörande för beslut om behandling av nedre UVI i graviditet och pyelonefrit behandlas utifrån klinik, inte enbart CRP.
  - text: Urinsticka, odling, avvakta svar.
    correct: false
    feedback: Man ska inte avvakta odlingssvaret i graviditet utan börja behandling efter provtagning vid klinisk misstanke.
  - text: Urinsticka, behandla om positiv.
    correct: false
    feedback: Urinsticka kan misslyckas med att fånga infektion; odling bör tas och behandling ges även vid stark klinisk misstanke även om stickan är negativ.
  explanation: Vid symtom på UVI under graviditet ska urinodling alltid tas och antibiotikabehandling påbörjas tidigt eftersom risken för ascenderande infektion och komplikationer är större. Urinsticka är ett snabbt hjälpmedel men ersätter inte odling; man bör inte avvakta odlingssvaret innan behandling.
