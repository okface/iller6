  question: 'Emil, 4 år, har feber och ont i höger öra. Status: akut mediaotit höger (buktande trumhinna, nedsatt rörlighet), vänster ua. Opåverkad i övrigt. Åtgärd?'
  image: null
  options:
  - text: Förskriv antibiotika direkt.
    correct: false
    feedback: Hos opåverkade barn över 1 år med ensidig, icke-komplicerad AOM rekommenderas inte rutinmässig omedelbar antibiotikabehandling.
  - text: Förskriv PcV i reserv.
    correct: false
    feedback: Delvis korrekt men inte förstahandsval — en reserveringsrecept (delayed prescription) kan övervägas i vissa situationer, men primärt rekommenderas aktiv exspektans och smärtlindring.
  - text: Remiss öronläkare.
    correct: false
    feedback: Remiss till öronläkare behövs inte vid enkel, opåverkad AOM utan komplikationer.
  - text: Förskriv amoxicillin i reserv.
    correct: false
    feedback: Antibiotika (om indicerat) ges vanligen som PcV i Sverige; dessutom är antibiotika inte indicerat direkt hos opåverkade barn i detta fall.
  - text: Avvakta med antibiotika, ge smärtlindring (aktiv exspektans).
    correct: true
    feedback: För opåverkade barn >1 år med ensidig, icke-komplicerad AOM rekommenderas aktiv exspektans med adekvat smärtlindring och uppföljning.
  explanation: Enskild, icke-komplicerad akut mediaotit hos ett opåverkat barn över 1 år behandlas i första hand med smärtlindring och aktiv exspektans i 2–3 dygn. Antibiotika ges vid försämring eller utebliven förbättring; PcV är förstahandsval om behandling blir nödvändig. Öronläkarbedömning krävs vid komplikationer eller recidiv.
