  explanation: Aristoteles skiljer mellan techne (praktiskt hantverkskunnande), episteme (systematiskt teoretiskt vetande) och phronesis (praktisk visdom och förmåga att fatta etiskt riktiga beslut i konkreta situationer). Tredelningen belyser skillnaden mellan att veta hur, att veta att och att handla klokt.
