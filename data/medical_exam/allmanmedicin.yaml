  question: Ortostatism kan förekomma hos upp till 30 % av personer över 75 år. Vilket påstående stämmer bäst?
  image: null
  options:
  - text: Fysisk träning i fyra månader kan reducera symptomen.
    correct: false
    feedback: Delvis sant men missvisande — träning kan förbättra symtom hos vissa patienter, men effekt är inte garanterad efter exakt fyra månader.
  - text: Yrsel, svimning, trötthet, svaghet och sviktande tankeförmåga förekommer ofta.
    correct: true
    feedback: Dessa är typiska symtom vid ortostatism vid ställningsförändring på grund av cerebral hypoperfusion.
  - text: Synpåverkan förekommer aldrig vid ortostatism.
    correct: false
    feedback: Synstörningar kan förekomma vid ortostatism som uttryck för cerebral hypoperfusion.
  - text: Ortostatiskt blodtryck innebär systoliskt blodtrycksfall och pulsstegring.
    correct: false
    feedback: Felaktigt — ortostatiskt blodtrycksfall definieras som en minskning i systoliskt (≥20 mmHg) eller diastoliskt (≥10 mmHg) tryck; en pulsökning kan ses men kan utebli vid autonom svikt.
  - text: Ortostatism är alltid förknippat med blodtrycksbehandling.
    correct: false
