  question: Vad innebär narrativ kompetens?
  image: null
  options:
  - text: Ingen av ovanstående
    correct: false
    feedback: Det finns ett korrekt alternativ bland de givna svaren (alternativ 5).
  - text: Att man inte skall lura patienten
    correct: false
    feedback: Ärlig kommunikation är viktig men det beskriver inte narrativ kompetens.
  - text: Att kunna ta en strukturerat anamnes
    correct: false
    feedback: Strukturerad anamnes är en klinisk färdighet, men narrativ kompetens handlar om att ta tillvara patientens berättelse.
  - text: En förmåga att se hela patienten
    correct: false
    feedback: Delvis rätt men otillräckligt — att se hela patienten är bredare; narrativ kompetens fokuserar på patientens berättelse.
  - text: En förmåga att lyssna och ta vara på patientens berättelse
    correct: true
    feedback: Narrativ kompetens innebär att kunna uppfatta, tolka och använda patientens berättelse i vården.
  explanation: Narrativ kompetens är förmågan att lyssna på, förstå och använda patientens berättelse för att förbättra diagnostik, empati och vårdrelationen. Det handlar om att uppmärksamma patientens perspektiv och erfarenheter snarare än bara symptomlistor.
