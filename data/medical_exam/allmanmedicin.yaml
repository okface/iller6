  question: C-reaktivt protein (CRP) är ett vanligt snabbtest i svensk primärvård. Vilket påstående stämmer bäst?
  image: null
  options:
  - text: CRP bör användas för att triagera infektionspatienter
    correct: false
    feedback: CRP kan vara normalt tidigt och påverkas av många faktorer, därför är det inte ett tillförlitligt triageringsinstrument ensam.
  - text: CRP >100 mg/L betyder att patienten behöver antibiotika
    correct: false
    feedback: Högt CRP talar för stark inflammation eller bakteriell infektion men beslut om antibiotika bygger på helhetsbedömning, inte enbart CRP.
  - text: Det kan dröja ett dygn innan CRP stiger även vid svåra infektioner
    correct: true
    feedback: CRP börjar ofta stiga först efter 6–24 timmar, så tidiga prover kan vara falskt normala.
  - text: CRP är ett säkert test för att skilja mellan virala och bakteriella infektioner
    correct: false
    feedback: CRP har begränsad specificitet och kan inte ensamt särskilja viral från bakteriell etiologi.
  - text: CRP speglar alltid svårighetsgraden av en infektion
    correct: false
    feedback: CRP korrelerar ofta med inflammation men påverkas av tidpunkt, individuellt svar och komorbiditet, så det speglar inte alltid svårighet.
  explanation: CRP är en akutfasmarkör som ökar vid inflammation och infektion men stiger oftast inte omedelbart utan efter flera timmar. CRP är ett användbart stöd i primärvården men måste tolkas i klinisk kontext eftersom nivåerna inte entydigt avgör bakterie/virus eller indikationen för antibiotika.
  id: med-all-2c90a6
