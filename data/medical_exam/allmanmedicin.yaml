    correct: false
    feedback: Felaktigt formulerat — låga CRP-värden (<20 mg/L) minskar sannolikheten för pneumoni men utesluter den inte helt; tolkas alltid i klinisk kontext.
  explanation: CRP är en användbar inflammationsmarkör som kan stödja bedömningen av infektioner, men den är inte ett absolut diagnostiskt test. Höga värden (>100 mg/L) talar starkt för bakteriell infektion, medan låga värden (<20 mg/L) minskar sannolikheten för pneumoni men inte utesluter den; beslut om antibiotika ska baseras på både klinik och CRP.
