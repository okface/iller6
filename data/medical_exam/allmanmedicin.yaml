  question: Vad är evidensbaserad medicin?
  image: null
  options:
  - text: Att endast basera behandling på expertutlåtanden
    correct: false
    feedback: Expertutlåtanden är en del men ensamstående expertis utgör inte evidensbaserad medicin.
  - text: Att främst använda läkemedelsföretagens rekommendationer
    correct: false
    feedback: Industrirekommendationer kan vara partiska och ersätter inte oberoende vetenskaplig evidens.
  - text: Att enbart använda läkarens kliniska erfarenhet
    correct: false
    feedback: Klinisk erfarenhet är viktig men måste kombineras med vetenskaplig evidens och patientens värderingar.
  - text: Att alltid följa riktlinjer utan att ta hänsyn till patientens önskemål
    correct: false
    feedback: Evidensbaserad medicin inkluderar patientens preferenser och kontext i beslutsfattandet.
  - text: Att kombinera bästa tillgängliga vetenskapliga evidens, klinisk expertis och patientens värderingar
    correct: true
    feedback: Detta är den vedertagna definitionen av evidensbaserad medicin.
  explanation: Evidensbaserad medicin innebär att integrera bästa tillgängliga forskning med klinisk erfarenhet och patientens värderingar för att fatta informerade vårdbeslut. Den prioriterar högkvalitativa studier (t.ex. randomiserade kontrollerade studier och systematiska översikter) men anpassas alltid till den enskilde patientens situation.
