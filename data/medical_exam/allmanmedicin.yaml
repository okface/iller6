  question: Man 54 år med svårbehandlat blodtryck (165/95) trots tre antihypertensiva. Överviktig, snarkar med misstänkta andningsuppehåll och är trött. Prover normala. Lämplig handläggning?
  image: null
  options:
  - text: Insomningstablett
    correct: false
    feedback: Sömnmedel kan förvärra obstruktiv sömnapné och behandlar inte orsaken till förhöjt blodtryck.
  - text: Lägg till betablockerare
    correct: false
    feedback: Att lägga till betablockerare är inte första åtgärd vid misstänkt sömnapné som orsak till resistent hypertoni; utred orsaken först.
  - text: Öka tiaziddiuretikum
    correct: false
    feedback: Upptrappning av diuretikum kan ibland hjälpas vid resistent hypertoni men adresserar inte den sannolika bakomliggande sömnapnén i detta fall.
  - text: Misstänkt sömnapné - remiss polysomnografi
    correct: true
    feedback: Obstruktiv sömnapné är en vanlig orsak till resistent hypertoni och ska utredas med sömnapnéscreening/polysomnografi.
  - text: Misstänkt primär hyperaldosteronism - beställ aldosteron/reninkvot
    correct: false
    feedback: Primär hyperaldosteronism kan ge resistent hypertoni men finns oftast vid hypokalemi eller andra fynd; här talar anamnesen mer för sömnapné.
  explanation: Obstruktiv sömnapné är en vanlig sekundär orsak till svårbehandlad hypertoni, särskilt hos överviktiga män med snarkning och dagtrötthet. Polysomnografi bekräftar diagnosen och behandling med CPAP kan förbättra blodtrycket; andra sekundära orsaker utreds vid misstanke.
