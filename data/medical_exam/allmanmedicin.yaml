  question: Äldre personer har ofta bakterier i urinen utan symtom — asymtomatisk bakteriuri (ABU). Vilket påstående stämmer bäst?
  image: null
  options:
  - text: ABU ska behandlas med surgörande medel
    correct: false
    feedback: Surgörande medel är irrelevant; ABU är oftast kolonisation och kräver inte sådan behandling.
  - text: ABU är en vanlig orsak till förvirringstillstånd hos äldre
    correct: false
    feedback: ABU orsakar vanligen inga systemiska symtom eller delirium; andra orsaker till förvirring bör utredas.
  - text: ABU bidrar inte till antibiotikaresistens
    correct: false
    feedback: Onödig antibiotikabehandling av ABU kan selektera resistenta bakterier och öka resistensproblemet.
  - text: ABU ska inte behandlas med antibiotika
    correct: true
    feedback: Generellt ska ABU inte behandlas eftersom det är kolonisation; undantag är graviditet och vissa urologiska ingrepp.
  - text: ABU ska följas upp med urinprov en gång i månaden
    correct: false
    feedback: Rutinmässig uppföljning med månatliga urinodlingar är inte indicerad om patienten är asymptomatisk.
  explanation: Asymtomatisk bakteriuri är förekomst av bakterier i urin utan urinvägssymtom och kräver normalt inte antibiotika eftersom det oftast är kolonisation. Undantag är graviditet och planerade urologiska ingrepp; onödig behandling ökar risken för antibiotikaresistens.
