  question: Vilket symtomkluster är mest typiskt vid opiatabstinens?
  image: null
  options:
  - text: Synhallucinationer, ataxi, nystagmus och aggressivitet
    correct: false
    feedback: Detta beskriver snarare intoxikation med PCP eller vissa dissociativa/hallucinogena substanser, inte opiatabstinens.
  - text: Feber, nackstelhet, fotofobi och medvetandesänkning
    correct: false
    feedback: Dessa tecken talar för meningit/encefalit snarare än opiatabstinens.
  - text: Eufori, små pupiller, klåda och andningsdepression
    correct: false
    feedback: Detta är typiska tecken på opiatintoxikation (eufori, mios, andningsdepression), inte abstinens.
  - text: Bradykardi, hypotermi, hypersomni och förstoppning
    correct: false
    feedback: Dessa är effekter av opioidpåverkan; abstinens ger istället sympatikusaktivering (t.ex. takykardi, mydriasis).
  - text: Oro/rastlöshet, muskelvärk, svettningar, rinnande näsa och diarré
    correct: true
    feedback: Detta är typiska symtom vid opiatabstinens med autonom hyperaktivitet och influensaliknande besvär.
  explanation: 'Opiatabstinens kännetecknas av autonom hyperaktivitet och influensaliknande symtom: ångest, rastlöshet, muskelvärk, svettningar, rinorré, tårflöde, gäspningar och diarré. Detta skiljer sig från opiatintoxikation som ger mios, sedering och andningsdepression.'
