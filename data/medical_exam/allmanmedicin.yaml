  question: 'Pablo, 45 år: hosta, snuva och halsont. Temp 38,3°C, lungor auskulteras utan anmärkning. Behövs snabb-CRP?'
  image: null
  options:
  - text: CRP behöver inte tas hos en opåverkad patient med typiskt virala symtom
    correct: true
    feedback: Opåverkade patienter med typiska virala övre luftvägssymtom behöver oftast inte CRP.
  - text: CRP kan skilja på om Pablo har en viral eller bakteriell infektion
    correct: false
    feedback: CRP kan ge stöd i bedömningen men kan inte entydigt skilja mellan viral och bakteriell infektion.
  - text: CRP kan ersätta lungröntgen
    correct: false
    feedback: CRP visar systemisk inflammation men kan inte ersätta lungröntgen vid misstanke om pneumoni.
  - text: CRP bör tas, behandla om >50.
    correct: false
    feedback: Även om värden >50 mg/L kan tala för bakteriell infektion används CRP inte rutinmässigt utan tolkas i klinisk kontext.
  - text: CRP ska alltid tas vid symptom från luftvägarna
    correct: false
    feedback: CRP tas inte rutinmässigt vid alla luftvägssymtom, utan vid klinisk osäkerhet eller allmänpåverkan.
  explanation: Patienten är opåverkad med typiska förkylningssymtom, varför snabb-CRP i regel inte behövs. CRP kan däremot vara användbart vid klinisk osäkerhet eller misstanke om nedre luftvägsinfektion, men det skiljer inte entydigt viral från bakteriell orsak och ersätter inte röntgen.
