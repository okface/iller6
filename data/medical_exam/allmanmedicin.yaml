    feedback: CRP har begränsad specificitet och kan inte ensamt avgöra viral kontra bakteriell orsak.
  - text: CRP >100 mg/L vid oklar nedre luftvägsinfektion hos vuxen talar starkt för bakteriell infektion och motiverar oftast antibiotikabehandling.
