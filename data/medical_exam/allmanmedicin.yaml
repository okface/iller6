  explanation: Ortostatisk hypotension är vanligt hos äldre och ger ofta yrsel, synstörningar och kognitiv påverkan vid ställningsförändring. Diagnosen ställs vid ett fall i systoliskt tryck ≥20 mmHg eller diastoliskt ≥10 mmHg inom 3 minuter efter uppresning; pulsrespons varierar beroende på autonom funktion och bakomliggande orsaker.
