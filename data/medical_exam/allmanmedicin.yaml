  question: Gällande tobaksrökning, vilket av nedanstående påståenden är felaktigt?
  image: null
  options:
  - text: Tobaksrökning under graviditet ökar risken för låg födelsevikt
    correct: false
    feedback: Sant — rökning under graviditet ökar risken för låg födelsevikt, prematuritet och andra graviditetskomplikationer.
  - text: Rökstopp efter många års rökning har ingen hälsovinst eftersom skadorna redan skett
    correct: true
    feedback: Rökstopp ger betydande hälsovinster även efter lång tids rökning, med minskad risk för hjärt-kärlsjukdomar, förbättrad lungfunktion och lägre mortalitet över tid.
  - text: Tobaksrökning ger ökad risk för komplikationer vid operation
    correct: false
    feedback: Sant — rökning ökar risken för postoperativa komplikationer som sårinfektion, dålig sårläkning och pulmonella problem.
  - text: Tobaksrökning ger ökad risk för hjärt-kärlsjukdomar
    correct: false
    feedback: Sant — rökning är en stark och väl etablerad riskfaktor för ateroskleros, hjärtinfarkt och stroke.
  - text: Tobaksrökning är den enskilt främsta riskfaktorn för sjukdom och framtida död
    correct: false
    feedback: Sant — globalt är tobaksrökning en av de största enskilda orsakerna till sjukdom och förtida död.
  explanation: Rökning orsakar många sjukdomar (kardiovaskulära, respiratoriska, cancer) och är en ledande orsak till förtida död. Hälsovinster börjar kort efter rökstopp och fortsätter långsiktigt, även för långvariga rökare.
