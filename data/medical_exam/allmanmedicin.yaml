  question: Sofia, 52 år, har hosta och feber sedan ett dygn och undrar om hon har lunginflammation och behöver antibiotika. Vilket av följande fynd är mest användbart för att skilja akut bronkit från pneumoni?
  image: null
  options:
  - text: CRP
    correct: false
    feedback: CRP kan ge stöd men saknar tillräcklig specificitet för att ensamt avgöra pneumoni.
  - text: Patientens ålder och komorbiditet
    correct: false
    feedback: Viktiga för riskbedömning och behandlingsbeslut men diagnostiserar inte pneumoni i sig.
  - text: Allmänpåverkan och andningsfrekvens
    correct: true
    feedback: Uttalad allmänpåverkan och takypné talar mer för pneumoni och kräver ofta vidare utredning.
  - text: Temperaturen
    correct: false
    feedback: Feber förekommer vid både bronkit och pneumoni och är inte tillräckligt diskriminerande.
  - text: Färgen på upphostningarna
    correct: false
    feedback: Sputumfärg korrelerar dåligt med förekomst av pneumoni eller bakteriell infektion.
  explanation: 'Klinisk bedömning är central: allmänpåverkan, andningsfrekvens och syrgasmättnad är bäst för att misstänka pneumoni. CRP och lungröntgen kan komplettera vid osäkerhet, medan ålder/komorbiditet snarare påverkar riskbedömning och behandlingsbehov än diagnos.'
  id: med-all-3b79c8
