  question: Vilket eller vilka av följande hormoner produceras i binjuremärgen (medulla)?
  image: null
  options:
  - text: adrenalin & noradrenalin
    correct: true
    feedback: Binjuremärgen (medulla) producerar katekolaminerna adrenalin och noradrenalin.
  - text: testosteron
    correct: false
    feedback: Huvudsaklig testosteronproduktion sker i testiklarna; binjurebarken ger endast små mängder androgener.
  - text: kortison
    correct: false
    feedback: Kortison är en inaktiv form relaterad till kortisol; ursprunget är binjurebarken och leverns metabolism, inte märgen.
  - text: kortisol
    correct: false
    feedback: Kortisol bildas i binjurebarkens zona fasciculata, inte i märgen.
  - text: aldosteron
    correct: false
    feedback: Aldosteron syntetiseras i binjurebarkens zona glomerulosa, inte i märgen.
  explanation: Binjuremärgen (medulla) producerar katekolaminerna adrenalin och noradrenalin. Binjurebarken (cortex) står för steroidhormoner som aldosteron, kortisol (och indirekt kortison) samt vissa androgener.
  id: med-end-86e8ca
