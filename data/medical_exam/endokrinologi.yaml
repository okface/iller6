  - Diagnostik
  question: Hur screenas patienter med misstänkt primär aldosteronism?
  image: null
  options:
  - text: aldosteron/renin kvot i plasma
    correct: true
    feedback: En förhöjd plasma aldosteron/renin-kvot (ARR) indikerar autonom aldosteronproduktion och är rekommenderat screeningtest.
  - text: kalium i plasma
    correct: false
    feedback: Plasmakalium bör mätas eftersom hypokalemi kan förekomma, men det är inte ett känsligt eller tillförlitligt screeningtest för PAD.
  - text: aldosteron i urin
    correct: false
    feedback: Urinmätning påverkas av dygnsvariation och natriumintag och används inte som primärt screeningtest.
  - text: aldosteron i plasma
    correct: false
    feedback: Enskild plasmakoncentration av aldosteron varierar mycket och måste relateras till renin (ARR) för att vara diagnostiskt användbar.
  - text: renin i urin
    correct: false
    feedback: Renin mäts i plasma vid screening; renin i urin är inte standard för PAD-screening.
  explanation: Screening för primär aldosteronism görs med plasma aldosteron/renin-kvot (ARR). En hög ARR — högt aldosteron i förhållande till lågt renin — tyder på autonom aldosteronproduktion; plasmakalium bör kontrolleras men enskilda aldosteron- eller reninmätningar utan kvot är mindre tillförlitliga.
  id: med-end-4253f3
