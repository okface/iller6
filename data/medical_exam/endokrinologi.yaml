  question: När används diagnostiskt dexametasonhämningstest?
  image: null
  options:
  - text: vid misstänkt hyperprolaktinemi
    correct: false
    feedback: Dexametasonhämningstest påverkar inte prolaktinnivåer; utredning av hyperprolaktinemi görs med prolaktinmätning och hypofysutredning.
  - text: vid misstänkt hyperkortisolism
    correct: true
    feedback: Testet används för att utreda Cushing/hyperkortisolism genom att se om dexametason undertrycker endogent kortisol; utebliven undertryckning talar för patologisk kortisolproduktion.
  - text: vid misstänkt hypokortisolism/binjurebarksvikt
    correct: false
    feedback: Vid misstänkt binjurebarksvikt används basal kortisol/ACTH och stimuleringstest (t.ex. synachten), inte dexametasonhämning.
  - text: vid misstänkt astma
    correct: false
    feedback: Astma är en luftvägssjukdom och utreds kliniskt samt med lungfunktionsprov; dexametasonhämningstest är ej relevant.
  - text: vid misstänkt polymyalgia reumatika
    correct: false
    feedback: Polymyalgia rheumatica diagnostiseras utifrån klinik, CRP/ESR och svar på lågdos kortison, inte med dexametasonhämningstest.
  explanation: Dexametasonhämningstest används för att utreda hyperkortisolism/Cushing genom att ge dexametason som normalt hämmar ACTH och därmed kortisol; utebliven suppression tyder på autonom kortisolproduktion. Testet är inte användbart för utredning av prolaktinrubbningar, binjurebarksvikt, astma eller polymyalgia rheumatica.
  id: med-end-eb4b9d
