  question: Vilken är den vanligast förekommande hypofystumören?
  image: null
  options:
  - text: Hyperprolaktinom
    correct: false
    feedback: Prolaktinom är en vanlig hormonproducerande tumör men icke‑hormonproducerande adenomer är vanligare totalt.
  - text: TSH‑producerande
    correct: false
    feedback: TSH‑producerande hypofystumörer är mycket sällsynta.
  - text: Icke hormonproducerande hypofystumör
    correct: true
    feedback: Icke‑hormonproducerande (non‑functioning) hypofysadenom är de vanligaste och upptäcks ofta som makroadenom via masseffekter.
  - text: Cushings sjukdom
    correct: false
    feedback: ACTH‑producerande adenomer som ger Cushings sjukdom är mindre vanliga än non‑functioning adenomer.
  - text: GH‑producerande
    correct: false
    feedback: GH‑producerande adenomer (akromegali) förekommer men är mindre frekventa än icke‑hormonproducerande tumörer.
  explanation: Icke‑hormonproducerande hypofysadenom är de vanligaste hypofystumörerna och upptäcks ofta först när de blivit stora och ger masseffekter (t.ex. synfältsinskränkning). Hormonproducerande tumörer (prolaktinom, GH, ACTH, TSH) ger specifika hormonella syndrom och är mindre vanliga som grupp.
