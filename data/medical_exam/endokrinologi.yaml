  question: Vilken/vilka av följande kan orsaka tyreotoxikos?
  image: null
  options:
  - text: behandling med amiodaron
    correct: false
    feedback: Amiodaron kan utlösa tyreotoxikos, men svaret är inte fullständigt eftersom även litium och jodkontrast kan göra det.
  - text: behandling med litium
    correct: false
    feedback: Litium kan ibland ge tyreoidea-störningar inklusive övergående tyreotoxikos, men alternativet utesluter andra orsaker.
  - text: tillförsel av jodkontrast
    correct: false
    feedback: Jodkontrast kan inducera tyreotoxikos (jodinducerad), men svaret är inte komplett utan de övriga alternativen.
  - text: samtliga ovannämnda
    correct: true
    feedback: Amiodaron, litium och jodkontrast kan alla utlösa tyreotoxikos via olika mekanismer.
  - text: TPO antikroppar
    correct: false
    feedback: TPO-antikroppar är framför allt associerade med Hashimoto och hypotyreos, inte en vanlig orsak till tyreotoxikos.
  explanation: Amiodaron, litium och jodkontrast kan utlösa tyreotoxikos antingen genom direkt tyreoideaskada med frisättning av lagrat hormon eller via jodinducerad överproduktion hos predisponerade individer. TPO-antikroppar hör i första hand ihop med autoimmun hypotyreos (Hashimoto).
  id: med-end-7d7249
