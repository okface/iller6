  question: Det finns flera orsaker till hypokalcemi. Vilket av följande ger INTE hypokalcemi?
  image: null
  options:
  - text: Malabsorption
    correct: false
    feedback: Malabsorption minskar upptaget av kalcium och/eller vitamin D och kan ge hypokalcemi.
  - text: Hypomagnesemi
    correct: false
    feedback: Hypomagnesemi hämmar PTH-frisättning och PTH-effekt och kan leda till hypokalcemi.
  - text: Primär hyperparatyreoidism
    correct: true
    feedback: Primär hyperparatyreoidism ger ökad PTH-frisättning och brukar leda till hyperkalcemi, inte hypokalcemi.
  - text: Hypoparatyreoidism efter tyreoidektomi
    correct: false
    feedback: Postoperativ hypoparatyreoidism ger låg PTH och därmed hypokalcemi.
  - text: Bristande intag av kalcium eller vitamin D
    correct: false
    feedback: Otillräckligt intag av kalcium eller vitamin D minskar serumkalcium och kan orsaka hypokalcemi.
  explanation: Hypokalcemi orsakas ofta av låg PTH (t.ex. efter tyreoidektomi), vitamin D-brist eller malabsorption samt hypomagnesemi som hämmar PTH. Primär hyperparatyreoidism medför däremot förhöjt PTH och vanligtvis hyperkalcemi.
