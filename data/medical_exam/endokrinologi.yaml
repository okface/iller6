  question: Varför bör man undvika att utföra tyreoideabiopsi innan tyreoideaskintigrafi?
  image: null
  options:
  - text: Det är långa köer till tyreoideabiopsi
    correct: false
    feedback: Felaktigt — väntetider är en organisatorisk fråga och påverkar inte sköldkörtelns radiojodupptag.
  - text: Upptaget av jod blir hämmad
    correct: true
    feedback: Biopsi kan introducera jod via antiseptika eller kontrast, vilket hämmar radiojodupptaget och ger falskt låga signaler.
  - text: Skadan av biopsin försämrar bedömning av tyreoideaskintigrafibilderna
    correct: false
    feedback: Delvis felaktigt — blödning kan påverka bilden något, men den viktigaste orsaken till felaktig skintigrafi är jodexponering.
  - text: Samtliga ovannämnda
    correct: false
    feedback: Inte alla påståenden är korrekta; långa köer och ökat jodupptag är inte relevanta eller riktiga orsaker.
  - text: Upptaget av jod stiger
    correct: false
    feedback: Biopsi riskerar att introducera jod som konkurrerar om upptaget och därmed minskar, inte ökar, radiojodupptaget.
  explanation: Biopsi kan föra in jod från antiseptika eller kontrast vilket konkurrerar med radioaktivt jod och reducerar sköldkörtelns upptag, vilket ger falskt låga skintigrafisignaler. Utför skintigrafi före invasiva ingrepp eller vänta tills externt jod eliminerats.
