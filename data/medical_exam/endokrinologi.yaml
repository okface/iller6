  question: Vilken av följande sjukdomar är inte associerad med hirsutism?
  image: null
  options:
  - text: PCOS (Polycystiskt Ovarialsyndrom)
    correct: false
    feedback: PCOS orsakar ofta hyperandrogenism och är en vanlig orsak till hirsutism.
  - text: Ovarialcancer
    correct: false
    feedback: Vissa ovariala tumörer producerar androgener och kan ge hirsutism/virilisering.
  - text: Cushings syndrom
    correct: false
    feedback: Cushing kan ge ökad androgenproduktion från binjurebarken och leda till hirsutism tillsammans med andra cushingoida tecken.
  - text: Addisons sjukdom
    correct: true
    feedback: Primär binjurebarksvikt ger minskad produktion av kortisol och ofta androgener, vilket ger minskad kroppsbehåring snarare än hirsutism.
  - text: Kongenital binjurebarkshyperplasi
    correct: false
    feedback: CAH (t.ex. 21-hydroxylasbrist) ger ökad androgenproduktion och kan orsaka hirsutism.
  explanation: Hirsutism beror på ökad androgenexponering från ovarier eller binjurebarken, vilket ses vid PCOS, androgenproducerande ovarialtumörer, Cushing och kongenital binjurebarkshyperplasi. Vid Addisons sjukdom är binjurebarkfunktionen nedsatt med låg androgenproduktion, vilket snarare ger minskad behåring.
