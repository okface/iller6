  question: Hur behandlas en patient med hyponatremi orsakad av SIADH (syndrome of inappropriate ADH/vasopressin secretion)?
  image: null
  options:
  - text: Vätskerestriktion; eventuellt tolvaptan och behandling av bakomliggande orsak
    correct: true
    feedback: Förstahand är vätskerestriktion; vaptaner som tolvaptan kan användas vid otillräcklig effekt och bakomliggande orsak ska åtgärdas.
  - text: Natrium via dropp (0,9% NaCl)
    correct: false
    feedback: Isoton NaCl kan förvärra dilutionen vid SIADH; endast hypertonisk NaCl ges vid livshotande akut symtomgivande hyponatremi.
  - text: Diuretika
    correct: false
    feedback: Diuretika är inte förstahandsval; loopdiuretika kan ibland användas i särskilda fall men inte rutinmässigt.
  - text: Natriumklorid tabletter per oralt
    correct: false
    feedback: Oralt NaCl har begränsad effekt om inte vätskerestriktion samtidigt tillämpas och korrigerar inte vattenöverskottet effektivt.
  - text: Ringer Acetat dropp
    correct: false
    feedback: Isoton kristalloid som Ringer kan förvärra hyponatremin vid SIADH och är därför inte lämplig.
  explanation: SIADH ger dilutionell hyponatremi genom otillbörlig ADH-aktivering och vattenretention. Behandling är främst vätskerestriktion och vid behov vaptaner (tolvaptan); hypertonisk NaCl reserveras för akut, allvarligt symtomgivande hyponatremi medan isoton vätska eller enbart oralt NaCl ofta är olämpligt.
  id: med-end-239a81
