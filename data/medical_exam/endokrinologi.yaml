  question: En 55-årig kvinna söker pga svettningar, svullna fingrar så att ringar inte längre passar, samt att hon de senaste åren gått upp tre skostorlekar. Hon har även hypertoni och planeras för utredning av förhöjt faste-p-glukos. Vilket blodprov är mest lämpligt som screening för den misstänkta diagnosen?
  image: null
  options:
  - text: Fritt T4 och TSH
    correct: false
    feedback: Utreds vid tyreotoxikos men förklarar inte progressiv skelett- och mjukdelsförstoring.
  - text: LH, FSH, östradiol och testosteron
    correct: false
    feedback: Riktat mot gonadal dysfunktion och förklarar inte ökade ring-/skostorlekar eller svettningar.
  - text: Prolaktin
    correct: false
    feedback: Avser hyperprolaktinemi/galaktorré; symtombilden talar mer för GH‑överskott än för hyperprolaktinemi.
  - text: LH, FSH och östradiol
    correct: false
    feedback: Undersöker gonadal status men förklarar inte den progressiva skelett- och mjukdelsförstoringen.
  - text: IGF-I
    correct: true
    feedback: IGF‑I är första steget i screeningen för akromegali då det speglar kroniskt GH‑överskott och är stabilt över dygnet.
  explanation: Symtomen (ökad ring- och skostorlek, svettningar, hypertoni, nedsatt glukosreglering) är typiska för akromegali. IGF‑I är bästa screeningtestet eftersom det reflekterar långvarigt GH‑överskott; vid förhöjt IGF‑I följer GH‑suppressionsprov (oral glukostoleranstest) och hypofys‑MRI. Andra prover som TSH/T4 eller prolaktin utreds vid misstanke om tyreotoxikos eller hyperprolaktinemi men förklarar inte den progressiva skelettförstoringen.
