  question: Vilket är det första steget i etiologisk utredning av en patient med biokemisk hypertyreos (högt fT4 och lågt TSH)?
  image: null
  options:
  - text: T3-hormon
    correct: false
    feedback: T3-mätning kan visa T3-toksikos men avgör inte den underliggande orsaken vid initial utredning.
  - text: TPO-antikroppar
    correct: false
    feedback: TPO-antikroppar är mest associerade med autoimmun hypotyreos och är inte första valet för att särskilja orsaker till hypertyreos.
  - text: Ultraljud av tyreoidea med biopsi
    correct: false
    feedback: Ultraljud och finnål används primärt vid misstanke om nodös sjukdom eller malignitet, inte rutinmässigt för etiologisk utredning av diffus hypertyreos.
  - text: Tyreoideaskintigrafi
    correct: false
    feedback: Skintigrafi är användbart för att skilja diffus från autonoma upptag men görs vanligen först om TRAK är negativ eller vid misstanke om autonoma noduli.
  - text: TRAK (TSH-receptorantikroppar)
    correct: true
    feedback: TRAK påvisar TSH-receptorstimulerande antikroppar och är första steget för att snabbt identifiera Graves sjukdom som orsak till hypertyreos.
  explanation: Vid biokemisk hypertyreos är mätning av TRAK första testet för att snabbt skilja Graves sjukdom från andra orsaker; en positiv TRAK talar för Graves och styr vidare handläggning. Om TRAK är negativ används tyreoideaskintigrafi för att avgöra diffus upptag kontra autonoma noduli, medan ultraljud/finnål är indicerat vid suspekta noduli; TPO är främst kopplat till Hashimoto och T3 påverkar inte initial etiologisk bedömning.
  id: med-end-a5292f
