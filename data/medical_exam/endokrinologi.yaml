  question: Hur behandlas en patient med hyponatremi orsakad av SIADH (syndrome of inappropriate ADH/vasopressin secretion)?
  image: null
  options:
  - text: natrium via dropp (0,9% NaCl)
    correct: false
    feedback: Isotoniskt NaCl kan förvärra hyponatremin vid SIADH eftersom njuren utsöndrar salt och behåller vatten, vilket ofta inte höjer serum‑Na.
  - text: diuretika
    correct: false
    feedback: Diuretika är inte förstahandsbehandling; loopdiuretika kan dock användas selektivt i vissa fall, oftast i kombination med saltgivning.
  - text: natriumklorid tabletter per oralt
    correct: false
    feedback: NaCl‑tabletter ensamma hjälper sällan vid SIADH eftersom problemet är vattenretention, inte primär saltbrist.
  - text: vätskerestriktion eller tolvaptan plus eventuellt behandling av bakomliggande orsaken
    correct: true
    feedback: Vätskerestriktion är förstahandsbehandling; vid otillräcklig effekt kan vasopressinreceptorantagonister (t.ex. tolvaptan) och behandling av bakomliggande orsak övervägas.
  - text: Ringer Acetat dropp
    correct: false
    feedback: Ringer Acetat är isotonisk lösning och kan likt NaCl dropp förvärra utspädningshyponatremi vid SIADH.
  explanation: SIADH ger euvolem hyponatremi genom ADH‑medierad vattenretention. Förstahandsåtgärd är vätskerestriktion; om det inte räcker kan vaptaner (t.ex. tolvaptan) eller i utvalda fall loopdiuretika + salt övervägas och bakomliggande orsak ska behandlas.
