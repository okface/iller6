  question: '35-årig i övrigt opåverkad man med hjärtklappning och stresskänsla. EKG: sinustakykardi 115/min, handtremor. Tyreoideastatus: TSH 0,004 mIE/L, fT4 36 pmol/L. Vad är mest korrekt nästa steg för effektivt och patientsäkert handläggande?'
  image: null
  options:
  - text: Komplettera med TRAK, sätta in β‑blockare och skicka patienten till Akuten för fortsatt utredning/behandling inom 24 timmar
    correct: false
    feedback: Akutvård krävs inte om patienten är hemodynamiskt stabil och saknar tecken på thyreotoxisk kris; poliklinisk utredning räcker.
  - text: Skicka patienten hem med nya tyreoideaprover efter 3 månader
    correct: false
    feedback: Avvakta utan behandling är olämpligt vid tydliga symptom och förhöjt fT4; symtomlindring och snabb utredning behövs.
  - text: Komplettera med TRAK‑antikroppar, sätta in β‑blockare och skicka patienten hem med uppföljning via Endokrin/Tyreoideimottagning
    correct: true
    feedback: Bekräfta autoimmun genes med TRAK, ge β‑blockad för symtomlindring och ordna snabb poliklinisk endokrin uppföljning.
  - text: Remittera patienten till Endokrinmottagning för poliklinisk utredning/uppföljning
    correct: false
    feedback: Delvis rätt men ofullständigt — remiss är korrekt men bör kompletteras med TRAK‑prov och akut symtomlindring med β‑blockare.
  - text: Remittera för radioaktiv jodbehandling då patienten har hypertyreos
    correct: false
    feedback: Radiojod är inte första steget innan etiologi och lämplig behandlingsstrategi är utredd; först fastställs orsak och behövlig akutbehandling.
  explanation: Vid lågt TSH och högt fT4 hos en stabil patient ska autoimmun genes utredas med TRAK och symtom som takykardi och tremor behandlas med β‑blockare. Akut inläggning eller radiojodbehandling behövs inte initialt om patienten inte är hemodynamiskt påverkad eller i thyreotoxisk kris; vidare utredning och behandling sköts polikliniskt av endokrinolog.
