  question: En 72‑årig man vårdas för pneumoni. Under vårdtiden har han haft hög puls och svettningar, och underläkaren har beställt tyreoideaprover som visar TSH 0,2 mIE/L och fritt T4 18 pmol/L. Vad är nästa steg i utredningen?
  image: null
  options:
  - text: Att beställa tyreoideascintigrafi.
    correct: false
    feedback: Inte indicerat i akutskedet; scintigrafi används för att klargöra orsak till tyreotoxikos men bör vänta tills avvikande prover bekräftats.
  - text: Att beställa ultraljud av tyreoidea
    correct: false
    feedback: Ultraljud ger anatomisk information om knölar men avgör inte funktion under akut sjukdom och är inte förstahandsåtgärd här.
  - text: Att komplettera proverna med TSH-receptorantikroppar (TRAK)
    correct: false
    feedback: TRAK kan påvisa Graves men vid pågående akut sjukdom kan prover vara falskt förändrade; upprepa funktionstester först.
  - text: Att komplettera proverna med antikroppar mot thyreoperoxidas (anti-TPO)
    correct: false
    feedback: Anti‑TPO visar autoimmunitet men påverkar inte akut handläggning; lämpligare att avvakta och ompröva efter återhämtning.
  - text: Att ta om proverna om 3 veckor, efter att patienten har blivit frisk igen.
    correct: true
    feedback: Akut sjukdom kan ge temporärt sänkt TSH eller förändrat fritt T4 (sick euthyroid); upprepa prover efter återhämtning innan vidare utredning.
  explanation: Akut allvarlig sjukdom kan ge ”sick euthyroid” med sänkt TSH och varierande fritt T4 utan sann tyreotoxikos. Därför bör avvikande tyreoideaprover upprepas efter klinisk återhämtning; immunologiska tester och bilddiagnostik görs först om avvikelsen kvarstår eller om klinisk misstanke om primär tyreotoxikos finns.
  id: med-end-d1f020
