  question: När används diagnostiskt Synacthentest (syntetisk ACTH-stimulering)?
  image: null
  options:
  - text: vid misstänkt polymyalgia reumatika
    correct: false
    feedback: Polymyalgia reumatika utreds främst med inflammationsprover och klinisk steroidrespons, inte ACTH-stimulering.
  - text: vid misstänkt hypokortisolism/binjurebarksvikt
    correct: true
    feedback: Synacthentest bedömer binjurebarkens kortisolproduktion efter syntetisk ACTH och används vid misstanke om hypokortisolism.
  - text: vid misstänkt astma
    correct: false
    feedback: Astma utreds med lungfunktionstester och provokation/bronkdilatation, inte med ACTH-stimulering.
  - text: vid misstänkt hyperkortisolism
    correct: false
    feedback: Hyperkortisolism utreds med dämpartester (t.ex. dexametason), saliv- eller urin-kortisolmätning snarare än Synacthentest.
  - text: vid misstänkt hyperprolaktinemi
    correct: false
    feedback: Hyperprolaktinemi utreds med serumprolaktin och ofta hypofysbild (MR), inte ACTH-stimulering.
  explanation: Synacthentest mäter kortisolrespons efter administrering av syntetiskt ACTH för att utvärdera binjurebarkens funktion och upptäcka primär eller sekundär binjurebarksinsufficiens. För misstanke om hyperkortisolism används istället dämpartester eller mätning av saliv-/urinkortisol, medan andra tillstånd utreds med relevanta riktade prover och bilddiagnostik.
