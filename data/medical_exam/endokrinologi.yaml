  question: Vilket hormon är främst ansvarigt för att främja lagring av glukos som glykogen i skelettmuskulatur och som triglycerider i fettvävnad?
  image: null
  options:
  - text: Testosteron
    correct: false
    feedback: Testosteron är ett könshormon som påverkar muskelmassa men är inte huvudregulator för glukoslagring.
  - text: Glukagon
    correct: false
    feedback: Glukagon höjer blodglukos genom att stimulera glykogenolys och glukoneogenes, motsatt effekt.
  - text: Östrogen
    correct: false
    feedback: Östrogen påverkar många metabola processer men är inte det primära hormonet för glukoslagring.
  - text: Aldosteron
    correct: false
    feedback: Aldosteron reglerar salt- och vätskebalans, inte glukoslagring.
  - text: Insulin
    correct: true
    feedback: Korrekt — insulin ökar cellernas glukosupptag och främjar glykogensyntes i muskel samt lagring som fett i adipocyter.
  explanation: Insulin är det huvudsakliga anabola hormonet efter måltid som stimulerar GLUT4-medierat glukosupptag i skelettmuskulatur och fettväv, och främjar glykogensyntes och lipogenes. Glukagon har motsatt katabol effekt och ökar blodglukosnivån.
  id: med-end-0d3b50
- type: multiple_choice
  tags:
