  question: 'Anna, 39 år, söker akuten med ofrivillig viktnedgång 1 månad, nattliga svettningar och feber ~38°C i minst 2 veckor. Hon kände knölar i ena armhålan för några dagar sedan och noterade ikterus i ögonvitorna i morse. Lab: Hb 67 g/L, vita/diff/TPK ua, MCV förhöjt, bilirubin 86 μmol/L, LD förhöjt, retikulocyter mycket förhöjda, kreatinin lätt förhöjt. Haptoglobin kommer först nästa vardag. Vad är klokast att göra nu?'
  image: null
  options:
  - text: Lägg in för omedelbar omfattande utredning av malignitet (mammografi, CT buk, gastroskopi, koloskopi och benmärgsundersökning) och transfundera 2 enheter erytrocytkoncentrat akut.
    correct: false
    feedback: Bilden tyder på hemolys och kräver akut riktad utredning/behandling, inte primärt en storskalig cancerutredning eller rutintransfusion.
  - text: Lägg in patienten, beställ direkt antiglobulintest (DAT) omedelbart och starta prednisolon vid misstanke om autoimmun hemolys; ge iv vätska och avvakta med transfusion såvida inte patienten är hemodynamiskt instabil.
    correct: true
    feedback: Labbprofilen talar för akut hemolys; DAT bekräftar autoimmun hemolys och kortikal steroidbehandling ska initieras medan transfusion undviks om möjligt.
  - text: Observera on, kontrollera Hb två gånger per dygn och skicka hem patienten i väntan på haptoglobin, med planerad poliklinisk utredning för misstänkt bröstcancer om metastasmisstanke.
    correct: false
    feedback: Patienten har signifikant anemi och tecken på aktiv hemolys; hemmaobservation fördröjer nödvändig akut diagnostik och behandling.
  - text: Starta omedelbar endoskopisk utredning (gastroskopi och koloskopi) för gastrointestinal blödning och transfundera 2 enheter erytrocyter akut.
    correct: false
    feedback: Normala vita och diff, höga retikulocyter samt kraftigt förhöjt bilirubin/LD talar för hemolys snarare än blödning som huvudorsak.
  - text: Avvakta alla åtgärder tills haptoglobin-svaret anländer nästa vardag; inga behandlingar eller prov beställs under tiden.
    correct: false
    feedback: Onödig fördröjning; kliniska och andra laboratoriefynd redan pekar mot hemolys och kräver omedelbar riktad åtgärd.
  explanation: Kliniken och proverna (högt bilirubin, LD och retikulocyter samt makrocytos) talar för intravaskulär eller extravaskulär hemolys, ofta autoimmun. DAT bekräftar diagnosen och kortikosteroider är förstahandsbehandling; transfusion ges endast vid hemodynamisk instabilitet eller svår anemi som inte tolereras. Storskaliga utredningar för malignitet eller rutintransfusioner är sekundära tills hemolysen utretts och behandlats.
