  question: 'En 81-årig man med känt myelodysplastiskt syndrom (MDS) följs med transfusioner ungefär 1 gång/månad. De senaste veckorna har han blivit allt tröttare, gått ner i vikt och haft återkommande näsblödningar. Transfusionsbehovet har ökat. Lab: Hb 58 g/L, LPK 1,0 x10^9/L, TPK 13 x10^9/L. Differential: neutrofiler 0,4 x10^9/L, 5 % blaster. Vilken är den mest sannolika förklaringen till patientens försämring?'
  image: null
  options:
  - text: Utveckling av en immunologisk trombocytopeni (ITP)
    correct: false
    feedback: ITP ger i regel isolerad trombocytopeni utan uttalad pancytopeni eller ökad andel blaster.
  - text: Uttalad B12-brist
    correct: false
    feedback: B12-brist ger makrocytär anemi (högt MCV) och neurologiska tecken och förklarar inte blastenökning eller kraftig pancytopeni.
  - text: Utveckling av myelofibros
    correct: false
    feedback: Myelofibros ger ofta splenomegali och ett leukoerytroblastiskt blodutstryk snarare än en snabb blastenhet.
  - text: Transformation av patientens MDS till en akut myeloisk leukemi
    correct: true
    feedback: Korrekt — stigande transfusionsbehov, uttalad pancytopeni och ökad andel blaster talar för progression av MDS till AML.
  - text: Uttalad järnbrist
    correct: false
    feedback: Järnbrist ger typiskt mikrocytär anemi och inte ökad andel blaster eller svår pancytopeni.
  explanation: MDS kan progrediera till akut myeloisk leukemi, vilket kännetecknas av en snabb klinisk försämring och ökad andel blaster (diagnostiskt ofta ≥20% i benmärg eller blod). Denna progression ger ökande transfusionsbehov och uttalad pancytopeni, medan alternativen har andra typiska laboratorie- eller kliniska mönster.
