  question: Vilket av följande är en behandlingsindikation vid kronisk lymfatisk leukemi (KLL)?
  image: null
  options:
  - text: B-lymfocyter > 300 x 10^9/L
    correct: false
    feedback: Isolerad hög lymfocytos är vanligtvis ingen behandlingsindikation i KLL; leukostas är ovanligt.
  - text: B-lymfocyter > 100 x 10^9/L
    correct: false
    feedback: Ett visst absolut lymfocytantal utan symtom eller progression motiverar i regel inte behandling.
  - text: Hb < 100 g/L pga KLL
    correct: true
    feedback: Anemi orsakad av KLL (Hb <100 g/L) är en etablerad indikation för behandling.
  - text: Buksmärtor
    correct: false
    feedback: Felformulerat — buksmärta som uttryck för symtomgivande splenomegali är indikation, men ospecificerad buksmärta ensam är inte.
  - text: Förstorade lymfkörtlar < 10 cm utan symtom
    correct: false
    feedback: Asymptomatiska förstorade körtlar (och icke-progressiva) ger normalt inte behandling; indikation vid stora (>5 cm), progressiva eller symtomgivande noder.
  explanation: Behandlingsindikationer i KLL enligt etablerade kriterier inkluderar progressiv benmärgsinsufficiens (t.ex. Hb <100 g/L eller trombocytopeni <100×10^9/L), symtomgivande eller progressiv spleno-/lymfadenopati, konstitutionella symtom och snabb lymfocytökning (doublingstid <6 månader). Isolerad lymfocytos utan symtom behandlas inte.
