  question: Vilket av följande förknippas inte med ökad risk för venös tromboembolism?
  image: null
  options:
  - text: Hög ålder
    correct: false
    feedback: Hög ålder är en välkänd riskfaktor för VTE på grund av ökad koagulationsbenägenhet och komorbiditet.
  - text: Central venkateter
    correct: false
    feedback: Central venkateter ger endotelpåverkan och stas lokalt och ökar risken för venös trombos.
  - text: Kongenital trombocytopeni
    correct: true
    feedback: Medfödd låg trombocytantalassocieras generellt med blödningsrisk, inte ökad venös trombosrisk.
  - text: Cancer
    correct: false
    feedback: Cancer ger ett hyperkoagulabelt tillstånd och är en stark riskfaktor för VTE.
  - text: Nefrotiskt syndrom
    correct: false
    feedback: Nefrotiskt syndrom leder till förlust av antikoagulanter (t.ex. antitrombin) i urinen och ökad trombosrisk.
  explanation: Kongenital trombocytopeni innebär låg antal blodplättar och är i regel kopplat till blödningsbenägenhet snarare än ökad venös trombosrisk. De andra alternativen (hög ålder, central venkateter, cancer och nefrotiskt syndrom) är etablerade riskfaktorer för venös tromboembolism via stas, endotelpåverkan eller hyperkoagulabilitet.
