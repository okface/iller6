  question: Vilket av följande labfynd innebär att multipelt myelom alltid ska behandlas?
  image: null
  options:
  - text: S-Ca på 3,05.
    correct: true
    feedback: Korrekt — S-Ca 3,05 mmol/L indikerar allvarlig hyperkalcemi med end-organpåverkan och kräver behandling vid myelom.
  - text: SR >100
    correct: false
    feedback: Hög SR är ospecifikt och ensam inte en behandlingsindikation.
  - text: Plasmacellshalt i benmärgen >20 %
    correct: false
    feedback: '>20% i benmärgen utan andra myelom-definierande kriterier kräver inte nödvändigtvis behandling (tröskel för klart aktivt myelom kan vara ≥60%).'
  - text: Neutrofila < 1,8
    correct: false
    feedback: Mild neutropeni i denna nivå är inte ett standardkriterium för omedelbar myelombehandling.
  - text: Patologisk kvot av fria lätta kedjor
    correct: false
    feedback: Patologisk FLC-kvot kan vara myelom-definierande endast om specifika trösklar uppfylls (t.ex. involverad/uninvolverad ≥100 med tillräcklig nivå).
  explanation: Allvarlig hyperkalcemi (S-Ca ≳3,0 mmol/L) är ett tecken på end-organpåverkan vid multipelt myelom och motiverar behandling. Andra fynd som hög SR, måttlig plasmacellhalt eller en avvikande FLC-kvot kräver bedömning mot specifika myelomkriterier innan behandling initieras.
  id: med-hem-e48974
