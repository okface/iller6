  question: Jan, 76 år, med KLL. Nu uttalad trötthet och andfåddhet — misstanke om hemolytisk anemi. Vilka prover beställer du för att påvisa autoimmun hemolytisk anemi?
  image: null
  options:
  - text: 1. Kreatinin, beta2-mikroglobulin, fragmentocyter, M-komponent, SR
    correct: false
    feedback: Dessa prover bedömer njurfunktion, tumörbörda eller monoklonalitet; saknar viktiga hemolysmarkörer och DAT.
  - text: 2. LD, haptoglobin, retikulocyter, bilirubin, DAT
    correct: true
    feedback: Kombinationen visar hemolys (förhöjt LD, bilirubin, lågt haptoglobin, retikulocytos) och DAT påvisar autoantikroppar.
  - text: 3. LD, transferrin, retikulocyter, ferritin, DAT
    correct: false
    feedback: Transferrin och ferritin bedömer järnstatus och är inte centrala för att påvisa hemolys; haptoglobin/bilirubin saknas.
  - text: 4. ANCA, haptoglobin, SR, retikulocyter, FACS
    correct: false
    feedback: ANCA och SR är för inflammations-/vaskulitutredning, FACS är ej standard för AIHA; DAT och bilirubin/LD saknas.
  - text: 5. ALP, haptoglobin, schistocyter, bilirubin, FACS
    correct: false
    feedback: ALP och schistocyter pekar mot hepatobiliär eller mikroangiopatisk hemolys; DAT och LD saknas för att påvisa autoimmun hemolys.
  explanation: Autoimmun hemolytisk anemi visar förhöjt LD och indirekt bilirubin, lågt haptoglobin och retikulocytos; direkt antiglobulintest (DAT) är diagnostiskt för att påvisa autoantikroppar. KLL är en känd utlösande orsak till varm AIHA.
