  question: 'Petter, 24 år, får kurativ cytostatikabehandling för spridd testikelcancer. Idag på em blev han plötsligt matt och har feber 39,2 °C. På akuten: blek, matt, febril, puls 110, BT 115/65. Lab: Hb 87 g/L, leukocyter 0,8 x10^9/L, trombocyter 45 x10^9/L. Snabb-CRP 20 mg/L. Övriga labbesked väntas senare. Vad är klokast att göra nu?'
  image: null
  options:
  - text: CRP är relativt låg — troligen virus. Rekommendera rikligt med vätska och paracetamol; åter vid försämring.
    correct: false
    feedback: Hos patienter med uttalad leukopeni och feber måste man misstänka bakteriell infektion trots lågt CRP; observation hemma är olämpligt.
  - text: Lägg in patienten och avvakta svar på differentialräkning/neutrofila innan behandlingsbeslut.
    correct: false
    feedback: Väntan på diff kan fördröja livsviktig behandling; empirisk antibiotika ska ges omedelbart vid misstänkt neutropen feber.
  - text: 'Misstanke om neutropen feber: lägg in patienten, ta blododlingar och påbörja omedelbart bredspektrum IV-antibiotika.'
    correct: true
    feedback: Feber hos patient med neutropeni kräver snabb inläggning, blododlingar och omedelbar IV-bredspektrumantibiotika eftersom infektioner kan progrediera snabbt.
  - text: Ge infusion (vätska) och skicka hem patienten; kontakta onkolog nästa dag för ev. antibiotika som inte interagerar med cytostatika, skriv ut peroralt amoxicillin (Kåvepenin) 1 g x3 i en vecka.
    correct: false
    feedback: Hemgång och peroralt amoxicillin är otillräckligt och riskfyllt vid neutropen feber; behandling måste vara intravenös och börja omedelbart.
  - text: Sätt in peroralt kinolon (t.ex. ciprofloxacin) och följ upp polikliniskt.
    correct: false
    feedback: Peroral behandling är inadekvat vid hög feber och uttalad neutropeni; intravenös bredspektrumbehandling krävs initialt.
  explanation: Neutropen feber definieras som feber hos patient med signifikant neutropeni och är en medicinsk nödsituation. Blododlingar ska tas och empirisk bredspektrum IV-antibiotika ges omedelbart eftersom inflammationsmarkörer som CRP kan vara låga tidigt och infektioner kan snabbt bli livshotande.
  id: med-hem-f655ee
