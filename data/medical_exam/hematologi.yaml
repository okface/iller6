  question: Du är hematologjour en fredagkväll. En patient under pågående cytostatikabehandling för akut myeloisk leukemi ringer från avdelningen och uppger feber 38,6°C sedan några timmar. Inga fokala infektionssymtom och patienten är i övrigt opåverkad. Vilket råd ger du?
  image: null
  options:
  - text: Åk in till akutmottagningen för genomodling, uppstart av bredspektrum IV-antibiotika, vätska och inläggning.
    correct: true
    feedback: Misstänkt neutropen feber kräver omedelbar inläggning, blododling och empirisk IV-bredspektumantibiotika plus vätska.
  - text: Stanna hemma, starta Ciprofloxacin 500 mg x 2 samma kväll. Hör av dig till Hematologmottagningen på måndag.
    correct: false
    feedback: Peroral ciprofloxacin och att vänta är otillräckligt vid möjlig neutropen feber som kräver IV-behandling och omedelbar bedömning.
  - text: Åk in till akutmottagningen för provtagning, värdering av infektionssymtom, och ställningstagande till inläggning och antibiotikabehandling utefter CRP-svar och statusfynd.
    correct: false
    feedback: Att avvakta CRP kan fördröja livsviktig empirisk behandling; blododling och start av IV-antibiotika bör inte skjutas upp.
  - text: Åk till primärvårds-jourcentralen för en bedömning och eventuell remiss in till akutmottagningen.
    correct: false
    feedback: Primärvård kan sakna resurser och fördröja akut onkologisk handläggning vid misstänkt neutropen sepsis.
  - text: Stanna hemma, följ tempen, och vid stigande temp/utebliven förbättring ny kontakt med avdelningen imorgon.
    correct: false
    feedback: Observation hemma riskerar att fördröja omedelbar behandling vid möjlig neutropeni och sepsis.
  explanation: Feber hos patient under cytostatikabehandling ska betraktas som neutropen feber tills motsatsen är klarlagd. Detta kräver omedelbar inläggning, blododlingar och empirisk bredspektrum IV-antibiotika samt övervakning och vätskebehandling eftersom fördröjd behandling ökar risken för allvarlig sepsis.
