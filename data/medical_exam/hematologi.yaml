  question: Man 65 år med IgG kappa M‑komponent 15 g/L. Misstanke om MGUS men man vill utesluta multipelt myelom. Vilka undersökningar krävs för diagnostik och bedömning av behandlingsindikation?
  image: null
  options:
  - text: Blodprov (blodstatus, elstatus, fria lätta kedjor), benmärgsundersökning och PET‑CT
    correct: false
    feedback: PET‑CT kan vara användbart i vissa fall men är inte förstahandsval för rutinmässig skelettutredning; helkropps lågdos‑CT eller helkropps‑MRI är rekommenderade och benmärgsprov krävs vanligtvis.
  - text: Blodprov samt CT hals, thorax och buk
    correct: false
    feedback: CT hals/thorax/buk utreder inte skelettet systematiskt för myelomrelaterade lytiska förändringar och saknar benmärgsanalys.
  - text: Blodprov samt MR helkropp
    correct: false
    feedback: Helkropps‑MRI är en lämplig bildmodalitet men saknar benmärgsbiopsi; benmärgsundersökning behövs för att kvantifiera klonala plasmaceller vid diagnostik.
  - text: Blodprov, benmärgsundersökning och CT lågdos myelomskelett
    correct: true
    feedback: Kombinationen av riktade blodprover (inklusive fria lätta kedjor), benmärgsbiopsi och helkropps lågdos‑CT (eller helkropps‑MRI) är standard för att ställa diagnos och avgöra behandlingsindikation.
  - text: Endast blodprov då patienten är symptomfri.
    correct: false
    feedback: Även asymtomatiska patienter med M‑komponent behöver kompletterande utredning (bilddiagnostik och ofta benmärgsprov) för att utesluta myelom eller andra myeloproliferativa tillstånd.
  explanation: Vid misstanke om myelom krävs riktade blodprover (blodstatus, kalcium, njurfunktion, albumin, S‑elektrofores/IFE, fria lätta kedjor), benmärgsbiopsi för att kvantifiera klonal plasmacellandel och helkroppsbildgivning (lågdos‑CT eller helkropps‑MRI; PET‑CT i särskilda fall) för att påvisa myelom‑definierande förändringar som lytiska lesioner eller extramedullär sjukdom.
