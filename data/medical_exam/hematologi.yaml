  question: En 30-årig kvinna, gravid v 9 (förstföderska) född i Grekland, har Hb 110 g/L, MCV 67 fl, ferritin 70 µg/L (ref 15–150) och retikulocyter 120 x10^9/L (ref 20–100). Vilken är den mest sannolika orsaken till hennes lätta anemi?
  image: null
  options:
  - text: Utspädning p.g.a. ökad plasmavolym under graviditet
    correct: false
    feedback: Mindre sannolik — utspädningsanemi uppträder oftast senare i graviditeten och är vanligen normocytär, inte mikrocytär.
  - text: B12-brist
    correct: false
    feedback: B12-brist ger makrocytär anemi med förhöjt MCV, inte lågt MCV.
  - text: Thalassemia minor
    correct: true
    feedback: Mikrocytär anemi med normalt/högt ferritin och medelhavsursprung är typiskt för thalassemia minor.
  - text: Järnbrist p.g.a. ökat järnbehov under graviditet
    correct: false
    feedback: Järnbrist ger lågt ferritin; här är ferritin normalt vilket talar emot järnbrist.
  - text: Thalassemia major
    correct: false
    feedback: Thalassemia major ger svår, ofta transfusionsberoende anemi från barndomen, inte en mild anemi hos en vuxen.
  explanation: Mikrocytär anemi med normalt eller förhöjt ferritin och ursprung från medelhavsområdet talar för thalassemia minor. Thalassemia minor är en mild, ärftlig minskning av globinproduktion som ger lågt MCV men normalt ferritin, till skillnad från järnbrist där ferritin är lågt.
