  question: 'Jonas 67 år har nyligen behandlats för akut myeloisk leukemi med två cykler daunorubicin + cytarabin och är 6 dagar efter sista cytostatikadosen. Han söker akuten med feber (knappt 39 °C), puls 105/min, lätt ökad AF, näsblödning, blödande tandkött. Lab: LPK 0,7 x10^9/L, TPK <10 x10^9/L, Hb 94 g/L, CRP 50 mg/L. Vad är klokast att göra nu?'
  image: null
  options:
  - text: Ordinera blodtransfusion och skicka hem patienten med råd att kontakta sin hematolog efter helgen.
    correct: false
    feedback: Patienten har neutropen feber och svår trombocytopeni och får inte skickas hem då risken för snabbt progredierande sepsis och blödning är hög.
  - text: Misstänk i första hand viros; lägg in för observation, ta blododling men avvakta antibiotika tills odlingssvar finns. Planera trombocyttransfusion på måndag.
    correct: false
    feedback: Vid neutropen feber ska bredspektrum IV-antibiotika ges omedelbart efter blododling; att avvakta ökar risk för sepsis, och trombocyter måste erbjudas snarare än först på måndag.
  - text: Komplettera prover (elektrolyter, krea, leverprover, koagulation), ta blododlingar och sätt in bredspektrum IV-antibiotika omedelbart, ge vätska, beställ trombocytkoncentrat för snar transfusion och lägg in patienten för monitorering.
    correct: true
    feedback: 'Neutropen feber är en akut situation: utredning + blododlingar bör tas och bredspektrum IV-antibiotika ges omedelbart, samt trombocyttransfusion vid så låg TPK och blödningsfenomen.'
  - text: Skriv ut tablett fenoximetylpenicillin peroralt och be patienten återkomma vid försämring.
    correct: false
    feedback: Peroralt penicillin är otillräckligt vid neutropen feber; patienten behöver IV-antibiotika och observation/beredskap pga hög risk för allvarlig infektion och blödning.
  - text: Misstanke om tidigt recidiv av AML. Påbörja intensifierad cytostatikabehandling (fludarabin, cytarabin, idarubicin) och lägg in patienten.
    correct: false
    feedback: Symtomen och labben tyder på neutropen feber och blödningsrisk efter nylig behandling, inte akut indikation för återfallsbehandling; cytostatika skulle förvärra neutropeni och blödningsrisk.
  explanation: 'Neutropen feber är en onkologisk akutdiagnos där snabb handläggning krävs: ta blododlingar och ge bredspektrum IV-antibiotika omedelbart, komplettera prover och vätska, beställ trombocyttransfusion vid TPK <10 x10^9/L eller vid blödning, och vårdinskrivning för monitorering och stödbehandling.'
