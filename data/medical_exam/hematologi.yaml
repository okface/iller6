  question: 'Anna, 25 år, trötthet. Hb 77 g/L. Lab: B12-brist, högt folat, järnbrist. Atrofisk gastrit. Vilken är bästa initiala behandling?'
  image: null
  options:
  - text: Börjar med järn, tar om prover.
    correct: false
    feedback: Att prioritera järn och fördröja B12 kan riskera irreversibel neurologisk skada från obehandlad B12-brist.
  - text: Ger B12 först, tar om folat sen.
    correct: true
    feedback: B12 bör ersättas först (vanligen parenteralt vid atrofisk gastrit) för att förebygga neurologisk komplikation; järn kan behandlas därefter.
  - text: Folat och järn först.
    correct: false
    feedback: Att ge folat innan B12 kan förvärra eller maskera neurologiska symtom och folat är redan förhöjt här.
  - text: Börjar med B12 och folat, tar om järn sen.
    correct: false
    feedback: Delvis fel — B12 ska ges men extra folat är onödigt och kan vara riskabelt om B12 inte etablerats; folatnivån är redan hög.
  - text: Ger B12, folat och järn samtidigt.
    correct: false
    feedback: B12 och järn kan behöva behandlas, men rutinmässig tillsats av folat är onödig här och kan dölja B12-bristens effekter.
  explanation: Vid B12-brist, särskilt vid atrofisk gastrit, ska B12 ersättas snarast (ofta parenteralt) för att förhindra neurologisk skada. Folat bör inte ges före eller rutinmässigt om inte brist påvisats (här är folat förhöjt). Järnbrist behandlas också, men B12-prioritering är viktigast initialt.
