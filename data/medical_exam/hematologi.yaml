  question: Vilken av följande sjukdomar är ofta associerad med mjältförstoring (splenomegali)?
  image: null
  options:
  - text: Myelom
    correct: false
    feedback: Vanligtvis ingen uttalad splenomegali eftersom myelom främst påverkar benmärg och skelett.
  - text: Aplastisk anemi
    correct: false
    feedback: Ger hypoplastisk benmärg och oftast liten eller normal mjälte, inte splenomegali.
  - text: Kronisk myeloisk leukemi
    correct: true
    feedback: KML är en myeloproliferativ sjukdom med extramedullär hematopoes som ofta ger uttalad splenomegali.
  - text: Uttalad järnbrist
    correct: false
    feedback: Järnbrist orsakar inte primärt splenomegali och förklarar inte en förstorad mjälte.
  - text: Monoklonal gammopati (MGUS)
    correct: false
    feedback: MGUS är en benign plasmacellsproliferation som normalt inte ger betydande mjältförstoring.
  explanation: Kronisk myeloisk leukemi (CML) ger ofta massiv splenomegali på grund av extramedullär hematopoes; den karakteriseras ofta av BCR‑ABL1. Tillstånd som myelom, MGUS, aplastisk anemi och järnbrist orsakar vanligen inte uttalad mjältförstoring.
