  question: Erik, 28 år, har blött från tandköttet och nässlemhinnan i ett dygn. Han mår övrigt väl. Blodprover visar normala Hb, leukocyter och differentialräkning, men trombocyter är omätbart låga. Vilken är den mest sannolika diagnosen?
  image: null
  options:
  - text: TTP – trombotisk trombocytopen purpura
    correct: false
    feedback: TTP ger ofta hemolys (schistocyter), neurologiska/renala symtom och påverkan på blodstatus, inte isolerad trombocytopeni.
  - text: Akut leukemi
    correct: false
    feedback: Akut leukemi ger vanligtvis avvikande vita och/eller anemi samt blaster i differentialräkningen.
  - text: ITP – immunogen trombocytopen purpura
    correct: true
    feedback: Isolerad svår trombocytopeni med normal Hb och vita och mucocutana blödningar talar för immunmedierad nedbrytning av trombocyter (ITP).
  - text: Koagulopati pga leversvikt, kontrollera PK-värde
    correct: false
    feedback: Leversvikt ger vanligen förlängt PK/INR och andra koagulationsrubbningar, inte enbart mycket låga trombocyter.
  - text: Förvärvad hemofili
    correct: false
    feedback: Förvärvad hemofili ger blödningsfenomen med förlängd aPTT och normalt trombocytantal.
  explanation: ITP är en immunmedierad destruktion av trombocyter som ger isolerad trombocytopeni och mucocutana blödningar, medan Hb och vita oftast är normala. Andra differentialdiagnoser som TTP, leukemi, leversvikt och förvärvad hemofili har typiska laboratoriefynd som skiljer dem från ITP.
