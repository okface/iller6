  question: 65-årig kvinna, rökare, med klåda efter dusch. Hb 165 g/L, EVF 0,49. Vad är nästa steg?
  image: null
  options:
  - text: 1. Kompletterar med diff, järnpaket, s-erytropoetin.
    correct: false
    feedback: Delvis korrekt — diff, järnstatus och s-erytropoetin är rimliga initiala prover, men misstanke om polycytemia vera kräver även JAK2-analys och hematologbedömning.
  - text: 2. Storrökare, ingen utredning, men UL buk.
    correct: false
    feedback: Rökning kan ge sekundär erytrocytos men patienten uppfyller tröskelvärden för polycytemi och behöver utredas vidare, inte endast bukultraljud.
  - text: 3. Remiss Hematologen (frågeställning polycytemia vera).
    correct: true
    feedback: Hb och EVF når gränsvärden för polycytemi och aquagen klåda stödjer misstanke om PV; hematologremiss för JAK2-test och vidare handläggning är indicerat.
  - text: 4. DT hals/thorax/buk (lymfom?).
    correct: false
    feedback: Lymfom ger sällan isolerad förhöjd Hb/EVF med aquagen klåda; DT är inte första steget vid misstanke om polycytemia vera.
  - text: 5. Diuretika-effekt (pseudopolycytemi).
    correct: false
    feedback: Diuretika kan ge hemokoncentration men patientens symtom och värden talar för verklig polycytemi som kräver vidare utredning.
  explanation: Hb 165 g/L och EVF 0,49 uppfyller WHO:s tröskelvärden för polycytemi hos kvinna. Aquagen klåda och eventuell splenomegali talar för polycytemia vera — utredning bör inkludera JAK2-mutation, s-erytropoetin, syremättnad för att utesluta sekundära orsaker och remiss till hematolog.
  id: imp-c0816cf1
