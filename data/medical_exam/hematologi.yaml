  question: 'En 25‑årig tidigare frisk man söker på ÖNH-akuten för svår att blodstilla näsblödning och har petekier. Blodstatus: Hb 143 g/L, LPK 4,8 x10^9/L och TPK <5 x10^9/L. Diff är normal och patienten är i övrigt väl (ingen feber, inga infektioner eller viktnedgång). Vilken är den mest sannolika orsaken till trombocytopenin?'
  image: null
  options:
  - text: Felaktigt provsvar; ta om provet
    correct: false
    feedback: Pseudotrombocytopeni p.g.a. EDTA-aggregat är möjlig, men en normal diff talar emot provfel och patientens svåra mucokutana blödning stöder verkligt lågt TPK.
  - text: B12-brist
    correct: false
    feedback: B12-brist ger oftast megaloblastisk förändring och flercellig påverkan (anemi, ibland leukopeni) snarare än isolerad svår trombocytopeni.
  - text: Akut leukemi
    correct: false
    feedback: Akut leukemi ger vanligen abnorm diff med blaster eller andra avvikelser och systemiska symtom, vilket saknas här.
  - text: Myelodysplastiskt syndrom
    correct: false
    feedback: MDS ses oftast hos äldre och ger ofta multilineär cytopeni och morfologiska avvikelser i diffen, vilket inte stämmer med denna unga patient.
  - text: ITP (Immunologisk trombocytopen purpura)
    correct: true
    feedback: Isolerad, svår trombocytopeni med normal diff och mucokutana blödningar hos en tidigare frisk ung vuxen är typiskt för immunmedierad trombocytopeni (ITP).
  explanation: ITP är en immunmedierad destruktion av trombocyter som ger isolerad trombocytopeni och typiskt mucokutan blödningsbild. Diagnosen är oftast en uteslutningsdiagnos när andra orsaker och multilineära avvikelser saknas.
