  question: '78-årig tidigare frisk man söker för trötthet. Status: puls 105/min och ett systoliskt blåsljud. Blodstatus: Hb 88 g/L, MCV 115 fL, trombocyter 80 × 10^9/L, leukocyter 1,5 × 10^9/L. Homocystein och methylmalonat är normala. Vilken är den mest troliga förklaringen till dessa fynd?'
  image: null
  options:
  - text: Kronisk myeloisk leukemi
    correct: false
    feedback: Osannolikt — CML ger typiskt leukocytos med neutrofili/basofili och BCR‑ABL, inte pancytopeni.
  - text: Myelodysplastiskt syndrom (MDS)
    correct: true
    feedback: Äldre patient med pancytopeni och makrocytär anemi utan B12/folatbrist talar för MDS med ineffektiv hematopoes.
  - text: Myelofibros
    correct: false
    feedback: Osannolikt — myelofibros ger ofta uttalad splenomegali, teardrop‑erytrocyter och benmärgsfibros vilket inte beskrivs här.
  - text: Vitamin B12‑brist
    correct: false
    feedback: Osannolikt — B12‑brist ger makrocytos men skulle ge förhöjt homocystein och methylmalonat, vilket här är normalt.
  - text: Myelom
    correct: false
    feedback: Osannolikt — myelom ger oftast normocytär anemi med plasmacellsökning och paraprotein, inte typisk makrocytos och pancytopeni.
  explanation: Myelodysplastiskt syndrom är en klonal benmärgssjukdom hos äldre som ger ineffektiv hematopoes med cytopenier och ofta makrocytär anemi. Diagnos ställs med benmärgsundersökning och cytogenetik efter att bristtillstånd som B12/folat uteslutits; MDS kan progrediera till AML.
