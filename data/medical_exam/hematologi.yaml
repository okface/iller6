  question: 'En 74-årig tidigare frisk bonde är i övrigt asymptomatisk. Blodprover: Hb 125 g/L, kreatinin 90 µmol/L, sänkan något förhöjd. Serumelektrofores visar en IgG-kappa M-komponent 20 g/L. Benmärgsundersökning: 5% plasmaceller. DT-skelett utan myelomdestruktion. Vilken diagnos är mest sannolik?'
  image: null
  options:
  - text: Plasmacellsleukemi
    correct: false
    feedback: Plasmacellsleukemi kännetecknas av höga nivåer cirkulerande plasmaceller och uttalad leukemi, vilket inte föreligger här.
  - text: Plasmocytom
    correct: false
    feedback: Plasmocytom är ett solitärt tumörfokus i ben eller mjukdelar, medan här finns generell M-komponent och inget solitärt lesion.
  - text: Asymtomatiskt myelom
    correct: false
    feedback: Smoldering myelom kräver antingen ≥10% benmärgsplasmaceller eller högre M-proteinnivåer (t.ex. ≥30 g/L) utan organsvikt, vilket inte uppfylls.
  - text: Behandlingskrävande myelom
    correct: false
    feedback: Behandlingskrävande myelom kräver myelomrelaterade skador (CRAB eller myelomdefinierande händelser), vilka saknas.
  - text: Monoklonal gammopati av oklar signifikans (MGUS)
    correct: true
    feedback: Kriterierna för MGUS är M-protein <30 g/L, benmärgsplasmaceller <10% och avsaknad av myelomrelaterade skador, vilket stämmer för denna patient.
  explanation: Patientens fynd (IgG M-komponent 20 g/L, 5% plasmaceller i benmärgen och inga CRAB-tecken eller skelettdestruktioner) uppfyller kriterierna för MGUS. Smoldering myelom kräver högre M-protein eller ≥10% plasmaceller, och symtomatiskt myelom kräver organsvikt eller myelomdefinierande händelser.
