  question: 'Erik, 38 år, har haft ledvärk några veckor men är i övrigt opåverkad. Blodprover: CRP 31 mg/L, Hb 79 g/L, trombocyter 35 x10^9/L, vita 0,8 x10^9/L, neutrofila <0,1 x10^9/L. Vad är klokast att göra nu?'
  image: null
  options:
  - text: Misstänk toxisk påverkan av benmärgen, t.ex. alkohol. Beställ B-PEth.
    correct: false
    feedback: Otillräckligt — graden av cytopenier och svår neutropeni kräver omedelbar hematologbedömning snarare än primärt alkoholutredning.
  - text: Misstanke om hematologisk sjukdom. Diktera en remiss för poliklinisk utredning.
    correct: false
    feedback: Strategi — poliklinisk utredning fördröjer akut bedömning vid hög infektions- och blödningsrisk.
  - text: Misstänk benmärgshämning pga viros. Omprov om 1–2 veckor.
    correct: false
    feedback: Riskabelt att avvakta — svår neutropeni och trombocytopeni kräver snabb utredning och ofta sjukhusomhändertagande.
  - text: Misstänk felanalys av laboratoriet. Omprov.
    correct: false
    feedback: Omprov kan göras parallellt, men man bör inte fördröja kontakt med hematolog när värdena indikerar allvarlig pancytopeni.
  - text: Misstänk akut leukemi. Ring närmaste hematologimottagning.
    correct: true
    feedback: Uttalad pancytopeni med svår neutropeni talar för akut leukemi och kräver omedelbar hematologbedömning och benmärgsutredning.
  explanation: Uttalad pancytopeni med mycket låg neutrofila samt anemi och trombocytopeni är mycket oroande för akut leukemi eller annan allvarlig benmärgssjukdom. Snabb hematologkontakt, sjukhusinläggning och benmärgsundersökning är nödvändigt; att invänta eller enbart poliklinisk utredning är olämpligt.
