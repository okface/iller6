  question: Allogen stamcellstransplantation är en viktig kurativ behandlingsmodalitet inom hematologi. Vilken är den vanligaste indikationen för allogen stamcellstransplantation bland vuxna i Sverige?
  image: null
  options:
  - text: Akut myeloisk leukemi
    correct: true
    feedback: Många högrisk- eller refraktära AML-patienter får allogen transplantation med kurativt syfte.
  - text: Kronisk lymfatisk leukemi
    correct: false
    feedback: CLL är sällan indikation för allogen transplantation och behandlas oftast med läkemedel och målstyrd terapi.
  - text: Kronisk myeloisk leukemi
    correct: false
    feedback: CML behandlas i regel effektivt med tyrosinkinashämmare; allogen transplantation är numera ovanligt.
  - text: Högmalignt lymfom
    correct: false
    feedback: Vissa lymfom kan kräva allogen SCT men det är mindre vanligt; autolog transplantation är ofta förstahandsval vid behov.
  - text: Myelom
    correct: false
    feedback: Multipelt myelom behandlas primärt med autolog stamcellstransplantation snarare än allogen.
  explanation: I Sverige är akut myeloisk leukemi den vanligaste indikation för allogen stamcellstransplantation hos vuxna eftersom många högrisk- eller refraktära patienter behöver en kurativ behandling. Andra sjukdomar som CML, myelom och de flesta lymfom behandlas ofta med alternativa, icke-allogena strategier.
