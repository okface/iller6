  question: Martin, 25 år med typ 1‑diabetes, gjorde en 16 km löptur under dagen, åt och drack alkohol sent på kvällen och hade glukosvärden 15–20 mmol/L. På natten hittade sambon honom med krampanfall och Freestyle Libre visade värde under mätarens detektionsgräns. Vilken är den mest sannolika bakomliggande orsaken?
  image: null
  options:
  - text: Krampanfall orsakat av alkoholintoxikation
    correct: false
    feedback: Alkoholintoxikation kan ge medvetslöshet men isolerat krampanfall från alkohol utan hypoglykemi är mindre sannolikt här eftersom mätaren visade mycket lågt glukos och träning+alkohol förklarar hypoglykemin bättre.
  - text: Tagit dubbel dos basinsulin
    correct: false
    feedback: En dubbel dos basinsulin skulle ofta leda till hypoglykemi tidigare eller kräva att patienten erkänt dosfelet; kontexten med träning och alkohol gör detta mindre sannolikt.
  - text: Minskat insulinbehov på natten av alkoholintaget och muskelträning
    correct: true
    feedback: Intensiv träning tömmer glykogen och alkohol hämmar leverns glukoneogenes, så ordinarie basinsulin blir relativt för starkt och kan ge sena nattliga hypoglykemier med kramper.
  - text: Tagit extra snabbinsulin på kvällen
    correct: false
    feedback: Extra snabbinsulin skulle sannolikt ge hypoglykemi tidigare efter måltiden snarare än flera timmar senare under sömnen.
  - text: Felaktiga värden från Freestyle Libre
    correct: false
    feedback: Sensorfel kan förekomma men ett kliniskt krampanfall tillsammans med mycket lågt sensorvärde talar snarare för verklig hypoglykemi än enbart mätarfel.
  explanation: Kraftig uthållighetsträning tömmer muskel- och leverglykogen, och alkohol hämmar leverns glukoneogenes vilket ger ökad risk för sena nattliga hypoglykemier hos insulinbehandlade. Hos patienter som tagit basalinsulin utan kompensation kan detta leda till svår hypoglykemi och neurologiska symtom som kramper.
