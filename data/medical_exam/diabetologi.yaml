  - Diabetes
  question: En patient med typ 1‑diabetes använder insulinpump (snabbverkande analog). Pumpen slutar helt leverera insulin p.g.a. infusionssetoklusion. Ungefär hur lång tid till kliniskt signifikant ketos/DKA kan uppstå om inget åtgärdas?
  image: null
  options:
  - text: Cirka 4–8 timmar beroende på glykogenlager och exogen insulin kvar i subkutan vävnad
    correct: true
    feedback: Vid avbrott i snabbverkande insulin kan ketonbildning utvecklas inom några timmar, ofta 4–8 timmar, hos insulinberoende patienter.
  - text: Vanligtvis >48 timmar eftersom ketos kräver långvarig insulinbrist
    correct: false
    feedback: Detta underskattar risken; DKA kan utvecklas snabbt i total insulinbrist.
  - text: Aldrig eftersom depotreserver av endogent insulin skyddar mot DKA
    correct: false
    feedback: Typ 1‑patienter saknar tillförlitlig endogen insulinproduktion och kan snabbt utveckla DKA.
  - text: Inom 30–60 minuter eftersom ketoner bildas omedelbart vid insulinavbrott
    correct: false
    feedback: Ketoacidos utvecklas inte så snabbt; det tar några timmar innan signifikant ketonemi och acidos uppstår.
  explanation: Vid abrupt avbrott i subkutant snabbverkande insulin hos typ 1‑diabetiker kan ketonbildning och progress till DKA ske relativt snabbt, ofta inom 4–8 timmar beroende på individuella faktorer. Därför krävs tidig upptäckt och åtgärd vid pumpfel.
- id: med-gen-8b4c-nefro
