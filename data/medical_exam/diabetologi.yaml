- id: med-gen-1a3f-hhsdk
  type: multiple_choice
  tags:
  - Diabetes
  - Akutmedicin
  question: Vilket av följande laboratoriefynd talar mest för hyperosmolärt hyperglykemiskt tillstånd (HHS) snarare än för diabetisk ketoacidos (DKA)?
  image: null
  options:
  - text: Plasmaglukos > 30 mmol/L med serumosmolalitet > 320 mOsm/kg och frånvaro av signifikanta ketoner
    correct: true
    feedback: HHS karakteriseras av extrem hyperglykemi och hög osmolalitet med ringa ketonemi.
  - text: Artärblodgas med pH < 7,25 och förhöjd anjongap
    correct: false
    feedback: Lågt pH och hög anjongap talar snarare för DKA än för HHS.
  - text: Svår hypokalemi (K+ < 3,0 mmol/L) utan acidos
    correct: false
    feedback: Hypokalemi kan förekomma i båda tillstånden men är inte diagnostiskt för HHS.
  - text: Hyponatremi (s-K < 125 mmol/L) med normal plasmaosmolalitet
    correct: false
    feedback: Hyponatremi med normal osmolalitet utesluter inte DKA/HHS men är inte typiskt för HHS.
  explanation: HHS karakteriseras av mycket hög plasmaglukos och ökad serumosmolalitet (>320 mOsm/kg) med minimal ketonbildning och ofta relativt normal syrabasstatus. DKA å andra sidan har uttalad ketos och metabol acidos med sänkt pH och ökad anjongap.
- id: med-gen-2b7c-gestdiag
  type: multiple_choice
  tags:
  - Diabetes
  - Gestation
  question: Vilket uttalande om screening och diagnostik av graviditetsdiabetes (GDM) i Sverige är mest korrekt enligt nuvarande praxis?
  image: null
  options:
  - text: Alla gravida bör erbjudas 75 g oral glukostoleranstest (OGTT) i graviditetsvecka 24–28 och diagnos ställs vid någon av trösklarna fasting ≥5,1 mmol/L, 1 h ≥10,0 mmol/L eller 2 h ≥8,5 mmol/L.
    correct: true
    feedback: Nuvarande internationella kriterier (IADPSG/WORLD) används ofta och inkluderar dessa trösklar i v 24–28.
  - text: Screening via fasting-glukos på rutin i vecka 12 är tillräckligt för att fånga majoriteten av GDM.
    correct: false
    feedback: Fasting i vecka 12 identifierar tidig diabetes men saknar känslighet för GDM uppkommer senare; OGTT i v24–28 är standard.
  - text: Endast kvinnor med BMI >35 eller tidigare GDM bör genomgå OGTT under graviditet.
    correct: false
    feedback: Selektiv screening används i vissa riktlinjer men universal OGTT i v24–28 rekommenderas ofta för att inte missa fall.
  - text: Diagnos kräver förhöjt fastingvärde endast eftersom postprandiella värden inte påverkar graviditetsutfallet.
    correct: false
    feedback: Postprandiella värden korrelerar starkt med komplikationsrisk och ingår därför i diagnoskriterierna.
  explanation: Internationella och svenska rutiner rekommenderar ofta 75 g OGTT i graviditetsvecka 24–28 med trösklar enligt IADPSG (fasting ≥5,1, 1h ≥10,0, 2h ≥8,5 mmol/L). Tidig fasting-glukos fångar preexisterande eller tidig manifest diabetes men räcker inte för att upptäcka GDM som utvecklas senare.
- id: med-gen-3c9d-glp1cv
  type: multiple_choice
  tags:
