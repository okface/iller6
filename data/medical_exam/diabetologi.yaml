  question: Vilken intervention har bäst evidens för att återställa hypoglykemimedvetenhet hos en person med typ 1‑diabetes och dokumenterad hypoglykemisk omedvetenhet?
  image: null
  options:
  - text: Strukturerad utbildning och målinriktad undvikande av hypoglykemier under 2–3 veckor (hypoglykemirestriktion)
    correct: true
    feedback: Undvikande av hypoglykemier via intensiv utbildning och justering av behandling kan återställa symptomigenkänning på veckor.
  - text: Fortlöpande höjning av långtids‑HbA1c till >9 % för att minska hypoglykemier
    correct: false
    feedback: Att avsiktligt acceptera mycket högt HbA1c är skadligt och ej rekommenderat som behandling för hypoglykemimedvetenhet.
  - text: Daglig behandling med beta‑2‑agonist för att öka adrenerga symtom vid lågt blodsocker
    correct: false
    feedback: Beta‑agonister är inte evidensbaserat för återställande av hypoglykemimedvetenhet.
  - text: Pacemakerimplantation för att öka symtom vid hypoglykemi
    correct: false
    feedback: Pacemaker har ingen roll i behandling av hypoglykemimedvetenhet.
  explanation: Systematisk undvikande av hypoglykemier genom patientutbildning, CGM‑användning och behandlingsjustering under några veckor har visat sig återställa hypoglykemimedvetenhet hos många patienter. Strategin minskar adrenerga och autonoma adaptationer som annars dämpar symptom.
- id: med-gen-aa7d-bariatricrem
  type: multiple_choice
  tags:
