  question: Bengt, 47 år, typ 2-diabetes (metformin + liraglutid). HbA1c 43 mmol/mol, blodtryck 128/72 mmHg, albumin/kreatinin-kvot 27 mg/mmol (förhöjd). Vilken behandling lägger du till?
