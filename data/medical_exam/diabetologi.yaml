  question: Vilket av följande fynd är mest indicerande för att initiera ACE‑hämmare (eller ARB) som förstahandsval vid diabetesrelaterad njurpåverkan för att bromsa progression?
  image: null
  options:
  - text: U-albumin/kreatininkvot (U‑ACR) ≥30 mg/g (mikroalbuminuri) eller högre vid två av tre prover
    correct: true
    feedback: Mikroalbuminuri (U‑ACR ≥30 mg/g) är en etablerad indikation för att initiera ACE‑hämmare för nefroprotektion.
  - text: Isolerad lätt sänkning av eGFR till 55 ml/min utan albuminuri
    correct: false
    feedback: Sänkt eGFR utan albuminuri kräver utredning men är inte i sig en automatisk indikation för ACE‑hämmare.
  - text: Normalt U‑ACR men två års svängande HbA1c över 9 %
    correct: false
    feedback: Dålig glykemisk kontroll är viktig att åtgärda men utgör inte i sig indikationen för ACE‑hämmare utan albuminuri.
  - text: Urinmikroskop med röda celler som tecken på glomerulonefrit
    correct: false
    feedback: Misstanke om annan glomerulär sjukdom kräver speciell utredning innan rutinmässig ACE‑hämmarstart.
  explanation: Start av ACE‑hämmare eller ARB rekommenderas vid mikro‑ eller makroalbuminuri (U‑ACR ≥30 mg/g vid upprepade prov) för att minska albuminuri och sakta njurprogression. Isolerad minskad eGFR utan albuminuri kräver vidare utredning och individuell bedömning.
- id: med-gen-9c2d-hypounaw
  type: multiple_choice
  tags:
