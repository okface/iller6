  question: Anders, 65 år, tidigare frisk förutom hypertoni och övervikt (BMI 29), har genomgått resektion av bukspottkörteln för en tumör och utvecklat stigande glukosnivåer som nu behandlas med insulin till måltider och på natten. Vilken typ av diabetes har han mest sannolikt utvecklat?
  image: null
  options:
  - text: Sekundär
    correct: true
    feedback: Pankreasskada/resektion minskar betacellsfunktion och ger sekundär diabetes som debuterar efter operationen.
  - text: Typ 2-diabetes
    correct: false
    feedback: Även om han har riskfaktorer för typ 2 debuterade hyperglykemin efter pankreasresektionen, vilket talar för sekundär orsak.
  - text: LADA
    correct: false
    feedback: LADA är en autoimmun, långsamt progredierande typ 1-liknande diabetes och uppstår inte akut efter kirurgisk pankreasskada.
  - text: MODY
    correct: false
    feedback: MODY är monogen och debuterar vanligen i yngre ålder, inte nytt i hög ålder efter pankreasresektion.
  - text: Typ 1-diabetes
    correct: false
    feedback: Typ 1 är autoimmun och ofta debut i yngre ålder med annan klinisk bild, inte typisk efter kirurgisk förlust av pankreasvävnad.
  explanation: Denna patient har sannolikt sekundär diabetes till följd av resektion av bukspottkörteln som minskat insulinproducerande betaceller. Debut av hyperglykemi efter operation och snabbt behov av insulin talar för sekundär diabetes snarare än primära former som typ 2, LADA, MODY eller typ 1.
