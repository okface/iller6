  question: Vilket av följande påståenden om typ 2‑diabetes är korrekt?
  image: null
  options:
  - text: Orsakas av virusinfektioner
    correct: false
    feedback: Nej — virusutlöst autoimmun förstörelse av betaceller är typiskt för typ 1, inte typ 2.
  - text: Kan involvera insulinresistens
    correct: true
    feedback: Ja — typ 2 karakteriseras i huvudsak av perifer insulinresistens ofta i kombination med relativ insulinbrist pga betacellsdysfunktion.
  - text: Involverar en överproduktion av insulin
    correct: false
    feedback: Även om kompensatorisk hyperinsulinemi kan ses tidigt vid insulinresistens är sjukdomen inte definierad av överproduktion och övergår ofta till relativ insulinbrist.
  - text: Orsakas av en minskning av antalet betaceller
    correct: false
    feedback: Inte primärt — betacellsfunktion och ibland mängd kan försämras över tid, men sjukdomens kärna är insulinresistens och betacellsdysfunktion snarare än en initial primär reduktion av cellantal.
  - text: Är förknippad med sänkta fasteglukosnivåer
    correct: false
    feedback: Typ 2 ger vanligen förhöjda fasteglukosvärden på grund av insulinresistens och relativ insulinbrist.
  explanation: Typ 2‑diabetes orsakas främst av insulinresistens och en progressiv dysfunktion i betacellerna som leder till relativ insulinbrist och hyperglykemi. Det är inte primärt virusinducerat och kännetecknas vanligtvis av förhöjda, inte sänkta, fasteglukosnivåer.
