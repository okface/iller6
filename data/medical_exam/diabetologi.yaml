  question: Vad betyder begreppet "polyfagi"?
  image: null
  options:
  - text: Förhöjd hunger och ätande
    correct: true
    feedback: Polyfagi innebär ökad aptit och ökat matintag.
  - text: Frekvent urinering
    correct: false
    feedback: Det beskriver polyuri (frekvent urinering), inte polyfagi.
  - text: Förhöjda blodsockernivåer
    correct: false
    feedback: Förhöjda blodsockernivåer kallas hyperglykemi, inte polyfagi.
  - text: Förhöjd törst
    correct: false
    feedback: Det beskriver polydipsi (ökad törst), inte polyfagi.
  - text: Viktnedgång
    correct: false
    feedback: Viktnedgång kan följa okontrollerad diabetes men är inte synonymt med polyfagi.
  explanation: Polyfagi betyder ökade hunger- och ätbeteenden och ses bland annat vid diabetes mellitus. Närstående termer är polyuri (frekvent urinering), polydipsi (ökad törst) och hyperglykemi (förhöjt blodsocker).
