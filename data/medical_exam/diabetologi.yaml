  question: Vilket av följande ökar risken för utveckling av hypoglykemi (lågt blodsocker)?
  image: null
  options:
  - text: Alkoholkonsumtion
    correct: true
    feedback: Alkohol hämmar leverns glukoneogenes och kan utlösa hypoglykemi, särskilt vid insulin/sulfonylurea eller otillräckligt födointag.
  - text: Hypertyreos
    correct: false
    feedback: Hypertyreos ökar metabolism och glukosproduktion och tenderar att höja blodsockret.
  - text: Feber
    correct: false
    feedback: Feber ökar stresshormoner och glukosproduktion och leder oftast till förhöjt blodsocker.
  - text: Kortisonbehandling
    correct: false
    feedback: Glukokortikoider ger insulinresistens och höjer blodsockret.
  - text: Stress
    correct: false
    feedback: Stress frisätter adrenalin och kortisol som ökar glukosnivåerna.
  explanation: Alkohol ökar risken för hypoglykemi genom hämning av leverns glukoneogenes, vilket är särskilt farligt vid samtidig insulin- eller sulfonylureabehandling och vid dåligt födointag. Hypertyreos, feber, stress och kortisonbehandling tenderar i stället att öka blodsockret via ökad glukosproduktion eller insulinresistens.
