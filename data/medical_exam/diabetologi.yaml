  question: Kalle, 70 år, behandlas med höga doser morgonkortison för nyupptäckt polymyalgia rheumatica. På morgonen är faste‑glukos 7–9 mmol/L men på eftermiddagarna är värdena 15–17 mmol/L. Han planeras för hemgång. Vilken behandling föreslår du för hyperglykemin?
  image: null
  options:
  - text: Du rekommenderar metformin med snabb upptrappning
    correct: false
    feedback: Metformin har för långsamt insättande effekt för att hantera uttalade eftermiddagstoppar och är därför inte lämpligt som akut förstahandsval vid steroidutlöst hyperglykemi.
  - text: Du rekommenderar ingen behandling eftersom blodsockervärdena på morgonen är bra
    correct: false
    feedback: De kraftigt förhöjda eftermiddagsvärdena (15–17 mmol/L) kräver behandling för att minska risk för akut och subakut hyperglykemi.
  - text: Du rekommenderar medellångverkande (NPH) insulin i en dos på morgonen som sedan kan justeras utifrån blodsockermätningar om kortisondosen justeras
    correct: true
    feedback: Morgonadministrerat NPH täcker typiska steroidinducerade eftermiddagstoppar och dosen kan enkelt anpassas i takt med förändrad kortisondos.
  - text: Du rekommenderar SGLT-2 hämmare eftersom det kan skydda hjärtat också
    correct: false
    feedback: SGLT2‑hämmare är inte lämpliga för akut steroidutlöst hyperglykemi och kan öka risken för dehydrering och euglykemisk ketoacidos.
  - text: Du rekommenderar behandling med GLP1-analog eftersom det kan doseras veckovis
    correct: false
    feedback: GLP‑1‑analogier har för långsam och olämplig insättande verkan för att snabbt kontrollera uttalade eftermiddagspikar.
  explanation: Kortikosteroider ger ofta förhöjda eftermiddags- och kvällsglukosvärden. Medellångverkande (NPH) insulin givet på morgonen täcker dessa toppar och kan enkelt trappas ned i takt med minskad kortisondos, med bas i regelbunden blodsockermätning.
