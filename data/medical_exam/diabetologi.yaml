  question: 'Typ 1-diabetes är:'
  image: null
  options:
  - text: Orsakas av bakteriella infektioner
    correct: false
    feedback: Typ 1-diabetes orsakas inte av bakterieinfektioner utan av autoimmun förstörelse av betaceller.
  - text: Bestäms av förhållandet mellan olika tarmbakterier
    correct: false
    feedback: Tarmflora kan påverka risk men bestämmer inte ensam om sjukdomens uppkomst.
  - text: Orsakas av avsaknad av D-vitamin
    correct: false
    feedback: D-vitaminbrist kan vara en riskfaktor men är inte ensam orsak till typ 1-diabetes.
  - text: Mer utbredd hos män än hos kvinnor
    correct: false
    feedback: Prevalensen varierar med ålder och region; det är inte korrekt att generellt påstå att den är tydligt mer utbredd hos män.
  - text: En autoimmun sjukdom
    correct: true
    feedback: Typ 1-diabetes är en autoimmun sjukdom där immunförsvaret förstör insulinproducerande betaceller i pankreas.
  explanation: Typ 1-diabetes innebär autoimmun destruktion av pankreas betaceller och leder till absolut insulinbrist. Genetiska faktorer och miljöutlösare (t.ex. virus, näringsstatus eller tarmflora) kan påverka risken men är inte ensamma orsaker; behandling kräver insulinersättning.
