  question: Vilken mekanism är mest sannolik för att förklara de kardiovaskulära fördelarna som observerats med vissa GLP‑1 receptoragonister hos patienter med typ 2‑diabetes?
  image: null
  options:
  - text: Direkt antiinflammatorisk effekt i kärlväggen kombinerat med förbättrad glykemisk kontroll och viktminskning
    correct: true
    feedback: GLP‑1‑agonister ger metabol påverkan och har visats ha direkta vaskulära och antiinflammatoriska effekter som sannolikt bidrar till CV‑nytta.
  - text: Renodlad blodtryckssänkning till följd av perifer vasodilatation hos alla patienter
    correct: false
    feedback: GLP‑1 ger måttlig blodtryckssänkning men det förklarar inte helt den observerade CV‑effekten.
  - text: Ökad natriures via hämning av SGLT2 i proximala tubuli
    correct: false
    feedback: GLP‑1‑agonister påverkar inte SGLT2‑mediär natriures; det är SGLT2‑hämmare som har den effekten.
  - text: Primärt antikoagulerande effekt vilket minskar trombosrisk
    correct: false
    feedback: Ingen tydlig antikoagulerande mekanism för GLP‑1‑agonister har visats i stora studier.
  explanation: Kardiovaskulära fördelar med vissa GLP‑1‑agonister tros bero på en kombination av bättre glykemisk kontroll, viktminskning och direkta positiva effekter på kärlväggens inflammation och funktion. Denna multifaktoriella mekanism skiljer sig från SGLT2‑hämmarnas främst hemodynamiska/renal skyddande effekter.
- id: med-gen-4d2e-sglt2preop
  type: multiple_choice
  tags:
  - Diabetes
  - SGLT2
  - Behandling
  question: Vad är mest korrekt rekommendation för hantering av SGLT2‑hämmare inför planerad elektiv kirurgi för att minska risken för euglykemisk ketoacidos?
  image: null
  options:
  - text: Sätta ut SGLT2‑hämmaren 3 dagar före elektiv operation (5 dagar vid läkemedel med lång halvering) och återinsätta först när patient äter och dricker normalt.
    correct: true
    feedback: Offentliga rekommendationer förespråkar utsättning flera dagar före operation och återinsättning efter normal oral intake för att minska euglykemisk DKA‑risk.
  - text: Fortsätta SGLT2‑hämmaren fram till operationsdagen eftersom den minskar perioperativ kardiovaskulär risk.
    correct: false
    feedback: Perioperativ fortsatt behandling ökar risken för euglykemisk ketoacidos och rekommenderas ej.
  - text: Sätta ut endast vid kritisk sjukdom eller vid behov av lång fasta; annars kan medicinen fortsätta.
    correct: false
    feedback: Rutinmässig utsättning flera dagar före elektiv kirurgi rekommenderas oberoende av planerad fasta.
  - text: Byta till metformin dagarna före operation för att undvika DKA‑risk.
    correct: false
    feedback: Metformin byts inte in för att förebygga euglykemisk DKA och har egna perioperativa överväganden (laktatacidos).
  explanation: SGLT2‑hämmare bör vanligen sättas ut flera dagar före elektiv kirurgi (vanligen 3 dagar, längre för vissa preparat) och inte återinsättas förrän patienten har stabil oral intag och normal hemodynamik. Detta minskar risken för euglykemisk ketoacidos som kan uppstå vid fasta/stress.
- id: med-gen-5e6f-footom
  type: multiple_choice
  tags:
  - Diabetes
  - Komplikationer
  - Infektion
  question: En 62‑årig man med diabetes har ett sår på stortån och misstanke om djup infektion/osteomyelit. Vilket av följande är mest lämpligt som nästa steg för att utreda osteomyelit?
  image: null
  options:
  - text: Magnetkameraundersökning (MRI) av foten för att påvisa benengagemang
    correct: true
    feedback: MRI har hög sensitivitet och specificitet för osteomyelit i foten och är förstahandsval vid osäkerhet.
  - text: Röntgen av foten är tillräckligt för att utesluta osteomyelit tidigt i förloppet
    correct: false
    feedback: Röntgen visar ofta först sena förändringar och saknar känslighet tidigt för osteomyelit.
  - text: Blododlingar räcker för att diagnostisera osteomyelit eftersom bakterier alltid ses i blodet vid skelettinfektion
    correct: false
    feedback: Blododlingar kan vara positiva men är ofta negativa vid lokal osteomyelit och räcker inte för diagnos.
  - text: Amputation bör omedelbart utföras vid allt sår med misstänkt osteomyelit hos diabetiker
    correct: false
    feedback: Amputation är överdriven utan bilddiagnostik och multidisciplinär bedömning.
  explanation: MRI är det mest känsliga och specifika bilddiagnostiska verktyget för att påvisa osteomyelit i foten och rekommenderas när klinik eller probe‑to‑bone test tyder på benengagemang. Röntgen har låg sensitivitet tidigt, blododlingar kan vara negativa och kirurgisk beslut kräver bild- och mikrobiologiskt underlag.
- id: med-gen-6f1a-cgmtr
  type: multiple_choice
  tags:
  - Diabetes
  - Diagnostik
  - CGM
  question: Vilket påstående om kontinuerlig glukosmonitorering (CGM) och 'time in range' (TIR) är mest korrekt för patienter med typ 1‑diabetes?
  image: null
  options:
  - text: Målet är generellt ≥70 % TIR (3,9–10 mmol/L) eftersom detta korrelerar med HbA1c ≈7 % (53 mmol/mol) och minskad komplikationsrisk.
    correct: true
    feedback: 70 % TIR i 3,9–10 mmol/L motsvarar ungefär ett HbA1c omkring 7 % och är ett vedertaget mål för många vuxna med T1D.
  - text: TIR är ointressant kliniskt eftersom HbA1c är tillräckligt för att bedöma glykemisk kontroll.
    correct: false
    feedback: TIR tillför dynamisk information om hypoglykemi och glukosvariabilitet som HbA1c inte fångar.
  - text: Målet bör vara ≥90 % TIR för alla patienter för att undvika komplikationer.
    correct: false
    feedback: 90 % är ett orealistiskt mål för de flesta vuxna och inte nödvändigt för att minska komplikationer.
  - text: TIR definieras som andel tid under 3,0 mmol/L och är primärt ett mått på hypoglykemirisk.
    correct: false
    feedback: TIR avser oftast tid i targetintervallet (t.ex. 3,9–10 mmol/L), inte endast tid under 3,0 mmol/L.
  explanation: Time in range (vanligtvis 3,9–10 mmol/L) är ett användbart CGM‑mått; mål omkring ≥70 % korrelerar med HbA1c nära 7 % och är associerat med lägre risk för komplikationer. TIR kompletterar HbA1c genom att fånga hypoglykemier och glukosvariabilitet.
- id: med-gen-7a8b-pumpdka
