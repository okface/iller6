  explanation: Regelbunden fysisk aktivitet är mest effektiv för att förbättra insulinkänsligheten genom ökat glukosupptag i skelettmuskulatur och förbättrad insulinsignalering. Viktreduktion hjälper också, och rökstopp är viktigt för generell riskminskning, men motion ger störst direkt effekt.
