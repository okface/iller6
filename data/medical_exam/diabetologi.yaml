  question: Fatima, 23 år, kommer till akuten med appendicit och planeras för operation. Hon har typ 1-diabetes och använder en insulinpump som måste tas bort inför operation eftersom den sitter i vägen. Vad är viktigast att göra direkt när pumpen tas bort?
  image: null
  options:
  - text: Ge insulin direkt subkutant eller intravenöst för att undvika insulinbrist och ketonbildning.
    correct: true
    feedback: Korrekt — kontinuerlig insulinleverans måste omedelbart ersättas för att förebygga snabb hyperglykemi och ketoacidos.
  - text: Ordinerar blodsockermätning var 3:e timme eftersom sockret kommer stiga.
    correct: false
    feedback: Intermittent mätning är otillräcklig; insulin måste ersättas omedelbart då ketonbildning kan utvecklas snabbt.
  - text: Ser till att hon kan fortsätta använda sin glukossensor eftersom det underlättar glukoskontrollen om hon kan mäta kontinuerligt.
    correct: false
    feedback: Sensor ger värdefull data men ersätter inte behovet av kontinuerlig insulinleverans.
  - text: Ordinerar Ringer-Acetat-dropp eftersom hon ska fasta inför operation.
    correct: false
    feedback: Vätskebehandling är viktig men kompenserar inte insulinbrist eller förhindrar ketoacidos.
  - text: Avvaktar med insulin tills blodsockret är över 15 mmol/L för att undvika hypoglykemi.
    correct: false
    feedback: Att vänta riskerar snabb utveckling av hyperglykemi och ketoacidos; insulin ska ges omedelbart när pump tas bort.
  explanation: Personer med typ 1-diabetes är beroende av kontinuerlig insulinleverans; när en pump tas bort måste insulin snabbt ersättas subkutant eller intravenöst för att förhindra hyperglykemi och ketoacidos. Glukos- och ketonövervakning samt vätsketillförsel kompletterar behandlingen men ersätter inte insulin.
