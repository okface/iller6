  - Behandling
  question: Vilket av följande är den starkaste prediktorn för långsiktig remission av typ 2‑diabetes efter bariatrisk kirurgi?
  image: null
  options:
  - text: Kort duration av diabetes (<5 år) och bevarad C‑peptidproduktion
    correct: true
    feedback: Kort sjukdomsduration och intakt beta‑cellsfunktion (högt C‑peptid) är viktiga prediktorer för remission.
  - text: Hög startålder (>65 år) oberoende av andra faktorer
    correct: false
    feedback: Hög ålder är oftast associerad med sämre remission, inte bättre.
  - text: Lång historia av insulinbehandling innan operation
    correct: false
    feedback: Långvarig insulinbehandling antyder uttömd betacellsreserv och lägre sannolikhet till remission.
  - text: Enbart hög BMI (>50 kg/m²) utan hänsyn till metabol profil
    correct: false
    feedback: Hög BMI ökar sannolikheten för viktförlust men är inte ensam bästa prediktorn för glykemisk remission.
  explanation: Bästa prediktorer för remission efter metabol kirurgi är kort diabetesduration och kvarvarande endogen insulinproduktion (hög C‑peptid). Långvarig sjukdom och behov av insulin före operation minskar chansen för långsiktig remission.
- id: med-gen-bb9e-cvdstatins
