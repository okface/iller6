  options:
  - text: Hos diabetespatienter med etablerad aterosklerotisk kardiovaskulär sjukdom är högintensiv statinbehandling indicerad oberoende av LDL‑nivå.
    correct: true
    feedback: Högintensiva statiner rekommenderas vid etablerad ASCVD hos diabetiker för att minska återinsjuknande.
  - text: Statinbehandling kan utelämnas om HbA1c är väl kontrollerat (<7 %).
    correct: false
    feedback: Glykemisk kontroll förändrar inte indiceringen för statin vid etablerad ASCVD.
  - text: ACE‑hämmare är kontraindicerade som sekundärprevention efter hjärtinfarkt hos diabetiker.
    correct: false
    feedback: ACE‑hämmare har ofta hjärt‑ och njurprotektiva effekter och är inte kontraindicerade i detta sammanhang.
  - text: Aspirin bör aldrig användas vid sekundärprevention hos diabetespatienter på grund av blödningsrisk.
    correct: false
    feedback: Aspirin är indicerat för sekundärprevention hos patienter med manifest aterosklerotisk sjukdom om inga kontraindikationer föreligger.
  explanation: Vid etablerad aterosklerotisk hjärt-kärlsjukdom rekommenderas högintensiv statinbehandling oberoende av LDL‑nivå hos patienter med diabetes för att reducera återinsjuknande och mortalitet. Glykemi och statinindikation är separata behandlingsmål i sekundär prevention.
- id: med-gen-cc0f-sterbeh
  type: multiple_choice
  tags:
  - Diabetes
  - Biverkningar
  - Farmakologi
  question: Vilket av följande biverkningsmönster är mest förknippat med SGLT2‑hämmare och kräver särskild vaksamhet snarare än vanligt insulin‑relaterad hypoglykemi?
  image: null
  options:
  - text: Ökad risk för genital svampinfektioner och vulvovaginit/ balanitis samt risk för euglykemisk ketoacidos i särskilda situationer
    correct: true
    feedback: SGLT2‑hämmare ökar glukos i urin och är associerade med genitala mykoser och sällan euglykemisk DKA.
  - text: Signifikant ökad frekvens av svåra hypoglykemier oberoende av konkomittant insulin
    correct: false
    feedback: SGLT2‑hämmare ger låg hypoglykemirisk om de inte kombineras med insulin eller sulfonylurea.
  - text: Vanligtvis orsakar de akut pankreatit hos majoriteten av patienter
    correct: false
    feedback: Pankreatit har primärt associerats med vissa GLP‑1‑agonister, inte SGLT2‑hämmare i stor utsträckning.
  - text: Orsakar typiskt signifikant levertoxicitet med förhöjda transaminaser hos de flesta
    correct: false
    feedback: SGLT2‑hämmare ger inte typiskt massiv leverpåverkan hos majoriteten av användare.
  explanation: SGLT2‑hämmare ökar glukosutsöndring i urin vilket leder till högre risk för genital svampinfektion och i speciella situationer, särskilt vid kirurgi/fasta eller insulinbrist, risk för euglykemisk ketoacidos. Hypoglykemi är ovanligt om behandlingen inte kombineras med insulin eller sulfonylurea.
- type: multiple_choice
