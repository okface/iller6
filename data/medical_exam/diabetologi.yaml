  question: Vilket av dessa tillstånd brukar man inte anse orsakar sekundär diabetes?
  image: null
  options:
  - text: Alkoholorsakad pankreatit
    correct: false
    feedback: Kronisk alkoholrelaterad pankreatit skadar pankreas och betaceller, vilket kan leda till insulinbrist och sekundär diabetes.
  - text: Behandling med vitamin B6
    correct: true
    feedback: Behandling med pyridoxin (vitamin B6) orsakar normalt inte hyperglykemi eller sekundär diabetes.
  - text: Behandling med högdos kortison vid behandling av malign sjukdom
    correct: false
    feedback: Högdos glukokortikoider ger insulinresistens och ökad glukoneogenes, vilket ofta utlöser steroidinducerad hyperglykemi.
  - text: Cushings sjukdom eller syndrom
    correct: false
    feedback: Förhöjda kortisolnivåer vid Cushing ger insulinresistens och kan orsaka sekundär diabetes.
  - text: Resektion av pankreas efter tumörsjukdom
    correct: false
    feedback: Partiell eller total pankreasresektion minskar betacellsmassan och kan leda till insulinbrist och sekundär diabetes.
  explanation: Sekundär diabetes uppstår när en annan sjukdom eller behandling påverkar insulinproduktion eller insulinverkan, exempelvis pankreasskada eller glukokortikoidbehandling. Vanliga orsaker är pankreatit, pankreasresektion och långvarig högdos kortison; vitamin B6 är inte en etablerad orsak.
