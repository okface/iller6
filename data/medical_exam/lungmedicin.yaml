  question: Cecilia, 68 år, KOL stadium 2 med tilltagande dyspné vid ansträngning. Hon har slutat röka och har bra inhalationsteknik. Vilken icke-farmakologisk åtgärd är viktigast?
  image: null
  options:
  - text: Undvika pulsstegring som motsvarar högintensiv fysisk aktivitet
    correct: false
    feedback: Kontrollerad aerob träning är viktig och högintensiv träning kan vara lämplig under övervakning; undvikande av pulsstegring är inte rekommenderat som huvudåtgärd.
  - text: Utprovning av lämpligt gånghjälpmedel
    correct: false
    feedback: Gånghjälpmedel kan underlätta vid nedsatt gångförmåga men är inte den viktigaste icke-farmakologiska åtgärden för dyspné vid måttlig KOL.
  - text: Utprovning av nebulisator att använda i hemmet
    correct: false
    feedback: Nebulisator är en form av läkemedelsadministration och inte en primär icke-farmakologisk åtgärd för förbättrad kondition eller dyspnéhantering.
  - text: Undvika aerob fysisk aktivitet och endast utföra muskelstärkande fysisk aktivitet
    correct: false
    feedback: Endast styrketräning är otillräckligt; både uthållighets- och styrketräning behövs för bästa effekt.
  - text: Kombination av aerob fysisk aktivitet och muskelstärkande fysisk aktivitet
    correct: true
    feedback: Pulmonär rehabilitering med både aerob och styrketräning förbättrar dyspné, kondition och livskvalitet vid KOL.
  explanation: Vid KOL rekommenderas pulmonär rehabilitering som inkluderar både aerob uthållighetsträning och muskelstärkande träning; detta förbättrar dyspné, fysisk kapacitet och livskvalitet mer än ensidig träning eller andra icke-farmakologiska åtgärder.
