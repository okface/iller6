  question: Bronkiektasier är vanligare än man tror. Vad gäller både för sjukdomen och för dess behandling hos en person som enbart har bronkiektasier? Ett alternativ är rätt.
  image: null
  options:
  - text: Orsakas ofta av infektioner som förstör bronkerna och vidgar dem. Vanligt att svampinfektioner tillstöter; förutom antibiotika, lägg till antimykotika i samband med infektion.
    correct: false
    feedback: Svampinfektioner är inte vanliga vid enkel bronkiektasi och antimykotika ges inte rutinmässigt.
  - text: Orsakas ofta av infektioner som förstör bronkerna och vidgar dem. Antibiotika 10–14 dagar vid infektion.
    correct: true
    feedback: Bronkiektasier följer ofta upprepade infektioner och bakteriella exacerbationer behandlas vanligen med antibiotika i 10–14 dagar.
  - text: Orsakas ofta av infektioner som förstör bronkerna och vidgar dem. Antibiotika 10–14 dagar vid infektion samt en per oral kortisonkur.
    correct: false
    feedback: Peroral kortison är inte standardbehandling vid isolerad bronkiektasi utan används främst vid samtidig inflammatorisk komorbiditet.
  - text: Orsakas av skrumpning i parenkymet som vidgar bronkerna. Antibiotika 10–14 dagar vid infektion.
    correct: false
    feedback: Patogenesen är bronkdestruktion och dilatation efter infektion, inte skrumpling av parenkymet.
  - text: Orsakas av skrumpning i parenkymet som vidgar bronkerna. Vanligt att svampinfektioner tillstöter; förutom antibiotika, lägg till antimykotika i samband med infektion.
    correct: false
    feedback: Både patogenesbeskrivningen och påståendet om vanliga svampinfektioner är felaktiga; antimykotika är inte rutin.
  explanation: Bronkiektasier brukar bero på upprepade eller svåra infektioner som leder till irreversibel bronkvidgning och slemretention. Behandling innefattar främst luftvägsclearance och vid bakteriell exacerbation antibiotika vanligen i 10–14 dagar; antimykotika och peroral kortison är inte rutinåtgärder vid isolerad bronkiektasi.
