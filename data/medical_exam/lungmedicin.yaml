  question: Vid lungemboli är det viktigt att riskstratifiera patienten. Vilka delar ingår i riskstratifieringen?
  image: null
  options:
  - text: Hemodynamisk instabilitet och högerkammarpåverkan
    correct: true
    feedback: Chock/hypotension (hemodynamisk instabilitet) och högerkammarpåverkan (RV-dysfunktion/myokardiell påverkan) är centrala för att avgöra hög risk respektive intermediate-risk.
  - text: Ålder och förekomst av hormonbehandling
    correct: false
    feedback: Ålder ingår i PESI för mortalitetsrisk, men hormonbehandling är inte en huvudkomponent i akut riskstratifiering.
  - text: Radiologisk utbredning av lungembolin och blödningsrisk
    correct: false
    feedback: Radiologisk utbredning används inte som huvudkriterium för prognostisk riskindelning; blödningsrisk bedöms för behandlingsval men är inte primär riskklassificering.
  - text: Radiologisk utbredning av lungembolin och hemodynamisk instabilitet
    correct: false
    feedback: Hemodynamisk instabilitet är korrekt som riskmarkör, men radiologisk utbredning är inte en standardkomponent i prognostisk riskstratifiering.
  - text: Tid sedan insjuknande och hemodynamisk instabilitet
    correct: false
    feedback: Tid sedan insjuknande påverkar inte huvudklassificeringen; hemodynamisk instabilitet är däremot relevant.
  explanation: Riskstratifiering enligt riktlinjer baseras främst på hemodynamisk status (chock/hypotension) och tecken på högerkammarpåverkan/myokardskada (t.ex. RV-dysfunktion på ekokardiografi eller förhöjt troponin). För normotensiva patienter används även klinisk poängsättning (PESI/sPESI) för prognos; blödningsrisk utvärderas separat inför trombolys.
