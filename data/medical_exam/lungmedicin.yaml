  question: Vilket av följande påståenden om astma är korrekt?
  image: null
  options:
  - text: Alla astmatiker har inte en eosinofil typ av inflammation.
    correct: true
    feedback: Astma är heterogen; inflammation kan vara eosinofil, neutrofil, paucigranulocytär eller blandad, vilket påverkar behandling och prognos.
  - text: Bronkoskopi med slemhinnebiopsier är en bra metod för att kunna ställa astmadiagnos om det är svårbedömt.
    correct: false
    feedback: Bronkoskopi är invasiv och används sällan i rutindiagnostik för astma; kliniska tester och funktionstester är förstahandsmetoder.
  - text: En normal spirometri utesluter astma.
    correct: false
    feedback: Normal spirometri utesluter inte astma eftersom luftvägsvariabilitet kan vara intermittent; provokationstester eller reversibilitetsbedömning kan behövas.
  - text: Typ 1 astma är den vanligaste orsaken till astma.
    correct: false
    feedback: IgE‑medierad (typ I) allergi är en vanlig orsak men långt ifrån ensam; flera fenotyper och mekanismer förekommer.
  - text: Allergi som dominerande eller bidragande orsak till astma ses hos 20% av alla barn.
    correct: false
    feedback: Andelen barn där allergi bidrar är ofta betydligt högre än 20% i många studier.
  explanation: Astma är en heterogen sjukdom med olika inflammationsmönster och flera fenotyper. Diagnos grundas på typiska symtom och dokumenterad variabilitet i luftvägsmotstånd (spirometri med reversibilitet, provokationstester, FeNO och allergiutredning); invasiva metoder som biopsi används sällan.
