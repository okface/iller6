  question: Anna, KOL-patient med latent respiratorisk insufficiens och njursvikt inkommer med uttalat obstruktiv exacerbation och SpO2 83 %. Vilken akut behandling är mest lämplig?
  image: null
  options:
  - text: Salbutamol 2,5 mg, ipratropiumbromid 2,5 mg, inhalationssteroider (högdos) och syrgas 5 liter.
    correct: false
    feedback: Syrgas 5 l är för hög för KOL med risk för hyperkapni och inhalationssteroider i högdos är inte förstahand vid akut exacerbation.
  - text: Syrgas 1,5 liter, salbutamol 5 mg, ipratropiumbromid 0,5 mg och inhalationssteroider (högdos).
    correct: false
    feedback: Bronkdilaterare är bra men systemisk steroid rekommenderas vid exacerbation istället för enbart högdos inhalationssteroid.
  - text: Syrgas 1 liter, salbutamol 5 mg, ipratropiumbromid 0,5 mg och Betapredtabletter.
    correct: true
    feedback: Kontrollerad lågflödes-syrgas för att nå mål-SaO2 (≈88–92%), kombinerade nebuliserade bronkdilaterare och systemisk steroid är korrekt akut behandling.
  - text: Salbutamol 2,5 mg, ipratropiumbromid 10 mg, Prednisolontabletter och syrgas 2 liter.
    correct: false
    feedback: Prednisolon och måttlig syrgas är lämpligt men ipratropium 10 mg är en orimligt hög dos.
  - text: Syrgas 5 liter, salbutamol 2,5 mg, ipratropiumbromid 2,5 mg och Betapredtabletter.
    correct: false
    feedback: Syrgas 5 l är för hög vid risk för koldioxidsjuka och ipratropium 2,5 mg är ovanligt hög dos.
  explanation: Vid akut KOL-exacerbation med hypoxemi ska syrgas ges målinriktat (ungefär 88–92 %) med lågflöde för att undvika hyperkapni. Snabbverkande bronkdilaterare (β2-agonist + antikolinergikum) och systemisk kortikosteroid (oral eller IV) är förstahandsbehandling; höga syrgasmängder och osakliga doser av inhalationsmedel ska undvikas.
