  question: 'På din vårdcentral kommer en 73-årig man med dyspné som har genomgått spirometri: FVC 2,6 L, FEV1 1,7 L, FEV1/FVC 65%. Ingen reversibilitet efter bronkdilatation, utförandet var gott. Vilka tre tillstånd är mest förenliga med denna spirometri?'
  image: null
  options:
  - text: Ålder. KOL. Utttalade bronkiektasier.
    correct: true
    feedback: FEV1/FVC 65% utan reversibilitet talar för obstruktion som ses vid KOL och bronkiektasier; ålder ger fysiologisk sänkning av kvoten.
  - text: KOL. Astma. Idiopatisk lungfibros.
    correct: false
    feedback: Astma visar oftast reversibilitet efter bronkdilatation, och idiopatisk lungfibros ger en restriktiv bild med normal/förhöjd FEV1/FVC.
  - text: Kronisk sarkoidos. Idiopatisk lungfibros. Uttalade bronkiektasier.
    correct: false
    feedback: Sarkoidos och idiopatisk lungfibros är i regel restriktiva med normal eller förhöjd kvot, vilket inte stämmer med den obstruktiva spirometrin.
  - text: Idiopatisk lungfibros. Ålder. KOL
    correct: false
    feedback: Idiopatisk lungfibros ger restriktion och normalt eller förhöjt FEV1/FVC, vilket motsäger den observerade sänkta kvoten.
  - text: Kronisk sarkoidos. Astma. Uttalade bronkiektasier.
    correct: false
    feedback: Astma brukar visa reversibilitet och sarkoidos ger restriktiv bild; endast bronkiektasier av dessa ger typiskt obstruktion.
  explanation: Ett FEV1/FVC på 65% indikerar obstruktiv ventilationsnedsättning. Avsaknad av reversibilitet talar mot astma och mer för KOL eller bronkiektasier, medan restriktiva sjukdomar som idiopatisk lungfibros och sarkoidos normalt har normal eller förhöjd kvot.
