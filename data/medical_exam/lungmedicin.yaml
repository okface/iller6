  question: För vilket av nedanstående alternativ är peroral kortisonbehandling ett bra behandlingsalternativ för alla de tre uppräknade sjukdomarna (även om annan medicinering/behandling kan förekomma)?
  image: null
  options:
  - text: Kryptogen organiserad pneumoni. Pneumokockpneumoni. KOL-exacerbation.
    correct: false
    feedback: Pneumokockpneumoni behandlas primärt med antibiotika och peroralt kortison är inte ett generellt förstahandsval för bakteriell pneumoni.
  - text: Vena cava superior-syndrom. Miljömykobakterier i lungan. Eosinofil pneumoni.
    correct: false
    feedback: Mykobakterieinfektioner kräver specifik antimikrobiell behandling och systemisk kortison kan förvärra infektionen.
  - text: Eosinofil pneumoni. Vena cava superior-syndrom. Kryptogen organiserad pneumoni.
    correct: true
    feedback: Eosinofil pneumoni och kryptogen organiserande pneumoni svarar ofta väl på systemisk kortison, och kortison kan snabbt minska tumöroffekt/ödem vid vena cava superior‑syndrom.
  - text: Eosinofil pneumoni. Underhållsbehandling av KOL. Kryptogen organiserad pneumoni.
    correct: false
    feedback: Peroralt kortison är inte rekommenderat som rutinmässig underhållsbehandling vid KOL (inhalationssteroider kan förekomma), så inte alla tre indikationerna är korrekta.
  - text: KOL-exacerbation. Kryptogen organiserad pneumoni. Underhållsbehandling av KOL.
    correct: false
    feedback: Även om peroralt kortison används vid KOL-exacerbation är det inte lämpligt som underhållsbehandling för KOL, så alla tre uppfylls inte.
  explanation: Systemiska kortikosteroider är indicerade vid eosinofil pneumoni och vid kryptogen organiserande pneumoni (COP) där de ofta ger tydlig förbättring. Vid vena cava superior‑syndrom kan kortison snabbt minska tumörrelaterat ödem och lindra symtom, medan bakteriella pneumonier och mykobakteriella infektioner primärt kräver antimikrobiell behandling och långvarig peroral kortison kan vara skadligt.
