  question: Ung man med stor spontanpneumothorax behandlad med drän utan komplikationer. Vilka två råd ger du vid utskrivning?
  image: null
  options:
  - text: Flygförbud samt dykförbud med tuber/fridykning kommande månad.
    correct: false
    feedback: Dykning (både tubdykning och fridykning) rekommenderas normalt som livslångt förbud efter spontanpneumothorax, inte endast en månad.
  - text: Flygförbud samt dykförbud med tuber/fridykning som båda är livslånga.
    correct: false
    feedback: Dykning kan vara livsligt förbjudet, men ett livslångt flygförbud är inte aktuellt; flygning rekommenderas undvikas en begränsad tid (vanligen ~1 månad).
  - text: Ingen fysisk ansträngning kommande månad samt livslångt dykförbud med tuber/fridykning.
    correct: false
    feedback: Delvis fel — livslångt dykförbud är korrekt, men huvudrådet brukar vara flygförbud i cirka en månad snarare än generellt förbjuda all fysisk ansträngning.
  - text: Flygförbud kommande månad samt livslångt förbud att snorkla från ytan i samband med bad.
    correct: false
    feedback: Snorkling från ytan är inte huvudproblemet; det är dykning (scuba och fridykning) med tryckförändringar som är kontraindicerat livslångt.
  - text: Flygförbud kommande månad samt livslångt dykförbud med tuber/fridykning.
    correct: true
    feedback: Rekommendationen är i allmänhet att undvika flygning under cirka en månad efter pneumothorax samt att avstå från all form av dykning livslångt på grund av hög risk för recidiv och barotrauma.
  explanation: Efter spontanpneumothorax bör patienten undvika luftresor under en överenskommen tid (ofta cirka en månad) eftersom kabintryckförändringar kan förvärra en kvarvarande pneumothorax. Dykning (både scuba och fri-/tubdykning) är generellt kontraindicerat livslångt på grund av risken för tryckrelaterad lungskada och recidiv, om inte särskild utredning och eventuell kirurgisk åtgärd gjorts.
