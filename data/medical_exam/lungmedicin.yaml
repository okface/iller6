  question: Vilket av följande påståenden om astma stämmer fullt ut?
  image: null
  options:
  - text: Metakolintest utlöser bronkospasm hos alla men vid lägre dos om astma föreligger. Typ-2 astma kännetecknas av låga eosinofiler.
    correct: false
    feedback: Första delen är korrekt men typ-2 astma kännetecknas av höga (eosinofila) eosinofiler, inte låga.
  - text: Metakolintest utlöser bronkospasm hos alla men vid lägre dos om astma föreligger. Typ-2 astma kännetecknas av höga eosinofiler.
    correct: true
    feedback: 'Korrekt: metakolintest ger bronkospasm även hos friska vid höga doser, och typ-2 astma är eosinofil.'
  - text: Metakolintest utlöser bronkospasm hos alla men vid lägre dos om astma föreligger. Typ-1 astma kännetecknas av höga eosinofiler.
    correct: false
    feedback: 'Felaktigt: begreppet ''typ-1 astma'' används inte i denna kontext; eosinofil inflammation hör till typ-2 astma.'
  - text: Metakolintest utlöser bronkospasm enbart hos dem med astma. Typ-2 astma kännetecknas av låga eosinofiler.
    correct: false
    feedback: 'Felaktigt: metakolintest kan utlösa bronkospasm även hos friska vid högre doser, och typ-2 astma har höga eosinofiler.'
  - text: Metakolintest utlöser bronkospasm enbart hos dem med astma. Typ-2 astma kännetecknas av höga eosinofiler.
    correct: false
    feedback: 'Delvis fel: typ-2-delen är rätt men metakolintest ger bronkospasm även hos icke-asthmatiker vid högre doser.'
  explanation: Metakolintest är en bronchial provokation där även friska kan få bronkospasm vid höga doser, medan personer med astma reagerar vid betydligt lägre doser. Typ-2 astma associeras med eosinofil inflammation (höga eosinofiler) och medierande cytokiner som IL-4/IL-5/IL-13.
