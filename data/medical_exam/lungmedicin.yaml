  question: Pneumokonioser (dammlungor) är ovanliga men viktiga att känna till. Vilket av nedanstående påståenden om pneumokonioser stämmer fullt ut?
  image: null
  options:
  - text: Orsakas av inhalerat oorganiskt damm såsom kisel. Ger en restriktiv bild med nedsatt gasutbytesfunktion. Det viktigaste är att undvika exponering.
    correct: true
    feedback: Pneumokonioser beror på oorganiskt damm (t.ex. kisel/asbest), ger oftast restriktiv spirometri och minskat gasutbyte; primär åtgärd är att stoppa exponering.
  - text: Orsakas av inhalerat oorganiskt damm såsom kisel. Detta leder till en restriktiv bild. I avancerade fall leder detta till en pneumothorax.
    correct: false
    feedback: Pneumothorax kan uppstå sällsynt som komplikation men är inte ett typiskt eller vanligt slutstadium för pneumokonios.
  - text: Orsakas av inhalerat oorganiskt damm såsom kisel. Detta leder till växt av aspergillus och miljömykobakterier. Profylaxbehandling mot aspergillus och miljömykobakterier rekommenderas vid avancerade tillstånd.
    correct: false
    feedback: Pneumokonioser är inte primärt associerade med aspergillus- eller mykobakterietillväxt och profylax mot dessa rekommenderas inte som rutin.
  - text: Orsakas av inhalerat organiskt damm såsom aspergillus. Ger en restriktiv bild med nedsatt gasutbytesfunktion. Det viktigaste är att undvika exponering.
    correct: false
    feedback: Organiska damm/aspergillus ger andra tillstånd (t.ex. hypersensitivitetspneumonit), inte klassiska pneumokonioser som orsakas av oorganiska partiklar.
  - text: Orsakas av inhalerat organiskt damm såsom aspergillus. Detta leder till en restriktiv bild. I avancerade fall leder detta till en pneumothorax.
    correct: false
    feedback: Liknande felaktig etiologi som ovan; pneumothorax är inte ett typiskt progressivt resultat av organisk dammsexponering.
  explanation: Pneumokonioser orsakas av inandning av oorganiska dammpartiklar (t.ex. kisel, asbest) vilket leder till lungfibros och en restriktiv ventilationsstörning med nedsatt gasutbyte. Viktigaste åtgärden är att avlägsna eller minimera fortsatt exponering; sekundära infektioner kan förekomma men är inte definierande och profylax mot svamp/mykobakterier är inte rutin.
