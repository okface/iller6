  question: Hur lyder definitionen av andningssvikt (arteriell blodgas)?
  image: null
  options:
  - text: pO2 < 8 kPa och/eller pCO2 > 6,5 kPa.
    correct: true
    feedback: Detta är den vedertagna gränsen som fångar både hypoxemisk och hyperkapnisk andningssvikt.
  - text: pO2 > 8 kPa eller pCO2 > 6,5 kPa.
    correct: false
    feedback: PO2 > 8 kPa är normalt/icke-hypoxemiskt; definitionen kräver pO2 < 8 kPa för hypoxemi.
  - text: pO2 < 8 kPa och pCO2 > 6,5 kPa.
    correct: false
    feedback: Detta kräver båda tillstånden samtidigt, medan andningssvikt kan vara antingen hypoxemisk eller hyperkapnisk ("och/eller").
  - text: pO2 < 8 kPa och/eller pCO2 < 6,5 kPa.
    correct: false
    feedback: Lågt pCO2 indikerar hyperventilation, inte hyperkapni; gränsen för hyperkapni är pCO2 > 6,5 kPa.
  - text: pO2 > 8 kPa och/eller pCO2 < 6,5 kPa.
    correct: false
    feedback: Både villkoren anger normala eller överdrivna värden, inte andningssvikt.
  explanation: Andningssvikt definieras som arteriell hypoxemi (pO2 < 8 kPa) och/eller hyperkapni (pCO2 > 6,5 kPa). Detta täcker typ I (hypoxemisk) och typ II (hyperkapnisk) andningssvikt och används kliniskt vid bedömning av blodgaser.
