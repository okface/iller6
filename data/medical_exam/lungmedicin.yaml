  question: En 25‑årig lång och smal man spelade brännboll kl. 19.30 när han plötsligt kände ett smäll i övre delen av höger lunga och fick smärta. Röntgen kl. 20 visade en högersidig apikal pneumothorax på cirka 2 cm. Han var stabil vid bedömning kl. 20.30. Vilken handläggning är bäst?
  image: null
  options:
  - text: Remiss till vårdcentral och rekommendera kontrollröntgen om en vecka.
    correct: false
    feedback: Uppföljning inom en vecka är för sen; risk för expansion kräver snabbare kontroll inom 24–48 timmar.
  - text: Be thoraxkirurgen utföra VATS (torakoskopi) och lägga drän.
    correct: false
    feedback: Överbehandling för en stabil liten primär pneumothorax; invasiva åtgärder krävs endast vid stor pneumothorax eller klinisk försämring.
  - text: Exspektans med observation; patient kan åka hem men ska återvända till akuten för kontrollröntgen nästa morgon.
    correct: true
    feedback: Stabil, liten primär pneumothorax kan ofta hanteras konservativt med observation och tidig röntgenkontroll.
  - text: Skicka hem utan uppföljning eftersom denna typ av pneumothorax alltid läker.
    correct: false
    feedback: Att avstå från återbesök riskerar att missa expansion eller försämring som kräver behandling.
  explanation: Vid primär spontan pneumothorax hos en stabil ung patient är konservativ behandling och observation lämpligt om pneumothorax är liten (≈2 cm). Kontrollröntgen inom 24–48 timmar säkerställer att den inte expanderar; drän eller kirurgi reserveras för större pneumothorax eller klinisk försämring.
