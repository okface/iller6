  question: Bengt är en 64‑årig före detta rökare och anläggningsarbetare med tidigare asbestexponering. Vid en hälsoundersökning utförs lungröntgen där pilarna pekar på välavgränsade pleurala förtjockningar, delvis förkalkade. Vilken typ av förändringar pekar pilarna mest sannolikt på?
  image: null
  options:
  - text: Malignitet
    correct: false
    feedback: Malignitet ger oftare oregelbundna massor eller infiltrationer; pleuraplack är välavgränsade och kroniska förändringar vid asbestexponering.
  - text: Pneumothorax
    correct: false
    feedback: Pneumothorax visar luftspalt utan lungmarkeringar och lungkollaps, inte pleurala förtjockningar eller förkalkningar.
  - text: Pleuraplack
    correct: true
    feedback: Typiskt för asbestexponering; skarpa, tunna pleurala förtjockningar som ofta kan förkalkas syns på lungröntgen.
  - text: Pneumoniska infiltrat
    correct: false
    feedback: Pneumoniska infiltrat är parenkymala konsolidationer och inte tunna, välavgränsade pleurala plack.
  - text: Empyem
    correct: false
    feedback: Empyem ger ofta pleurautgjutning med vätskenivå och inflammatorisk förtjockning, vanligtvis med kliniska symtom som feber.
  explanation: Pleuraplack är fibrösa förtjockningar av parietalpleuran som ofta uppstår efter asbestexponering; de är lokaliserade pleurala avlagringar som kan kalkas och syns som välavgränsade skuggor på lungröntgen. De skiljer sig radiologiskt och kliniskt från parenkymala infiltrat, pneumothorax och empyem.
