  question: Vad kännetecknar kronisk lungsarkoidos? Vilket alternativ är helt rätt?
  image: null
  options:
  - text: Bilaterala hiluslymfom. Bilateral fotledsartrit. Knölros.
    correct: false
    feedback: Detta är typiska fynd vid Lofgrens syndrom (akut sarkoidos), inte karaktäristiskt för kronisk lungsarkoidos.
  - text: Oftast en multiorgansjukdom där lungorna drabbas. Restriktiv spirometri.
    correct: true
    feedback: Sarkoidos är vanligen multiorgansjukdom med ofta pulmonellt engagemang och vanligtvis restriktivt spår vid spirometri.
  - text: Lungröntgenbilden korrelerar alltid med svårighetsgraden. Knölros.
    correct: false
    feedback: Lungröntgengrad korrelerar inte alltid med klinisk svårighetsgrad, och knölros är oftare ett tecken på akut sjukdom.
  - text: Enbart lungorna drabbas. Nedsatt gasutbytesförmåga.
    correct: false
    feedback: Sarkoidos är vanligen multiorgansjukdom; nedsatt gasutbyte (sänkt DLCO) förekommer dock ofta.
  - text: Obstruktiv spirometri. Oftast en multiorgansjukdom där lungorna vanligtvis drabbas
    correct: false
    feedback: Även om obstruktiva mönster kan förekomma vid luftvägsengagemang, är restriktiv spirometri och nedsatt diffusionskapacitet vanligare vid pulmonell sarkoidos.
  explanation: Sarkoidos är en granulomatös multiorgansjukdom som oftast engagerar lungorna. Pulmonell sarkoidos ger ofta restriktivt ventilationsmönster och nedsatt diffusionskapacitet; röntgenfynd och symtom korrelerar inte alltid väl med sjukdomens förlopp.
