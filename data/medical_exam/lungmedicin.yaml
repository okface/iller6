  question: Hampus, 20 år, fick plötslig smärta i övre högra bröstkorgen kl 16.30. Lungröntgen kl 21.45 visar en 2 cm högersidig, apikalt belägen pneumothorax. Du träffar honom på akuten kl 22. Vilken handläggning är mest lämplig?
  image: null
  options:
  - text: Akutläkaren lokaliserar luftspalten med ultraljud och exsufflerar luften med en 500 ml spruta; Hampus åker hem och kommer tillbaka nästa dag för kontrollröntgen.
    correct: false
    feedback: Onödig och riskabel procedur; exsufflation med spruta är inte standardbehandling för en liten, stabil pneumothorax.
  - text: Thoraxjouren lägger in ett drän med elsug och Hampus läggs in på avdelning; ny lungröntgen nästa morgon.
    correct: false
    feedback: Överbehandling för en liten, stabil apikal pneumothorax; drän krävs endast vid större eller symtomatiska pneumothoraxer eller vid försämring.
  - text: Hampus får gå hem med råd att återkomma vid försämring eftersom han mår väl; ordnad kontroll-lungröntgen nästa dag.
    correct: true
    feedback: Korrekt; liten (2 cm) unilateral apikal pneumothorax hos stabil patient kan följas konservativt med hemgång och kontrollröntgen.
  - text: Hampus skickas hem med råd att höra av sig vid försämring och ska återkomma nästa dag efter en planerad magnetkameraundersökning.
    correct: false
    feedback: MRI är irrelevant för akut handläggning av pneumothorax och fördröjer uppföljning utan nytta.
  - text: Han får en remiss till Södersjukhuset i Stockholm eftersom han bor där och ska flyga hem nästa morgon; uppmanas återkomma till Sahlgrenska vid försämring.
    correct: false
    feedback: Felaktigt och olämpligt; flygning vid pågående pneumothorax är kontraindicerat och remiss/transport är inte indicerat här.
  explanation: En liten, unilateral och apikalt belägen pneumothorax hos en stabil patient kan oftast handläggas konservativt med hemgång och ordnad kontrollröntgen nästa dag. Invasiva åtgärder (exsufflation eller drän) är reserverade för större pneumothoraxer, uttalade symptom, klinisk försämring eller hemodynamisk instabilitet; flygning är kontraindicerat tills pneumothorax är löst.
