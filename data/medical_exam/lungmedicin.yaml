  question: '70-årig man med KOL. Första blodgas: pH 7,30, pCO2 8,4 kPa, pO2 6,7 kPa. Två timmar senare efter 5 L O2: pH 7,19, pCO2 9,8 kPa, pO2 7,0 kPa. Patienten är trött. Tolkning och lämplig handläggning?'
  image: null
  options:
  - text: Patienten hyperventilerar - minska syrgasflödet
    correct: false
    feedback: Hyperventilation ger låg pCO2 och alkalos, här ses stigande pCO2 och försämrad acidos, alltså hypoventilation/koldioxidretention.
  - text: Patienten har respiratorisk alkalos - öka syrgasflödet
    correct: false
    feedback: PH är sjunkande och pCO2 stiger, vilket visar respiratorisk acidos, inte alkalos.
  - text: Patienten har koldioxidretention - starta NIV (BIPAP)
    correct: true
    feedback: Stigande pCO2 och fallande pH hos en trött KOL-patient tyder på akut på kronisk respiratorisk insufficiens; NIV (BiPAP) är indicerat för att förbättra ventilationen.
  - text: Patienten har metabol acidos - ge bikarbonat
    correct: false
    feedback: Förändringarna förklaras av respiratorisk acidos (höjt pCO2), inte primär metabol acidos, så bikarbonat är inte rätt initial åtgärd.
  - text: Patienten är överventilerad - ge sedering
    correct: false
    feedback: Överventilation skulle ge lågt pCO2; här ses koldioxidretention och trötthet, så sedering vore olämpligt.
  explanation: Försämrad pH med stigande pCO2 visar akut på kronisk respiratorisk acidos/koldioxidretention, ofta utlöst av hypoventilation vid syrgasbehandling eller muskeltrötthet hos KOL-patienter. Patienten är trött och behöver ventilationsstöd — starta NIV (BiPAP); om detta misslyckas eller patienten blir medvetslös krävs intubation och invasiv ventilering.
