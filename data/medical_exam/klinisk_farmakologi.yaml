  question: Vilket av följande är INTE en vanlig biverkning av selektiva serotoninåterupptagshämmare (SSRI)?
  image: null
  options:
  - text: Sömnstörningar
    correct: false
    feedback: SSRI kan ofta ge sömnstörningar, både insomnia och ibland somnolens.
  - text: Viktminskning
    correct: true
    feedback: Viktnedgång är inte typiskt; långsiktig viktökning förekommer oftare än bestående viktminskning.
  - text: Huvudvärk
    correct: false
    feedback: Huvudvärk är en vanlig initial biverkning av SSRI.
  - text: Illamående
    correct: false
    feedback: Illamående är mycket vanligt, särskilt i början av behandlingen.
  - text: Sexuell dysfunktion
    correct: false
    feedback: Sexuell dysfunktion (minskad libido, fördröjd orgasm, erektil dysfunktion) är en välkänd och vanlig biverkning.
  explanation: SSRI ger ofta GI-biverkningar (illamående), huvudvärk, sömnstörningar och signifikant sexuell dysfunktion. Viktförändringar kan förekomma, men bestående viktnedgång är inte en vanlig effekt — viktökning är vanligare över tid.
  id: imp-290dcee3
