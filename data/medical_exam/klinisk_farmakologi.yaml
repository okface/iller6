  question: Vilket påstående är minst rimligt avseende biverkningar?
  image: null
  options:
  - text: En negativ dechallenge talar emot att det handlar om en biverkning.
    correct: false
    feedback: Om symtomen inte förbättras efter att läkemedlet satts ut (negativ dechallenge) minskar sannolikheten för orsakssamband.
  - text: Svart triangel vid läkemedelsnamnet i FASS betyder att läkemedlet är under särskild utredning.
    correct: false
    feedback: Svart triangel anger att läkemedlet är under särskild övervakning (additional monitoring), ofta nysubstans eller nytt användningsområde.
  - text: Biverkningar som spontanrapporteras är ett viktigt sätt för Läkemedelsverket att få kunskap om frekvensen.
    correct: true
    feedback: Spontanrapporter är viktiga för signaldetektion men ger inte pålitliga uppgifter om frekvens på grund av omfattande underrapportering och bias.
  - text: När ett nytt läkemedel godkänns är ovanliga biverkningar oftast inte tillräckligt kända.
    correct: false
    feedback: Sällsynta biverkningar upptäcks ofta först efter godkännande när fler patienter exponeras.
  - text: Typ A-biverkningar kan ofta hanteras genom att sänka dosen.
    correct: false
    feedback: Typ A-biverkningar är dosberoende och förutsägbara, och kan ofta minskas genom dosreduktion eller anpassad behandling.
  explanation: Spontanrapporter används främst för att upptäcka nya säkerhetssignaler men kan inte ge tillförlitliga frekvenssiffror p.g.a. underrapportering. Causalitetsbedömning använder dechallenge/rechallenge; svart triangel markerar särskild övervakning; typ A-biverkningar är oftast dosberoende och hanterbara.
