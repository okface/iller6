  - Scolios
  question: Vilken grad av strukturell thorakal idiopatisk skolios (Cobb-vinkel) hos en 14‑årig flicka indikerar vanligen behov av ortopedisk korsettbehandling?
  image: null
  options:
  - text: 25–40° med kvarvarande tillväxtpotential
    correct: true
    feedback: Korsetbehandling rekommenderas ofta vid 25–40° hos växande patienter för att hindra progression.
  - text: <10° som observation endast
    correct: false
    feedback: Kurvor <10° klassificeras som skoliosinsufficiens eller varianter och kräver oftast endast observation.
  - text: '>70° där korsettbehandling är effektiv och första linjens terapi'
    correct: false
    feedback: Kurvor >70° är ofta kirurgiskt indikativa; korsettbehandling är ineffektiv i denna svårighetsgrad hos växande patienter.
  - text: 15–20° alltid kräver omedelbar kirurgi på grund av hög progressionsrisk
    correct: false
    feedback: Lätta kurvor (15–20°) övervakas och korsettbehandling övervägs istället för omedelbar kirurgi.
  explanation: Korsetbehandling (bracing) är indicerat för växande patienter med Cobb-vinkel vanligen mellan 25–40° för att förhindra kurvprogression. Mindre kurvor observeras och stora kurvor (>45–50° beroende på källa) övervägs för kirurgi beroende på mognad och progression.
- id: med-gen-c8a7-0020
  type: multiple_choice
  tags:
  - Fraktur
  - Barn
  question: Vilken initial handläggning är mest lämplig vid misstänkt 'nursemaid's elbow' (radial head subluxation) hos ett litet barn?
  image: null
  options:
  - text: Utförning av snabb rekonstruktionsteknik (supination följt av flexion) eller alternativt hyperpronation, följt av omedelbar funktionstest
    correct: true
    feedback: Snabb reponering med supination + flexion eller hyperpronation är standard och återställer oftast funktionen omedelbart.
  - text: Immobilisera armen i gips i två veckor och avvakta spontan reduktion
    correct: false
    feedback: Gipsning fördröjer återställning; reponering utförs akut med hög framgång.
  - text: Akut röntgen innan någon reponering eftersom fraktur är det vanligaste tillståndet
    correct: false
    feedback: Fraktur är mindre sannolik; klinisk bedömning och försök till reponering är förstahandsåtgärd om presentationen är typisk.
  - text: Ge opioida analgetika och följ upp nästa dag för eventuell reponering under narkos
    correct: false
    feedback: Unödig smärta och fördröjning; enkel reponering utan narkos brukar vara framgångsrik.
  explanation: Radial head subluxation ('nursemaid's elbow') hos småbarn behandlas akut med reponeringsteknik (supination + flexion eller hyperpronation) som ofta återställer normal funktion omedelbart. Röntgen behövs endast vid atypisk presentation eller om reponering misslyckas eller misstanke om fraktur kvarstår.
