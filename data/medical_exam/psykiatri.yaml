  - Bensodiazepiner
  question: Vid intramuskulär behandling av psykotisk agitation, vilken kombination av läkemedel bör undvikas?
  image: null
  options:
  - text: Haldol + Phenergan (Lergigan)
    correct: false
    feedback: Denna kombination kan ge extrapyramidala symtom, sedering och QT-förlängning men är inte primärt förbjuden av risk för synergistisk respirationsdepression.
  - text: Lorazepam + Olanzapin
    correct: true
    feedback: Samtidig intramuskulär lorazepam och olanzapin ger hög risk för överdriven sedering, respirationsdepression och hypotension och bör undvikas.
  - text: Lorazepam + Phenergan (Lergigan)
    correct: false
    feedback: Kombinationen kan kraftigt öka sedering och risk för andningsdepression, men är inte specifikt förbjuden på samma grund som IM lorazepam+olanzapin.
  - text: Phenergan (Lergigan) + Olanzapin
    correct: false
    feedback: Kan ge uttalad sedering och hypotension men utgör inte samma välkända, farliga synergism mot andningscentrat som IM lorazepam+olanzapin.
  - text: Lorazepam + Haldol
    correct: false
    feedback: Denna kombination ökar sedering och kräver övervakning, men är inte särskilt kontraindicerad av risk för massiv respirationsdepression som vid lorazapin+olanzapin.
  explanation: Samtidig intramuskulär administration av benzodiazepin (lorazepam) och olanzapin bör undvikas på grund av kraftigt ökad risk för överdriven sedering, respirationsdepression och hypotension. Andra kombinationer med neuroleptika eller antihistamin kan ge EPS, QT-förlängning eller kraftig sedering och kräver försiktighet och övervakning.
  id: med-psy-5f9ab3
- type: multiple_choice
  tags:
