  image: null
  options:
  - text: Unilateral placering på ena sidan av huvudet
    correct: true
    feedback: Unilateral (oftast höger) används i Sverige för att ge god antidepressiv effekt med mindre kognitiva biverkningar än bilateral stimulering.
  - text: Occipital placering på bakhuvudet
    correct: false
    feedback: Occipital placering är inte en standard- eller vanlig position vid klinisk ECT.
  - text: Frontal placering på pannan
    correct: false
    feedback: Direkt frontal placering används inte som standard vid ECT i Sverige.
  - text: Bilateral placering på båda sidor av huvudet
    correct: false
    feedback: Bilateral används ibland och är effektiv, men är mindre vanlig i Sverige på grund av högre risk för kognitiva biverkningar.
  - text: Vertex placering på hjässan
    correct: false
    feedback: Vertex-placering är inte en vanlig standardplacering vid ECT.
  explanation: I Sverige föredras oftast unilateral placering (vanligen höger) vid ECT eftersom den ger god antidepressiv effekt samtidigt som risken för minnespåverkan och andra kognitiva biverkningar är lägre än vid bilateral stimulering. Bilateral stimulering kan ha hög effekt men är förknippad med större kognitiv påverkan.
