  question: En 40-årig man kommer till akuten efter ett självmordsförsök. Han beskriver återkommande perioder med flera veckors duration av nedstämdhet och energiförlust, alternerande med perioder av förhöjt stämningsläge och ökad aktivitet. Vilken diagnos är mest sannolik?
