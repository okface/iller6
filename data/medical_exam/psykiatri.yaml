    correct: false
    feedback: Kroniskt trötthetssyndrom orsakar ihållande utmattning utan maniska eller hypomaniska perioder.
  - text: Recidiverande depression
    correct: false
    feedback: Recidiverande depression innebär upprepade depressiva skov utan historik av mani eller hypomani.
  - text: Bipolär sjukdom
    correct: true
    feedback: Växlingen mellan depressiva episoder och perioder med förhöjt stämningsläge/överaktivitet talar för bipolär sjukdom.
  explanation: Bipolär sjukdom kännetecknas av återkommande episoder av depression och mani eller hypomani. Maniska episoder innebär förhöjt stämningsläge, ökad energi och ofta minskat sömnbehov, medan depressiva episoder ger nedstämdhet och energiförlust; förekomst av mani/hypomani skiljer detta från recidiverande depression.
