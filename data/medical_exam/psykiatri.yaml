  question: En 35‑årig man som arbetar som chaufför söker på vårdcentralen. Sedan några månader får han stark ångest när han ska köra över broar av rädsla för att få en panikattack mitt på bron och behöva stanna bilen, vilket skulle kunna orsaka en olycka. Han har börjat ta omvägar för att undvika broar, vilket påverkar hans arbete negativt. Vilken diagnos är mest sannolik?
  image: null
  options:
