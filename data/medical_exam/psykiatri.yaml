  question: Vilket av följande är INTE en vanlig biverkning av SSRI-läkemedel?
  image: null
  options:
  - text: Huvudvärk
    correct: false
    feedback: Vanlig biverkning vid SSRI, ofta övergående vid fortsatt behandling.
  - text: Sexuell dysfunktion
    correct: false
    feedback: Mycket vanlig biverkning som kan påverka libido och orgasm/funktion.
  - text: Sömnstörningar
    correct: false
    feedback: Vanligt förekommande; SSRI kan ge både sömnlöshet och trötthet.
  - text: Illamående
    correct: false
    feedback: Vanlig tidig biverkning i samband med uppstart eller dosändring.
  - text: Viktminskning
    correct: true
    feedback: Inte typisk; viktförändringar kan förekomma men oftare ses liten viktökning eller ingen uttalad viktminskning.
  explanation: SSRI ger ofta huvudvärk, gastrointestinala symtom, sömnstörningar och sexuell dysfunktion. Uttalad viktminskning är inte en typisk eller vanlig biverkning, även om individuella variationer kan förekomma.
