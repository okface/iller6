  question: Vilket av följande kriterier är det ENDA som i sig motiverar att frivillig psykiatrisk vård omvandlas till tvångsvård?
  image: null
  options:
  - text: Patienten samtycker inte till erbjuden vård
    correct: false
    feedback: Nekande till vård är inte ensamt tillräckligt för tvångsvård utan måste förenas med verklig fara.
  - text: Oundgängligt behov av psykiatrisk dygnetruntvård
    correct: false
    feedback: Behov av heldygnsvård kan vara en förutsättning men ensam motiverar det inte tvångsåtgärder utan farlighet.
  - text: Allvarlig psykisk störning i lagens mening
    correct: false
    feedback: Diagnos/psykisk störning är ofta närvarande men i sig inte tillräcklig för omvandling till tvångsvård.
  - text: Risk att skada sig själv eller andra
    correct: true
    feedback: Påtaglig fara för patienten själv eller andra är det avgörande kriteriet för att konvertera frivillig vård till tvångsvård.
  - text: Patienten vill bli utskriven från sjukhuset
    correct: false
    feedback: Önskan om utskrivning i sig ger inte rätt till tvångsåtgärder utan kräver att det finns fara.
  explanation: Endast när patienten utgör en påtaglig risk för sig själv eller andra kan frivillig psykiatrisk vård omvandlas till tvångsvård. Allvarlig psykisk störning och behov av dygnetruntvård är vanliga förutsättningar men räcker inte utan förekomst av farlighet. Patientens vägran eller önskan om utskrivning är inte i sig grund för tvång.
