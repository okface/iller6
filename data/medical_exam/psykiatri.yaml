  question: Vid vilket av följande tillstånd är elektrokonvulsiv terapi (ECT) indicerat?
  image: null
  options:
  - text: Derealisation
    correct: false
    feedback: Inte en standardindikation — ECT används inte för isolerad derealisation.
  - text: Demens
    correct: false
    feedback: Demens i sig är vanligtvis inte en indikation; ECT kan övervägas först om det finns samtidig svår depressiv sjukdom eller behandlingsresistent psykos.
  - text: Generaliserat ångestsyndrom
    correct: false
    feedback: Inte en standardindikation — GAD behandlas primärt med psykoterapi och läkemedel.
  - text: Trichotillomani
    correct: false
    feedback: Inte en indikation — trichotillomani behandlas oftast med KBT och ibland läkemedel.
  - text: Katatoni
    correct: true
    feedback: ECT är ofta effektiv och kan vara livräddande vid katatoni med uttalade motoriska symtom eller mutism.
  explanation: ECT är särskilt indicerat vid katatoni och vid svår, behandlingsresistent depression samt vissa psykoser. Vid katatoni ger ECT ofta snabb förbättring och kan rädda liv. Isolerade ångesttillstånd, derealisation, trichotillomani eller demens utan samtidig svår depressiv sjukdom är normalt inte indikationer.
  id: med-psy-abba38
