  question: En 21-årig man söker på vårdcentralen för ångest och oro sedan han börjat en ny utbildning. Ångesten uppstår främst i samband med att redovisa i grupp och han sover dåligt flera nätter före presentationer. Han har också slutat gå till skolan eftersom han undviker matsalen då han känner sig obekväm att äta tillsammans med andra. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Agorafobi
    correct: false
    feedback: Agorafobi innebär rädsla för platser/situationer där flykt är svår eller hjälp inte finns, inte situationsbunden prestations- eller ätångest.
  - text: Autismspektrumstörning
    correct: false
    feedback: Autism ger tidiga, genomgripande socialkommunikativa svårigheter snarare än situationsbunden prestationsångest och anticipatorisk oro.
  - text: Social ångest
    correct: true
    feedback: Stark rädsla för att bli granskad vid presentationer, tydligt undvikande (hoppar över skolan för att slippa äta offentligt) och anticipatorisk oro med sömnstörning talar för social ångeststörning.
  - text: Schizofreni
    correct: false
    feedback: Schizofreni kännetecknas av psykotiska symptom (villor, hallucinationer) som inte förekommer i denna bild.
  - text: ADHD
