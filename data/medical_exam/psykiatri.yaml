  explanation: 'Enligt DSM‑5 består PTSD av fyra huvudkluster: 1) återupplevande (intrusioner), 2) undvikande av påminnelser, 3) negativa förändringar i kognitioner och känslor, och 4) förändrad arousal och reaktivitet (hyperarousal). Andra listor blandar symtom från olika störningar och är därför felaktiga.'
