  explanation: Substansutlösta psykoser uppträder i samband med intoxikation eller abstinens och är ofta relativt snabbt övergående efter avslutat drogintag. Vid svår agitation, suicidrisk eller oklar diagnostik kan heldygnsvård och symptomatic behandling (t.ex. antipsykotika eller bensodiazepiner vid behov) vara nödvändigt.
