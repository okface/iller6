    correct: false
    feedback: Hallucinationer är ett av de typiska symtomen som ingår i ICD‑10:s definition av schizofreni.
  explanation: ICD‑10 definierar schizofreni utifrån kärnsymtom såsom vanföreställningar, hallucinationer, desorganiserat tal/beteende och negativa symtom. Dissociativa symtom ingår inte i denna definition och bör väcka misstanke om andra diagnoser som dissociativa störningar eller trauma‑relaterade tillstånd.
