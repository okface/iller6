  - Social fobi
  - Ångeststörning
  - Diffdiagnostik
  question: En 24‑årig student söker till studenthälsan för intensiv ångest i sociala situationer på campus. Hon undviker att äta i matsalen, har svårt att tala i seminarier och blir extremt obekväm vid gruppresentationer av rädsla för att andra ska uppfatta henne som dum eller inkompetent. Hon får hjärtklappning, svettningar och rodnad i dessa situationer vilket påverkar hennes studier och sociala kontakter. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Specifik fobi
    correct: false
    feedback: Specifik fobi avser en avgränsad rädsla för ett särskilt objekt eller en situation (t.ex. djur, höjder), inte bred rädsla för social bedömning.
