  - text: Du fattar ett intagningsbeslut och patienten ska bedömas av en specialist innan kl 16:15 imorgon
    correct: false
    feedback: Intagningsbeslut kräver ofta annan behörighet/formalitet; som olegitimerad läkare fattar du i första hand ett kvarhållningsbeslut.
  - text: Du fattar ett intagningsbeslut och patienten ska bedömas av en specialist innan kl 13:35
    correct: false
