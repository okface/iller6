    feedback: Tankestörningar, inklusive formella tankestörningar och tankepåverkan, är kärnsymtom vid schizofreni och förekommer ofta tillsammans med vanföreställningar och hallucinationer.
  - text: Maniska episoder
    correct: false
    feedback: Maniska episoder är typiska för bipolär sjukdom och inte ett primärt tecken på schizofreni.
  - text: Fobier
