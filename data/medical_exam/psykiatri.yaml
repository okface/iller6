  question: Maria, 50 år, har under det senaste året utvecklat ett intensivt intresse för sin granne Thomas, 45. Trots att Thomas aldrig visat romantiskt intresse och uttryckt obehag tolkar Maria hans dagliga rutiner som hemliga kärleksbudskap. Hon följer efter honom till hans arbetsplats, skickar otaliga kärleksbrev och gåvor, och väntar ofta utanför hans lägenhet. Hon avfärdar alla försök från familj och vänner att diskutera situationen. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Obsessiv-kompulsiv störning (OCD)
    correct: false
    feedback: OCD innebär tvångstankar och ritualer snarare än en bestående erotomanisk vanföreställning och ihållande tolkning av andras beteenden som kärleksbevis.
  - text: Bipolär sjukdom, manisk episod
    correct: false
    feedback: Mani kännetecknas av förhöjd/irriterad sinnesstämning, ökad energi och impulsivitet, inte av en isolerad oföränderlig tro att någon är förälskad i en.
  - text: Schizoaffektivt syndrom
    correct: false
    feedback: Schizoaffektivt syndrom kräver betydande stämningssymtom samtidigt med psykotiska symtom; här dominerar en enkel erotomanisk vanföreställning utan uttalad stämningsbild.
  - text: Vanföreställningssyndrom, erotomanisk typ
    correct: true
    feedback: Patienten har en bestående, oföränderlig tro att en annan person är förälskad trots tydliga motbevis och uppvisar ihållande förföljelsebeteende.
  - text: Borderline personlighetsstörning
    correct: false
    feedback: Borderline ger instabila relationer, identitets- och affektdysreglering snarare än en enkel, konstant erotomanisk vanföreställning.
  explanation: Erotomanisk vanföreställning (de Clérambaults syndrom) innebär en ihållande tro att någon, ofta av högre status, är förälskad i patienten trots klara motbevis; det leder ofta till brevskrivande, gåvor och förföljelsebeteende. Diagnosen skiljs från OCD, affektiva störningar, schizoaffektivt syndrom och personlighetsstörningar genom vanföreställningens stabilitet och brist på genomgripande stämnings- eller personlighetsmönster.
