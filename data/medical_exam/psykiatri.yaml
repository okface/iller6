  question: 'Melankoliska inslag: Vilken av följande symtombilder är förenlig med melankoli?'
  image: null
  options:
  - text: Uttalad intresseförlust och glädjelöshet
    correct: true
    feedback: Kärnsymtom vid melankoli är stark minskning av intresse/avsaknad av glädje och pessimistisk stämning.
  - text: Förhöjd ångest och dysfori
    correct: false
    feedback: Ångest och dysfori kan förekomma men är inte det typiska kärnfenomenet vid melankoli.
  - text: Hyperfagi och anhedoni
    correct: false
    feedback: Hyperfagi (ökad aptit) är typiskt för atypisk depression, inte melankoli, även om anhedoni kan förekomma.
  - text: Bättre mående på morgonen som försämras under kvällen
    correct: false
    feedback: Detta diurnala mönster är motsatt mot melankoli, som ofta är värre på morgonen (morgonförsämring).
  - text: Hypersomni och anhedoni
    correct: false
    feedback: Hypersomni är mer karakteristiskt för atypisk depression; melankoli förknippas snarare med tidigt uppvaknande/insomni.
  explanation: Melankoli kännetecknas av uttalad intresseförlust och oförmåga att känna glädje, ofta med pessimistisk stämning, tidig uppvakning och aptit- och viktminskning. Symtom som hyperfagi eller hypersomni tyder istället på atypisk depression, och diurnala variationer är vanligen värre på morgonen vid melankoli.
  id: med-psy-b03774
