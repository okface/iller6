  question: Vilket av följande alternativ är INTE en typisk behandling för bipolär sjukdom?
  image: null
  options:
  - text: Valproat som monoterapi
    correct: false
    feedback: Valproat är ett etablerat stämningsstabiliserande läkemedel och används ofta vid mani och som underhållsbehandling.
  - text: Electrokonvulsiv behandling
    correct: false
    feedback: ECT är ett välkänt och effektivt alternativ vid svår eller behandlingsresistent bipolär sjukdom.
  - text: Quetiapin som monoterapi
    correct: false
    feedback: Quetiapin, ett atypiskt antipsykotikum, har dokumenterad effekt i både mani och bipolär depression och kan användas som monoterapi.
  - text: Litium som monoterapi
    correct: false
    feedback: Litium är förstahandsval för stämningsstabilisering och förebyggande av återfall vid bipolär sjukdom.
  - text: Fluoxetin som monoterapi
    correct: true
    feedback: SSRI i monoterapi kan utlösa mani eller snabb cykling; antidepressiva ges vanligen tillsammans med en stämningsstabiliserare.
  explanation: Behandling av bipolär sjukdom baseras främst på stämningsstabiliserande läkemedel (t.ex. litium, valproat), vissa atypiska antipsykotika (t.ex. quetiapin) och ECT vid svåra fall. Antidepressiva, särskilt SSRI, används inte i monoterapi eftersom de kan inducera mani eller snabba växlingar och därför kombineras med stämningsstabiliserare.
