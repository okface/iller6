  - text: Du fattar ett kvarhållningsbeslut och patienten ska bedömas av en specialist innan kl 16:15 imorgon
    correct: true
    feedback: Vårdintyget är giltigt och olegitimerad läkare kan fatta kvarhållningsbeslut; specialistbedömning måste ske inom 24 timmar (senast kl. 16:15 nästa dag).
  explanation: Ett giltigt vårdintyg ger grund för kvarhållning på akuten även om läkaren är olegitimerad. Patienten ska bedömas av specialist inom 24 timmar från kvarhållningsbeslutet; intagningsbeslut kräver oftast annan behörighet och formalia.
