  question: Vilken av följande kombinationsbehandlingar är mest lämplig vid depression med psykotiska symtom?
  image: null
  options:
  - text: Fluoxetin och buspiron
    correct: false
    feedback: Både fluoxetin och buspiron saknar antipsykotisk verkan och behandlar inte psykotiska symtom.
  - text: Duloxetin och risperidon
    correct: true
    feedback: Duloxetin är ett antidepressivt medel och risperidon är ett antipsykotikum, vilket behövs vid psykotisk depression.
  - text: Venlafaxin och bupropion
    correct: false
    feedback: Båda är antidepressiva och ger ingen antipsykotisk effekt mot psykotiska symtom.
  - text: Sertralin och mirtazapin
    correct: false
    feedback: Kombinationen består av två antidepressiva och saknar antipsykotikum för att behandla psykos.
  - text: Olanzapin och propiomazin
    correct: false
    feedback: Olanzapin är antipsykotikum men propiomazin är ett sederande antihistamin, inte ett antidepressivt medel.
  explanation: Depression med psykotiska symtom kräver behandling som täcker både depressiva och psykotiska komponenter, vanligen en antidepressiv plus ett antipsykotikum eller ECT vid svår sjukdom. Enbart kombination av antidepressiva eller sedativa antihistaminer är inte tillräckligt för att behandla psykos.
