  question: Vilket av följande kännetecknar dysmorfofobi?
  image: null
  options:
  - text: Återkommande och påträngande tankar om att ha en allvarlig sjukdom
    correct: false
    feedback: Detta beskriver sjukdomsångest/hypokondri, inte dysmorfofobi.
  - text: Överdriven upptagenhet av upplevda utseendemässiga defekter
    correct: true
    feedback: Central egenskap vid dysmorfofobi är överdriven oro för upplevda kroppsliga defekter som orsakar stort lidande.
  - text: Överdrivet undvikande av människor med bisarrt utseende
    correct: false
    feedback: Dysmorfofobi innebär egen kroppsfixering och undvikande av sociala situationer pga egen utseenderädsla, inte undvikande av andra.
  - text: Rädsla för att vara i sociala situationer där man kan bli bedömd av andra
    correct: false
    feedback: Detta är typiskt för social ångest/social fobi, inte specifikt för dysmorfofobi.
  - text: Överdriven oro för kroppsvikt och form
    correct: false
    feedback: Detta kännetecknar ätstörningar (t.ex. anorexi/ bulimi), inte dysmorfofobi.
  explanation: Dysmorfobi (body dysmorphic disorder) innebär en överdriven och tvångsmässig upptagenhet av ett eller flera upplevda utseendemässiga fel som ofta är små eller osynliga, och leder till betydande lidande och funktionsnedsättning. Patienter utför ofta repetitiva beteenden (spegelkontroll, kamning, skönhetsbehandlingar) och måste skiljas från sjukdomsångest, social fobi och ätstörningar.
  id: med-psy-c033af
