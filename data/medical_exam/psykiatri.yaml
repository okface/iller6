  options:
  - text: Substansutlösta psykoser har skyddande effekt mot depressiva symtom.
    correct: false
    feedback: Substansutlösta psykoser ger inte skydd mot depression; droger kan snarare orsaka eller förvärra stämningsstörningar.
  - text: Substansutlösta psykoser är oftast relativt snabbt övergående efter avslutat drogintag.
    correct: true
    feedback: Symtomen är ofta direkt kopplade till substansens akuta eller subakuta effekter och förbättras vanligtvis när intaget upphör.
  - text: Substansutlösta psykoser ska inte behandlas inom psykiatrisk heldygnsvård.
    correct: false
    feedback: Svåra eller agiterade fall kan kräva heldygnsvård för säkerhet och akut behandling.
  - text: Substansutlösta psykoser ska inte behandlas med bensodiazepiner.
    correct: false
    feedback: Bensodiazepiner kan ofta användas för att behandla ångest och agitation vid substansutlösta psykoser, med försiktighet vid missbruk.
  - text: Substansutlösta psykoser är mer svårbehandlade än primära psykoser såsom schizofreni.
    correct: false
    feedback: De är inte nödvändigtvis svårare; många är mer kortvariga och förbättras när substansen avklingar, även om vissa kan bli långdragna.
  explanation: Substansutlösta psykoser orsakas av drogens akuta eller subakuta effekter och förbättras ofta efter att intaget upphört, men kan kräva akutpsykiatrisk vård vid allvarlig agitation eller risk. Behandling inriktas på säkerhet, symtomlindring (t.ex. bensodiazepiner vid agitation) och uppföljning för att skilja från primära psykossjukdomar.
