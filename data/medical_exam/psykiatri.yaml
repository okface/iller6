  - Screening
  question: Vilka två bedömningsinstrument används främst för att kvantifiera depressiva symtom och följa förändring över tid?
  image: null
  options:
  - text: GDS-20 och AUDIT
    correct: false
    feedback: GDS är en geriatrisk depressionsskala och AUDIT är ett alkoholscreeningsinstrument, inte två longitudinella depressionsskalor.
  - text: MADRS-S och HDRS
    correct: true
    feedback: MADRS‑S (självskattning) och HDRS (klinisk skattning) är validerade för att kvantifiera depressionssvårighetsgrad och följa förändringar över tid.
  - text: SCID-1 och Suicidstegen
    correct: false
    feedback: SCID är en diagnostisk intervju och Suicidstegen är ett suicidbedömningsverktyg, inte primära skalor för uppföljning av depressiva symtom.
  - text: HAD och MINI
    correct: false
    feedback: HADS (HAD) och MINI är främst korta screening-/diagnostiska verktyg med begränsad användning som longitudinella mått jämfört med MADRS/HDRS.
  - text: EPDS och DUDIT
    correct: false
    feedback: EPDS är en screeningskala för postpartumdepression och DUDIT screenar drogbruk, inte två verktyg för generell uppföljning av depressiva symtom över tid.
  explanation: MADRS‑S (självskattad) och HDRS (klinikerbedömd) är etablerade skalor för att mäta depressionssvårighetsgrad och är känsliga för förändring, vilket gör dem lämpliga för klinisk uppföljning och forskning. Andra nämnda instrument används för diagnostik, screening eller för andra områden som missbruk eller suicidrisk.
  id: med-psy-9f542b
