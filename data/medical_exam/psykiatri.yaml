  question: 'Peter, 22 år, kommer med sin syster som beskriver att han förändrats de senaste två veckorna: skickar meddelanden dygnet runt med storslagna idéer, verkar disträ och lättirriterad, har minskat sömnbehov men är pigg och beskriver entusiastiskt affärsplaner. Han förnekar droganvändning, har ingen tidigare psykiatrikontakt, hade en nedstämd period för två år sedan och en släkting med psykiatrisk inläggning. Vilken diagnos är mest sannolik?'
  image: null
  options:
  - text: Anpassningsstörning
    correct: false
    feedback: Anpassningsstörning ger ofta nedstämdhet eller ångest kopplat till stressor, inte en episod med förhöjt stämningsläge och ökad målinriktad aktivitet.
  - text: ADHD
    correct: false
    feedback: ADHD är ett genomgripande, långvarigt funktionsnedsättande tillstånd; akut förändring över veckor med storslagna idéer och minskat sömnbehov talar snarare för ett affektivt skov.
  - text: Reaktiv depression
    correct: false
    feedback: Reaktiv depression innebär nedstämdhet efter stressor, medan patienten uppvisar ett förhöjt stämningsläge och ökad energi, inte depression.
  - text: Autismspektrumtillstånd
    correct: false
    feedback: Autismspektrumtillstånd förklarar inte en akut tvåveckorsperiod med förhöjd stämning, minskat sömnbehov och plötsliga storslagna idéer.
  - text: Hypomani
    correct: true
    feedback: Symtombilden med förhöjt stämningsläge, ökad målinriktad aktivitet, minskat sömnbehov, distraktion och bristande insikt under veckor talar för hypomani, särskilt med tidigare depressiv episod i anamnesen.
  explanation: Hypomani kännetecknas av ett förhöjt eller irritabelt stämningsläge och ökad aktivitet/energi under en avgränsad period, ofta med minskat sömnbehov och nedsatt bedömning; det är en del av bipolära sjukdomsspektrumet. Differentiering från ADHD, anpassningsstörning eller autism görs utifrån episodiskt förlopp och förändring från patientens tidigare funktion.
  id: med-psy-4dd504
