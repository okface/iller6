    feedback: Borderline ger snabba affektsvängningar och relationsdysreglering snarare än tydliga veckolånga maniska och depressiva episoder.
  - text: Schizofreni
    correct: false
    feedback: Schizofreni präglas av psykotiska symtom som vanföreställningar och hallucinationer, inte växlande mani och depression.
