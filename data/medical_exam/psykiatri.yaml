  question: Vilket av följande är ett typiskt symtom vid delirium (akut förvirringstillstånd)?
  image: null
  options:
  - text: Katatoni
    correct: false
    feedback: Katatoni är ett motoriskt tillstånd som associeras med vissa psykiatriska tillstånd (t.ex. kataton schizofreni) och är inte karakteristiskt för delirium.
  - text: Vanföreställningar
    correct: false
    feedback: Vanföreställningar kan förekomma vid delirium men är inte ett typiskt eller diagnostiskt kärntecken för tillståndet.
  - text: Panikattacker
    correct: false
    feedback: Panikattacker är typiska för ångestsyndrom och inte ett karakteristiskt tecken på delirium.
  - text: Tvångshandlingar
    correct: false
    feedback: Tvångshandlingar hör främst till tvångssyndrom (OCD) och är inte typiska för det akuta, fluktuerande tillståndet delirium.
  - text: Fluktuerande medvetandegrad
    correct: true
    feedback: Delirium kännetecknas av snabbt insättande och fluktuerande medvetandestörning med nedsatt uppmärksamhet och orientering.
  explanation: Delirium är ett akut insättande, ofta fluktuerande tillstånd med nedsatt medvetandegrad och uppmärksamhet, vanligtvis utlösts av somatisk sjukdom, läkemedel eller abstinens. Fluktuerande medvetandegrad är det centrala symtomet och särskiljer delirium från många andra psykiatriska tillstånd.
