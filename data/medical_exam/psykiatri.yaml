  question: En 30-årig kvinna kommer till psykiatriska akutmottagningen med sin pappa. Hon blev ”utbränd” för några år sedan och har inte återgått i arbete. Under det senaste året har hon isolerat sig, avskedat vänskapsrelationer och stannat hemma. Hon beskriver en speciell roll som spridare av inre frid och har under ett år hörselhallucinationer (ibland grannar, ibland föräldrar). De senaste månaderna har hon gått ned i vikt eftersom hon uppfattar många maträtter och ingredienser som orena. Vad är det allra viktigaste du som jourläkare måste ta ställning till just nu?
  image: null
  options:
  - text: Om patienten behöver inneliggande vård och om hon uppfyller kriterier för psykiatrisk tvångsvård
    correct: true
    feedback: Akutprioritet är att bedöma säkerhet och vårdbehov eftersom psykos, social isolering och betydande viktförlust kan innebära omedelbar risk eller nedsatt egenvård.
  - text: Vilken behandling som patienten ska rekommenderas.
    correct: false
    feedback: Behandlingsval är viktigt men sekundärt tills det är fastställt om patienten behöver inneliggande eller tvångsvård.
  - text: Om patienten har tagit några substanser som kan orsaka hennes symtombild.
    correct: false
    feedback: Substansutredning är relevant men kommer efter akutbedömning av säkerhet och vårdnivå.
  - text: Vilka närstående som ska informeras om din bedömning.
    correct: false
    feedback: Informationsbehov till närstående är viktigt men mindre akut än att först säkerställa patientens omedelbara säkerhet och behov av vård.
