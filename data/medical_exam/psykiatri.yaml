  question: Du är olegitimerad läkare och arbetar på psykiatriakuten. En patient kommer med ett vårdintyg som är utfärdat idag kl. 13:35 på medicinakuten av en legitimerad läkare; patienten anländer till psykiatriakuten kl. 16:15. Vad är korrekt?
  image: null
  options:
  - text: Du fattar ett kvarhållningsbeslut och patienten ska bedömas av en specialist innan kl 13:35 imorgon
    correct: false
    feedback: Specialistbedömning ska ske inom 24 timmar från kvarhållningsbeslutet (alltså senast kl. 16:15 nästa dag), inte kl. 13:35.
  - text: Du gör inget eftersom vårdintyget är ogiltigt
    correct: false
