  question: I medicinetisk litteratur anses det särskilt svårt att motivera tvångsvård av en vuxen, beslutskapabel individ även om övriga rekvisit för tvångsvård (t.ex. allvarlig psykisk störning) är uppfyllda. Vilken medicinetisk princip ligger bakom denna ståndpunkt?
  image: null
  options:
  - text: Göra gott-principen
    correct: false
    feedback: Fokuserar på vårdgivarens skyldighet att främja patientens välmående, men motiverar inte i första hand att respektera en beslutskapabel individs vägran.
  - text: Autonomiprincipen
    correct: true
    feedback: Betonar patientens självbestämmande och rätt att fatta egna behandlingsbeslut, vilket gör tvångsvård mot en beslutskapabel vuxen svår att etiskt motivera.
  - text: Proportionalitetsprincipen
    correct: false
    feedback: Handlar om att väga intrångets styrka mot nyttan; relevant för utformning av tvångsåtgärder men rättfärdigar inte i sig respekten för en kompetent individs vägran.
  - text: Rättviseprincipen
    correct: false
    feedback: Berör fördelning av resurser och rättvis behandling i populationen, inte primärt rätten till självbestämmande hos en beslutskapabel individ.
  - text: Icke skada-principen
    correct: false
    feedback: Syftar till att undvika att åstadkomma skada; kan tala för eller emot tvångsvård i olika situationer men är inte huvudgrunden för att respektera beslutskompetent vägran.
  explanation: Autonomiprincipen skyddar individens rätt att bestämma över sin kropp och behandling; en beslutskapabel vuxen kan därför vägra vård även vid svår psykisk störning. Tvångsvård innebär ett betydande intrång i självbestämmandet, varför den etiska bördan för att överskrida autonomi är hög. Andra principer som göra-gott, icke skada, proportionalitet och rättvisa är relevanta men ger inte samma skydd för vägran som autonomiprincipen.
