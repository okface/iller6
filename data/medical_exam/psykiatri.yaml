  question: En 84‑årig kvinna kommer med ambulans till psykiatriakuten på grund av akut förvirring som uppstått under det senaste dygnet. Vilken åtgärd är mest lämplig?
  image: null
  options:
  - text: Planera hemgång för patienten samt ny psykiatrisk bedömning om en vecka
    correct: false
    feedback: Akut förvirring kan vara delirium med potentiellt livshotande orsaker; hemgång är olämpligt utan akut medicinsk utredning.
  - text: Remittera till primärvården för kognitiv utredning
    correct: false
    feedback: Primärvård fördröjer nödvändig akut medicinsk utredning; patienten behöver sjukhusbedömning för att utesluta akuta orsaker.
  - text: Behandla med Olanzapin och utvärdera effekt
    correct: false
    feedback: Antipsykotika ska inte ges som första åtgärd utan medicinsk bedömning eftersom de kan maskera orsaker och ge allvarliga biverkningar hos äldre.
  - text: Remittera till medicinakuten för medicinsk bedömning
    correct: true
    feedback: Misstänkt delirium kräver omedelbar medicinsk utredning för att identifiera och behandla utlösande orsaker (infektion, hypoxi, läkemedel, mm).
  - text: Behandla med Oxazepam och utvärdera effekt
    correct: false
    feedback: Bensodiazepiner kan förvärra delirium hos äldre och ska inte ges utan att först utreda bakomliggande orsaker.
  explanation: Akut insättande konfusion hos äldre ska betraktas som delirium tills motsatsen är bevisad och kräver snabb medicinsk utredning för infektion, hypoxi, läkemedel eller metabol störning. Behandling riktas mot underliggande orsak; sedativa läkemedel och antipsykotika ges inte rutinmässigt utan noggrann bedömning.
