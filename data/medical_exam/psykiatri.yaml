  question: En 55-årig man inkommer akut med förvirring, visuella hallucinationer och skakningar. Hans fru uppger att han druckit stora mängder alkohol dagligen under flera år men slutade tvärt för tre dagar sedan. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Alkoholdemens
    correct: false
    feedback: Alkoholdemens utvecklas gradvis över tid, inte i form av ett akut förvirringstillstånd 2–3 dagar efter utsättande.
  - text: Korsakoffs psykos
    correct: false
    feedback: Korsakoff ger kronisk minnesstörning och konfabulering, inte ett akut delirium med hallucinationer och tremor efter abstinens.
  - text: Alkoholintoxikation
    correct: false
    feedback: Intoxikation ger symtom medan patienten dricker, inte typiskt 48–72 timmar efter plötslig utsättning.
  - text: Svår krisreaktion
    correct: false
    feedback: En krisreaktion saknar det typiska tidssambandet och de karakteristiska abstinensskakningarna/hallucinationerna.
  - text: Alkoholabstinens med delirium
    correct: true
    feedback: Förvirring, hallucinationer och tremor som uppkommer 48–72 timmar efter plötslig utsättning hos långvarig tungdrickare är typiska för delirium tremens.
  explanation: Delirium tremens uppträder oftast 48–72 timmar efter abrupt alkoholkonsumtionsstopp hos långvariga tunga drickare och kännetecknas av förvirring, hallucinationer, tremor och autonoma symtom. Behandling innefattar bensodiazepiner, vätska, näringsstöd (inkl. tiamin) och övervakning.
