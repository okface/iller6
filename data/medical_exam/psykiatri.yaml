  question: Vilken av följande tvångsåtgärder kan INTE ordineras med stöd av lagen om psykiatrisk tvångsvård (LPT)?
  image: null
  options:
  - text: ECT (elektrokonvulsiv terapi) under tvång
    correct: false
    feedback: Kan i särskilda och strikt reglerade fall ges utan samtycke enligt LPT, men kräver noggranna rättsliga och medicinska prövningar.
  - text: Inskränkning i rätten att använda elektroniska kommunikationstjänster och övervakning av försändelser
    correct: false
    feedback: Sådana begränsningar kan beslutas som säkerhetsåtgärder enligt LPT under särskilda förutsättningar och med dokumentation.
  - text: Avskiljning
    correct: false
    feedback: Avskiljning (separering) är en möjlig tvångsåtgärd enligt LPT för att avvärja omedelbar fara och ska användas restriktivt.
  - text: Kroppsvisitation
    correct: false
    feedback: Kroppsvisitation kan utföras som tvångsåtgärd för att förhindra att patienten bär farliga föremål, under lagstadgade rutiner.
  - text: Abort under tvång (fram till vecka 18+0)
    correct: true
    feedback: Abort kan inte genomföras som tvångsåtgärd enligt LPT; abort regleras av andra lagar och kräver patientens samtycke.
  explanation: LPT listar vilka tvångsåtgärder som kan användas i psykiatrisk tvångsvård och ställer krav på proportionalitet, dokumentation och rättsliga prövningar. Som huvudregel omfattar LPT säkerhetsåtgärder och medicinska ingrepp i psykiatrisk vård, medan somatiska ingrepp som abort regleras av annan lagstiftning och kräver samtycke.
  id: med-psy-2c28a7
- type: multiple_choice
  tags:
