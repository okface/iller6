  explanation: Agorafobi innebär rädsla för platser eller situationer där flykt är svår eller hjälp svårt att få, ofta med panikattacker och efterföljande undvikande som försämrar funktion. Paniksyndrom kännetecknas av återkommande panikattacker och kan leda till sekundär agorafobi när patienten undviker situationer där attacker kan inträffa.
