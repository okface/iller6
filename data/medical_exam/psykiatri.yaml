  question: Vilket av följande tillstånd bör INTE behandlas med SSRI?
  image: null
  options:
  - text: GAD (Generaliserat ångestsyndrom)
    correct: false
    feedback: SSRI är förstahandsbehandling vid GAD, ofta tillsammans med psykologisk behandling.
  - text: Blandskov i bipolär sjukdom
    correct: true
    feedback: SSRI kan utlösa mani eller förvärra cyklisk instabilitet; stämningsstabiliserare och/eller antipsykotika är förstahandsval.
  - text: Paniksyndrom
    correct: false
    feedback: SSRI är etablerad förstahandsbehandling för paniksyndrom.
  - text: Tvångssyndrom
    correct: false
    feedback: SSRI är effektiva vid tvångssyndrom, ofta i högre doser än vid depression.
  - text: Premenstruellt dysforiskt syndrom (PMDS)
    correct: false
    feedback: SSRI är väl dokumenterade och ofta effektiva vid PMDS, ibland ges intermittenta doser.
  explanation: SSRI är förstahandsläkemedel för GAD, paniksyndrom, tvångssyndrom och PMDS. Vid bipolär sjukdom ska man undvika antidepressiva monoterapier då de kan utlösa mani eller öka cyklisk instabilitet; behandling sker främst med stämningsstabiliserare och/eller antipsykotika.
  id: med-psy-1da745
