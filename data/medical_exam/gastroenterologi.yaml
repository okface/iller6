    correct: false
    feedback: TCA och SSRI används som neuromodulerande behandling vid smärta och komorbiditet vid IBS.
  explanation: Opioider bör undvikas vid IBS eftersom de försämrar tarmmotiliteten och medför risk för förstoppning, rebound‑diarré, tolerans, beroende och narcotic bowel syndrome. Andra behandlingar (bulkmedel, loperamid, probiotika och neuromodulerande antidepressiva) väljs utifrån dominerande symtom.
