  question: Vilket av följande fynd talar mest för Crohns sjukdom snarare än ulcerös kolit?
  image: null
  options:
  - text: Blodig diarré
    correct: false
    feedback: Blodig diarré är vanligare vid ulcerös kolit och är inte ett säkert tecken på Crohn.
  - text: Granulom i biopsi
    correct: true
    feedback: Granulomatös inflammation är typisk för Crohns och förekommer inte vid ulcerös kolit.
  - text: Kontinuerlig inflammation i kolon
    correct: false
    feedback: Kontinuerlig, ytlig inflammation är karakteristisk för ulcerös kolit, medan Crohn ger segmentell (diskontinuerlig) inflammation.
  - text: Engagemang enbart i rektum
    correct: false
    feedback: Isolerat rektalengagemang (proktit) talar för ulcerös kolit snarare än Crohn.
