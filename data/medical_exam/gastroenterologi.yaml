  question: 'Kvinna, 75 år, med ettårig tilltagande vattentunn diarré: började med 2 dagsfärska avföringar, nu 6–8 per dag och ibland även på natten. Inget blod i avföringen. Vilken diagnos är mest sannolik?'
  image: null
  options:
  - text: Mikroskopisk kolit
    correct: true
    feedback: Typisk presentation hos äldre kvinnor med kronisk icke-blodig vattentunn diarré som ofta är nattlig; diagnostiseras med koloskopi + biopsier.
  - text: Ulcerös kolit
    correct: false
    feedback: Ulcerös kolit ger oftast blod och slem i avföringen och mer tydliga inflammatoriska tecken.
  - text: Infektiös gastroenterit
    correct: false
    feedback: Infektiös gastroenterit är vanligtvis akut med plötslig debut och ofta feber, inte ett års progressiv diarré.
  - text: IBS-D (IBS med diarrédominans)
    correct: false
    feedback: IBS debuterar ofta tidigare och ger sällan nattliga symptom eller progressiv försämring i hög ålder.
  - text: Kolorektal cancer
    correct: false
    feedback: Cancer kan ge avföringsförändring men ger ofta blod, viktnedgång eller alarmtecken; ändå bör äldre utredas noga vid nya förändringar.
  explanation: Klinisk bild med kronisk, icke-blodig vattentunn diarré hos en äldre kvinna, ofta nattliga tarmtömningar, är typisk för mikroskopisk kolit. Koloskopi ser ofta normal ut makroskopiskt, diagnos säkerställs genom histologiska biopsier; behandling kan inkludera budesonid.
