    feedback: Trauma kan orsaka pankreatit men är en ovanligare orsak jämfört med alkohol och gallsten.
  - text: Läkemedelsbiverkan
    correct: false
    feedback: Vissa läkemedel kan utlösa pankreatit, men detta är mindre vanligt än alkohol- eller gallstensorsakad pankreatit.
  - text: Alkohol
    correct: true
    feedback: Alkoholmissbruk är en av de vanligaste orsakerna till akut pankreatit och vanligast bland de givna alternativen (gallsten är också mycket vanlig).
  - text: Virusinfektion
    correct: false
    feedback: Virusinfektioner kan orsaka pankreatit men är en mindre frekvent orsak.
  - text: Hyperkalcemi
    correct: false
    feedback: Hyperkalcemi kan utlösa pankreatit men är relativt sällsynt som orsak.
  explanation: De två vanligaste orsakerna till akut pankreatit är gallstenssjukdom och alkoholmissbruk; gallsten ger oftast distalt avflödeshinder i ductus pancreaticus medan alkohol har direkt toxisk effekt och ändrar pankreassekretionen. Andra orsaker (trauma, läkemedel, infektion, hyperkalcemi) förekommer men är mindre vanliga.
