  question: Kvinna 21 år med magknip och periodvis hård avföring (IBS-misstanke). Hb och CRP är normala. Vilket ytterligare prov/undersökning måste vara normal för att kunna ställa IBS-diagnos?
  image: null
  options:
  - text: Koloskopi
    correct: false
    feedback: Koloskopi krävs inte rutinmässigt vid typiska IBS-symptom utan alarmtecken om inflammationsmarkörer (t.ex. f-calprotectin) är normala.
  - text: Antikroppar mot transglutaminas
    correct: false
    feedback: Celiakiutredning (anti-tTG) rekommenderas vid diarrédominans eller misstanke om celiaki men är inte alltid obligatorisk för IBS-diagnos i avsaknad av sådana fynd.
  - text: F-Hb
    correct: false
    feedback: Fekalt hemoglobin kan upptäcka blödning men har lägre känslighet för att utesluta inflammatorisk tarmsjukdom än f-calprotectin.
  - text: F-Calprotectin
    correct: true
    feedback: F-calprotectin måste vara normal för att med hög sannolikhet utesluta inflammatorisk tarmsjukdom och därmed stödja en IBS-diagnos.
  - text: Laktas-gen polymorfism
    correct: false
    feedback: Laktasbrist utreds vid misstänkt laktosintolerans men en normal laktas-gen är inte ett krav för IBS-diagnos.
  explanation: För att ställa IBS behövs uteslutande av organiska inflammatoriska sjukdomar; f-calprotectin är en känslig fecal markör för tarminflammation och bör vara normal. Koloskopi och anti-tTG utförs vid indikation eller alarmtecken, medan F-Hb och laktas-gen inte är avgörande för att bekräfta IBS.
