    correct: false
    feedback: Esofagusengagemang är ovanligare men möjligt vid Crohn; att bara välja esofagus blir därför missvisande.
  - text: Alla ovanstående
    correct: true
    feedback: Crohns sjukdom kan engagera hela mag-tarmkanalen från munhåla till anus, inklusive ileum, kolon, jejunum och i sällsynta fall esofagus.
  explanation: Crohns sjukdom kan drabba hela GI-kanalen med segmentell ('skip') och transmural inflammation, vilket kan leda till strikturer, fistlar och abscesser. Till skillnad från ulcerös kolit är engagemanget oftast spritt och inte begränsat till kolon/rectum.
