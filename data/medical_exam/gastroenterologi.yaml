  options:
  - text: Ileum
    correct: false
    feedback: Ileum drabbas ofta vid Crohn men detta svar är ofullständigt eftersom sjukdomen kan engagera flera delar av GI-kanalen.
  - text: Kolon
    correct: false
    feedback: Kolon kan vara drabbat vid Crohn, men att välja endast kolon missar att sjukdomen ofta är segmentell och kan förekomma på andra ställen.
  - text: Jejunum
