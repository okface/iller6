    correct: true
    feedback: Opioider förvärrar ofta förstoppning, kan ge rebound‑diarré, tolerans och beroende samt risk för narcotic bowel syndrome.
  - text: Bulkmedel
    correct: false
    feedback: Bulkmedel (fiber) används vid IBS med förstoppningsdominans för att förbättra avföringsvolym och frekvens.
  - text: Diarré‑stoppande mediciner (så som loperamid)
    correct: false
