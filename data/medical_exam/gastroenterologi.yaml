  explanation: Gastropares innebär fördröjd ventrikeltömning utan mekanisk obstruktion. Typiska symtom är illamående, tidig mättnad, uppblåsthet och framför allt återkommande kräkningar, varför kräkning räknas som ett kardinalsymtom.
