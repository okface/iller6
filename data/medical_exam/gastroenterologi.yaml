  question: Vilken undersökning är förstahandsval för att bekräfta misstanke om gallsten?
  image: null
  options:
  - text: MR-gallvägar (MRCP)
    correct: false
    feedback: MRCP används främst när ultraljud är osäkert eller för att avbilda gallgångarna, inte som förstahandsmetod för gallblåse-stenar.
  - text: Ultraljud buk
    correct: true
    feedback: Ultraljud är snabbt, icke-invasivt och känsligt för att påvisa stenar i gallblåsan samt tecken på kolecystit.
  - text: CT buk
    correct: false
    feedback: CT är mindre känsligt för gallstenar och används främst för att påvisa komplikationer eller andra differentialdiagnoser.
  - text: Gastroskopi
    correct: false
    feedback: Gastroskopi undersöker övre mag-tarmkanalen och är inte indicerat för diagnostik av gallsten.
  - text: ERCP
    correct: false
    feedback: ERCP är en invasiv undersökning som främst används terapeutiskt för att ta bort stenar ur gallgångarna, inte som förstahandsdiagnostik.
  explanation: Ultraljud buk är förstahandsval för misstänkt gallsten eftersom det är snabbt, icke-invasivt och har hög känslighet för stenar i gallblåsan. MRCP används senare om ultraljud är osäkert eller för detaljerad avbildning av gallgångarna, medan CT är mindre lämplig för små stenar och ERCP är en invasiv, terapeutisk procedur.
