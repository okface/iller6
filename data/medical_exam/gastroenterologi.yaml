  question: Kvinna 32 år med förstoppning och nu blod på toalettpapper. Hb är normalt. Vad är nästa steg i utredningen?
  image: null
  options:
  - text: Kontroll av F-Hb
    correct: false
    feedback: F-Hb söker occulta blödningar i faeces men är inte prioriterat vid synligt färskt ytligt blod och misstanke om anorektal orsak.
  - text: Koloskopi
    correct: false
    feedback: Koloskopi är indicerat vid alarmtecken, anemi eller kvarstående/blodig avföring eller hos äldre, men inte första steg hos en ung patient med ytliga blödningar.
  - text: DT-kolografi
    correct: false
    feedback: CT-kolografi är ett alternativ vid kontraindikation mot koloskopi för kolonundersökning, inte lämpligt som initial utredning vid misstänkt anorektal blödning.
  - text: Rekto-/Proktoskopi
    correct: true
    feedback: Direkt visuell undersökning av anus och distala rektum (anoskop/proktoskop) är lämplig förstahandsåtgärd vid färskt blod på papper hos ung patient.
  - text: Gastroskopi
    correct: false
    feedback: Gastroskopi utreds misstanke om övre GIS-blödning (melena, hematemes) och är inte indicerat vid färskt perianalt blod utan övre GI-symtom.
  explanation: Färskt blod på toalettpapper hos en ung person talar oftast för en lokal anorektal orsak (t.ex. fissur eller hemorrojd). En enkel rekto-/proktoskopi eller anoskopi är lämplig först för att visualisera och behandla dessa orsaker; koloskopi eller andra undersökningar övervägs vid fortsatta symtom, positiv F-Hb eller alarmtecken.
