  question: Vilket av följande tillstånd är mest direkt associerat med bildning av esofagusvaricer?
  image: null
  options:
  - text: Autoimmun hepatit
    correct: false
    feedback: Autoimmun hepatit kan i förlängningen ge cirros och sekundär portal hypertension, men är inte den direkta mekanismen bakom varicer.
  - text: Celiaki
    correct: false
    feedback: Celiaki påverkar tarmen och orsakar inte förhöjt portaltryck som leder till varicer.
  - text: Funktionell dyspepsi
    correct: false
    feedback: Funktionell dyspepsi är en funktionell övre GI-störning utan koppling till portaltrycket eller varicer.
  - text: Zollinger–Ellisons syndrom
    correct: false
    feedback: Zollinger–Ellison ger hypersekretion av syra och ulcus, inte portal hypertension eller esofagusvaricer.
  - text: Portalt tryckökning (portal hypertension)
    correct: true
    feedback: Esofagusvaricer orsakas av förhöjt portaltryck, oftast sekundärt till levercirros, vilket dilaterar submukösa vener i matstrupen.
  explanation: Esofagusvaricer är dilaterade submukösa vener i nedre matstrupen som uppstår vid förhöjt portaltryck, vanligtvis på grund av levercirros. De kan ge livshotande blödningar och hanteras genom att sänka portaltrycket och med endoskopiska eller radiologiska åtgärder vid blödning.
