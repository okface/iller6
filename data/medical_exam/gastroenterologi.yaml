  question: En patient med långvarig gastroesofageal refluxsjukdom (GERD) utvecklar successivt tilltagande sväljningssvårigheter. Vilken komplikation är mest trolig?
  image: null
  options:
  - text: Barretts esofagus med striktur
    correct: true
    feedback: Kronisk reflux kan leda till metaplasi (Barrett) och peptiska ärr som bildar strikturer och orsakar progressiv dysfagi.
  - text: Esofagusvaricer
    correct: false
    feedback: Varicer är kopplade till portal hypertension och ger blödningsrisk snarare än reflux‑orsakad dysfagi.
  - text: Esofagusdivertikel
    correct: false
    feedback: Divertiklar ger ofta regurgitation och hosta, inte typiskt progressiv lumenförträngning från reflux.
  - text: Akalasi
    correct: false
    feedback: Akalasi är en motorikstörning med sväljssvårigheter men har annan patofysiologi och debuterar inte som följd av långvarig reflux.
  - text: Mallory–Weiss-syndrom
    correct: false
    feedback: Mallory–Weiss innebär slemskadeläsioner och blödning efter kraftig kräkning, inte kronisk strikturbildning.
  explanation: Långvarig GERD kan ge Barretts esofagus med intestinal metaplasi och peptisk ärrbildning som ger strikturer och progressiv sväljningssvårighet. Andra listade tillstånd har annan etiologi (portal hypertension, motilitetsstörning, divertikel eller akut mucosaskada) och är mindre sannolika vid kronisk reflux.
