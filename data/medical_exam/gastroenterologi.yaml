  - text: Nattlig diarré
    correct: false
    feedback: Nattliga diarréer är typiska för mikroskopisk kolit.
  explanation: Mikroskopisk kolit kännetecknas av kronisk vattnig, icke-blodig diarré ofta förvärrad nattetid, samt diffusa buksmärtor, viktnedgång och trötthet. Förekomst av blod i avföringen bör utredas för andra diagnoser som ulcerös kolit eller infektiös kolit.
