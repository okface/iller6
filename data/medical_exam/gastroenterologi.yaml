  question: Vilket av nedanstående är INTE en indikation för snar gastroskopi?
  image: null
  options:
  - text: Dyspepsi med debut <50 års ålder och resistens i buken
    correct: false
    feedback: Bukresistens är ett alarmtecken och ökar misstanken om organisk sjukdom, vilket motiverar gastroskopi.
  - text: Dyspepsi med debut efter start av behandling med NSAID
    correct: true
    feedback: Initialt bör man försöka avbryta NSAID och ge syrahämning; gastroskopi görs om alarmtecken föreligger eller symtomen kvarstår.
  - text: Dyspepsi med debut >50 års ålder
    correct: false
    feedback: Debut efter 50 år är ett alarmtecken som ökar sannolikheten för organisk orsak och motiverar gastroskopi.
  - text: Dyspepsi trots två genomförda HP-eradikeringsbehandlingar
    correct: false
    feedback: Kvarstående symtom efter upprepad HP-eradikering kräver vidare utredning med gastroskopi.
  - text: Dyspepsi med debut <50 års ålder och anemi
    correct: false
    feedback: Anemi är ett alarmtecken som kan tyda på blödning eller malignitet och kräver gastroskopi.
  explanation: Snar gastroskopi indikeras vid alarmtecken som debut efter 50 år, anemi, bukresistens eller kvarstående symtom efter adekvat behandling (t.ex. upprepad HP-eradikering). Dyspepsi som uppstått i samband med NSAID hanteras initialt genom att avbryta NSAID och ge syrahämning; gastroskopi övervägs om symtomen kvarstår eller alarmtecken finns.
