  - text: Anemi
    correct: true
    feedback: Anemi är ett alarmsymptom eftersom det kan tyda på blödning eller malignitet och kräver vidare utredning.
  explanation: Alarmsymtom vid dyspepsi inkluderar tecken på blodförlust, viktnedgång, progressiva sväljsvårigheter eller misstanke om malignitet. Anemi är särskilt viktig då den kan indikera gastrointestinal blödning eller cancer och motiverar vidare diagnostik.
