  question: Vilka av följande klassas INTE som alarmsymtom för esofaguscancer?
  image: null
  options:
  - text: Tidig mättnadskänsla
    correct: true
    feedback: Tidig mättnad är oftare kopplat till ventrikelproblem eller funktionell dyspepsi och är inte ett typiskt alarmsymtom för esofaguscancer.
  - text: Blödning/anemi
    correct: false
    feedback: Blödning eller anemi kan tyda på invasiv tumör eller blödande lesion och är ett alarmsymtom som kräver utredning.
  - text: Sväljningsbesvär
    correct: false
    feedback: Nya eller progredierande dysfagi är ett klassiskt alarmsymtom för esofaguscancer eftersom det kan indikera tumörinducerad stenos.
  - text: Viktminskning
    correct: false
    feedback: Oavsiktlig viktminskning är ett alarmsymtom som kan tyda på malignitet eller allvarlig sjukdom och behöver utredas.
  - text: Debut av reflux efter 50 års ålder
    correct: false
    feedback: Nydebuterad reflux hos äldre kan vara associerad med Barretts esofagus eller adenocarcinom och betraktas som ett varningstecken.
  explanation: Alarmsymtom för esofaguscancer inkluderar nya sväljningssvårigheter, ofrivillig viktminskning, blödning/anemi och nytillkommen reflux efter 50 år eftersom dessa kan tyda på malignitet. Tidig mättnadskänsla är däremot mer typisk för övre ventrikelproblem eller funktionell dyspepsi och kräver annan utredning. Vid alarmsymtom bör snabb endoskopisk bedömning övervägas.
