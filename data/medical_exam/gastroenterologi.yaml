  question: Vilket av nedanstående är INTE ett symtom vid akalasi?
  image: null
  options:
  - text: Dysfagi vid flytande och fast föda
    correct: false
    feedback: Progressiv dysfagi för både flytande och fast föda är typiskt vid akalasi på grund av förlorad peristaltik och oförmåga att relaxera nedre esofagussfinktern.
  - text: Bröstsmärta
    correct: false
    feedback: Retrosternal/bröstsmärta förekommer ofta vid akalasi, orsakat av esofagal spasm eller tryckökning i esofagus.
  - text: Blod i avföringen
    correct: true
    feedback: Blod i avföringen är inte typiskt för akalasi utan tyder på annan gastrointestinal blödningskälla, ofta lägre GI eller ulcera.
  - text: Halsbränna
    correct: false
    feedback: Refluxliknande besvär och halsbränna kan uppstå sekundärt till stas och retrograd läckage i esofagus vid akalasi.
  - text: Regurgitation
    correct: false
    feedback: Regurgitation av osmält föda eller saliv är ett vanligt symtom vid akalasi på grund av retention i esofagus.
  explanation: Akalasi orsakas av degeneration av myenteriska ganglieceller med förlorad peristaltik och oförmåga att relaxera nedre esofagussfinktern. Typiska symtom är progressiv dysfagi för flytande och fast föda, regurgitation, retrosternal smärta och ibland refluxliknande besvär; blod i avföringen är inte ett karaktäristiskt fynd.
