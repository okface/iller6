  question: Vilken hudåkomma bör få en att misstänka celiaki?
  image: null
  options:
  - text: Psoriasis
    correct: false
    feedback: Psoriasis är inte typiskt för celiaki och saknar den starka associationen som dermatitis herpetiformis har.
  - text: Akne
    correct: false
    feedback: Akne är vanligtvis hormonellt eller folliculärt betingat och inte kopplat till celiaki.
  - text: Allergiskt eksem
    correct: false
    feedback: Allergiskt eller atopiskt eksem är inte specifikt för celiaki.
  - text: Dermatitis herpetiformis
    correct: true
    feedback: Dermatitis herpetiformis är en IgA‑medierad blåsande/pruriginös hudsjukdom starkt associerad med celiaki.
  - text: Recidiverande hudinfektioner
    correct: false
    feedback: Återkommande hudinfektioner tyder snarare på immunbrist eller lokal störning, inte typiskt celiaki.
  explanation: Dermatitis herpetiformis är den klassiska hudmanifestationen vid celiaki och kännetecknas av täta IgA‑avlagringar i dermala papiller samt intensiv klåda och blåsbildning. Diagnos av celiaki bör övervägas vid denna hudbild och bekräftas med serologi och tunntarmsbiopsi; glutenfri kost är effektiv behandling.
