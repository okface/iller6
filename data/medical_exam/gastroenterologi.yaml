  question: Man 29 år med ulcerös kolit sedan 17 års ålder söker för 3–4 veckor med lösa avföringar (≈4/dygn) och blod. Hb och CRP är normala. Rektoskopi visar måttlig inflammation upp till 10 cm. Vilken handläggning är korrekt?
  image: null
  options:
  - text: Sätter in lokalbehandling med 5-ASA suppositorier och skriver remiss till mag-tarmmottagning för uppföljning.
    correct: true
    feedback: För distal mild–måttlig skov är topikal 5‑ASA förstahandsbehandling och uppföljning på gastroenterologisk mottagning är lämplig.
  - text: Remiss till koloskopi enligt SVF för cancer i tjock- och ändtarm
    correct: false
    feedback: Akut cancerutredning enligt SVF är inte indikerad här; surveillance-koloskopi styrs av sjukdomslängd och utbredning, inte detta fynd.
  - text: Sätter in Prednisolon per oralt och skriver remiss för koloskopi.
    correct: false
    feedback: Systemiska kortikosteroider är inte förstahandsval vid begränsat distal skov; koloskopi behövs inte akut.
  - text: Sätter in Prednisolon per oralt och skriver remiss till mag-tarmmottagning för uppföljning.
    correct: false
    feedback: Oral prednisolon är för mer utbredda eller svårare skov; initial topikal 5‑ASA är att föredra vid distal inflammation.
  - text: Remiss till akutmottagning för snabb handläggning av misstänkt akut skov av ulcerös kolit.
    correct: false
    feedback: Patienten visar inte tecken på akut svårt skov (få avföringar, normal Hb och CRP), så akutremiss är inte motiverad.
  explanation: Patienten har ett mild–måttligt, distalt skov (rektal inflammation upp till 10 cm) utan systemisk påverkan; topikal 5‑ASA (suppositorier eller lavemang beroende på nivå) är förstahandsbehandling. Systemiska steroider och akut sjukhusvård reserveras för mer uttalade eller systemiska skov, och koloskopisk cancerutredning följer surveillancerekommendationer beroende på sjukdomslängd och utbredning.
