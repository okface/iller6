  question: '30-årig tidigare frisk kvinna söker för upp till 12 lösa blodtillblandade avföringar de senaste 2 veckorna, sista 3 dygnen också 3–4 nattliga trängningar. Återkommande spänningskänsla vänster i buken och ökad gasbildning. Ingen utlandsresa eller känd gastroenterit i omgivningen. Patienten är trött, yr och frusen. Vitalparametrar: puls 106/min, BT 115/55 mmHg, AF 18/min, temp 37,1°C. Lab: Hb 114 g/L, CRP 19 mg/L. Status: opåverkad i vila, lätt blek, ej uttalad dehydrering, diffus ömhet lågt i buken utan peritonittecken. Hur vill du handlägga patienten?'
  image: null
  options:
  - text: Inläggning på kirurgkliniken
    correct: false
    feedback: Kirurgisk inläggning är inte indicerad utan peritonit eller massiv blödning/akut kirurgiskt fynd.
  - text: Hänvisning till jourmottagningen på vårdcentralen
    correct: false
    feedback: Vårdcentralen saknar resurser för övervakning och snabba utredningsprover/endoskopi vid misstänkt uttalad colit.
  - text: Inläggning på medicinkliniken
    correct: true
    feedback: Tecken på uttalad inflammatorisk/infektiös colit med takykardi, anemi och nattliga trängningar kräver snabb internmedicinsk övervakning och utredning.
  - text: Avvaktar med inläggning och beställer CT buk inför ny bedömning
    correct: false
    feedback: Att enbart beställa CT och avvakta fördröjer nödvändig övervakning och initial behandling; CT är inte förstahandsutredning vid misstänkt colit.
  - text: Inget av ovannstående
    correct: false
    feedback: Ett av alternativen (inläggning på medicinkliniken) är korrekt för denna presentationsbild.
  explanation: Blodiga diarréer med takykardi, anemi och nattliga trängningar talar för uttalad inflammatorisk eller infektiös colit som behöver hospitalisering för vätskebalans, övervakning och snabb diagnostik (stolprover, faecal calprotectin, endoskopi). Kirurgisk bedömning krävs endast vid komplikationer som peritonit, toxisk megakolon eller massiv blödning.
