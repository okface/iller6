  question: Vad orsakar Crohns sjukdom?
  image: null
  options:
  - text: Stress
    correct: false
    feedback: Stress kan förvärra symtom men är inte en etablerad primär orsak.
  - text: Upprepade infektioner med tarmengagemang
    correct: false
    feedback: Infektioner kan utlösa eller efterlikna sjukdom hos predisponerade, men förklarar inte sjukdomens ursprung.
  - text: Orsaken till sjukdomen är inte känd
    correct: true
    feedback: Crohns har okänd, sannolikt multifaktoriell etiologi med genetik, immunologi och miljöfaktorer.
  - text: Brist på B12-vitamin
    correct: false
    feedback: B12-brist är en möjlig komplikation vid ileumengagemang, inte den bakomliggande orsaken.
  - text: Toxin-inducerad inflammation av tarmen
    correct: false
    feedback: Toxiner kan orsaka akut enterit men är inte visad vara grundorsaken till Crohns sjukdom.
  explanation: Crohns sjukdom är en kronisk inflammatorisk tarmsjukdom med okänd exakt orsak; man tror på en kombination av genetisk predisposition, dysreglerat immunsvar och miljöfaktorer (t.ex. rökning, mikrobiota). Enstaka faktorer som stress, infektioner eller B12-brist förklarar inte sjukdomens uppkomst även om de kan påverka sjukdomsaktivitet eller komplikationer.
