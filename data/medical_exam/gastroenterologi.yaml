  question: Vilka av nedanstående anses vara alarmsymtom hos en patient med tidigare känd funktionell dyspepsi?
  image: null
  options:
  - text: Frånvaro av klar periodicitet
    correct: false
    feedback: Typiskt för funktionell dyspepsi och inte i sig ett alarmsymptom.
  - text: Variabel smärta från dag till dag
    correct: false
    feedback: Variation dag för dag är karaktäristiskt för funktionell dyspepsi, inte ett alarmtecken.
  - text: Psykosocial problematik
    correct: false
