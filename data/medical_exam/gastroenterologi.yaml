  question: Vilket av följande påståenden om inflammatorisk tarmsjukdom är korrekt?
  image: null
  options:
  - text: Ulcerös kolit kan ha segmentell utbredning i kolon med så kallade skip lesions.
    correct: false
    feedback: Ulcerös kolit ger vanligen kontinuerlig inflammation från rektum proximalt; skip-lesions är typiska för Crohns sjukdom.
  - text: Behandlingsalternativen för Crohns sjukdom och ulcerös kolit skiljer sig inte åt.
    correct: false
    feedback: Behandlingarna skiljer sig, t.ex. 5-ASA är effektivare vid UC och kirurgi kan vara botande vid UC men inte vid Crohn.
  - text: Crohns sjukdom kan orsaka fistlar och stenosering i mag-tarmkanalen
    correct: true
    feedback: Crohns ger transmural inflammation som kan leda till fistlar och strikturer/stenoser.
  - text: Det finns en ökad risk för koloncancer vid Crohns sjukdom men inte vid ulcerös kolit
    correct: false
    feedback: Ulcerös kolit har en väldokumenterad ökad risk för kolorektalcancer; Crohn med kolonengagemang ökar också risken.
  - text: Ulcerös kolit har alltid värst inflammationsgrad längst oralt i kolon.
    correct: false
    feedback: UC är oftast värst distalt (rektum) och sprider sig kontinuerligt proximalt, inte kraftigast oralt.
  explanation: Crohns sjukdom är transmural och kan drabba hela GI‑kanalen med skip-lesions, fistlar och stenosering. Ulcerös kolit drabbar endast kolon och är kontinuerlig från rektum; både långvarig UC och Crohn med kolonengagemang ökar risken för kolorektalcancer, och behandlingsstrategier skiljer sig mellan sjukdomarna.
