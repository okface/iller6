  question: Vilka av nedanstående är INTE en klar indikation för inläggning av patienter med ulcerös kolit?
  image: null
  options:
  - text: Antal blodtillblandade avföringar <4/dag
    correct: true
    feedback: Färre än fyra blodtillblandade avföringar per dag är inte i sig en klar indikation för inläggning; helhetsbedömning krävs.
  - text: CRP >30 mg/L
    correct: false
    feedback: Förhöjt CRP (>30 mg/L) tyder på uttalad inflammation och ökad risk för komplikationer, vilket ofta motiverar inläggning.
  - text: Hemoglobin <105 g/L
    correct: false
    feedback: Uttalad anemi (<105 g/L) indikerar betydande blodförlust eller systempåverkan och är en indikation för sjukhusvård.
  - text: Sänka (SR) >30 mm
    correct: false
    feedback: Förhöjd sänka (>30 mm) talar för markant inflammatorisk aktivitet och bidrar till beslut om inläggning.
  - text: Temperatur >37,8 °C
    correct: false
    feedback: Feber (>37,8 °C) är ett tecken på systempåverkan eller infektion och talar för behov av inläggning.
  explanation: Beslut om inläggning vid ulcerös kolit baseras på sjukdomens svårighetsgrad, systempåverkan och laboratoriemarkörer. CRP >30 mg/L, Hb <105 g/L, SR >30 mm och feber (>37,8 °C) tyder på uttalad inflammation eller risk för komplikationer och talar för sjukhusvård, medan isolerat få blodtillblandade avföringar (<4/dag) utan systempåverkan ofta kan handläggas polikliniskt.
