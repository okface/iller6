    feedback: Fistlar förekommer vid Crohn, men deras frånvaro är inte ett fynd som stöder Crohn framför ulcerös kolit.
  explanation: Närvaro av icke-nekrotiserande granulom i tarmväggen är ett histologiskt stöd för Crohns sjukdom, även om granulom inte ses hos alla patienter. Ulcerös kolit visar oftast kontinuerlig mucosal inflammation med rektuminvolvering och blodig diarré, medan Crohn ofta är transmural och kan ge fistlar.
