  question: Vilket fynd på otoskopi är mest specifikt för en förvärvad cholesteatom i mellanörat hos ett barn med upprepade otiter?
  image: null
  options:
  - text: Central typ av tympanic membranperforation med kantfri öppning
    correct: false
    feedback: Central perforation ses vid kronisk otitis media men är inte specifik för cholesteatom.
  - text: Retraktionsficka i pars flaccida med synlig pärlvit keratiniserad massa bakom trumhinnan
    correct: true
    feedback: En retractionsficka innehållande keratiniserande epitel (pärlvit massa) är typisk för cholesteatom.
  - text: Tympaniskt membran med diffus hyperemi och bulning
    correct: false
    feedback: Hyperemi och bulning är tecken på akut otitis media, inte cholesteatom.
  - text: Seröst vätskeutgjutning utan tecken till kronisk inflammation
    correct: false
    feedback: Serös otitis media ger vätska i mellanörat men saknar tecken på keratinbildande massa som vid cholesteatom.
  explanation: Förvärvad cholesteatom uppstår genom retraktion av trumhinnan med ackumulering av keratiniserat epitel i en retractionsficka, ofta i pars flaccida, och kan synas som en pärlvit massa eller lateraliserad opacitet. Detta skiljer sig från enkla perforationer eller serösa effusioner som saknar keratiniserad massa.
