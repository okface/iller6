  question: En vuxen patient har purulent snor och nästäppa sedan 8 dagar, måttlig feber och måttlig ansiktssmärta; symtomen debuterade gradvis och har inte förbättrats. Vad är den mest evidensbaserade initiala handläggningen?
  image: null
  options:
  - text: Starta omedelbart peroral antibiotikakur (amoxicillin) utan vidare observation
    correct: false
    feedback: Antibiotika indikeras först vid symtom ≥10 dagar, mycket svåra symtom eller försämring efter initial förbättring.
  - text: Symtomatisk behandling (analgetika, nasal avsvällning kort tid) och väntande strategi med uppföljning om symtom kvarstår >10 dagar eller förvärras
    correct: true
    feedback: Vid 7–10 dagars förlopp utan svåra tecken rekommenderas initialt konservativ behandling och noggrann uppföljning.
  - text: Omedelbar CT‑sinus för att bekräfta bakteriell sinuit och guida behandling
    correct: false
    feedback: Bilddiagnostik är ej rutin vid okomplicerad sinuit och påverkar sällan initial behandling.
  - text: Intranasal kortikosteroid som enda behandling är kontraindicerat vid purulent snor
    correct: false
    feedback: Intranasala steroider kan vara ett rimligt symtomlindrande alternativ och är inte generellt kontraindicerade.
  explanation: Akut bakteriell sinuit bör endast behandlas med antibiotika vid längre än 10 dagars ihållande symtom, mycket svåra symtom eller försämring efter initial förbättring; annars rekommenderas symtomlindring och kort uppföljning. Rutinmässig bilddiagnostik eller omedelbar antibiotikabehandling saknar stöd i okomplicerade fall och bör reserveras för särskilda indikationer.
