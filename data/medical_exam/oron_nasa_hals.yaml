  question: En 22‑årig patient söker med ensidig svår halsont, feber, svalgsmärta, mufflad röst och asymmetrisk tonsillär svullnad som skjuter uvula bort från den drabbade sidan. Vilken är den mest lämpliga initiala handläggningen?
  image: null
  options:
  - text: Oral peroral amoxicillin i 10 dagar och ambulant uppföljning om >48 timmar
    correct: false
    feedback: Antibiotika utan dränering räcker inte vid etablerat peritonsillärt abscess (quinsy).
  - text: Omedelbar nåldränage eller incision‑dränage av peritonsillärt abscess och samtidig antibiotikabehandling samt smärtlindring
    correct: true
    feedback: Lokal dränering (nåladränage eller incision) plus antibiotika är förstahandsbehandling vid peritonsillärt abscess.
  - text: Akut tonsillektomi (quinsy‑tonsillectomi) som rutinbehandling vid alla peritonsillära abscesser
    correct: false
    feedback: Akut tonsillektomi är en möjlighet i särskilda fall men inte rutin; dränering är oftast förstahandsåtgärd.
  - text: CT‑skalle med kontrast för att utesluta djupare cervikalt abscess innan någon dränering utförs
    correct: false
    feedback: Bilddiagnostik behövs endast vid misstanke om djupare eller komplicerad infektion; enkla peritonsillära abscesser behandlas med dränering i första hand.
  explanation: Peritonsillärt abscess kräver ofta akut dränering (nåldränage eller incision och dränage) för att avlasta och förbättra symtom, kombinerat med adekvat antibiotika och stödbehandling. Akut tonsillektomi reserveras för recidiv eller svåra fall, medan CT används vid misstanke om djupare spridning.
