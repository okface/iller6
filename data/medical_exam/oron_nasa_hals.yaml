  question: En patient utvecklar plötslig svår rotatorisk yrsel i flera dagar, spontan unidirektionell horizontal nystagmus som ökar när blicken riktas åt ena sidan, och nyligen uppkommet ensidigt nedsatt hörsel. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: Vestibulär migrän
    correct: false
    feedback: Vestibulär migrän ger episodisk yrsel och sällan ensidigt nedsatt hörsel med ihållande spontaneous nystagmus.
  - text: Perifer vestibulopati (vestibularisneurit) utan cochleärt engagemang
    correct: false
    feedback: Vestibularisneurit ger akut perifer yrsel men saknar vanligtvis samtidig hörselnedsättning.
  - text: Labyrintit (involvering av cochlea och vestibularisorganet)
    correct: true
    feedback: Kombinationen av ihållande perifer yrsel, unidirektionell nystagmus och ny hörselnedsättning talar för labyrintit.
  - text: Hjärnstamsinfarkt
    correct: false
    feedback: Central patologi kan ge nystagmus men ofta med riktningsväxling, andra hjärnstamsfynd och normalt hörselstatus.
  explanation: När cochleära symptom (ny hörselnedsättning eller tinnitus) ses tillsammans med ihållande perifer vertigo och ensidigt unidirektionellt nystagmus, indikerar detta ofta labyrintit med både vestibulära och auditiva strukturer engagerade. Central orsaker måste övervägas vid atypiska nystagmusmönster eller fokala neurologiska tecken, men här pekar fynden på perifer inneröraengagemang.
