  - Ekokardiografi
  question: Ulla, 67 år, med misstänkt hjärtsvikt (orkeslöshet, dyspné, ödem). Vilken undersökning är viktigast för att fastställa diagnosen och klassificera typen av hjärtsvikt?
  image: null
  options:
  - text: Långtids-EKG
    correct: false
    feedback: Kan visa arytmier (t.ex. förmaksflimmer) som bidrar till symtomen, men diagnostiserar inte eller klassificerar hjärtsvikten.
  - text: NT-proBNP
    correct: false
    feedback: Mycket användbart som screenings- eller uteslutningstest (sänkt sannolikhet vid låga värden) men kan inte ensamt bestämma typ av hjärtsvikt.
  - text: EKG
    correct: false
    feedback: EKG ger viktig kompletterande information (ischemi, kammarhypertrofi) men är ospecifikt för att fastställa eller klassificera hjärtsvikt.
  - text: Arbetsprov
    correct: false
    feedback: Arbetsprov bedömer ischemi och arbetskapacitet men används inte för primär diagnostik eller klassifikation av hjärtsvikt.
  - text: Ekokardiografi
    correct: true
    feedback: Svar — ekokardiografi visar vänsterkammarfunktion (LVEF), diastolisk funktion, klaffsjukdom och strukturella orsaker och är central för diagnos och klassificering.
  explanation: Ekokardiografi är förstahandsundersökningen för att bekräfta hjärtsvikt och skilja mellan nedsatt (HFrEF) och bevarad (HFpEF) systolisk funktion samt för att identifiera strukturella orsaker. NT‑proBNP och EKG är viktiga kompletterande tester men ersätter inte ekokardiografin.
  id: imp-402aa690
- type: multiple_choice
  tags:
  - Kardiologi
  - Klinisk Farmakologi
  question: Vilket av följande alternativ beskriver vanliga biverkningar av kalciumkanalblockerare (t.ex. amlodipin)?
  image: null
  options:
  - text: Bradykardi och trötthet
    correct: false
    feedback: Bradykardi är mer typiskt för icke-dihydropyridin CCB (verapamil/diltiazem); trötthet kan förekomma men är inte karaktäristisk för amlodipin.
  - text: Impotens och depression
    correct: false
    feedback: Impotens och depression är inte vanliga eller typiska biverkningar av kalciumkanalblockerare.
  - text: Hyponatremi och urinsyrahöjning
    correct: false
    feedback: Dessa effekter ses snarare vid tiaziddiuretika, inte vid kalciumkanalblockerare.
  - text: Ankelödem och värmekänsla i ansiktet
    correct: true
    feedback: Perifert ödem och flushing/värmekänsla från vasodilatation är vanliga biverkningar av dihydropyridin kalciumkanalblockerare som amlodipin.
  - text: Torrhosta och hyperkalemi
    correct: false
    feedback: Torrhosta är typisk för ACE-hämmare och hyperkalemi för vissa andra läkemedel, inte för kalciumkanalblockerare.
  explanation: Dihydropyridin-kalciumkanalblockerare (t.ex. amlodipin) ger arteriell vasodilatation vilket ofta ger perifert ödem och flushing/ värmekänsla; huvudvärk och rodnad förekommer också. Icke-dihydropyridiner kan istället ge bradykardi/AV-block.
  id: imp-9eae96bd
- type: multiple_choice
  tags:
  - hypertoni
  - fysisk aktivitet
  question: Vad är sant om fysisk aktivitet vid hypertoni?
  image: null
  options:
  - text: Tung styrketräning är viktigaste träningen vid hypertoni
    correct: false
    feedback: Tung styrketräning är inte det viktigaste; både aerob träning och måttlig styrketräning ger blodtryckssänkande effekter.
  - text: Promenad är alltid av för låg intensitet för att ha effekt på blodtrycket
    correct: false
    feedback: Rask eller regelbunden promenad kan sänka blodtrycket; intensitet och regelbundenhet spelar roll.
  - text: Bara konditionsträning har effekt på blodtrycket
    correct: false
    feedback: Konditionsträning har störst evidens men styrketräning ger också blodtryckssänkning och kombination är fördelaktigt.
  - text: Effekten av regelbunden fysisk aktivitet motsvarar ungefär ett läkemedel
    correct: true
    feedback: Regelbunden fysisk aktivitet ger i genomsnitt en systolisk sänkning på flera mmHg, ungefär jämförbar med en antihypertensiv läkemedelsdos.
  - text: Gåfotboll är fel aktivitet för att sänka blodtrycket
    correct: false
    feedback: Gåfotboll är en måttligt intensiv aktivitet som kan bidra till blodtryckssänkning om den utförs regelbundet.
  explanation: Regelbunden fysisk aktivitet, särskilt aerob träning (t.ex. rask promenad, cykling), sänker blodtrycket med i genomsnitt ca 5–10 mmHg. Styrketräning ger också positiva effekter och kombinationsträning rekommenderas; den totala effekten kan vara jämförbar med en läkemedelsdos.
  id: imp-b864b79b
- type: multiple_choice
  tags:
  - Kardiomyopati
  - Alkohol
  - Hjärtsvikt
  question: 'Man 52 år med trötthet och andfåddhet. Alkoholmissbruk. EKG: sinustakykardi. Ekokardiografi: dilaterade hjärtrum och nedsatt systolisk funktion. Mest sannolika diagnos?'
  image: null
  options:
  - text: Restriktiv kardiomyopati
    correct: false
    feedback: Restriktiv kardiomyopati ger oftast normal kammardimension och främst diastolisk dysfunktion, inte dilatation med nedsatt systolisk funktion.
  - text: Alkoholinducerad dilaterad kardiomyopati
    correct: true
    feedback: Långtvarigt alkoholmissbruk kan ge dilatation av kamrarna och global nedsatt systolisk funktion i en dilaterad kardiomyopati.
  - text: Hypertrof kardiomyopati
    correct: false
    feedback: Hypertrof kardiomyopati karakteriseras av förtjockade väggar och ofta bevarad eller hyperkontraktil systolisk funktion, inte dilatation.
  - text: Ischemisk hjärtsjukdom
    correct: false
    feedback: Ischememi kan ge dilatation sekundärt, men fyndet av global dilatation hos en person med uttalat alkoholmissbruk gör alkoholorsakad dilaterad kardiomyopati mer sannolik.
  - text: Perimyokardit
    correct: false
    feedback: Perimyokardit ger ofta akuta symtom och ST-T-förändringar; det är mindre sannolikt som förklaring till kronisk dilatation utan annan akut klinik.
  explanation: Den kliniska bilden med långtgående alkoholmissbruk tillsammans med ekokardiografiska fynd av dilaterade kamrar och nedsatt systolisk funktion är typisk för alkoholinducerad dilaterad kardiomyopati, vilket leder till hjärtsviktssymtom. Andra diagnoser ger oftast andra ekofynd eller en annan klinisk tidsbild.
