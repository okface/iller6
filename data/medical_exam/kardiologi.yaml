  question: Vilka är de två vanligaste bakomliggande orsakerna till hjärtsvikt hos vuxna?
  image: null
  options:
  - text: Hypertoni och klaffsjukdom
    correct: false
    feedback: Klaffsjukdom kan ge hjärtsvikt men är mindre vanlig som orsak än ischemisk hjärtsjukdom.
  - text: Hypertoni och inlagringskardiomyopatier
    correct: false
    feedback: Inlagringskardiomyopatier (t.ex. amyloidos) är relativt ovanliga orsaker jämfört med ischemisk hjärtsjukdom.
  - text: Hypertoni och ischemisk hjärtsjukdom
    correct: true
    feedback: Långvarig hypertoni leder till remodellering och dysfunktion och kranskärlssjukdom ger myokardskada som ofta leder till hjärtsvikt.
  - text: Hjärtmuskelsjukdomar och ischemisk hjärtsjukdom
    correct: false
    feedback: Primära hjärtmuskelsjukdomar förekommer men är mindre vanliga än hypertoni som en av de två vanligaste orsakerna.
  - text: Ischemisk hjärtsjukdom och medfödda hjärtfel
    correct: false
    feedback: Medfödda hjärtfel är en mindre vanlig orsak till hjärtsvikt hos vuxna jämfört med hypertoni.
  explanation: Hypertoni och ischemisk hjärtsjukdom är de vanligaste orsakerna till hjärtsvikt hos vuxna; långvarigt högt blodtryck ger kammarhypertrofi och remodellering medan ischememi orsakar myokardskada och nedsatt pumpfunktion. Andra orsaker såsom klaffsjukdom, inlagringskardiomyopatier och medfödda fel förekommer men är mindre vanliga i vuxenpopulationen.
  id: med-kar-eba58c
