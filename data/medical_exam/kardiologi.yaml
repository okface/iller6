  - Akutbehandling
  question: Du är läkare på akuten. En 55-årig man kommer in med pågående ventrikeltakykardi. Pulsen är svag, EKG-visar frekvens ~180/min och blodtrycket går inte att mäta. Patienten är perifert kall och blek. Vilken behandling är förstahandsval vid akut ventrikeltakykardi hos en hemodynamiskt instabil patient?
  image: null
  options:
  - text: Sedering
    correct: false
    feedback: Sedering kan behövas inför kardioversion men är inte i sig en kurativ behandling för instabil ventrikeltakykardi.
  - text: Beta-blockare tabletter t.ex. Seloken
    correct: false
    feedback: Orala beta‑blockare verkar för långsamt och är olämpliga vid hypotension och hemodynamisk instabilitet.
  - text: Elkonvertering
    correct: true
    feedback: Akut elektrisk kardioversion är förstahandsval vid hemodynamisk instabil ventrikeltakykardi eftersom den omedelbart kan återställa normal rytm och förbättra cirkulationen.
  - text: Lidokaininfusion (antiarytmikum)
    correct: false
    feedback: Lidokain kan användas om kardioversion inte är möjlig eller som tillägg, men är inte primär åtgärd vid instabil patient.
  - text: Intravenös Amiodaron (antiarytmikum)
    correct: false
    feedback: IV amiodaron kan ha effekt men verkar långsammare och rekommenderas inte som förstahandsbehandling vid hemodynamisk instabilitet.
  explanation: Vid ventrikeltakykardi med hemodynamisk instabilitet är elektrisk kardioversion förstahandsbehandling eftersom den snabbt återställer rytmen och förbättrar cirkulationen. Antiarytmika som lidokain eller amiodaron används om kardioversion inte kan utföras eller som komplement, och sedering ges vid behov inför stöt.
  id: med-kar-225d39
- type: multiple_choice
  tags:
  - Akut hjärtsvikt
  - Lungödem
  - Akutvård
  question: 'Du är jour på akutmottagningen. En ~70-årig lätt överviktig man kommer med kraftig andfåddhet, halvsitter och är grådaskig. Han svarar enstavigt, nekar bröstsmärta. Anamnesen beskriver snabb försämring under kvällen. Status: AF 30/min, SpO2 90% på 10 L O2, BT 200/110, takykardi, hjärta RR, rikliga rassel över båda lungfälten, inga pittingödem. Lungultraljud visar fynd som stärker misstanken om lungödem. Vad gör du?'
  image: null
  options:
  - text: Du bedömer det som ett lungödem och ringer CIVA-jouren, den här patienten behöver intuberas.
    correct: false
    feedback: Intubation är inte förstahandsåtgärd om patienten kan skydda luftväg och svara; försök CPAP och medicinsk initialbehandling innan invasiv ventilering.
  - text: Du bedömer att patienten har ett lungödem. Han är takykard och har högt blodtryck, så du ordinerar iv betablockad samt morfin som symtomlindring.
    correct: false
    feedback: Intravenös betablockad kan vara skadlig i akut hjärtsvikt; morfin är inte rutinmässigt och betablockerare är inte förstahandsval vid hypertensivt lungödem.
  - text: Du misstänker pneumothorax och beställer en akut lungröntgen.
    correct: false
    feedback: Unilateral frånvaro av andningsljud och hyperresonans förekommer vid pneumothorax; här talar bilaterala rassel och ultraljudsfynd mer för lungödem.
  - text: Patienten har ett hypertensivt lungödem. Du ordinerar nitro, furix iv. och CPAP, samt morfin.
    correct: true
    feedback: Akut hypertensivt lungödem behandlas med snabb efterloadreduktion (nitro), diuretika (furosemid) och icke-invasiv ventilation (CPAP); morfin kan övervägas vid ångest och symtomlindring.
  - text: Du misstänker akut lungemboli och ordinerar Fragmin, samt skriver remiss för en akut CT-thorax.
    correct: false
    feedback: Kliniken och ultraljudsfynden talar för kardialt lungödem snarare än lungembolism; rutinmässig antikoagulering och CT är inte första åtgärd här.
  explanation: Hypertensivt akut lungödem beror på akut vänsterkammarsvikt med ökat hydrostatiskt tryck; snabb behandling syftar till att reducera preload/afterload och förbättra syrgasmättnad. Första åtgärder är syrgas/CPAP, nitrater för efterloadminskning och snabb diures med furosemid; intubation krävs endast vid svårare respiratorisk eller cirkulatorisk svikt.
  id: med-kar-1d1a04
