  question: En 76-årig patient söker på vårdcentralen för andfåddhet, bensvullnad och trötthet. Patienten har haft hypertoni i många år. NT‑proBNP är 1500 ng/L och övriga laboratorier är utan anmärkning. Vilken är nästa mest lämpliga åtgärd?
  image: null
  options:
  - text: Kontrollerar om NT‑proBNP (upprepar provet)
    correct: false
    feedback: Onödigt — värdet är klart förhöjt i kombination med symtom och kräver vidare utredning, inte bara upprepning.
  - text: Remiss för lungröntgen
    correct: false
    feedback: Lungröntgen kan ge kompletterande information men ersätter inte ekokardiografi för att bekräfta hjärtsvikt.
  - text: Sätter in vattendrivande läkemedel (diuretika) direkt
    correct: false
    feedback: Diuretika kan lindra symtom, men bör inte ges utan att först utreda hjärtfunktion och bakomliggande orsak.
  - text: Remiss för ultraljud av hjärtat eller remiss direkt till hjärtmottagningen
    correct: true
    feedback: Ekokardiografi är nödvändig för att bekräfta hjärtsvikt, bedöma vänsterkammarfunktion och utreda etiologi.
  - text: Återbesök om två veckor för att se om besvären gått över av sig själva
    correct: false
    feedback: Olämpligt — med så högt NT‑proBNP och aktuella symtom riskerar väntan fördröjd diagnostik och behandling.
  explanation: Ett NT‑proBNP på 1500 ng/L hos en patient med dyspné och perifera ödem ger stark misstanke om hjärtsvikt. Ekokardiografi är nästa steg för att bekräfta diagnos, bedöma kammarfunktion och fastställa vidare handläggning; andra åtgärder kan vara kompletterande men ersätter inte ultraljud.
  id: med-kar-b27fd5
