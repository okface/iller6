  question: En 70‑årig i övrigt frisk man noterar på sin pulsklocka en jämn puls på cirka 150/min men känner sig inte besvärad. Han får komma till jourcentral där ett EKG tas. Vilken arytmi är mest sannolik på ett EKG med regelbunden kammarfrekvens runt 150/min?
  image: null
  options:
  - text: Ventrikeltakykardi
    correct: false
    feedback: Ventrikeltakykardi ger ofta breda QRS och patienten är ofta mer symtomatisk; här är en regelbunden smalkammartakt mer typisk för supraventrikulär arytmi.
  - text: Förmaksflimmer
    correct: false
    feedback: Förmaksflimmer ger vanligen en oregelbunden ojämn kammarrytm ('irregularly irregular'), inte en regelbunden frekvens på exakt ~150/min.
  - text: Sinustakykardi
    correct: false
    feedback: Sinustakykardi är oftast variabel och korrelerar med fysiologisk stress eller aktivitet; en plötslig, regelbunden 150/min talar snarare för en supraventrikulär arytmi.
  - text: Preexciterat förmaksflimmer
    correct: false
    feedback: Preexciterat förmaksflimmer ger oftast mycket snabb och oregelbunden kammarrytm med breda, varierande QRS och tecken på preexcitation, vilket skiljer sig från en regelbunden 150/min.
  - text: Förmaksfladder med 2:1 blockering
    correct: true
    feedback: Förmaksfladder har ofta atrialfrekvens ≈300/min med 2:1 AV‑ledningsgrad vilket ger en regelbunden kammarfrekvens på ≈150/min och karakteristiska 'sågtands' fluttervågor.
  explanation: Förmaksfladder ger typiskt en atrialfrekvens runt 250–350/min; vid 2:1 AV‑block ses en regelbunden ventrikelfrekvens ≈125–150/min och 'sågtandsmönster' i frontalplanets avledningar. EKG skiljer det från förmaksflimmer (oregelbunden rytm) och ventrikeltakykardi (bred QRS och ofta mer instabil). Behandling inriktas på frekvens- eller rytmkontroll och tromboemboliskt omhändertagande beroende på duration och riskfaktorer.
  id: med-kar-2eea12
