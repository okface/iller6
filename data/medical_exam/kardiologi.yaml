  question: En vanlig komorbiditet vid hjärtsvikt är järnbrist. Hur bör järnbrist hos patienter med kronisk hjärtsvikt behandlas?
  image: null
  options:
  - text: Peroral järnsubstitution
    correct: false
    feedback: Peroral järn har ofta nedsatt absorption och biverkningar och är ofta otillräckligt vid hjärtsvikt.
  - text: Erytropoietin subkutant
    correct: false
    feedback: Erytropoetin ges inte rutinmässigt vid järnbrist i hjärtsvikt och medför risker; används endast i specifika situationer.
  - text: Peroral och intravenös järnsubstitution i kombination
    correct: false
    feedback: Kombinationsbehandling visar ingen klar fördel och peroralt tillskott bidrar sällan utöver intravenös behandling vid hjärtsvikt.
  - text: Järnrik diet
    correct: false
    feedback: Kost kan stödja järnstatus men är otillräcklig för att korrigera klinisk järnbrist vid hjärtsvikt.
  - text: Intravenös järnsubstitution
    correct: true
    feedback: Intravenöst järn rekommenderas vid hjärtsvikt med järnbrist eftersom det ger bättre återställande av järndepåer och förbättring av symtom och funktion.
  explanation: Vid kronisk hjärtsvikt är intravenös järnsubstitution förstahandsval vid påvisad järnbrist eftersom peroral behandling ofta är ineffektiv på grund av nedsatt absorption och biverkningar. IV-järn har visat förbättring av symtom, träningstolerans och kan minska sjukhusinläggningar i kliniska studier.
  id: med-kar-5997e9
- type: multiple_choice
  tags:
  - Hjärtsvikt
  - HFpEF
  - SGLT2-hämmare
  question: Vilken av nedanstående har indikation för behandling av hjärtsvikt med bevarad vänsterkammarfunktion (HFpEF) i Sverige?
  image: null
  options:
  - text: Digoxin
    correct: false
    feedback: Inte rekommenderat för att förbättra prognos vid HFpEF; kan i vissa fall användas för frekvenskontroll eller symptomlindring hos utvalda patienter.
  - text: SGLT2-hämmare
    correct: true
    feedback: SGLT2-hämmare har dokumenterad nytta vid HFpEF och rekommenderas i Sverige för att minska risken för hjärtsviktsförsämring och sjukhusinläggning.
  - text: ARNI
    correct: false
    feedback: Saknar entydig evidens för övergripande prognosförbättring vid HFpEF; kan övervägas i individuella fall men är inte generell indikation.
  - text: Mineral receptor antagonist (MRA)
    correct: false
    feedback: Visar inte klar prognosnytta vid HFpEF i större studier; spironolakton kan dock övervägas vid vätskeöverskott eller särskilda indikationer.
  - text: ACE-hämmare/ARB
    correct: false
    feedback: Visar inte konsekvent prognosförbättring vid HFpEF; används främst för behandling av medföljande hypertoni eller ischemisk hjärtsjukdom.
  explanation: SGLT2-hämmare (t.ex. dapagliflozin, empagliflozin) har i RCT visat minskad risk för hjärtsviktsförsämring och sjukhusinläggning vid HFpEF och rekommenderas i Sverige. Andra läkemedelsklasser saknar lika stark evidens för prognosförbättring men kan användas för symptomlindring eller behandling av komorbiditeter vid individuell bedömning.
  id: med-kar-9a0b0d
- type: multiple_choice
  tags:
  - Mitralisinsufficiens
  - Klaffkirurgi
  question: En tidigare frisk 42-årig man söker vårdcentralen för nedsatt ork. Distriktsläkaren hör ett blåsljud över apex och remitterar till ekokardiografi. Ekokardiografi visar lätt dilaterad vänsterkammare med god systolisk funktion (LVEF 60 %), dilaterat vänsterförmak, stor mitralisinsufficiens orsakad av bakre mitralklaffprolaps och lätt förhöjt pulmonaltryck. Vad bör erbjudas patienten nu?
  image: null
  options:
  - text: Remiss till kardiolog för bedömning avseende klaffkirurgi.
    correct: true
    feedback: Symtomatisk, signifikant organisk MR med kammar‑ och förmaksdilatation samt förhöjt PA‑tryck kräver kardiologisk bedömning för eventuell klaffkirurgi.
  - text: Remiss till ergospirometri.
    correct: false
    feedback: Arbetsprov/ergospirometri är inte första åtgärd vid betydande organisk mitralisinsufficiens; kirurgisk bedömning prioriteras.
  - text: Utredning med Holter‑EKG.
    correct: false
    feedback: Ambulant arytmiutredning är inte primär vid symtomatisk, betydande MR med strukturella förändringar; klaffbedömning kommer först.
  - text: Inläggning för behandling med inotropa droger och aortaballongpump.
    correct: false
    feedback: Dessa åtgärder är reserverade för kardiogen chock eller svår hjärtsvikt, vilket inte föreligger här.
  - text: Expektans. Ny ekokardiografi och arbets‑EKG om ett år.
    correct: false
    feedback: Väntande expektans är olämpligt vid symtom och tecken på kammar‑/förmaksdilatation samt förhöjt pulmonaltryck.
  explanation: Patienten har signifikant primär mitralisinsufficiens med symtom och strukturella förändringar (vänsterkammar‑ och förmaksdilatation, lätt förhöjt PA‑tryck). Detta innebär att kardiologisk bedömning för möjlig klaffkirurgi är indicerad för att planera åtgärd och förbättra prognos.
  id: med-kar-613bb8
