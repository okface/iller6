  question: En 65‑årig kvinna, några månader efter stor STEMI behandlad med PCI mot LAD, har kvarstående ansträngningsdyspné trots måldoserad sviktbehandling. Initial EF var 20% och har förbättrats till cirka 25–30%. Status i övrigt stabilt. EKG visar sinusrytmen 60/min och LBBB med QRS‑bredd 152 ms. Vad remitterar du patienten för?
  image: null
  options:
  - text: Ny kranskärlsröntgen
    correct: false
    feedback: Inte primärt indicerat — hon är nyligen PCI:ad och saknar tecken på pågående ischemiska symtom som motiverar ny koronarangiografi.
  - text: Inläggning av CRT-D
    correct: true
    feedback: Korrekt — symtomatisk svikt trots optimal läkemedelsbehandling, LBBB och QRS 152 ms med EF ≈25–30% gör henne kandidat för CRT, och ischemisk etiologi samt arytmirisk talar för CRT med defibrillator (CRT‑D).
  - text: Lungvensisolering
    correct: false
    feedback: Irrelevant — lungvensisolering (AF‑ablation) är indicerat vid symtomgivande förmaksflimmer, vilket inte föreligger här.
  - text: Lungröntgen
    correct: false
    feedback: Ej prioritet — lungstatus och saturation är normala och röntgen tillför sannolikt inte avgörande information för aktuell frågeställning.
  - text: Inläggning av CRT-P
    correct: false
    feedback: Mindre lämpligt — CRT‑P kan förbättra resynkronisering men vid ischemisk kardiomyopati och hög arytmirisk rekommenderas CRT‑D med ICD‑funktion.
  explanation: Cardiac resynchronization therapy är indicerat vid kvarstående symtom (NYHA II–IV) trots optimal medicinering hos patienter med nedsatt EF och LBBB med bred QRS; vid ischemisk etiologi och ökad risk för ventrikulära arytmier föredras CRT‑D framför enbart CRT‑P för att minska risken för plötslig hjärtdöd.
  id: med-kar-f44435
