  question: Maria, 65 år, har nyupptäckt hypertoni och vänsterkammarhypertrofi på EKG. Vilken är den huvudsakliga bakomliggande mekanismen till hypertrofin?
  image: null
  options:
  - text: Kronisk volymbelastning
    correct: false
    feedback: Kronisk volymbelastning ger oftast excentrisk hypertrofi med dilatation, inte den typiska koncentriska LV-hypertrofin vid hypertension.
  - text: Förhöjd hjärtfrekvens
    correct: false
    feedback: Takykardi ökar arbetsbelastningen men är inte huvudorsaken till strukturell vänsterkammarhypertrofi vid hypertoni.
  - text: Ökat perifert motstånd
    correct: true
    feedback: Förhöjt systemiskt kärlmotstånd (efterload) vid hypertoni leder till koncentrisk vänsterkammarhypertrofi.
  - text: Hypokalemi
    correct: false
    feedback: Lågt kalium ger främst arytmier och muskelsymtom, inte kronisk kammarförtjockning.
  - text: Kronisk njursvikt
    correct: false
    feedback: Njursvikt kan bidra till hypertension och volymbelastning men är inte den direkta, huvudsakliga mekanismen för hypertrofin i denna situation.
  explanation: Hypertoni ger ökat systemiskt perifer motstånd (efterload), vilket kräver högre tryckarbete av vänster kammare och utlöser koncentrisk hypertrofi genom tillväxt av myocyters parallella sarkomerer. Volymbelastning ger istället excentrisk hypertrofi.
  id: imp-175c3f4a
- type: multiple_choice
  tags:
  - Hjärtsvikt
