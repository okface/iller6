  question: Vilket mått på ejektionsfraktion (EF) stämmer med diagnosen HFpEF (hjärtsvikt med bevarad vänsterkammarfunktion)?
  image: null
  options:
  - text: '>=50%'
    correct: true
    feedback: HFpEF definieras i regel som ejektionsfraktion ≥50%.
  - text: 41-49%
    correct: false
    feedback: Detta intervall klassificeras som HFmrEF (mellanreducerad EF), inte HFpEF.
  - text: '>=40%'
    correct: false
    feedback: Inkluderar även lätt nedsatt EF (40–49%) och är därmed för låg gräns för HFpEF.
  - text: 44-55%
    correct: false
    feedback: Blandar in 41–49%-intervallet och en övre gräns på 55% är inte den etablerade definitionsgränsen.
  - text: '>55%'
    correct: false
    feedback: För snävt; skulle utesluta patienter med EF 50–55% som enligt standard räknas som HFpEF.
  explanation: HFpEF definieras vanligen som hjärtsvikt med bevarad ejektionsfraktion, med en cut-off vid EF ≥50%. EF 41–49% kallas HFmrEF (mellanreducerad) och ≤40% klassas som HFrEF (reducerad EF).
