  question: Svea, 84 år, tidigare bosatt i Kongo, har bilateral pleuravätska. Pleuraprotein 27 g/L (transudat) och svullna fötter. Vilken är troligaste orsak och lämplig utredning?
  image: null
  options:
  - text: Empyem. Remiss lungklinik.
    correct: false
    feedback: Empyem är vanligtvis ett exsudat associerat med infektion och unilateral förlopp, inte transudat.
  - text: Kollagenos. Reumaprover.
    correct: false
    feedback: Kollagenoser brukar ge exsudativa effusioner och andra systemiska tecken, inte typiskt transudat med perifer ödem.
  - text: Tuberkulos. Remiss infektion.
    correct: false
    feedback: Tuberkulos ger oftast exsudativ, ofta unilateral eller lokalt dominerande pleuravätska, inte ett transudat.
  - text: Hjärtsvikt. Remiss EKO och NT-proBNP.
    correct: true
    feedback: Bilateral transudativ pleuravätska tillsammans med pittingödem talar för hjärtsvikt; EKO och NT‑proBNP är lämpliga utredningar.
  - text: Malignitet. Thorakoskopi.
    correct: false
    feedback: Malign pleurautgjutning är oftast exsudativ och ofta ensidig; thorakoskopi är överdrivet som första åtgärd vid transudat.
  explanation: Transudativa pleuravätskor (lågt pleuraprotein) orsakas vanligen av systemiska tillstånd, främst hjärtsvikt, särskilt när effusionen är bilateral och perifer ödem förekommer. Därför är hjärtutredning med ekokardiografi och NT‑proBNP indicerat; infektion, malignitet och kollagenoser ger vanligen exsudat.
  id: imp-3c320f9b
