  question: Vilka sekundärpreventiva mål gäller efter en hjärtinfarkt hos en person under 70 år?
  image: null
  options:
  - text: Blodtryck < 140 / < 90 mmHg och LDL < 1.8 mmol/L
    correct: false
    feedback: Både blodtrycks- och LDL-målen är för högre än rekommenderat för sekundärprevention efter infarkt.
  - text: Blodtryck < 130 / < 80 mmHg och LDL < 1.4 mmol/L
    correct: true
    feedback: Detta är de rekommenderade, mer aggressiva målen för patienter <70 år efter hjärtinfarkt.
  - text: Blodtryck < 140 / < 80 mmHg och LDL < 1.4 mmol/L
    correct: false
    feedback: LDL-målet är korrekt men det systoliska blodtrycket <140 mmHg är för generöst jämfört med rekommenderat <130 mmHg.
  - text: Blodtryck < 120 / < 70 mmHg och LDL < 1.8 mmol/L
    correct: false
    feedback: Blodtrycket är onödigt lågt och kan öka risk för hypotension, samtidigt är LDL-målet för högt.
  - text: Blodtryck < 130 / < 80 mmHg och LDL < 1.8 mmol/L
    correct: false
    feedback: Blodtrycksmålet är korrekt men LDL-målet är för högt; rekommenderat LDL för <70 år är <1,4 mmol/L.
  explanation: Efter hjärtinfarkt hos patienter under 70 rekommenderas blodtryck <130/80 mmHg och LDL-kolesterol <1,4 mmol/L för bästa sekundärprevention. Högre mål ger sämre riskreduktion, medan mycket låga blodtrycksmål kan medföra hypotensionsrisk.
  id: med-kar-381baa
- type: multiple_choice
  tags:
