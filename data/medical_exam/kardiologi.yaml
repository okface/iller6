  question: Bertil 65 år, ex-rökare, tidigare infarkt. Han har dyspné, ortopné, rassel bilateralt, tredje hjärtton och vänstersidigt skänkelblock. Vilken är första åtgärd?
  image: null
  options:
  - text: Remittera för poliklinisk ekokardiografi.
    correct: false
    feedback: Ekokardiografi är viktig men ska inte vänta; patienten behöver akut behandling först.
  - text: Ordinera metoprolol iv.
    correct: false
    feedback: IV betablocker är olämpligt vid akut lungödem/hjärtsvikt eftersom det kan förvärra cirkulationen.
  - text: Remittera för subakut pacemakerimplantation.
    correct: false
    feedback: Vänstersidigt skänkelblock kräver inte rutinmässig akut pacemaker om inte höggradigt AV‑block eller hemodynamisk påverkan föreligger.
  - text: Ordinera furosemid 40 mg intravenöst.
    correct: true
    feedback: IV loopdiuretika är förstahandsåtgärd vid akut lungödem för att snabbt minska preload och förbättra andningen.
  - text: Skriva akut remiss till sjukhus för kranskärlsröntgen.
    correct: false
    feedback: Akut koronarangiografi indikeras vid pågående infarkt eller instabil ischemisk smärta; först ska hjärtsvikten stabiliseras.
  explanation: Kliniken är typisk för akut vänstersidig hjärtsvikt/pulmonellt ödem (dyspné, ortopné, rassel, S3). Akut behandling innefattar syrgas vid behov och framför allt IV loopdiuretika för att snabbt avlasta vänster kammare; diagnostiska åtgärder som ekokardiografi eller koronarangio planeras efter initial stabilisering.
  id: imp-f5dba2ca
