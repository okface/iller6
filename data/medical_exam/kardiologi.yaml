  question: '52‑årig man med 3 månaders progressiv trötthet, dyspné och ortopné. Ingen bröstsmärta. Hypertoni i 10 år, behandlad med bisoprolol 5 mg och hydroklortiazid, röker ½ paket/dag. Uppger daglig alkoholkonsumtion (whisky socialt + 1–2 martinis till lunch). Status: AF 20/min, lungor med bilaterala rassel basalt, hjärta regelbunden, puls 104/min, systoliskt blåsljud grad 2/6 vid apex. EKG sinus utan ischemiska förändringar. BT 135/85. Lungröntgen visar förstorad hjärta och lätt kardiogen stas. Vilken är den mest sannolika orsaken till patientens hjärtsvikt?'
  image: null
  options:
  - text: Alkoholkardiomyopati
    correct: true
    feedback: Kroniskt dagligt alkoholintag kan ge dilaterad kardiomyopati med kardiomegali och hjärtsviktssymptom, vilket stämmer med fynden här.
  - text: För hög dos betablockad
    correct: false
    feedback: Betablockadsöverdos ger vanligen bradykardi och hypotension, inte takykardi och dilatation med kardiomegali.
  - text: Kranskärlssjukdom
    correct: false
    feedback: Ischemisk kardiomyopati är möjlig men mindre sannolik då patienten saknar bröstsmärtor, ischemiska EKG‑förändringar och typisk anamnes.
  - text: Hypertrofisk kardiomyopati
    correct: false
    feedback: Hypertrof kardiomyopati ger oftast septalhypertrofi och diastolisk dysfunktion snarare än dilatation och uttalad kardiomegali.
  - text: Hypertoni
    correct: false
    feedback: Kronisk obehandlad hypertoni kan ge hjärtsvikt men patientens blodtryck är välkontrollerat och ger oftare vänsterkammarhypertrofi snarare än dilatation.
  explanation: Kronisk alkoholmissbruk kan orsaka dilaterad kardiomyopati med nedsatt systolisk funktion, kardiomegali och tecken på vänsterkammarsvikt. Avsaknad av ischemiska tecken, bröstsmärta och välreglerat blodtryck gör alkoholkardiomyopati mest sannolik i detta fall.
  id: med-kar-0d3e23
- type: multiple_choice
  tags:
  - Aortastenos
  - Diagnostik
  question: 55‑årig asymptomatisk man med hyperlipidemi och hypertoni utreds med ekokardiografi efter blåsljud. Transthorakal ekokardiografi visar lätt vänsterkammarhypertrofi med bevarad systolisk funktion, förkalkad aortaklaff med maximal aortagradient 31 mmHg, samt lindrig mitralisinsufficiens och PA‑tryck 34 mmHg. Blodtryck 132/79 mmHg. Hur bör aortastenos handläggas i nuläget?
  image: null
  options:
  - text: Transesofageal ekokardiografi (TEE).
    correct: false
    feedback: TEE behövs inte för bedömning av en sannolikt mild–måttlig aortastenos; transthorakal ekokardiografi ger oftast tillräcklig information.
  - text: Ekokardiografisk kontroll om ca ett år.
    correct: true
    feedback: Asymptomatisk patient med bevarad systolisk funktion och maxgrad ~31 mmHg bör följas med upprepad ekokardiografi efter cirka ett år för att bevaka progression.
  - text: Kraftigare blodtryckssänkandebehandling med diuretika.
    correct: false
    feedback: Intensifierad antihypertensiv behandling eller diuretika är inte indicerat endast pga blåsljudet och kan vara olämpligt utan annan indikation.
  - text: Koronarangiografi och presentation på thoraxkonferensen inför ställningstagande till klaffoperation.
    correct: false
    feedback: Invasiv angiografi och operationsbedömning är inte motiverat utan symtom eller tecken på svår aortastenos eller kammarpåverkan.
  explanation: En maximal aortagradient på 31 mmHg hos en asymptomatisk patient med bevarad vänsterkammarfunktion tyder på mild–måttlig aortastenos, vilket vanligen följas med klinisk uppföljning och upprepad ekokardiografi (≈12 mån). Invasiva eller kirurgiska åtgärder och avancerad bilddiagnostik övervägs först vid symptom, snabb progress eller tecken på kammarpåverkan.
  id: med-kar-e02389
- type: multiple_choice
  tags:
  - Klaffsjukdom
  - Ekokardiografi
  question: En 74‑årig kvinna med osteoporos och välbehandlad hypertoni remitterades för ekokardiografi inför en höftoperation. Undersökningen visade normalstor vänsterkammare, LVEF 60 %, förkalkad aortaklaff med maxgradient 14 mmHg (lätt aortastenos), mitralisinsufficiens grad 1/3 och lindrig trikuspidalisinsufficiens. Maxgradient över trikuspidalis 21 mmHg. Vad är lämplig handläggning av dessa klaffvitier?
  image: null
  options:
  - text: Transesofageal ekokardiografi för bättre kartläggning av klaffarna.
    correct: false
    feedback: Inte indicerat — TEE är mer invasiv och används när transthorakal ekokardiografi är otillräcklig eller vid misstanke om endokardit/komplexa klafflesioner, vilket saknas här.
  - text: Årliga ekokardiografiska kontroller.
    correct: false
    feedback: Överbehandling — måttliga, hemodynamiskt obetydliga förändringar utan symtom kräver inte rutinmässiga årliga ekon.
  - text: Ingen ekokardiografisk uppföljning. Remiss till primärvården för uppföljning av hypertoni.
    correct: true
    feedback: Fynden är lindriga och hemodynamiskt insignifikanta; fortsatt primärvårdsuppföljning och behandling av riskfaktorer är lämpligt.
  - text: Arbets‑EKG.
    correct: false
    feedback: Inte indicerat — arbetsprov görs vid misstanke om ischemisk hjärtsjukdom eller symptom på kranskärlssjukdom, vilket inte föreligger här.
  - text: CT‑angiografi för kartläggning av kranskärlen inför klaffoperation.
    correct: false
    feedback: Inte relevant — ingen klaffoperation planeras och det finns inga tecken på koronarsjukdom som motiverar CT‑koronarangiografi.
  explanation: Lätta, asymtomatiska klaffförändringar med normal vänsterkammarfunktion kräver normalt ingen särskild kardiologisk uppföljning utan hanteras i primärvården med kontroll av riskfaktorer. Ytterligare bilddiagnostik eller funktionstester är endast indicerade vid symtom, progression eller misstanke om samtidig kranskärlssjukdom.
  id: med-kar-677bbf
- type: multiple_choice
  tags:
  - Aortarotsaneurysm
  - Bikuspid aortaklaff
  question: '50-årig normotensiv kvinna med astma utreds med ekokardiografi efter kort episod med förmaksflimmer. Eko: normalstor välfungerande VK (EF 60%), bikuspid aortaklaff med central insufficiens grad 1/3, vidgad aortarot ≈59 mm, MI 1/3, normalt vänster förmak, PA-tryck ≈23 mmHg. Hur handlägger du detta efter fynden?'
  image: null
  options:
  - text: MR hjärta för närmare kartläggning av klaffarna och aortan.
    correct: false
    feedback: MR kan ge klaff- och vävnadsinformation men CT ger bättre anatomisk detalj för aortarot och möjliggör samtidig koronarbedömning inför kirurgi.
  - text: Uppföljande ekokardiografi (UCG) om 6 månader.
    correct: false
    feedback: Med aortarot ≈59 mm överskrids sedvanliga operationsgränser och aktiv utredning/handläggning bör påbörjas snarare än väntas.
  - text: Beställa CT aorta och kranskärlsröntgen samt remittera patienten för aortarotskirurgi.
    correct: true
    feedback: Aortarot omkring 59 mm kräver vidare anatomisk kartläggning med CT (inkl. koronarbilder) och snabb kirurgisk konsultation för planering.
  - text: Remiss till förmaksflimmerablation.
    correct: false
    feedback: Ablation kan övervägas senare, men först ska den stora aortarotsdilatationen utredas och åtgärdas då den är akut prioriterad.
  explanation: Aortarotdiameter ~59 mm hos patient med bikuspid aortaklaff överstiger vanliga operationsgränser och kräver snabb vidareutredning och kirurgisk bedömning. CT aorta med koronarskattning är lämplig för preoperativ planering; ekokardiografi eller MR ensam är otillräckliga i detta skede.
  id: med-kar-3079f0
- type: multiple_choice
  tags:
  - Takykardi
  - EKG
  - Supraventrikulär takykardi
  question: Sara, 39 år, söker för hjärtklappning sedan två timmar. Hon har haft liknande episodier tidigare men inte så ihållande. EKG visar en regelbunden takykardi med smala QRS-komplex och inga tydliga P‑vågor före varje QRS. Vad visar EKG?
  image: null
  options:
  - text: Regelbunden supraventrikulär takykardi
    correct: true
    feedback: Korrekt — regelbunden smal‑komplex takykardi utan tydliga P‑vågor och plötslig debut talar för SVT (t.ex. AVNRT/AVRT).
  - text: Sinustakykardi
    correct: false
    feedback: Sinustakykardi har normalt P‑vågor före varje QRS och gradvis debut relaterad till fysiologisk stress eller feber.
  - text: Förmaksflimmer
    correct: false
    feedback: Förmaksflimmer ger en irregularly irregular rytm med varierande R‑R‑intervall, inte en regelbunden takykardi.
  - text: Kammartakykardi
    correct: false
    feedback: Kammartakykardi ger ofta breda QRS‑komplex (>120 ms) och indikerar ventrikulär fokus, inte smal supraventrikulär takykardi.
  - text: Förmaksfladder
    correct: false
    feedback: Förmaksfladder visar ofta 'sågtandsmönster' av fluttervågor och kan ge regelbundna blockeringar (t.ex. 2:1), men fluttervågor brukar kunna identifieras.
  explanation: Supraventrikulär takykardi (SVT) kännetecknas av plötslig debut av regelbunden, smal‑komplex takykardi utan tydliga P‑vågor; vanliga orsaker är AVNRT och AVRT. Initial behandling är vagala manövrer och vid utebliven effekt adenosin, med elkonvertering vid instabilitet.
  id: med-kar-465654
- type: multiple_choice
  tags:
  - Arytmi
  - Förmaksflimmer
  question: Per Larsson, 84 år, med hypertoni och typ 2‑diabetes söker för tilltagande andfåddhet. Han förnekar hjärtklappning. EKG tas — vad visar det?
  image: null
  options:
  - text: Förmaksflimmer
    correct: true
    feedback: EKG visar frånvaro av distinkta P‑vågor och en oregelbunden oregelbunden kammarrytm, typiskt för förmaksflimmer.
  - text: Sinusrytm, SVES och muskelstörningar
    correct: false
    feedback: Sinusrytm har tydliga P‑vågor före varje QRS; muskelstörningar ger artefakter men inte den oregelbundna, kaotiska baseline som ses vid AF.
  - text: Respiratorisk sinusarytmi
    correct: false
    feedback: Respiratorisk sinusarytmi visar varierande RR‑intervall med synliga P‑vågor i samband med andning, inte frånvaro av P‑vågor.
  - text: Atypiskt förmaksfladder
    correct: false
    feedback: Förmaksfladder ger ofta regelbundna "sågtandsmönster" (F‑vågor) och en mer regelbunden kammarrytm än det oregelbundna mönstret vid AF.
  - text: Torsade de Pointes
    correct: false
    feedback: Torsade är en polymorf ventrikulär takykardi med snurrande QRS‑morfologi, inte ett supraventrikulärt mönster utan P‑vågor.
  explanation: Förmaksflimmer är vanligt hos äldre och patienter med hypertoni/diabetes; det kännetecknas på EKG av frånvaro av organiserade P‑vågor och en oregelbunden kammarrytm. Upptäckt kräver bedömning av symptom, frekvenskontroll och tromboemboliprofylax utifrån stroke‑risk (t.ex. CHA2DS2‑VASc).
  id: med-kar-0c7556
- type: multiple_choice
  tags:
  - Arytmi
  - EKG
  - Diagnostik
  question: En 68-årig tidigare frisk man noterar med sin pulsklocka en puls runt 150/min men känner sig inte särskilt påverkad. På Jourcentralen tas ett EKG. Vilken rytmstörning visar EKG:t?
  image: null
  options:
  - text: Sinustakykardi
    correct: false
    feedback: Osannolikt — sinustakykardi har tydliga P‑vågor före varje QRS och ofta mer varierande eller lägre frekvens; saknar de karakteristiska "sågtands"-vågorna.
  - text: Preexciterat förmaksflimmer
    correct: false
    feedback: Preexciterat förmaksflimmer ger ofta oregelbundna, snabba och bredda QRS-komplex pga variabel ledning via accessorisk bana, inte en regelbunden frekvens ~150.
  - text: Ventrikeltakykardi
    correct: false
    feedback: Ventrikeltakykardi ger vanligen breda QRS och patienten är ofta påverkad; här talar en regelbunden snabb kammarfrekvens nära 150 snarare för supraventrikulär rytm med 2:1 block.
  - text: Förmaksflimmer
    correct: false
    feedback: Osannolikt — förmaksflimmer ger en oregelbundet oregelbunden RR‑intervall utan distinkta P‑vågor, medan här är rytmen regelbunden med typisk frekvens.
  - text: Förmaksfladder med 2:1 blockering
    correct: true
    feedback: Klassiskt förmaksfladder har atrieaktivitet ~300/min med "sågtands"-vågor och vid 2:1 AV‑block blir kammarfrekvensen cirka 150/min och regelbunden.
  explanation: Förmaksfladder ger ofta en atriefrekvens runt 300/min med karakteristiska "sågtands"-vågor i II, III och aVF; vid 2:1 AV‑ledning blir kammarfrekvensen cirka 150/min och rytmen regelbunden. Viktigt att skilja från förmaksflimmer (irregulärt oregelbundet) och ventrikeltakykardi (bredda QRS och oftast mer symptomgivande).
