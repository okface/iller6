  question: Du är kardiologjour på HIA när ambulansen larmar från en lägenhet i Bergsjön. De har en 81-årig man med andfåddhet och lätt kallsvettning. Ambulansen skickar ett EKG som visar uttalade ST-höjningar i flera avledningar förenliga med ett akut STEMI. Vad gör du?
  image: null
  options:
  - text: Ordinerar 320 mg Trombyl och ber ambulansen köra till närmaste akutmottagning för en bedömning.
    correct: false
    feedback: Vid klart STEMI ska patienten prioriteras till PCI-kompetent centra, inte bara närmaste akutmottagning, för att snabb reperfusion uppnås.
  - text: Avvaktar medicinering, men tar patienten till din avdelning för att bedöma honom närmare.
    correct: false
    feedback: Att avvakta och fördröja reperfusion ökar infarktstorlek; akut åtgärd och riktad transport till PCI är nödvändig.
  - text: Ordinerar 320 mg Trombyl, 300 mg Clopidogrel och trombolys i ambulansen.
    correct: false
    feedback: Trombolys övervägs endast om PCI inte kan erbjudas inom rekommenderad tidsram; dessutom ökar ålder risken för blödning.
  - text: Ordinerar 320 mg Trombyl + 5000 E Heparin och ber dem köra patienten till PCI-lab.
    correct: true
    feedback: Vid akut STEMI ska patienten snabbast möjligt till PCI; prehospital aspirin och heparin ges ofta inför reperfusionsbehandling.
  - text: Ordinerar 320 mg Trombyl och 5000 E Heparin och ber dem ta patienten till närmaste akutmottagning för en bedömning.
    correct: false
    feedback: Även om aspirin och heparin är korrekta initiala åtgärder kräver STEMI transport direkt till PCI-labb för snabb reperfusion.
  explanation: Vid manifest ST-höjningsinfarkt är primär PCI det föredragna behandlingsalternativet om den kan utföras snabbt. Ge omedelbart aspirin och ofta heparin innan transport till PCI-centret; trombolys används endast när PCI inte kan erbjudas inom rekommenderad tid eller vid särskilda förhållanden.
