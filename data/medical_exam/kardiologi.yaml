  question: Man 56 år, nyupptäckt förmaksflimmer sedan igår kväll (<24 h). Vilken behandling används oftast för att återställa sinusrytmen om den inte gått över spontant?
  image: null
  options:
  - text: El-konvertering
    correct: true
    feedback: Synkron DC-konvertering är en snabb och effektiv metod för att återställa sinusrytmen vid nyupptäckt AF som inte konverterar spontant.
  - text: Antikoagulantia
    correct: false
    feedback: Antikoagulantia förebygger tromboemboli men återställer inte sinusrytmen; de övervägs beroende på AF-duration och stroke-risk.
  - text: Pacemakerinläggning
    correct: false
    feedback: Pacemaker används för bradyarytmier eller AV-block, inte för att återställa förmaksflimmer i första hand.
  - text: Kateterablation
    correct: false
    feedback: Ablation är en invasiv behandling för återkommande eller persisterande AF, inte en akut åtgärd för att omedelbart konvertera nyupptäckt AF.
  - text: Betablockad
    correct: false
    feedback: Betablockerare ger frekvenskontroll och symtomlindring men konverterar normalt inte till sinusrytm.
  explanation: Vid nyupptäckt förmaksflimmer <24–48 timmar är synkron elektrisk konvertering en vanlig och effektiv metod för att återställa sinusrytmen. Antikoagulation handlar om stroke-prevention och kateterablation eller pacemaker är inte förstahandsval för akut konversion; betablockad används för frekvenskontroll.
