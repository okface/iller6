  question: '53‑årig i övrigt frisk kvinna söker akuten för tilltagande andfåddhet under 3 veckor. Hon har kraftigt nedsatt ork och kan inte ligga ner utan sover sittande. AT: blodtryck 145/103 mmHg, SpO2 95%. Lab: CRP 20 mg/L, Hb 113 g/L, glukos 11 mmol/L. Auskultation hjärta utan anmärkning, lungor med rassel basalt bilateralt. Bedside lungröntgen/ultraljud visar pleuravätska basalt bilateralt och B‑lines över hela lungfälten. EKG tas. Hur resonerar du som medicinjour och hur handlägger du fallet?'
  image: null
  options:
  - text: Misstänker lungemboli och utfärdar remiss till CT thorax.
    correct: false
    feedback: Subakut ortopné, bilateral pleuravätska och utbredda B‑lines talar för lungödem/hjärtsvikt snarare än typisk lungemboli.
  - text: Hypertensiv kris. Startar behandling med labetalol redan på akuten.
    correct: false
    feedback: Blodtrycket är måttligt förhöjt men inte en hypertensiv kris; bilden talar primärt för dekompenserad hjärtsvikt och kräver annan initial behandling.
  - text: Akut Q‑vågshjärtinfarkt, ordnar med akut kranskärlsröntgen med PCI beredskap.
    correct: false
    feedback: Det finns inga tydliga ischemiska symtom eller fynd som talar för pågående STEMI; presentationen är mer förenlig med gradvis hjärtsvikt och lungödem.
  - text: Bör handläggas som hyperglykemi med ketoacidos, initierar behandling med 1 liter NaCl.
    correct: false
    feedback: Glukos 11 mmol/L är måttligt förhöjt utan tecken på DKA; stor vätskebolus kan förvärra lungödem vid hjärtsvikt.
  - text: Bedöms som dekompenserad hjärtsvikt. Påbörjar vätskedrivande behandling med furosemid, lägger in patienten, remiss för ekokardiografi.
    correct: true
    feedback: Ortopné, rassel, pleuravätska och diffust B‑mönster på lungultraljud är typiskt för lungödem; initial behandling är loopdiuretika, syrgas/övervakning och snabb ekokardiografi.
  explanation: Kliniska tecken som ortopné, basal rassel, bilateral pleuravätska och utbredda B‑lines indikerar lungödem vid dekompenserad hjärtsvikt. Initial handläggning innefattar loopdiuretika, syrgas och övervakning samt snabb ekokardiografi för att klarlägga orsak och vägleda fortsatt behandling.
  id: med-kar-ce9be2
