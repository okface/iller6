  question: Vilket av följande påståenden om behandling av patienter med hjärtsvikt är INTE korrekt?
  image: null
  options:
  - text: Regelbunden fysisk träning förbättrar fysisk kapacitet hos hjärtsviktspatienter men har inte visats minska mortaliteten.
    correct: false
    feedback: Träning förbättrar kondition och livskvalitet men det finns ingen entydig evidens för sänkt mortalitet.
  - text: Angiotensin‑receptorblockerande läkemedel (ARB) är mindre effektiva än ACE‑hämmare avseende reduktion av mortalitet hos patienter med hjärtsvikt och nedsatt ejektionsfraktion.
    correct: true
    feedback: ARB anses i praktiken ha likvärdig mortalitetsnytta och används ofta som alternativ vid ACE‑hämmarintolerans.
  - text: Spironolakton minskar mortaliteten hos patienter med hjärtsvikt och nedsatt ejektionsfraktion.
    correct: false
    feedback: Mineralokortikoidreceptorantagonister som spironolakton har visats reducera mortalitet hos utvalda patienter med nedsatt EF.
  - text: Digoxin påverkar inte mortaliteten hos patienter med hjärtsvikt och nedsatt ejektionsfraktion men kan minska symtom och sjukhusinläggningar.
    correct: false
    feedback: Digoxin förbättrar symptomkontroll och kan minska hospitaliseringar men har ingen klar effekt på överlevnad.
  - text: ACE‑hämmare är indicerade för patienter med hjärtsvikt och nedsatt ejektionsfraktion oavsett NYHA‑klass (om ej kontraindicerade).
    correct: false
    feedback: ACE‑hämmare rekommenderas vid nedsatt EF oavsett symtomgrad om patienten tolererar behandlingen.
  explanation: Behandling av systolisk hjärtsvikt inkluderar ACE‑hämmare (eller ARB vid intolerans), beta‑blockerare och MRA för mortalitetsreduktion; digoxin förbättrar symtom men inte överlevnad, och fysisk träning ökar kapacitet utan klar mortalitetsvinst. ARB anses ha likvärdig mortalitetsnytta som ACE‑hämmare och är ett alternativ vid biverkningar.
  id: med-kar-dcf41e
