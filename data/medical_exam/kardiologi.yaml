  question: 65-årig man kommer till akutmottagningen med bröstsmärta i en timme, illamående och kräkningar. EKG visar ST‑höjning i de inferiora avledningarna (II, III, aVF). Vilket kranskärl är mest sannolikt ockluderat?
  image: null
  options:
  - text: LCX (ramus circumflexus)
    correct: false
    feedback: LCX kan ge inferiora förändringar vid vänster dominans men är mindre sannolik än RCA vid klassisk inferior ST‑höjning.
  - text: OM (obtuse marginalis)
    correct: false
    feedback: OM är en gren från LCX och ger oftare laterala än rena inferiora förändringar; inte den vanligaste orsaken till isolerad inferior ST‑höjning.
  - text: RCA (höger kranskärl)
    correct: true
    feedback: RCA‑ocklusion ger klassiskt ST‑höjning i II, III och aVF och är den vanligaste orsaken till inferiorinfarkt.
  - text: LAD (left anterior descending, främre nedåtgående)
    correct: false
    feedback: LAD‑ocklusion ger typiskt anteriort mönster med ST‑höjning i V1–V4, inte inferiora avledningar.
  - text: Huvudstam (left main)
    correct: false
    feedback: Left main‑ocklusion ger ofta omfattande och utbredda ST‑förändringar snarare än isolerad inferior ST‑höjning.
  explanation: ST‑höjning i II, III och aVF talar för inferiorväggsinfarkt, vilket hos de flesta patienter orsakas av ocklusion i höger koronarartär (RCA). LCX/OM kan orsaka liknande mönster vid vänster dominans, medan LAD ger anteriort mönster och vänster huvudstam ger mer utbredd ischemi.
  id: med-kar-85c378
- type: multiple_choice
  tags:
  - Hjärtsvikt
