  question: Kvinna 65 år med hjärtsviktssymtom. Holosystoliskt blåsljud och bifasisk P‑våg i EKG (tecken på förstorad vänster förmak). Vilket klaffvitium är mest sannolikt?
  image: null
  options:
  - text: Trikuspidisinsufficiens
    correct: false
    feedback: Trikuspidalinsufficiens ger ett holosystoliskt blåsljud men påverkar höger förmak/atria, inte vänster förmak.
  - text: Ventrikelseptumdefekt
    correct: false
    feedback: VSD ger också ett holosystoliskt blåsljud men är oftast medfött/juvenilt och är mindre typiskt samband med isolerad vänster förmaksförstoring hos en äldre patient.
  - text: Mitralisinsufficiens
    correct: true
    feedback: Mitralisinsufficiens ger ett holosystoliskt blåsljud och leder till volymöverbelastning och förstorning av vänster förmak.
  - text: Mitralistenos
    correct: false
    feedback: Mitralisstenos ger ett diastoliskt, rumlande blåsljud (ofta med öppningsknäpp) och kan ge vänster förmaksförstoring men inte holosystoliskt blåsljud.
  - text: Aortainsufficiens
    correct: false
    feedback: Aortainsufficiens ger ett diastoliskt decrescendo‑blåsljud och påverkar i första hand vänster kammare, inte ett holosystoliskt blåsljud med primär vänster förmaksförstoring.
  explanation: Ett holosystoliskt blåsljud vid apex som ofta utstrålar mot axillen är typiskt för mitralisinsufficiens. Mitralisinsufficiens ger volymöverbelastning av vänster förmak, vilket förklarar bifasisk P‑våg som tecken på vänster förmaksförstoring.
  id: imp-b535c58b
