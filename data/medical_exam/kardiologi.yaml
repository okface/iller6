  question: Vilket av nedanstående alternativ beskriver bäst det bifogade EKG:t som precis tagits på en kvinna med misstänkt akut koronart syndrom?
  image: null
  options:
  - text: ST-höjningar inferiort
    correct: true
    feedback: Typisk bild för akut inferior STEMI (ST‑höjningar i II, III, aVF), ofta vid ocklusion av höger kranskärl.
  - text: ST-sänkningar lateralt
    correct: false
    feedback: Laterala ST‑sänkningar kan vara reciproka till inferiora ST‑höjningar men i sig är de inte det mest specifika fyndet.
  - text: Generella, konkava ST-lyft
    correct: false
    feedback: Diffusa, konkava ST‑höjningar talar snarare för perikardit än för lokaliserat STEMI.
  - text: Belastningstecken
    correct: false
    feedback: Ospecifika belastningstecken ger ofta ST‑sänkningar eller T‑vågsförändringar men beskriver inte den här typiska inferiora ST‑höjningen.
  - text: ST-höjningar anteroseptalt
    correct: false
    feedback: Anteroseptala ST‑höjningar ses i V1–V4 och stämmer inte med en inferior (II, III, aVF) EKG‑bild.
  explanation: ST‑höjningar i de inferiora avledningarna (II, III, aVF) är typiska för ett akut inferior STEMI, ofta pga ocklusion i höger kranskärl. Reciprocity kan ge laterala ST‑sänkningar; diffusa konkava ST‑höjningar är mer förenliga med perikardit.
