  question: 'En 75‑årig kvinna med typ 2‑diabetes och tablettbehandlad hypertoni söker för successivt ökande trötthet och dyspné under månader, samt nyligen bilateral bensvullnad. Status: opåverkad i vila, lindriga pittingödem, oregelbunden puls 96/min, basala rassel, BT 160/85. EKG: förmaksflimmer, viss tecken till Vänsterkammarhypertrofi. Lab: NT‑proBNP 2963 ng/L, Troponin I-serie 45–55–48 ng/L (99:e percentil 15 ng/L), eGFR 54. Ekokardiografi: LVEF 52 %, lätt vänsterkammarhypertrofi, förstorat vänster förmak och tecken till förhöjda fyllnadstryck. Vilken är den mest sannolika orsaken till patientens aktuella besvär?'
  image: null
  options:
  - text: Hypertrof kardiomyopati
    correct: false
    feedback: Mindre sannolik — HCM är oftast hereditär med typisk asymmetrisk septalhypertrofi på ekokardiografi, vilket inte rapporterats här och kliniken stämmer bättre med långvarig hypertoni och HFpEF.
  - text: Hypertensivt lungödem
    correct: false
    feedback: Felaktigt — hypertensivt lungödem ger ofta akut svår dyspné och kraftiga lungauskultationsfynd, medan här föreligger subakuta/kroniska tecken på förhöjda fyllnadstryck och kronisk sviktbild.
  - text: Dåligt reglerat förmaksflimmer
    correct: false
    feedback: Delvis bidragande men otillräckligt — förmaksflimmer kan förvärra symtomen men förklarar inte den höga NT‑proBNP, LA‑förstoring och ekokardiografiska tecken på förhöjda fyllnadstryck.
  - text: Hjärtsvikt p.g.a. av subakut hjärtinfarkt
    correct: false
    feedback: Osannolikt — troponin är måttligt förhöjt och stabilt över tid utan typisk dynamik eller sänkningsmönster, LVEF är bevarad och det finns inga andra tydliga tecken på akut infarkt.
  - text: Hjärtsvikt med bevarad ejektionsfraktion
    correct: true
    feedback: Äldre kvinna med långvarig hypertoni, AF, LV‑hypertrofi, förstorad förmak, förhöjda fyllnadstryck och markant NT‑proBNP är typiskt för HFpEF.
  explanation: HFpEF innebär hjärtsviktsymtom med bevarad ejektionsfraktion och beror ofta på diastolisk dysfunktion med förhöjda fyllnadstryck. Vanligt i äldre patienter med hypertoni och förmaksflimmer; NT‑proBNP är ofta högt och troponin kan vara lätt förhöjt p.g.a. kronisk myokardbelastning.
  id: med-kar-069ef2
