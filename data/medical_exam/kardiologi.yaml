  question: Medelålders man med nyupptäckt förmaksflimmer, tidigare frisk och opåverkad. Vilken åtgärd bör UNDVIKAS?
  image: null
  options:
  - text: Akut elkonvertering
    correct: false
    feedback: Akut elkonvertering är indicerat vid hemodynamisk instabilitet eller svåra symtom, men behöver inte undvikas generellt.
  - text: Insättning av oral antikoagulation (OAK)
    correct: false
    feedback: OAK bedöms efter CHA2DS2-VASc och ska övervägas vid adekvat strokefaktor; det är inte per automatik fel att ordinera.
  - text: Frekvensreglering med betablockad
    correct: false
    feedback: Betablockad är ett lämpligt förstahandsval för frekvenskontroll hos hemodynamiskt stabila patienter.
  - text: Remiss till hjärtmottagning för elektiv elkonvertering
    correct: false
    feedback: Elektiv elkonvertering är ett rimligt alternativ för rytmkontroll efter bedömning och eventuell antikoagulation.
  - text: Frekvensreglering med digitalis
    correct: true
    feedback: Digitalis bör undvikas som förstahandsval hos medelålders, aktiv och hemodynamiskt stabil patient eftersom den är mindre effektiv vid aktivitet och har snäv terapeutisk bredd.
  explanation: Digitalis är inte förstahandsval för frekvenskontroll hos medelålders eller fysiskt aktiva patienter eftersom effekten är mest uttalad i vila och risk för toxicitet finns. Betablockerare eller icke-dihydropyridin Ca‑blockerare är vanliga förstaval; OAK beslutas utifrån CHA2DS2‑VASc och elkonvertering används vid instabilitet eller elektivt efter utredning.
  id: imp-e49252bd
