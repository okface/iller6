  question: Vilket läkemedel är kontraindicerat hos stabila patienter med tydligt Wolff-Parkinson-White (WPW) syndrom och förmaksflimmer?
  image: null
  options:
  - text: Adenosin
    correct: true
    feedback: Blockerar AV-noden, vilket kan tvinga överledning via den snabba extrabanan -> risk för VF.
  - text: Prokainamid
    correct: false
    feedback: Används ofta vid WPW då det bromsar överledningen i extrabanan.
  - text: Amiodaron
    correct: false
    feedback: Generellt säkrare, men komplex verkningsmekanism i akutskedet.
  - text: Ibutilid
    correct: false
    feedback: Används primärt för konvertering av fladder/flimmer.
  explanation: Vid WPW med förmaksflimmer kommer blockering av AV-noden (Adenosin, Betablockad, Ca-antagonister) att driva impulserna via den snabba extrabanan, vilket kan leda till ventrikelflimmer. Prokainamid är att föredra.
- id: med-cardio-002
