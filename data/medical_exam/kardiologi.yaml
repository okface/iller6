  question: En 58-årig man söker för några veckors obehagskänsla i bröstet och beskriver att "hjärtat slår ojämnt", särskilt i vila på kvällen. Han har inga bröstsmärtor vid ansträngning, inga svimningar, ingen hereditet för plötslig hjärtdöd och är i övrigt frisk. Vilo-EKG visar sinusrytm med frekventa ventrikulära extraslag (VES). Blodtryck och prover är normala och patienten är opåverkad. Hur bör du i första hand handlägga patienten?
  image: null
  options:
  - text: Skicka remiss för pacemakerimplantation
    correct: false
    feedback: Pacemaker är inte indicerat för enkla VES hos en i övrigt frisk patient utan ledningsstörning eller synkope.
  - text: Ordinera antiarytmika och remittera till kardiolog
    correct: false
    feedback: Systemiska antiarytmika är inte första steget utan tecken på strukturell hjärtsjukdom eller svåra symtom.
  - text: Ge lugnande besked, remittera till vårdcentral för uppföljning med Holter-EKG.
    correct: true
    feedback: Rimlig initial åtgärd för att kvantifiera VES-bördan och bedöma behov av vidare utredning hos en annars opåverkad patient.
  - text: Lägga in patienten på hjärtavdelning med telemetriövervakning
    correct: false
    feedback: Inläggning med telemetri krävs inte utan tecken på instabilitet, synkope eller allvarlig arytmi.
  - text: Beställa UCG och inleda behandling med betablockerare inneliggande
    correct: false
    feedback: Ekokardiografi kan övervägas vid hög VES-börda eller kvarstående symtom, och betablockerare kan provas ambulant; akut inneliggande behandling är inte motiverad här.
  explanation: Hos en i övrigt frisk och opåverkad patient med frekventa VES utan synkope eller ischemiska symtom är initial handläggning ambulant med Holter för att kvantifiera arytmin och bedöma behov av vidare utredning. Mer invasiva åtgärder, sjukhusvård eller antiarytmika övervägs vid strukturell hjärtsjukdom, hög VES-börda eller uttalade symtom.
