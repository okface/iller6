  question: 'En 55‑årig man drabbades för en vecka sedan av en stor framväggsinfarkt som akut PCI-behandlades framgångsrikt. Ekokardiografi visade akinesi över framväggen och nedsatt vänsterkammarfunktion med EF ≈35 %. Patienten är kliniskt stabil, inga bröstsmärtor, lätt andfådd vid backgång. Läkemedel: acetylsalicylsyra, ticagrelor, enalapril och metoprolol (påbörjad upptitrering), atorvastatin. Vilken ytterligare åtgärd bör vidtas i dagsläget?'
  image: null
  options:
  - text: Tillägg av loopdiuretika
    correct: false
    feedback: Inte indicerat i frånvaro av tecken på vätskeretention eller lungstas; diuretika används vid volymöverbelastning.
  - text: Utredning avseende hjärttransplantation
    correct: false
    feedback: Inte aktuell vid nylig infarkt och stabil patient; transplantationsutredning är för avancerad och vid refraktär svikt.
  - text: Tillägg av hjärtselektiv kalciumflödeshämmare
    correct: false
    feedback: Kalciumflödeshämmare med negativ inotrop effekt är olämpliga vid reducerad EF och kan förvärra systolisk funktion.
  - text: Fortsatt upptitrering av Enalapril och Metoprolol samt tillägg av Forxiga och Eplerenone
    correct: true
    feedback: 'Riktlinje‑styrd behandling vid ischemisk HFrEF: fortsätt uppnå måldoser och lägg till SGLT2‑hämmare (Forxiga) samt MRA (eplerenon) för att förbättra prognos och minska remodellering.'
  - text: Remiss för stress‑ekokardiografi för att ta reda på om det finns reversibel ischemi
    correct: false
    feedback: Efter framgångsrik PCI och frånvaro av angina är rutinmässig ischemitestning inte prioriterad; ytterligare ischemiutredning kan övervägas vid symtom eller klinisk misstanke.
  explanation: 'Vid ischemisk systolisk hjärtsvikt (EF ≈35 %) ska målinriktad läkemedelsbehandling optimeras: ACE‑hämmare/ARB/ARNI och beta‑blocker fortsatt upptitrering samt addition av MRA och SGLT2‑hämmare för mortalitetsnytta och minskad remodellering. Andra åtgärder (diuretika, omhändertagande för transplantation eller ischemiutredning) bedöms utifrån klinisk bild och symtom.'
  id: med-kar-7bb38d
