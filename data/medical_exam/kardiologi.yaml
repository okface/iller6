  question: Vilken medicinering skrivs en tidigare frisk patient vanligen ut med efter PCI-behandlad, okomplicerad hjärtinfarkt?
  image: null
  options:
  - text: Acetylsalisylsyra + warfarin + statin + nitrospray
    correct: false
    feedback: Warfarin (antikoagulantia) ges inte rutinmässigt efter PCI utan samtidig indikation som förmaksflimmer eller ventrikulär trombos.
  - text: P2Y12 hämmare + DOAK + statin + nitrospray
    correct: false
    feedback: DOAK (direktverkande antikoagulantia) används endast vid samtidig indikation; rutinbehandling är inte kombination med antikoagulantia.
  - text: Acetylsalisylsyra + DOAK + statin + nitrospray
    correct: false
    feedback: Kombinera ASA med DOAK är inte standard efter okomplicerad PCI utan annan indikation.
  - text: P2Y12 hämmare + Waran+ statin+ nitrospray
    correct: false
    feedback: Waran kräver särskild indikation och är inte rutin efter PCI; dess användning ökar blödningsrisk när den läggs till trombocythämning.
  - text: Acetylsalisylsyra + P2Y12 hämmare + statin + nitrospray
    correct: true
    feedback: Dubbelt trombocythämmande (ASA + P2Y12-hämmare), högintensiv statin och nitroglycerin vid behov är standard efter okomplicerad PCI.
  explanation: Efter PCI för okomplicerad hjärtinfarkt ges vanligen dubbel trombocythämning (acetylsalicylsyra + P2Y12-hämmare) plus högintensiv statin och nitrospray för symtomlindring. Antikoagulantia (warfarin eller DOAK) används endast om det finns samtidig indikation som förmaksflimmer eller vänsterkammarthrombos.
  id: med-kar-663ec4
