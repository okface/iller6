  question: 35-årig kvinna med tät reumatisk mitralisstenos och plötsligt påkommen hjärtklappning som vid ankomst visade förmaksflimmer men konverterade till sinus efter 6 timmar. Vänsterkammare normalstor och rörlig. Vad är mest indicerat vid utskrivningen?
  image: null
  options:
  - text: Start av Warfarin och poliklinisk uppföljning
    correct: true
    feedback: Reumatisk mitralisstenos ger hög tromboembolisk risk; antikoagulation med VKA rekommenderas vid förmaksflimmer och fortsatt uppföljning för vidare handläggning är lämplig.
  - text: Remiss för ablation av Hiska-bunten samt DDD-pacemaker
    correct: false
    feedback: His-bunt ablation och DDD-pacemaker är indicerat för specifika bradyarytmier/AV-block, inte vid paroxysmalt förmaksflimmer utan indikativa bradyarytmier.
  - text: Remiss för arbetsprov för att utvärdera symptom med hänsyn till tät mistralistenos
    correct: false
    feedback: Arbetsprov utreds för ischemiska symptom eller fysisk kapacitet, men tät mitralisstenos bedöms primärt med ekokardiografi och klinisk status, inte rutinmässigt arbetsprov.
  - text: Start av Warfarin och remiss för DDD-pacemaker
    correct: false
    feedback: Antikoagulation är korrekt, men pacemaker krävs endast vid samtidig sympatombärande bradykardi eller AV-block, vilket inte föreligger här.
  explanation: Reumatisk tät mitralisstenos ger hög risk för tromboembolism vid förmaksflimmer; därför rekommenderas behandling med vitamin K-antagonist. Vid paroxysmalt förmaksflimmer utan indikation för pacemaker eller ablation är antikoagulation och poliklinisk uppföljning för vidare valvutredning/ev. intervention adekvat.
  id: med-kar-a219b7
