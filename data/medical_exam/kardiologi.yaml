  question: Vilken kombination av läkemedel är inte rekommenderad för behandling av kronisk hjärtsvikt?
  image: null
  options:
  - text: Betablockad och ivabradin
    correct: false
    feedback: Kombinationen kan användas vid kvarvarande takykardi trots betablockerare (ivabradin är indikerat i selekterade fall).
  - text: ACE (Angiotensin converting enzyme)-hämmare i kombination med ARB (Angiotensin receptor blockad)
    correct: true
    feedback: Dubbel RAAS-blockad rekommenderas inte vid kronisk hjärtsvikt p.g.a. ökad risk för hyperkalemi och njurpåverkan utan klar överlevnadsvinst.
  - text: ACE (Angiotensin converting enzyme)-hämmare och betablockerare
    correct: false
    feedback: Detta är en etablerad grundbehandling vid systolisk hjärtsvikt och förbättrar överlevnad och remodellering.
  - text: ACE (Angiotensin converting enzyme)-hämmare och MRA (Mineralkortikoidreceptor-antagonist)
    correct: false
    feedback: Kombinationen används ofta som del av riktlinjerna för att ytterligare minska mortalitet och symtom vid HFrEF.
  - text: MRA (Mineralkortikoidreceptor-antagonist) och furosemid
    correct: false
    feedback: MRA och loopdiuretikum som furosemid kombineras vanligtvis för att kontrollera vätskeretention och minska symtom.
  explanation: Dubbel blockad av RAAS (ACE-hämmare + ARB) ger ökad risk för hyperkalemi och försämrad njurfunktion utan klar överlevnadsfördel och rekommenderas därför inte. Guidelinebehandling för systolisk hjärtsvikt innefattar ACE/ARB/ARNI, betablockerare, MRA och diuretika för symtomkontroll; ivabradin är ett tillägg vid kvarvarande takykardi i utvalda patienter.
