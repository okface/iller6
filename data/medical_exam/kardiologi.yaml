  - Bradykardi
  question: '66‑årig kvinna med psoriasis och hyperlipidemi, tidigare PCI mot LAD för två år sedan. Läkemedel: acetylsalicylsyra, atorvastatin och metotrexat. Söker för successivt tilltagande trötthet och andfåddhet; hon noterar att pulsen knappt stiger vid ansträngning (kronotropisk inkompetens). EKG visar sinusbradykardi med intermittenta sinuspauser och normal AV‑överledning. Vilken diagnos talar EKG mest för?'
  image: null
  options:
  - text: Sinusknutedysfunktion (Sick sinus syndrome)
    correct: true
    feedback: Sinusbradykardi och sinuspauser tillsammans med kronotropisk inkompetens är typiskt för sinusknutedysfunktion.
  - text: AV‑block III (komplett AV‑block)
    correct: false
    feedback: Komplett AV‑block ger AV‑dissociation med oberoende förmaks‑ och kammarrytmer, inte sinuspauser med normal AV‑överledning.
  - text: AV‑block I
    correct: false
    feedback: AV‑block I ger bara förlängd PR‑intervall utan bortfall eller sinuspauser.
  - text: AV‑block II (Mobitz I/II)
    correct: false
    feedback: AV‑block II visar intermittenta uteblivna QRS efter P (och karakteristiska PR‑mönster), inte primärt sinusbradykardi/pauser.
  - text: Förmaksflimmer
    correct: false
    feedback: Förmaksflimmer ger oregelbunden rytm utan tydliga P‑vågor, inte organiserade sinusvågor och pauser.
  explanation: Sinusknutedysfunktion innebär att sinusknutan inte förmår generera adekvata impulser, vilket ger sinusbradykardi, sinuspauser eller kronotropisk inkompetens. På EKG ses närvarande P‑vågor med låg frekvens och återkommande pauser; detta skiljer sig från AV‑block där problemet ligger i överledningen mellan förmak och kammare.
  id: med-kar-6b8601
