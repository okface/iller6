  question: 74-årig man med övervikt, typ 2-diabetes, hypertoni och nyligen genomförd elektrisk elkonvertering kommer på EKG-kontroll några dagar efter proceduren. Han känner sig väl. Vad visar EKG och vad gör du?
  image: null
  options:
  - text: EKG visar sinusrytm och högergrenblock. Elkonverteringen har lyckats och du informerar om att han fortsatt ska ta sin DOAC och höra av sig om flimret kommer tillbaka.
    correct: false
    feedback: EKG visar inte sinusrytm; patienten har fortsatt förmaksflimmer. Fortsatt DOAC kan ändå vara rätt men fyndbeskrivningen är felaktig.
  - text: EKG visar förmaksflimmer och högergrenblock. Patienten behöver uppenbart en pacemaker som du skriver remiss för.
    correct: false
    feedback: Förmaksflimmer i sig och högergrenblock är inte indikation för pacemaker utan kräver annan bedömning beroende på symtom och AV‑block.
  - text: EKG visar normofrekvent förmaksflimmer och högergrenblock. Elkonverteringen har inte lyckats. Du dubbelkollar att han tar sin DOAC; i övrigt ingen ytterligare åtgärd akut.
    correct: true
    feedback: EKG visar fortsatt förmaksflimmer med normal ventrikelfrekvens; om patient är stabil och korrekt antikoagulerad behövs vanligtvis ingen akut ytterligare behandling.
  - text: EKG visar förmaksflimmer. Ekonverteringen har inte lyckats och patienten behöver remitteras till kardiolog för insättning av antiarytmika.
    correct: false
    feedback: Felaktigt som rutin — Remiss för antiarytmika kan övervägas vid recidiverande eller symtomgivande AF, men är inte nödvändig om patienten är stabil och välkontrollerad.
  - text: EKG visar sinusrytm och vänstergrenblock. Patienten behöver uppenbart en pacemaker som du skriver remiss för.
    correct: false
    feedback: EKG-fyndet (sinus + Vänstergrenblock) stämmer inte med verkligt EKG; vänstergrenblock i sig är inte automatiskt indikation för pacemaker.
  explanation: Patientens EKG visar fortsatt förmaksflimmer med normal kammarfrekvens samt ett högergrenblock. Efter elkonvertering kan AF återkomma; om patienten är hemodynamiskt stabil, symtomfattig och adekvat antikoagulerad (DOAC) behövs oftast ingen akut åtgärd utan vidare uppföljning och övervägande av rytm- eller frekvensstrategi vid behov.
