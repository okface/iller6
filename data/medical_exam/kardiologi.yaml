  question: 82-årig man, behandlad endast med amlodipin, söker pga andningssvårighet och feber. Han diagnostiseras med vänstersidig pneumoni och får antibiotika. Ett rutin-EKG tas — hur påverkar EKG-fyndet fortsatt handläggning?
  image: null
  options:
  - text: EKG med avvikande el-axel, lungemboli bör uteslutas först.
    correct: false
    feedback: Avvikande el-axel är ospecifikt och kräver inte i sig utredning för lungemboli; klinisk bild och lämplig diagnostik styr utredningen för emboli.
  - text: EKG visar inferior hjärtinfarkt, patienten läggs direkt på kardiologen för akut PCI.
    correct: false
    feedback: Akut PCI kräver fynd av STEMI (eller klar klinisk och biomarkörbaserad infarkt); ett EKG-fynd måste tolkas tillsammans med symtom och troponiner innan direkt PCI ordineras.
  - text: EKG visar sinusrytm med flertal extraslag, förväntat fynd i patientens ålder som inte föranleder ytterligare åtgärder.
    correct: false
    feedback: Felaktigt som generell regel — extraslag är vanliga hos äldre men nya eller symptomgivande extraslag bör bedömas och följas upp utifrån hemodynamik och symtom.
  - text: EKG visar normofrekvent förmaksflimmer, antikoagulation bör övervägas.
    correct: true
    feedback: Förmaksflimmer hos en 82‑åring ger hög trombosrisk (CHA2DS2‑VASc) och antikoagulation bör övervägas om det inte finns kontraindikationer, samtidigt som underliggande infektion behandlas.
  - text: EKG med tecken till vänsterkammarhypertrofi, lägger till ACE-hämmare i patientens blodtryckssänkande behandling.
    correct: false
    feedback: EKG-tecken på LVH kan tyda på långvarig belastning men är inte ensam indikation för att lägga till ACE‑hämmare; behandlingsval baseras på blodtryckskontroll och helhetsbedömning.
  explanation: Nydebuterat förmaksflimmer hos äldre, särskilt i samband med infektion, medför hög stroke‑risk och antikoagulationsbedömning enligt CHA2DS2‑VASc rekommenderas. Behandla bakomliggande orsak och överväg samtidig frekvens- eller rytmkontroll beroende på symtom och hemodynamik.
  id: med-kar-3acb87
