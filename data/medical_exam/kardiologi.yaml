  question: Vilket kranskärl försörjer oftast SA-noden?
  image: null
  options:
  - text: Höger kranskärl (RCA)
    correct: true
    feedback: Försörjer SA-noden hos ~60% av befolkningen.
  - text: Circumflexa (LCx)
    correct: false
    feedback: Försörjer SA-noden hos ~40% av befolkningen.
  - text: LAD (Left Anterior Descending)
    correct: false
    feedback: Försörjer framväggen/septum, sällan SA-noden.
  - text: Posterior Descending Artery (PDA)
    correct: false
    feedback: Avgör kärldominans, men är inte primär försörjning till SA.
  explanation: Artären till SA-noden avgår från RCA hos cirka 60% av befolkningen och från LCx hos 40%.
