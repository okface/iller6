  question: 'En 25-årig kvinna söker akut med plötslig hjärtklappning sedan en timme. Hon är i övrigt frisk och förnekar droger, alkohol och tobak. Status: puls 170/min regelbunden, blodtryck 120/80 mmHg, cirkulatoriskt stabil. EKG visar en regelbunden smal QRS-takykardi cirka 170/min utan synliga P‑vågor. Vilken är den mest sannolika diagnosen?'
  image: null
  options:
  - text: Ventrikeltakykardi
    correct: false
    feedback: Ventrikeltakykardi ger oftast breda QRS-komplex och kan ge cirkulatorisk påverkan; här är takykardin smal och patienten är stabil.
  - text: Förmaksfladder med 2:1 blockering
    correct: false
    feedback: Förmaksfladder med 2:1 ger ofta en regelbunden frekvens runt 150/min och typiska "sågtandsmönster" i inferiora avledningar, vilket inte stämmer med beskrivningen.
  - text: AV-nodal återkopplingstakykardi (AVNRT)
    correct: true
    feedback: Typisk presentation hos unga kvinnor med plötslig debut, regelbunden smal QRS-takykardi 140–250/min och frånvaro av tydliga P‑vågor talar för AVNRT.
  - text: Förmaksflimmer
    correct: false
    feedback: Förmaksflimmer ger en oregelbundenlyd rytm ('irregularly irregular'), inte en regelbunden takykardi som här.
  - text: Sinustakykardi
    correct: false
    feedback: Sinustakykardi har synliga P‑vågor och gradvis debut oftast under 140/min; plötslig, hög frekvens utan P‑vågor talar emot sinusrytm.
  explanation: AVNRT är en vanlig supraventrikulär takykardi orsakad av en re-entry krets inom AV‑nodalområdet, ger plötslig debut av regelbunden smal QRS-takykardi och ofta frånvaro av synliga P‑vågor. Initial behandling är vagala manövrar följt av adenosin vid behov; recidiverande symtom kan behandlas med kateterablation.
