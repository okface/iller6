  question: En 77-årig kvinna inläggs för observation efter yrsel. Hon har haft flera kortvariga yrselattacker och två svimningar, en i sittande. På avdelningen är hon opåverkad, BT 110/60 mmHg, saturation 97 %. Ett 12-avlednings-EKG registrerat i samband med en yrselepisod visar komplett AV-block (3:e grads AV-block) med ventrikulär frekvens cirka 30–40/min. Vilken åtgärd är mest lämplig för fortsatt handläggning?
  image: null
  options:
  - text: Myokardscintigrafi (nukleär stressundersökning). Därefter behandling beroende på resultat.
    correct: false
    feedback: Fynden tyder på ledningsrubbning som förklarar synkoperna; iskemiutredning är inte första prioritet vid symtomgivande höggradigt AV‑block.
  - text: Inleda behandling med frekvensreglerande läkemedel.
    correct: false
    feedback: Frekvensreglerande läkemedel (t.ex. betablockerare) skulle förvärra bradykardin och är kontraindicerade vid höggradigt AV‑block.
  - text: Lugnande besked. Detta är ett godartat tillstånd och ingen specifik behandling behövs.
    correct: false
    feedback: Symtomgivande komplett AV‑block är inte godartat och kräver intervention för att förebygga återkommande synkoper och risk för asystoli.
  - text: Lugnande besked. Patienten bör avstå från bilkörning tills hon är symtomfri, men ingen specifik behandling behövs.
    correct: false
    feedback: Avråda från körning är visserligen relevant, men det adresserar inte den bakomliggande livshotande ledningsrubbningen som behöver behandling.
  - text: Planera implantation av permanent pacemaker.
    correct: true
    feedback: Symtomgivande höggradigt/komplett AV‑block hos en äldre patient är indikation för permanent pacemaker.
  explanation: Symtomgivande komplett AV‑block ger bradykardi och risk för återkommande synkoper och asystoli; behandling är implantation av permanent pacemaker. Utredning för andra orsaker kan övervägas men primär åtgärd är pacemaker vid permanent eller progressivt höggradigt AV‑block.
