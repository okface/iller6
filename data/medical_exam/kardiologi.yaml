  - Akutmedicin
  question: 'En 73‑årig kvinna med ischemisk hjärtsvikt (EF 35%) inkommer med successivt förvärrad dyspné och nattlig hosta. Status: samtalsdyspné, SpO2 92% på 5 L syrgas, AF 100–110/min, BT 140/80, rassel upp till hilus bilateralt, halsvenstas och varm perifer cirkulation. EKG visar förmaksflimmer utan tecken till pågående ischemi. Vilken av följande utgör förstahandsbehandling?'
  image: null
  options:
  - text: Intravenös Betablockad samt Furosemid.
    correct: false
    feedback: Betablockad bör ofta sättas ut eller undvikas vid akut dekompenserad hjärtsvikt; furosemid kan vara indicerat men betablockad är olämpligt initialt.
  - text: Intravenöst Milrinon (inotropi-stöd) samt CPAP-behandling.
    correct: false
    feedback: Milrinon och andra inotropa läkemedel används vid hypotension eller kardiogen chock, inte som förstahandsval hos en varm, hemodynamiskt stabil patient.
  - text: Intravenöst Digoxin samt CPAP-behandling.
    correct: false
    feedback: Digoxin har långsammare effekt och ger inte snabb preload/afterload‑reduktion; CPAP kan vara korrekt men digoxin är inte first‑line för akut avlastning.
  - text: Elkonvertering akut
    correct: false
    feedback: Akut elkonvertering indikeras vid hemodynamisk instabilitet; patienten är förhållandevis stabil med BT 140/80 och behöver inte omedelbar elkonvertering.
  - text: Intravenöst Nitroglycerin samt CPAP-behandling.
    correct: true
    feedback: IV nitroglycerin ger snabb venös och arteriell dilatation (minskar preload/afterload) och CPAP förbättrar syresättning och minskar venöst återflöde, vilket snabbt avlastar akut lungödem.
  explanation: Akut vänsterkammarsvikt med lungödem behandlas initialt med syrgas/CPAP för att förbättra syresättning och minska preload samt med snabb vasodilatation (IV nitroglycerin) för att avlasta hjärtat. Diuretika används ofta tidigt, medan betablockerare bör undvikas vid akut dekompensation och inotropa droger reserveras för hypotension eller chock.
  id: med-kar-52ade8
- type: multiple_choice
  tags:
