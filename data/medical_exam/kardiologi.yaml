  question: 73-årig man med diabetes och hyperlipidemi vårdas för en non-STEMI. Han hade ett enda bröstsmärtstillfälle i 15 minuter och är smärtfri under vårdtiden. EKO visar normal ejektionsfraktion. Koronarangiografi visar ockluderad LAD med kollateraler från RCA, täta stenoser i LCx och en signifikant stenos i mitten av RCA. Vilken åtgärd rekommenderas i första hand?
  image: null
  options:
  - text: PCI inneliggande
    correct: false
    feedback: Akut PCI är mindre lämpligt vid komplex multikärlssjukdom där flera kärl kräver behandling och patienten är smärtfri utan pågående ischemi.
  - text: Arbetsprov för att värdera en eventuell restischemi
    correct: false
    feedback: Ett arbetsprov har låg prioritet akut och ändrar inte behovet av revaskularisation vid påvisad omfattande anatomisk sjukdom.
  - text: Myokardscintigrafi för att värdera en eventuell restischemi
    correct: false
    feedback: Funktionstester tillför lite när invasiv angiografi redan visar komplex multivessel-sjukdom som kräver beslut om revaskularisation.
  - text: PCI elektiv, efter ca 1 månad när han hämtat sig från hjärtinfarkten
    correct: false
    feedback: Elektiv PCI ger sämre långtidsresultat än CABG vid diabetes och komplex multikärlssjukdom och är därför inte förstahandsval.
  - text: CABG-operation
    correct: true
    feedback: Diabetes och komplex multikärlssjukdom inklusive ockluderad LAD talar för CABG för komplett revaskularisation och bättre långtidsutfall.
  explanation: Hos diabetiker med komplex multivessel coronarsjukdom, särskilt med ockluderad LAD, ger CABG oftast bättre överlevnad och färre reinterventioner än PCI. Målet är komplett revaskularisation; eftersom patienten är smärtfri och angiografin redan visar omfattande sjukdom är kirurgisk planering rimlig. Funktionstester har låg prioritet i detta läge.
  id: med-kar-13ffb0
