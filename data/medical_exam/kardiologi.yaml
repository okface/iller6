  question: Vilka tre symtom ska du alltid fråga efter hos patienter med misstänkt uttalad aortastenos eftersom de talar för dålig prognos utan intervention?
  image: null
  options:
  - text: Angina, arytmi och bensvullnad
    correct: false
    feedback: Arytmi och bensvullnad kan förekomma men är inte del av den klassiska prognostiska triaden vid aortastenos.
  - text: Synkopé/presynkopé, dyspné och bensvullnad
    correct: false
    feedback: Dyspné och synkope är korrekta men bensvullnad ersätter angina, som är det tredje klassiska symtomet.
  - text: Dyspné, arytmi och bensvullnad
    correct: false
    feedback: Arytmi och bensvullnad är mindre specifika; angina saknas i detta påstående.
  - text: Dyspné, angina och synkopé/presynkopé
    correct: true
    feedback: Dessa tre (dyspné, angina, synkope/presynkope) utgör den klassiska symtomtriaden som indikerar hög risk vid uttalad aortastenos.
  - text: Synkopé/presynkopé, arytmi och bensvullnad
    correct: false
    feedback: Denna kombination saknar angina och dyspné, vilka är viktiga prognostiska symtom vid aortastenos.
  explanation: Vid uttalad aortastenos är den klassiska triaden dyspné (hjärtsvikt), angina (myokardischemi) och synkope/presynkopé (nedsatt cerebral perfusion). Förekomst av dessa symtom tyder på hög mortalitetsrisk utan klaffintervention och kräver vidare utredning.
  id: med-kar-e73afd
