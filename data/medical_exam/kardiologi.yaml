  question: 'En ung kvinna söker akuten med andningskorrelerade, pleuritisk bröstsmärta. De senaste dagarna haft feber och övre luftvägssymtom. Tidigare frisk, tar endast p-piller. BT 100/65 mmHg, SpO2 97%. Lab: Hb 119, LPK 10,3, CRP 43, NT‑proBNP 97, TnI 7, D‑dimer 0,1. EKG (25 mm/s) visar utbredda, konkava ST‑höjningar och PR‑sänkningar. Vilken är den troligaste diagnosen?'
  image: null
  options:
  - text: Myokardit
    correct: false
    feedback: Myokardit ger ofta mer uttalad troponinstegring och tecken på myokardskada eller svikt, inte typiskt isolerade pleuritsmärtor efter viral infektion.
  - text: Perikardit
    correct: true
    feedback: Pleuritisk, positionell bröstsmärta efter viral infektion samt typiska EKG‑förändringar (diffusa ST‑höjningar och PR‑sänkningar) talar för perikardit.
  - text: Perimyokardit
    correct: false
    feedback: Perimyokardit har liknande symtom men brukar ge högre troponinnivåer eller tecken på myokial dysfunktion, vilket saknas här.
  - text: Inferior STEMI
    correct: false
    feedback: STEMI ger ofta fokal ST‑höjning i inferiora avledningar med reciprociteter och betydligt högre troponin, samt annan klinisk bild än pleuritisk smärta.
  - text: Lungemboli
    correct: false
    feedback: Lungemboli kan ge pleuritisk smärta men här talar låg D‑dimer, normal saturation och karakteristiskt perikardiellt EKG för perikardit.
  explanation: Akut perikardit uppträder ofta efter viral infektion med pleuritisk, positionell bröstsmärta och karakteristiska EKG‑fynd (diffusa, konkava ST‑höjningar och PR‑sänkningar). Troponin kan vara normalt eller lätt förhöjt; diagnosen ställs kliniskt med stöd av EKG och labb.
  id: med-kar-41c2ee
