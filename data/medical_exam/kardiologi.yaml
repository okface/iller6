  question: Vilket av nedanstående om symtomatologin vid stabil angina är korrekt?
  image: null
  options:
  - text: A+C+D
    correct: false
    feedback: Innehåller D (vilosymtom) som är felaktigt för stabil angina och saknar B och E.
  - text: A+B+C+E
    correct: true
    feedback: 'A, B, C och E stämmer: typisk substernal smärta/tryck med möjlig utstrålning, dyspné som anginalt ekvivalent, palpömhet/andningskorrelation talar emot ischemi och diabetiker kan ha dämpad smärta.'
  - text: A+B
    correct: false
    feedback: Korrekt sammanställning saknar C och E, som också är viktiga kliniska punkter.
  - text: Inget av ovanstående svarsalternativ
    correct: false
    feedback: Ett av alternativen (A+B+C+E) är korrekt beskrivet.
  - text: A+C+D+E
    correct: false
    feedback: Innehåller D (vilosymtom) som är felaktigt för stabil angina och saknar B.
  explanation: Stabil angina ger vanligen ansträngningsutlösta substernala smärtor eller tryck som kan stråla mot arm, hals eller rygg. Vissa patienter har enbart ansträngningsberoende dyspné; palpömhet eller andningskorrelation talar för icke-kardiell orsak, och diabetiker kan ha dämpad smärta vid ischemi pga diabetesassocierad neuropati.
