  question: Du auskulterar en patients hjärta och hör ett högfrekvent holosystoliskt blåsljud med maximal intensitet över apex och utstrålning mot axillen. Vilken diagnos är mest sannolik?
  image: null
  options:
  - text: En ventrikelseptumdefekt
    correct: false
    feedback: VSD ger också holosystoliskt blåsljud men är oftast hårdare och mest hörbart vid vänster sternalrand utan typisk utstrålning mot axillen.
  - text: En aortainsufficiens
    correct: false
    feedback: Aortainsufficiens ger ett diastoliskt decrescendo-blåsljud, inte ett holosystoliskt blåsljud över apex.
  - text: En mitralisinsufficiens
    correct: true
    feedback: Mitralisinsufficiens ger ett högfrekvent holosystoliskt blåsljud med maximum vid apex och typisk utstrålning mot axillen pga systolisk regurgitation genom mitralisklaffen.
  - text: En förmaksseptumdefekt
    correct: false
    feedback: ASD ger oftast ett systoliskt ejektionsblåsljud och ett fast delat S2, inte ett holosystoliskt apex-blåsljud med axillär utstrålning.
  - text: En aortastenos
    correct: false
    feedback: Aortastenos ger ett systoliskt ejektionsblåsljud (crescendo‑decrescendo) bäst över höger övre sternum, inte ett holosystoliskt blåsljud från apex.
  explanation: Mitralisinsufficiens kännetecknas av ett högfrekvent holosystoliskt blåsljud med maximum över apex och utstrålning mot axillen på grund av systolisk regurgitation genom mitralisklaffen. Ventrikelseptumdefekt kan också ge holosystoliskt blåsljud men lokalisation och karaktär skiljer sig, medan aortainsufficiens och aortastenos har typiskt diastoliskt respektive ejektionssystoliskt ljud.
  id: med-kar-1714f5
