  question: En 25-årig man anländer efter bevittnat hjärtstopp tidigt på morgonen efter att väckarklockan ringde. Första detekterbara rytm var ventrikelflimmer och ROSC uppnåddes efter två defibrilleringar. Akut koronarangiografi är normal. Vilket EKG-fynd är mest sannolikt förklaring till hjärtstoppet?
  image: null
  options:
  - text: Lång QT-tid
    correct: true
    feedback: Lång QT kan ge torsades de pointes som degenererar till ventrikelflimmer — sannolik orsak hos ung patient med normala kranskärl.
  - text: T-negativisering septalt
    correct: false
    feedback: T-negativisering septalt tyder på lokal repolarisationsstörning eller tidigare ischemi men förklarar sällan plötsligt VF hos ung med normal angiografi.
  - text: Sinusbradykardi
    correct: false
    feedback: Sinusbradykardi ger främst synkope eller hypoperfusion, inte typiskt ventrikelflimmer och hjärtstopp i denna kontext.
  - text: Förmaksflimmer
    correct: false
    feedback: Förmaksflimmer påverkar förmaksaktivitet och kammarfrekvens men orsakar sällan ventrikelflimmer hos tidigare friska individer.
  - text: Nodal ersättningsrytm
    correct: false
    feedback: Junktionell ersättningsrytm är en escape-rytm vid pauser eller AV-block och är inte en vanlig orsak till ventrikelflimmer.
  explanation: Lång QT predisponerar för tidiga efterdepolariseringar och torsades de pointes som kan degenerera till ventrikelflimmer. Hos ung patient med normal koronarangiografi bör kongenitalt eller förvärvat långt QT‑syndrom misstänkas och utredas.
  id: med-kar-1b16d5
- type: multiple_choice
  tags:
  - Hjärtsvikt
  - Läkemedelsbehandling
  question: 'En 72‑årig kvinna med ischemisk hjärtsjukdom och tidigare NSTEMI söker för successivt tilltagande trötthet, andfåddhet vid lätt ansträngning och nattlig hosta. EKG visar sinusrytm med vänstergrenblock. Ekokardiografi: ejektionsfraktion 25% och vänsterkammardilatation utan nytillkommen regional väggrörelse‑störning. Vilken kombination av läkemedel utgör förstahandsbehandling för att förbättra långsiktig överlevnad vid denna systoliska hjärtsvikt (utöver behandling riktad mot ischemi)?'
  image: null
  options:
  - text: ACE‑hämmare/ARB, kalciumflödeshämmare, loopdiuretika
    correct: false
    feedback: Kalciumflödeshämmare ger normalt ingen dokumenterad mortalitetsnytta vid HFrEF och vissa CCB kan vara skadliga; loopdiuretika lindrar symtom men förbättrar inte långsiktig överlevnad.
  - text: Betablockerare, SGLT2‑hämmare
    correct: false
    feedback: Betablockerare och SGLT2‑hämmare är viktiga men ensam kombination är otillräcklig; saknar RAAS‑blockad (ACE/ARB/ARNI) och MRA som också minskar mortalitet.
  - text: ACE‑hämmare/ARB eller ARNI, betablockerare, MRA, SGLT2‑hämmare
    correct: true
    feedback: Dessa fyra läkemedelsklasser (helst ARNI i stället för ACE/ARB när möjligt) har visat överlevnadsvinst vid HFrEF; loopdiuretika används vid volymsymtom men påverkar inte överlevnad.
  - text: Loopdiuretika, SGLT2‑hämmare, kalciumflödeshämmare
    correct: false
    feedback: Denna kombination saknar neurohormonal blockad (RAAS‑hämmare och betablockare) som är nödvändig för mortalitetsreduktion; CCB ger ingen klar överlevnadsvinst.
  - text: Loopdiuretika, långverkande nitroglycerin
    correct: false
    feedback: Detta ger främst symtomlindring vid volöverbelastning eller kärlrelaterade symtom men saknar de läkemedel som visat mortalitetsnytta vid systolisk hjärtsvikt.
  explanation: Vid HFrEF (EF ≤35–40%) rekommenderas sakernas kombination av RAAS‑hämmare (helst ARNI när möjligt), betablockerare, MRA och SGLT2‑hämmare eftersom dessa fyra klasser visat minskad mortalitet och sjukhusinläggningar. Loopdiuretika används för symtomlindring vid volymsbelastning men påverkar inte långtidsöverlevnaden; vissa CCB kan vara skadliga eller ineffektiva i denna patientgrupp.
  id: med-kar-7f15f9
