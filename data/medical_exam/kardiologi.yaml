  question: Vad är sekundär hypertoni?
  image: null
  options:
  - text: Högt blodtryck som beror på tillfällig stress och/eller smärta
    correct: false
    feedback: Detta beskriver en tillfällig stressreaktion (t.ex. vitrockshypertoni), inte sekundär hypertoni.
  - text: Högt blodtryck som beror på flera olika ogynnsamma levnadsvanor i kombination
    correct: false
    feedback: Det är typiskt för primär (essentiell) hypertoni kopplad till livsstilsfaktorer, inte en särskild sekundär orsak.
  - text: Högt blodtryck som beror på hög ålder
    correct: false
    feedback: Ålder kan bidra till blodtrycksökning men är ingen avgränsad bakomliggande orsak som definierar sekundär hypertoni.
  - text: Högt blodtryck som beror på en tydligt avgränsad orsak, tex en hormonrubbning
    correct: true
    feedback: Sekundär hypertoni orsakas av en identifierbar bakomliggande sjukdom eller läkemedel som kan vara behandlingsbar.
  - text: Högt blodtryck som inte är så viktig att behandla pga att patienten har andra medicinska problem som är viktigare
    correct: false
    feedback: Detta handlar om behandlingsprioritering, inte om att blodtrycket har en sekundär etiologi.
  explanation: Sekundär hypertoni är förhöjt blodtryck som kan hänföras till en identifierbar, ofta behandlingsbar orsak (t.ex. njursjukdom, primär hyperaldosteronism, feokromocytom eller läkemedel). Misstanke om sekundär orsak uppstår vid plötslig debut, svårbehandlat blodtryck eller typiska kliniska tecken.
  id: med-kar-12e46c
- type: multiple_choice
  tags:
