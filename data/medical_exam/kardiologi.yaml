  question: En patient med HFrEF (EF < 50 %) ska påbörja optimal läkemedelsbehandling. Vilken kombination rekommenderas för att minska mortalitet och risken för sjukhusinläggning?
  image: null
  options:
  - text: MRA och betablockerare
    correct: false
    feedback: Ofullständig behandling — saknar RAAS‑blockerare/ARNI och SGLT2‑hämmare som har dokumenterad effekt på överlevnad.
  - text: SGLT2‑hämmare och betablockerare
    correct: false
    feedback: Ofullständig behandling — saknar MRA och RAAS‑blockad/ARNI som bidrar till ytterligare mortalitetsreduktion.
  - text: Betablockerare och ACE‑hämmare
    correct: false
    feedback: Ofullständig — traditionell grundbehandling men bör kompletteras med SGLT2‑hämmare och MRA (eller ARB/ARNI) för optimal prognos.
  - text: Furosemid
    correct: false
    feedback: Endast symtomlindring — loopdiuretika avlastar vid vätskeöverskott men förbättrar inte långtidöverlevnaden.
  - text: Betablockerare, ACE‑hämmare/ARB/ARNI, SGLT2‑hämmare och MRA
    correct: true
    feedback: Denna fyrkombination är rekommenderad som grundbehandling vid HFrEF för att minska mortalitet och sjukhusinläggningar.
  explanation: Optimal läkemedelsbehandling vid HFrEF innefattar betablockerare, en RAAS‑blockerare (ACE‑hämmare, ARB eller helst ARNI när möjligt), SGLT2‑hämmare och MRA. Tillsammans har dessa preparat visats reducera mortalitet och risk för sjukhusinläggning; diuretika som furosemid används huvudsakligen för symtomlindring.
  id: med-kar-df1ff0
