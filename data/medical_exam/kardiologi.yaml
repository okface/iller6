  question: Vilket av följande påståenden rörande hjärtsvikt med bevarad ejektionsfraktion (HFpEF) är felaktigt?
  image: null
  options:
  - text: Ejektionsfraktion är ≥ 50%
    correct: false
    feedback: HFpEF definieras vanligen som EF ≥50%.
  - text: Behandling med ACE-hämmare eller ARB är rekommenderad
    correct: true
    feedback: ACE-hämmare/ARB har inte visat entydig prognostisk nytta i HFpEF och rekommenderas inte specifikt för att förbättra överlevnad, även om de används vid samtidig hypertoni eller ischemisk hjärtsjukdom.
  - text: Behandlingen inriktas på underliggande sjukdomar, t.ex. hypertoni
    correct: false
    feedback: Behandlingen fokuserar på kontroll av bakomliggande orsaker och komorbiditeter.
  - text: Diuretika kan ge symptomlindring i vissa fall
    correct: false
    feedback: Diuretika lindrar kongestionssymtom och kan förbättra patientens välbefinnande.
  - text: Hos äldre är HFpEF vanligare än hjärtsvikt med reducerad ejektionsfraktion
    correct: false
    feedback: HFpEF är särskilt vanlig hos äldre patienter, ofta med flera komorbiditeter.
  explanation: HFpEF karakteriseras av EF ≥50% och är vanligare hos äldre. Behandlingen riktas mot kontroll av underliggande sjukdomar (t.ex. hypertoni, ischemisk hjärtsjukdom, arytmier) och symptombedömning; diuretika kan ge symtomlindring, medan ACE-hämmare/ARB inte visat klar prognostisk nytta i HFpEF.
  id: med-kar-0fa841
