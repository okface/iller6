  - text: Förbudet gäller endast under dagtid.
    correct: false
    feedback: Om skylten gäller, så gäller förbudet normalt dygnet runt tills annan
      skylt anger annat.
  explanation: Denna förbudsskylt förbjuder omkörning på den följande vägsträckan
    för alla fordon, tills ett märke visar att förbudet upphör. Respektera förbudet
    och avvakta till rätt plats för säker omkörning.
- id: kor-auto-e3c566
  type: multiple_choice
  tags:
  - Vägmärken
  - Förbud
  question: Vad innebär detta vägmärke?
  image: forbud_mot_trafik_med_fordon.svg
  options:
  - text: Trafik med fordon är förbjuden; endast gående eller annan specifik trafik
      kan få företräde.
    correct: true
