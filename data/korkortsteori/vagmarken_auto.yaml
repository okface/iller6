  question: Vilka regler gäller på en gågata (vagmarke_gagata.svg)?
  image: vagmarke_gagata.svg
  options:
  - text: Gående har företräde, men fordon får köra sakta och endast om det är tillåtet.
    correct: true
    feedback: Gågata innebär att gående har företräde; fordon får endast köra om det
      är tillåtet och i låg hastighet.
  - text: Fordon får inte köra alls; gatan är helt stängd för motorfordon.
    correct: false
    feedback: En gågata kan tillåta viss motorfordonstrafik, så totalförbud gäller
      inte automatiskt.
  - text: Det är förbjudet att stanna eller parkera för gående.
    correct: false
    feedback: Skyltens huvudsyfte är att prioritera gående, inte att förbjuda dem
      att vistas där.
  - text: Cykling är alltid förbjudet på gågata.
    correct: false
    feedback: Cykling kan vara reglerad lokalt med tilläggsskylt, men gågateskylten
      i sig förbjuder inte automatiskt cykling.
  explanation: På en gågata har gående företräde och får röra sig fritt över hela
    körbanan; fordon som är tillåtna måste anpassa hastighet och visad hänsyn. Lokala
    tilläggstavlor kan reglera vilka fordon som får köra och om cykling är tillåten.
