  question: Vad innebär skylten 'Förbud mot trafik med fordon' (vagmarke_forbud_trafik.svg)?
  image: vagmarke_forbud_trafik.svg
  options:
  - text: Alla fordon är förbjudna att köra in på vägen där skylten sitter.
    correct: true
    feedback: Skylten förbjuder all trafik med fordon på den vägsträckan.
  - text: Endast motorfordon är förbjudna, cyklar är tillåtna.
    correct: false
    feedback: Skylten omfattar alla fordon, inklusive cyklar och mopeder.
  - text: Gäller endast fordon över viss bredd eller vikt.
    correct: false
    feedback: Ingen vikt- eller breddbegränsning anges på denna skylt; den är generellt
      för alla fordon.
  - text: Skylten anger en gågata där gångtrafik prioriteras.
    correct: false
    feedback: Gågata har en särskild symbol; denna förbudsskylt förbjuder fordonstrafik
      generellt.
  explanation: Denna skylt förbjuder trafik med fordon på den aktuella vägsträckan,
    vilket ofta används för områden reserverade för gående. Gående får normalt vistas
    där, men fordon får inte köra in om inte en tilläggstavla anger särskilda undantag.
