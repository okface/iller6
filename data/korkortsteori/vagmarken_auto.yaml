  question: Vad betyder skylten 'Förbud mot infart med fordon' (vagmarke_forbud_infart.svg)?
  image: vagmarke_forbud_infart.svg
  options:
  - text: Infart förbjuden för alla fordon från din riktning.
    correct: true
    feedback: Skylten förbjuder att köra in med fordon från den riktningen utan särskilt
      tillstånd.
  - text: Endast motorfordon får inte köra in, cyklar är tillåtna.
    correct: false
    feedback: Skylten omfattar alla fordon, inte bara motorfordon.
  - text: Privat väg — endast boende får köra in.
    correct: false
    feedback: Skylten anger inte privat vägsstatus eller särskilda behörigheter.
  - text: Gäller endast lastbilar över viss vikt.
    correct: false
    feedback: Det finns ingen viktbegränsning på denna skylt; den förbjuder all infart.
  explanation: Denna förbudsskylt betyder att fordon inte får köra in i det område
    skylten avser från den riktningen. Undantag kan finnas om en tilläggstavla anger
    särskilda fordon eller tider, men i grund gäller förbudet för alla fordon.
