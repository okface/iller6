  - text: Endast tunga fordon måste ge företräde åt mötande trafik.
    correct: false
    feedback: Skyltens regler gäller alla fordon, inte bara tunga fordon.
  explanation: Skylten markerar att du ska lämna företräde åt mötande trafik, ofta
    på smal väg eller bro där två fordon inte kan passera samtidigt. Anpassa hastigheten
    och välj lämplig plats att stanna eller backa om det behövs för att släppa fram
    motsatt sida.
- id: kor-auto-64d1a5
