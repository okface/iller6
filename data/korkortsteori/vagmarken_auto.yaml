  question: Vad anger skylten 'Huvudled' (vagmarke_huvudled.svg) i trafiksituationen?
  image: vagmarke_huvudled.svg
  options:
  - text: Du kör på en väg där du har företräde i korsningar fram till slutet av huvudleden.
    correct: true
    feedback: Huvudledsskylt visar att trafiken på huvudleden har företräde i korsningar
      tills huvudledens slutskylt syns.
  - text: Du måste alltid väja för trafik på den korsande vägen.
    correct: false
    feedback: Motsatsen gäller; huvudleden har företräde, inte den korsande vägen.
  - text: Det är en rekommenderad körväg för tunga fordon.
    correct: false
    feedback: Skylten anger inte rekommendation för tung trafik utan visar prioritet
      i korsningar.
  - text: Gäller endast vid dagtid på vardagar.
    correct: false
    feedback: Huvudledsskyltens betydelse är oberoende av tid på dygnet och gäller
      tills ett slutmärke upphäver den.
  explanation: Huvudledsskylten visar att du har företräde i korsningar mot dem som
    kommer från sido­vägar under den tid huvudleden gäller. Företrädet gäller tills
    en skylt som upphäver huvudleden syns eller tills annan trafikreglering anges.
