- id: kor-auto-2541c8
  type: multiple_choice
  tags:
  - Vägmärken
  - Förbud
  question: Vad betyder denna skylt?
  image: vagmarke_forbud_infart.svg
  options:
  - text: Infart förbjuden för alla fordon från din riktning.
    correct: true
    feedback: Skylten förbjuder att köra in med fordon från den riktningen utan särskilt
      tillstånd.
  - text: Endast motorfordon får inte köra in, cyklar är tillåtna.
    correct: false
    feedback: Skylten omfattar alla fordon, inte bara motorfordon.
  - text: Privat väg — endast boende får köra in.
    correct: false
    feedback: Skylten anger inte privat vägsstatus eller särskilda behörigheter.
  - text: Gäller endast lastbilar över viss vikt.
    correct: false
    feedback: Det finns ingen viktbegränsning på denna skylt; den förbjuder all infart.
  explanation: Denna förbudsskylt betyder att fordon inte får köra in i det område
    skylten avser från den riktningen. Undantag kan finnas om en tilläggstavla anger
    särskilda fordon eller tider, men i grund gäller förbudet för alla fordon.
- id: kor-auto-31b832
  type: multiple_choice
  tags:
  - Vägmärken
  - Väjningsplikt
  question: Vad anger denna skylt i trafiksituationen?
  image: vagmarke_huvudled.svg
  options:
  - text: Du kör på en väg där du har företräde i korsningar fram till slutet av huvudleden.
    correct: true
    feedback: Huvudledsskylt visar att trafiken på huvudleden har företräde i korsningar
      tills huvudledens slutskylt syns.
  - text: Du måste alltid väja för trafik på den korsande vägen.
    correct: false
    feedback: Motsatsen gäller; huvudleden har företräde, inte den korsande vägen.
  - text: Det är en rekommenderad körväg för tunga fordon.
    correct: false
    feedback: Skylten anger inte rekommendation för tung trafik utan visar prioritet
      i korsningar.
  - text: Gäller endast vid dagtid på vardagar.
    correct: false
    feedback: Huvudledsskyltens betydelse är oberoende av tid på dygnet och gäller
      tills ett slutmärke upphäver den.
  explanation: Huvudledsskylten visar att du har företräde i korsningar mot dem som
    kommer från sido­vägar under den tid huvudleden gäller. Företrädet gäller tills
    en skylt som upphäver huvudleden syns eller tills annan trafikreglering anges.
- id: kor-auto-9fccd1
  type: multiple_choice
  tags:
  - Vägmärken
  - Förbud
  question: Vad innebär denna skylt?
  image: vagmarke_forbud_trafik.svg
  options:
  - text: Alla fordon är förbjudna att köra in på vägen där skylten sitter.
    correct: true
    feedback: Skylten förbjuder all trafik med fordon på den vägsträckan.
  - text: Endast motorfordon är förbjudna, cyklar är tillåtna.
    correct: false
    feedback: Skylten omfattar alla fordon, inklusive cyklar och mopeder.
  - text: Gäller endast fordon över viss bredd eller vikt.
    correct: false
    feedback: Ingen vikt- eller breddbegränsning anges på denna skylt; den är generellt
      för alla fordon.
  - text: Skylten anger en gågata där gångtrafik prioriteras.
    correct: false
    feedback: Gågata har en särskild symbol; denna förbudsskylt förbjuder fordonstrafik
      generellt.
  explanation: Denna skylt förbjuder trafik med fordon på den aktuella vägsträckan,
    vilket ofta används för områden reserverade för gående. Gående får normalt vistas
    där, men fordon får inte köra in om inte en tilläggstavla anger särskilda undantag.
- id: kor-auto-f44585
  type: multiple_choice
  tags:
  - Vägmärken
  - Anvisning
  question: Vilka regler gäller på en gågata?
  image: vagmarke_gagata.svg
  options:
  - text: Gående har företräde, men fordon får köra sakta och endast om det är tillåtet.
    correct: true
    feedback: Gågata innebär att gående har företräde; fordon får endast köra om det
      är tillåtet och i låg hastighet.
  - text: Fordon får inte köra alls; gatan är helt stängd för motorfordon.
    correct: false
    feedback: En gågata kan tillåta viss motorfordonstrafik, så totalförbud gäller
      inte automatiskt.
  - text: Det är förbjudet att stanna eller parkera för gående.
    correct: false
    feedback: Skyltens huvudsyfte är att prioritera gående, inte att förbjuda dem
      att vistas där.
  - text: Cykling är alltid förbjudet på gågata.
    correct: false
    feedback: Cykling kan vara reglerad lokalt med tilläggsskylt, men gågateskylten
      i sig förbjuder inte automatiskt cykling.
  explanation: På en gågata har gående företräde och får röra sig fritt över hela
    körbanan; fordon som är tillåtna måste anpassa hastighet och visad hänsyn. Lokala
    tilläggstavlor kan reglera vilka fordon som får köra och om cykling är tillåten.
- id: kor-auto-9baa56
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad varnar denna skylt för?
  image: vagmarke_varning_cyklande.svg
  options:
  - text: Det kan förekomma cyklister och mopedförare på eller nära vägen — visa särskild
      försiktighet.
    correct: true
    feedback: Skyltens syfte är att uppmärksamma förare på trafik med cyklar och mopeder
      i närheten så att de tar det försiktigt.
  - text: Det finns en separat cykelbana som du måste använda.
    correct: false
    feedback: Varningsskylten visar inte att en cykelbana finns eller är obligatorisk
      att använda.
  - text: Cykling och mopedkörning är förbjudna framöver.
    correct: false
    feedback: En förbudsskylt skulle ange sådant; varningsskylten varnar endast för
      närvaro.
  - text: Det är en rekommendation att parkera för cyklister.
    correct: false
    feedback: Skylten handlar om varning för trafikanter, inte om parkering eller
      rekommendationer.
  explanation: Varningsskylten talar om att cyklister och mopedförare kan befinna
    sig på eller nära vägbanan och att du därför bör sänka hastigheten och vara beredd
    på oväntade rörelser. Anpassa avstånd och omkörningar så att det är säkert för
    de oskyddade trafikanterna.
- id: kor-auto-5c80d5
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_stenras.svg
  options:
  - text: Varning för risk för stenras eller stenfall på vägbanan.
    correct: true
    feedback: Skyltens syfte är att uppmärksamma förare på att sten kan falla ner
      eller ligga på vägen, så försiktighet krävs.
  - text: Varning för lösa grus- eller singelpartier på vägbanan.
    correct: false
    feedback: Denna skylt varnar specifikt för stenras, inte generellt för löst grus.
  - text: Anvisning om alternativ väg på grund av arbete framför.
    correct: false
    feedback: Detta är en varningsskylt, inte en anvisningsskylt för omledning eller
      arbete.
  - text: Varning för fallande träd eller skogsarbete i närheten.
    correct: false
    feedback: Symboliken på skylten visar sten/klippor, inte träd eller skogsarbete.
  explanation: Skylten varnar för stenras eller stenfall som kan förekomma nära eller
    på vägen, så du ska sänka hastigheten och vara beredd att stanna. Håll extra uppsikt
    och undvik att svänga ut på skuldran om den är lös eller fylld med stenar.
- id: kor-auto-7a661a
  type: multiple_choice
  tags:
  - Vägmärken
  - Väjningsplikt
  question: Vad innebär detta vägmärke?
  image: vajningsplikt_mot_motande_trafik.svg
  options:
  - text: Du måste ge företräde åt mötande trafik innan du kör ut.
    correct: true
    feedback: Skyltens innebörd är att du ska lämna företräde åt mötande fordon på
      den smala sträckan.
  - text: Du har företräde över mötande trafik på den smala vägsträckan.
    correct: false
    feedback: Denna skylt betyder motsatsen; du ska inte ta företräde utan vänta på
      mötande.
  - text: Du måste stanna helt även om ingen mötande trafik syns.
    correct: false
    feedback: Skylt ger väjningsplikt, inte automatisk stopplikt; stanna bara om det
      behövs för att lämna företräde.
  - text: Endast tunga fordon måste ge företräde åt mötande trafik.
    correct: false
    feedback: Skyltens regler gäller alla fordon, inte bara tunga fordon.
  explanation: Skylten markerar att du ska lämna företräde åt mötande trafik, ofta
    på smal väg eller bro där två fordon inte kan passera samtidigt. Anpassa hastigheten
    och välj lämplig plats att stanna eller backa om det behövs för att släppa fram
    motsatt sida.
- id: kor-auto-64d1a5
  type: multiple_choice
  tags:
  - Vägmärken
  - Väjningsplikt
  question: Vad innebär detta vägmärke?
  image: vagmarke_stopplikt.svg
  options:
  - text: Du måste göra full stopp vid stopplinjen eller vägkanten innan du fortsätter.
    correct: true
    feedback: Skyltens krav är fullständigt stopp följt av att lämna företräde där
      det behövs innan fortsatt färd.
  - text: Du behöver bara sakta ner och ge företräde om annan trafik närmar sig.
    correct: false
    feedback: Stoppskylten kräver alltid ett helt stopp, inte bara att sakta ner.
  - text: Skylt anger att korsningen har väjningspliktsskyltar för alla håll.
    correct: false
    feedback: Stoppskylten innebär individuell stopplikt, inte att hela korsningen
      är försedd med väjningspliktsskyltar.
  - text: Gäller endast fordonstyper över viss vikt.
    correct: false
    feedback: Stopplikt gäller alla fordon oavsett vikt om skylten är riktad mot din
      riktning.
  explanation: Stoppskylten innebär att du alltid ska stanna helt vid stopplinjen
    eller, om sådan saknas, vid vägen kant och sedan väja för korsande trafik och
    fotgängare innan du kör vidare. Det är viktigt att stanna så att du tydligt kan
    bedöma om det är fritt att köra.
- id: kor-auto-d8e6af
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_flerfargssignal.svg
  options:
  - text: Varning för trafiksignal (flerfärgad ljussignal) längre fram.
    correct: true
    feedback: Skylten varnar för att du snart möter trafikljus och bör vara beredd
      att stanna eller anpassa hastigheten.
  - text: Varning för järnvägskorsning med bommar.
    correct: false
    feedback: Skylten visar en trafiksignal, inte en järnväg eller bommar.
  - text: Anvisning att du måste följa en särskild signal för gångtrafikanter.
    correct: false
    feedback: Detta är en varningsskylt, inte en anvisning som reglerar enbart gångtrafik.
  - text: Varning för ett automatiskt vägtullsystem längre fram.
    correct: false
    feedback: Symbolen visar trafikljus och har ingen koppling till vägtullar.
  explanation: Skylten informerar om att trafiksignaler finns längre fram, så att
    du ska vara beredd att stanna vid rött ljus och följa signalernas anvisningar.
    Anpassa fart och håll uppsikt för att undvika stopp i korsningen.
- id: kor-auto-7bdfb3
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_far.svg
  options:
  - text: Varning för får eller tamdjur i eller nära vägen.
    correct: true
    feedback: Skylten varnar för att får kan finnas på eller nära vägbanan, så du
      bör sänka farten och vara uppmärksam.
  - text: Varning för vilda djur som hjort och älg.
    correct: false
    feedback: Symbolen visar får specifikt; vilda djur anges med en annan symbol.
  - text: Anvisning om att gårdsträdgård ligger intill vägen.
    correct: false
    feedback: Detta är en varningsskylt för djur på vägen, inte en vägvisning till
      gårdar.
  - text: Förbud mot att mata djur vid vägkanten.
    correct: false
    feedback: Det är inte ett förbudsmärke utan en varning om djur i trafiken.
  explanation: Skylten varnar för förekomst av får eller andra tamdjur som kan gå
    fritt över eller nära vägen, särskilt i landsbygd. Sänk farten och var beredd
    att stanna för att undvika kollision med djur.
- id: kor-auto-76994c
  type: multiple_choice
  tags:
  - Vägmärken
  - Anvisning
  question: Vad innebär detta vägmärke?
  image: vagmarke_anvisning_motorvag.svg
  options:
  - text: Motorväg börjar — särskilda regler och begränsningar för fordonstyp gäller.
    correct: true
    feedback: Skylten anger att du nu kör på en motorväg, vilket innebär trafikregler
      som t.ex. förbjudna trafikanter och högre hastighetsnivåer.
  - text: Gång- och cykelbana börjar.
    correct: false
    feedback: Symboliken för motorväg skiljer sig tydligt från gång- och cykelskyltar.
  - text: Motorväg upphör omedelbart.
    correct: false
    feedback: Denna skylt visar början av motorväg, inte slutet.
  - text: Tillåtet att parkera vid vägkanten på motorvägen.
    correct: false
    feedback: Parkering på motorväg är vanligtvis förbjuden; skylten anvisar att motorväg
      påbörjas.
  explanation: Skylten markerar att en motorväg börjar, vilket medför särskilda trafikregler,
    begränsningar för vissa fordon och ofta högre hastighetsgränser. Använd rätt körfält
    och var medveten om att gående, cyklister och vissa fordon inte får köra där.
- id: kor-auto-4e3619
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_svag_vagkant.svg
  options:
  - text: Varning för svag eller bräcklig vägkant där vägrenen kan rasa under fordon.
    correct: true
    feedback: Skylten varnar för att vägrenen eller vägkanten inte bär upp fordon,
      så du bör hålla hjulen på körbanan.
  - text: Varning för att vägen har dålig bärighet överlag (tunn asfalt).
    correct: false
    feedback: Skylten specificerar svag vägkant, inte generellt dålig vägkonstruktion
      över hela körbanan.
  - text: Anvisning om att parkering endast är tillåten på vägkanten.
    correct: false
    feedback: Detta är en varningsskylt och inte en anvisning för parkering.
  - text: Varning för att vägen är extra smal framöver.
    correct: false
    feedback: Symbolen visar svag kant snarare än att vägen blir smal.
  explanation: Skylten varnar för att vägkanten kan vara svag eller brant, vilket
    ökar risken för att fordon tippar eller får sänkta däck om man försöker köra ut
    på vägrenen. Håll därför hjulen på körbanan och sänk hastigheten vid behov.
- id: kor-auto-cbac9b
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_overgangsstalle.svg
  options:
  - text: Varning för övergångsställe för gående längre fram.
    correct: true
    feedback: Skylten påminner om att korsande gående kan finnas vid övergångsstället,
      så du ska vara beredd att stanna.
  - text: Anvisning att det finns en gång- och cykelbana parallellt med vägen.
    correct: false
    feedback: Denna skylt varnar för ett övergångsställe, inte att en separat gång-
      och cykelbana börjar.
  - text: Varning för barn som leker i vägkanten, utan samband med övergångsställe.
    correct: false
    feedback: Symbolen visar en gående över ett övergångsställe, inte lekande barn.
  - text: Förbud mot att stanna eller parkera vid nästa korsning.
    correct: false
    feedback: Detta är en varningsskylt, inte en parkeringsföreskrift.
  explanation: Skylten varnar för ett övergångsställe längre fram, så du bör sänka
    hastigheten och vara extra uppmärksam på gående som avser att korsa vägen. Ge
    företräde åt gående som befinner sig på eller tydligt avser att gå ut på övergångsstället.
- id: kor-auto-607fab
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_cyklande_och_mopedforare.svg
  options:
  - text: Varning för cyklister och mopedförare i eller nära vägbanan framöver.
    correct: true
    feedback: Skylten signalerar att du kan möta cyklar och mopeder och bör anpassa
      hastighet och avstånd.
  - text: Förbjudet att cykla eller köra moped på denna väg.
    correct: false
    feedback: Detta är en varningsskylt, inte ett förbud mot cykel eller moped.
  - text: Anvisning om att cykel- och gångbana börjar här.
    correct: false
    feedback: Skylten varnar för förekomst av cyklister och mopedister, den anvisar
      inte en separat bana.
  - text: Vägavsnittet är endast avsett för motorfordon med hög hastighet.
    correct: false
    feedback: Symboliken visar cyklister/mopeder; skylten uppmanar till försiktighet,
      inte hög hastighet.
  explanation: Skylten varnar för att cyklister och mopedförare kan finnas i närheten
    av eller på vägen, ofta där sikten är begränsad eller trafikmiljön förändras.
    Anpassa hastighet och håll säkerhetsavstånd vid omkörning.
- id: kor-auto-0818c7
  type: multiple_choice
  tags:
  - Vägmärken
  - Väjningsplikt
  question: Vad innebär detta vägmärke?
  image: vagmarke_cykeloverfart.svg
  options:
  - text: Du måste lämna företräde åt cyklister som korsar vägen vid överfarten.
    correct: true
    feedback: Skylten markerar en cykelöverfart där fordon på vägen ska ge företräde
      åt cyklister.
  - text: Cyklar måste alltid ge företräde åt biltrafiken på denna plats.
    correct: false
    feedback: Detta märke ger cyklister företräde, inte tvärtom.
  - text: Förbud mot cykeltrafik över vägen; cyklister ska ledas av.
    correct: false
    feedback: Skyltens syfte är att markera en överfart där cyklister har företräde,
      inte att förbjuda dem.
  - text: Anvisning om att cykelbana slutar och fortsätter som körbana.
    correct: false
    feedback: Detta är ett väjningspliktsmärke för cykelöverfart, inte en anvisning
      om banans slut.
  explanation: Skyltens funktion är att markera en cykelöverfart där cyklister har
    företräde framför korsande motorfordon. Som bilförare ska du sakta ner och lämna
    företräde åt cyklister på överfarten.
- id: kor-auto-226ddf
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_flera_farliga_kurvor.svg
  options:
  - text: Varning för flera farliga kurvor i följd längre fram.
    correct: true
    feedback: Skylten visar att flera skarpa kurvor väntar, så du bör anpassa hastigheten
      och köra försiktigt.
  - text: Varning för en enda, mycket tvär kurva.
    correct: false
    feedback: Symbolen indikerar flera kurvor i följd, inte endast en enstaka tvär
      kurva.
  - text: Varning för ojämn väg med gupp.
    correct: false
    feedback: Det finns en särskild skylt för gupp; denna visar kurvor.
  - text: Anvisning om att en rondell kommer längre fram.
    correct: false
    feedback: Rondellsymbol ser annorlunda ut; denna skylt varnar för kurvor.
  explanation: Skylten varnar för att flera farliga kurvor kommer i följd, vilket
    kräver nedsatt hastighet och uppmärksam körning. Håll ett tryggt avstånd till
    framförvarande fordon och undvik plötsliga manövrer.
- id: kor-auto-f3e0ce
  type: multiple_choice
  tags:
  - Vägmärken
  - Varning
  question: Vad innebär detta vägmärke?
  image: varning_for_kaj.svg
  options:
  - text: Varning för kaj eller vattenkant där det finns risk att åka i vattnet.
    correct: true
    feedback: Skylten varnar för att vägen gränsar till vatten eller kaj, så extra
      försiktighet krävs.
  - text: Varning för att en bro eller färjelägesinfart kommer längre fram.
    correct: false
    feedback: Detta märke indikerar kaj/vattenkant snarare än ett färjeläge eller
      broinfart.
  - text: Anvisning om att det finns parkeringsmöjligheter vid hamnen.
    correct: false
    feedback: Skyltens syfte är varning för vattenkant, inte att visa parkering.
  - text: Varning för kraftig sidvind vid öppna vattendrag.
    correct: false
    feedback: Sidvind varnas med en annan symbol; denna visar en kajkant.
  explanation: Skylten varnar för att vägen går nära kaj eller vatten och att det
    finns risk att köra i vattnet om man kör av vägen. Sänk farten, håll avstånd och
    undvik att köra ut på vägrenen där den är osäker.
- id: kor-auto-1fc989
  type: multiple_choice
  tags:
  - Vägmärken
  - Förbud
  question: Vad innebär detta vägmärke?
  image: forbud_mot_omkorning.svg
  options:
  - text: Omkörning är förbjuden för alla fordon på sträckan.
    correct: true
    feedback: Skylten markerar ett generellt omkörningsförbud, vilket gäller alla
      fordon tills annat märke visar upphörande.
  - text: Endast omkörning med tung trafik är förbjuden.
    correct: false
    feedback: Denna skylt förbjuder omkörning för alla fordon, inte bara tung trafik.
  - text: Omkörning är tillåten men endast på höger sida.
    correct: false
    feedback: Skyltens innebörd är att omkörning inte är tillåten alls, inte att reglera
